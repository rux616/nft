set 10220 "Ungezieferbeseitigung";
set 10221 "Es wurde Geld aus dem Budget der Stadt für die Säuberung der Kanalisation zur Verfügung gestellt.  Es wird befürchtet, dass das Wachstum einiger dieser Spezies, die in der Kanalisation hausen, dazu führen könnte, dass sich Krankheiten unter der Bevölkerung ausbreiten, wenn Buerger in Kontakt mit diesen Kreaturen kommen. Die City Admin bieten jedem, der an der Dezimierung dieser Spezies teilnimmt, eine entsprechende Bezahlung an. Treffen Sie sich mit unserem Angestellten %NPC_NAME(0) im %NPC_WORLD(0) Gebäude, um die Details des Auftrags zu erfahren.";
set 10222 "Säuberungsaktion";
set 10223 "Grosse Bereiche der Industriegebiete sind verseucht, aber die City Admin sind trotzdem darum bemüht, das Gebiet sicher und sauber zu halten. Da immer neue Übergriffe von Ungeziefer aus der Kanalisation auf Buerger in den Lagerhallen, die sich an den Stadtgrenzen befinden, gemeldet werden, müssen diese Gebiete kontrolliert und gesäubert werden. Die City Admin bietet jedem eine entsprechende Bezahlung an, der an der Beseitigung des Ungeziefers teilnimmt. Treffen Sie sich mit unserem Angestellten %NPC_NAME(0) im %NPC_WORLD(0) Gebäude, um genauere Informationen zu erhalten.";
//SINGLE_AG_TT
set 10231 "Stromausfälle im Netzwerk";
set 10232 "Neuerdings kommt es bei unseren Netzwerken des Öfteren zu plötzlichen Stromausfällen und das auch noch während der Übertragung von sicherheitsrelevanten Daten.  Untersuchungen in der Kanalisation führten zu der Vermutung, dass dies an Nagetieren oder anderen Kreaturen liegen könnte.  Diesen Tieren ist es zu verdanken, dass wichtige Datenkabel angeknabbert oder völlig zerstört wurden.  Die Tangent Technologies Direktion hat beschlossen, jedem eine attraktive Summe zu zahlen, der sich um die Beseitigung dieses Ungeziefer kümmert. Treffen Sie sich mit %NPC_NAME(0) im %NPC_WORLD(0) Hauptquartier.  Dort erfahren Sie dann den Rest.";
set 10233 "Vernichtung von Ungezieferansammlungen";
set 10234 "Die neueren Ausbreitungen von Ungeziefer hat Tangent dazu veranlasst, stärker dagegen vorzugehen. Tangent hat die Anheuerung von Runnern genehmigt. Gehen Sie zu %NPC_NAME(0) in %NPC_WORLD(0), um weitere Details zu erfahren";
//SINGLE_AG_BT
set 10242 "Ungeziefereindämmung";
set 10243 "Die Vermehrung von Ungeziefer in der angrenzenden Kanalisation hat gefährliche Ausmaße angenommen.  Die BioTech Forscher warnen, dass Krankheiten durch diese Tiere auf Menschen übertragen werden können.  Um dem schnellen Zuwachs von Ungeziefer Herr zu werden, hat BioTech beschlossen, Buerger mit Kampf Erfahrung um Hilfe zu bitten. Unser Angestellter %NPC_NAME(0) im %NPC_WORLD(0) Hauptquartier wird Sie in Ihren Job einweisen.";
set 10244 "Leiste deinen Dienst";
set 10245 "BioTech vergibt im Namen der City Admin Aufträge als Ausgleich für andere Vergünstigungen. City Admin beauftragten BioTech, nach fähigem Personal zu suchen, die die lokalen Gebiete von Ungeziefer befreien können. Begeben Sie sich zu %NPC_NAME(0) in %NPC_WORLD(0), um mehr Informationen dazu zu erhalten";
//SINGLE_AG_PP
set 10253 "Schadenskontrolle";
set 10254 "Aufgrund eines Unfalls in einem unserer Labore konnten einige Testsubjekte flüchten. Sie halten sich jetzt in der näheren Umgebung des Labors auf. Es werden fähige Leute gesucht, die Probleme dieser Art lösen können und auf die Jagd nach diesen Kreaturen gehen. Alle Interessierten, die erfolgreich diese Aufgabe bewältigen, werden von ProtoPharm entsprechend bezahlt werden. Also, wenn Sie interessiert sind, melden Sie sich bei %NPC_NAME(0) in %NPC_WORLD(0).";
set 10255 "Wachstumskontrolle";
set 10256 "Eine Gruppe von mutierten Kreaturen verursacht seit kurzem einige Probleme in unserem Fraktionsterritorium. Ausrüstung wurde zerstört, Kabel durchgebissen und Maschinen nahmen während der dadurch verursachten Stromschwankungen starken Schaden. Ein fähiger Runner wird benötigt, um dem Wachstum dieser Kreaturen Einhalt zu gebieten. Wie immer bezahlt ProtoPharm alle, die erfolgreich diese Aufgabe erfüllen. Wenn Sie interessiert sind, melden Sie sich bei %NPC_NAME(0) in %NPC_WORLD(0).";
//SINGLE_AG_DRE
set 10264 "Kammerjäger gesucht";
set 10265 "Pächter in einem unserer Wohngebiete haben sich über Ungeziefer beschwert. Inzwischen ist die Situation schlimmer geworden, da einige Kreaturen es geschafft haben, sogar in die Gebäude einzudringen. Deshalb müssen wir Kammerjäger engagieren, die sich um dieses Problem kümmern sollen. Bewerber sollten Erfahrung im Umgang mit Waffen und dieser Art von Arbeit haben. Die Dienste werden standardmäßig bezahlt. Wenn Sie mehr Informationen wollen, melden Sie sich bei %NPC_NAME(0) in %NPC_WORLD(0).";
set 10266 "Wachstumskontrolle";
set 10267 "Wir haben eine Zunahme von Ungeziefer in unserem gesamten Sektor festgestellt. Wenn wir die Wachstumsrate dieser Kreaturen nicht unter Kontrolle bekommen, haben wir bald ein großes Problem. Wir benötigen fähige Runner, um die Population unter Kontrolle zu bekommen. Die Dienste werden standardmäßig bezahlt. Wenn Sie mehr Informationen wollen, melden Sie sich bei %NPC_NAME(0) in %NPC_WORLD(0).";
//SINGLE_AG_NX
set 10275 "Regulator gesucht";
set 10276 "Unseren Statistiken zufolge, hat sich die Zahl an Ungeziefer in unserem Gebiet stetig erhöht. Wir brauchen fähige Runner, die die Anzahl dieser Kreaturen wieder auf ein vertretbares Maß regulieren. Interessierte sollten in unseren Büros vorbeischauen, um detailliertere Informationen zu erhalten. Die Bezahlung wird von Fall zu Fall von %NPC_NAME(0) in %NPC_WORLD(0) geregelt.";
set 10277 "Dringende Wachstumskontrolle";
set 10278 "In einem der Sektoren unseres Unternehmens sind Ungeziefer eingedrungen. Wir brauchen Unterstützung bei der Dezimierung dieser Plage. Besuchen Sie eines unserer Büros, um detailliertere Informationen über diese Angelegenheit zu erhalten. Die Bezahlung wird von Fall zu Fall von %NPC_NAME(0) in %NPC_WORLD(0) geregelt.";
//SINGLE_AG_CM
set 10287 "Kein Raum für Fehler";
set 10288 "Die City Mercs benötigen einen hoch qualifizierten Runner für einen Auftrag bezüglich einer Ungezieferbeseitigung. Weitere Informationen erhalten Sie von %NPC_NAME(0) in %NPC_WORLD(0). Sie müssen über den Auftrag nicht mehr wissen, als notwendig.";
set 10289 "Ausrottungen";
set 10290 "Die ernstzunehmende Ausbreitung von Ungeziefer hat viele Fraktionen dazu veranlasst, verzweifelte Maßnahmen zu ergreifen. Die City Mercs benötigen einen fähigen Runner, der dieser Bedrohung ein Ende bereitet. Informationen drüber erhalten Sie von %NPC_NAME(0) in %NPC_WORLD(0). Dort erfahren Sie alle nötigen Missionsdetails. ";
//SINGLE_AG_FA
set 10298 "Untersuchung der Ausbreitung";
set 10299 "Die Fallen Angels beschäftigen sich derzeit mit dem Phänomen der sprunghaft angestiegenen Verbreitung von Ungeziefer. Sie werden gebraucht, um einige davon zu töten. %NPC_NAME(0) in %NPC_WORLD(0) hat die restlichen Informationen, die Sie für die Erfüllung des Auftrags benötigen. Die Fallen Angles haben diese Mission höher eingestuft als normalerweise. Das hängt mit den Untersuchungen bezüglich dieser Angelegenheit zusammen.";
set 10300 "Zufällige Angriffe";
set 10301 "Viele Mitglieder der Fallen Angels wurden Opfer von, so scheint es, zufälligen Angriffen durch Ungeziefer. Aus diesem Grund suchen die Fallen Angles nach fähigen Kammerjägern. Bitte begeben sie sich nach %NPC_WORLD(0) und besuchen Sie %NPC_NAME(0), um weitere Informationen zu erhalten.";
//SINGLE_AG_TG
set 10309 "Problemlösung";
set 10310 "Es sieht so aus. als ob sich eine große Anzahl von Ungeziefer in der Gegend herumtreibt. Aus diesem Grund brauchen die Mitglieder der Twilight Guardian jemanden, der dieses Problem für uns einer endgültigen Lösung zuführt. Einer unserer Leute, der diese Jobs koordiniert, befindet sich in %NPC_WORLD(0). Suchen Sie dort nach %NPC_NAME(0). Er hat die weiteren Details dieses Auftrags.";
set 10311 "Vernichtung";
set 10312 "Kürzliche Veränderungen im Klima haben zu einem unkontrollierten Wachstum von Ungeziefer geführt. Deshalb brauchen die Twilight Guardian Sie, um dieses Problem aus der Welt zu schaffen. Sie müssen nach %NPC_WORLD(0) und dort nach %NPC_NAME(0) suchen. Er wird Ihnen die weiteren Informationen zu der Mission geben können. Die Twilight Guardian haben diese Mission schon vor ein paar Tagen in Auftrag gegeben, deshalb ist Eile geboten.";
//SINGLE_AG_TS
set 10320 "Cleaner gesucht";
set 10321 "Seit kurzem häufen sich die Beschwerden der Girls, die für Tsunami arbeiten, über Zusammenstösse mit Ungeziefer im Fraktionsteritorum. Das ist schlecht für das Geschäft. Deswegen brauchen wir jemanden, der das Gebiet reinigt. Schnelles Geld, leichte Arbeit und leichte Frauen versprechen wir allen, die interessiert sind. Treffen Sie sich in %NPC_WORLD(0) mit %NPC_NAME(0). Dort erhalten Sie die genauen Anweisungen. ";
set 10322 "Wachstumskontrolle";
set 10323 "Ein schlampiger, aber bereits eliminierter Angestellter, hat eine Sicherheitsabschottung offen stehen lassen und dadurch konnte Ungeziefer in unser Gebiet eindringen. Erst nachdem drei Betrunkene Gäste getötet wurden, sind wir darauf Aufmerksam geworden. Jetzt wird es höchste Zeit, dass sich jemand um diese Plage kümmert, die hier eingedrungen sind. Treffen Sie sich in %NPC_WORLD(0) mit %NPC_NAME(0). Dort erhalten Sie die genauen Anweisungen.";
//SINGLE_AG_BD
set 10331 "Kreaturenkontrolle";
set 10332 "Einige sehr reiche und bekannte Buerger wurden von aggressiven, mutierten Wesen angegriffen worden. Diese Leute stehen allerdings unter unserem Schutz, daher brauchen wir einen talentierten Cugine, der sich um das Problem kümmert. Wir bieten eine faire Bezahlung für alle, die sich bereit erklären, das Ungeziefer auf Eis zu legen, für immer. Gehen Sie zu %NPC_NAME(0) in %NPC_WORLD(0), um weitere Informationen zu erhalten.";
set 10333 "Zeichen der Stärke";
set 10334 "Es kommen Gerüchte auf, dass der Clan sein Territorium Nichtmahl gegen schwaches Ungeziefer verteidigen kann. Nicht das wir dem besondere Beachtung schenken, allerdings schadet es nicht, ein Zeichen zu setzen, um diese Gerüchte aus der Welt zu schaffen. Deswegen brauchen wir einen fähigen Cugine, der ordentlich aufräumt, um zu zeigen, dass wir mit Sicherheit kein Problem mit Ungeziefer haben. Melde dich bei %NPC_NAME(0) in %NPC_WORLD(0), um weitere Details zu erfahren.";
//SINGLE_AG_CS
set 10342 "Verteidigung der Bruderschaft";
set 10343 "Einige Mitglieder der Bruderschaft wurden von Ungeziefer angegriffen. Für die jüngeren Schüler ist dies eine ernsthafte Gefahr und schwere Prüfung. Damit unsere neuen Brüder und Schwestern in Ruhe ihr Training fortsetzen können, brauchen wir Sie, um die nähere Umgebung von Ungeziefer zu säubern. Mehr Informationen erhalten Sie in %NPC_WORLD(0). Bruder %NPC_NAME(0) wird Ihnen die restlichen Informationen für diese Aufgabe mitteilen können, Runner.";
set 10344 "Lokale Störungen";
set 10345 "Viele Brüder und Schwestern sind durch die Angriffe von Ungeziefer und anderen Kreaturen abgelenkt. Daher ist es wichtig, dass diese Plage ausgerottet wird, damit sich unsere Brüder und Schwestern wieder konzentrieren können, um die Rituale durchzuführen. Suchen Sie unser Mitglied %NPC_NAME(0), welcher sich in %NPC_WORLD(0) befindet, auf. Alle weiteren Informationen über diese Aufgabe werden Ihnen dort mitgeteilt werden.";
//SINGLE_AG_AB
set 10353 "Extermination";
set 10354 "Yo Alter, mal ne missi von uns. Mach dich rüber zu  %NPC_NAME(0) in %NPC_WORLD(0), der hat was zu verteilen .";
set 10355 "Probleme";
set 10356 "Mal bei dem  %NPC_NAME(0) in %NPC_WORLD(0) vorbeischauen der hat n paar Probleme und zahlt sogar .";
