set 10904 "Die Schattenseite";
set 10905 " Tangent möchte einige Fallen Angels aus dem Weg geräumt sehen. Ihre Aufgabe ist es Max im verlassenen Outzone Gefängnis darüber zu berichten. Danach töten sie 5 Fallen Angels und kehren zu Mazzaro zurück.";

