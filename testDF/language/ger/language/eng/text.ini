set 10510 "Lieferservice";
set 10511 "In unregelmäßigen Abständen wird das City Admin Netzwerk zum Tech Heaven unterbrochen, was zum Verlust von Daten führt. Aus diesem Grunde können geheime Daten nicht auf diesem Weg versand werden.  Allerdings ist der City Admin Lieferdienst nicht fähig, die gesamten Lieferungen alleine durchzuführen. Deswegen vergeben wir Lieferaufträge an interessierte Buerger. Treffen Sie sich mit %NPC_NAME(0) im %NPC_WORLD(0) Hauptquartier. Dort erhalten Sie ihre Anweisungen.";
set 10512 "Bote gesucht";
set 10513 "Es wird ein Bote für eine schnelle Lieferung von Ausrüstung zu einer Feldoperation gebraucht. Interessierte Runner sollten schnell zu Fuß sein und sich in der Stadt auskennen. Treffen Sie sich mit %NPC_NAME(0) im %NPC_WORLD(0) Hauptquartier. Er wird Sie in diese Aufgabe einweisen.";
//SINGLE_DEL_TT
set 10521 "Lieferung von experimentellem Material";
set 10522 "Einige experimentelle Waffenteile müssen zu einem sicheren Ort gebracht werden. Wie brauchen einen schnellen und starken Runner für diesen Job, der auch überleben kann, wenn er verfolgt wird. Viele Fraktionen sind an diesen Waffenteilen interessiert und würden sie gerne in die Finger bekommen. Das darf natürlich nicht passieren. Gehen Sie nach %NPC_WORLD(0) und sprechen Sie mit %NPC_NAME(0), um die restlichen Informationen zu erhalten.";
set 10523 "Dringendes Paket";
set 10524 "Tangent muss ein Paket so schnell wie möglich ausliefern lassen. Ein Job für einen schnellen Boten. Bitte beeilen Sie sich nach %NPC_WORLD(0) zu kommen und treffen Sie sich dort mit %NPC_NAME(0). Nur dort bekommen Sie die erforderlichen Informationen.";
//SINGLE_DEL_PP
set 10543 "Medikamentenlieferung";
set 10544 "Ein wichtiger Patient von ProtoPharm braucht dringend seine Medikamente. Ein Bote mit schnellen Beinen und guten Kenntnissen der Stadt wird dafür gesucht, die Medikamente zu liefern, bevor die Krankheit zu weit fortgeschritten ist. Das ist eine sehr wichtige Lieferung. Gehen Sie zu %NPC_NAME(0) in %NPC_WORLD(0), um sich das Paket abzuholen.";
set 10545 "Gefährliche Lieferung";
set 10546 "Ein Behälter mit gefährlichem Material, eine experimentelle Droge, muss dringen geliefert werden. Wir suchen nach einem verlässlichen Boten mit entsprechend guten Referenzen. Der Behälter darf unter keinen Umständen geöffnet werden oder sogar kaputt gehen. Die Droge würde sofort die gesamte Umgebung kontaminieren. Melden Sie sich bei %NPC_NAME(0) in %NPC_WORLD(0) und holen Sie das Paket ab.";
//SINGLE_DEL_BT
set 10532 "Cube-Lieferung";
set 10533 "Ein Datacube mit wichtigen Informationen muss schnell geliefert werden. Wenn Sie diesen Job übernehmen wollen, erhalten Sie bei %NPC_NAME(0) in %NPC_WORLD(0) alle weiteren Informationen.";
set 10534 "Schnelle Lieferung";
set 10535 "Eine Gruppe Techs hat ein neues Tool bestellt, dass Ihnen nun geliefert werden muss. Wenn Sie für diesen Job Zeit haben, begeben Sie sich bitte nach %NPC_WORLD(0) und nehmen Sie Kontakt mit %NPC_NAME(0) auf. Dort erfahren Sie dann weitere Details des Auftrags.";
//SINGLE_DEL_DRE
set 10554 "Alternativer Informationstransfer";
set 10555 "Aufgrund der vielen Hack-Attacken auf unsere Datenbanken, muss das System endlich auf den neuesten Stand der Technik gebracht werden. Zur Sicherheit unserer Kunden und auch zu unserer eigenen Sicherheit, können wir es nicht mehr verantworten, vertrauliche Daten über das Netzwerk zu übermitteln. Diamond Real Estate engagiert daher loyale und vertrauenswürdige Buerger, die ihr Geld mit Botenjobs verdienen wollen. Treffen Sie sich mit %NPC_NAME(0) im %NPC_WORLD(0) Hauptquartier. Dort erhalten Sie Ihre Anweisungen.";
set 10556 "Paketdienst";
set 10557 "Aufgrund eines Versehens sind wir gezwungen, ein Paket zurück zu schicken, dass eigentlich schon gestern dort ankommen sollte. Ein zuverlässiger und vor allem schneller Runner wird für diesen Job benötigt. Treffen Sie sich mit %NPC_NAME(0) im %NPC_WORLD(0) Hauptquartier. Dort erhalten Sie Ihre Anweisungen.";
//SINGLE_DEL_NX
set 10565 "Bergen-Dahl Lieferung";
set 10566 "Es wird ein Bote gesucht, der Motorteile aus %NPC_WORLD(0) zu einem Berger-Dahl Motors Techniker bringt. Eine Komplikation in der Logistik macht es leider erforderlich, dass möglichst schnell Ersatzteile, Werkzeuge und andere Ausrüstung geliefert werden. Viel Erfahrung braucht man nicht für diesen Job, nur in der Stadt muss man sich etwas auskennen. Besuchen Sie %NPC_NAME(0) in %NPC_WORLD(0), um weitere Details über diesen Job zu erfahren.";
set 10567 "Dringende Lieferung";
set 10568 "Ein schneller Bote wird für die Lieferung eines einfachen Pakets gesucht. Schwierigkeiten in der Logistik machen es erforderlich, dass normale Boten für die Lieferung von Ausrüstung, Teilen und Werkzeugen herangezogen werden müssen. Besuchen Sie %NPC_NAME(0) in %NPC_WORLD(0), um weitere Details über diesen Job zu erfahren.";
//SINGLE_DEL_CM
set 10576 "Neuer Service";
set 10577 "Ständige Störungen in den Hauptleitungen des Netzwerkes machen es unmöglich, auf diese Weise normale Daten zu versenden.  Aus diesem Grund bieten die City Mercs als neuen Service den Transport von Daten auf konventionellem Wege an.  Jeder, der für uns Lieferungen übernimmt, wird entsprechend bezahlt. Treffen Sie sich mit %NPC_NAME(0) in %NPC_WORLD(0), um die nötigen Instruktionen zu erhalten.";
set 10578 "Sicherheitstransport";
