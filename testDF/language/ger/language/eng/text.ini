set 10900 "Der Wettbewerb";
set 10901 " Tangent möchte einnen erfahrenen ehemaligen Mitarbeiter wieder als Mitarbeiter. Sie sollen ihn davon überzeugen wieder für Tangent zu arbeiten. Er befindet sich in Point Red in den Wastelands. %SHOWONTARGETSUCCESS(0, Aber er wollte sich von ihnen nicht überzeugen lassen. Womöglich kann sein Freund Torben in der Hovercab Station Matt für sie überzeugen.) %SHOWONTARGETSUCCESS(1, Nachdem sie Torben besucht haben können sie direkt zur Zentrale zurückkehren und sich dort mit Mazzaro treffen. ) ";

