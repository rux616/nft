set 900 "Ziel:";
set 901 "Freiheit...ein unbekanntes Konzept bis Rezas Herrschaft begann. Die CityAdmin und die NCPD wurden von Präsident Reza erschaffen, um die Bürger Neocrons zu schützen und ihnen zu dienen.";
set 902 "";
set 903 "Motto:";
set 904 "Für Reza, für Neocron, für die Menschen";
set 905 "";
set 906 "Die NCPD schützt die Bevölkerung vor inneren und äußeren Gefahren, während die CityAdmin, wie der Name schon sagt, die Stadtverwaltung übernimmt.";

//HISTORY
set 920 "Die CityAdmin und das NCPD wurden kurz nach dem Fall der PSI Monk Regierung im Jahre 2724 ins Leben gerufen. Der Einfluss und die Stellung wuchsen stetig seit damals, so dass die CityAdmin heute vollständig den Plaza-Bezirk und Via Rosso unter ihrer Kontrolle hat. Man begegnet auch außerhalb dieser Bezirke den Patrouillen des NCPD, jedoch reicht ihr Einfluss nicht aus, um alle Verbrechen dort zu unterbinden. Böse Zungen behaupten, das es auch nicht im Interesse der CityAmin liegt, aller Verbrechen Herr zu werden.";
//VIPS
set 940 "Präsident Lioon Reza, 64 Jahre alt und wohltätiger Führer Neocrons, war einmal sehr eng mit dem derzeitigen Anführer der Terroristen des Twilight Guardian, Hagen Yager, befreundet. Gemeinsam gründeten sie damals den Guardian um gegen Die Regierung der PSI Monks zu kämpfen.";
//CONNECTIONS
set 960 "Die meisten großen Konzerne wie Tangent Technologies und ProtoPharm sind vertrauenswürdige Alliierte der CityAdmin. Sie stellen Ausrüstung, Waffen und Technologie für das NCPD zur Verfügung und erhalten dafür bestimmte Privilegien von der Stadtverwaltung.";
set 961 "Zu den CityMercs besteht, genau wie zu den Fallen Angels, ein neutrales Verhältnis. Aber anscheinend wollen die Fallen Angels keine entgültige Verbindlichkeit mit Neocron eingehen. Das mag auch an dem Einfluss des Twilight Guardian auf sie liegen.";

//DIAMOND REAL ESTATE
//MISSION
set 1000 "Ziel:";
set 1001 "Den größtmöglichen Umsatz zu erreichen und den Immobilienmarkt zu beherrschen.";
set 1002 "";
set 1003 "Motto:";
set 1004 "Ihr Lebensraum.";
set 1005 "";
set 1006 "Diamond Real Estate ist eine privatisierte, ehemalige Abteilung der CityAdmin. Unsere Dienste schließen sowohl die Verwaltung und den Kauf von Immobilien, als auch die Installation von Sicherheitssystemen mit ein. Auch vergeben wir zum Teil Lizenzen: in diesem Fall beauftragt Diamant Real Estate unabhängige Immobilienmakler mit der Betreuung gewisser Strassen und Gebäude.";
//HISTORY
set 1020 "Im Jahre 2746 von Lioon Reza gegründet, ist Diamond Real Estate unter der Leitung von Eric Danmund als kommunale Immobilien-Gesellschaft tätig. Zu ihren Aufgaben gehört es, städtische Immobilien zu verwalten und verkaufen, sowie den scheinbar chaotischen Immobilienmarkt zu regulieren. Im Jahr 2750 zirkulieren Gerüchte über externe Einflüsse eines großen Verbrechersyndikats auf Diamond.";
//VIPS
set 1040 "Der Leiter der DRE, Eric Danmund, 36, ist ein Hai – und das muss er auch sein, um sich auf dem Immobilienmarkt behaupten zu können. Seine Geschäftspraktik der Lizenzvergabe für Straßen und Apartmenthäuser an kleinere Agenturen wirft bedeutende Profite ab.";
//CONNECTIONS
set 1060 "Eric ist mit Craig Diggers, dem Leiter der NEXT Systems, befreundet. Schutzaufträge, etwa während gewisser Sonderveranstaltungen in den Gebäuden der Gesellschaft, vergibt Diamond an die CityMercs. In jüngster Zeit beliefert Tangent Technologies Inc im Tausch gegen preiswerte Immobilien die Diamond mit Sicherheitssystemen. Berücksichtigt man die Tatsache, dass Diamond Real Estate eine privatisierte, ehemalige Abteilung der CityAdmin ist, müsste die Verbindung sehr gut sein.";
set 1061 "Die Anarchisten bedrohen die herrschende Ordnung der Stadt und, noch schlimmer, sie nehmen keinerlei Rücksicht auf Immobilien. Wenn es nach Danmund ginge, würde die Anarchy Breed schnellstens ausgerottet  – und die Twilight Guardian ebenfalls.";

//NEXT
//MISSION
set 1100 "Ziel:";
set 1101 "Die Wiedereinführung des Weltraum-Programms und die Besiedelung neuer Planeten ";
set 1102 "";
set 1103 "Motto:";
set 1104 "Wohin Sie auch wollen – fahren Sie mit NEXT!";
set 1105 "";
set 1106 "NEXT Systems Inc. hat früher die Raumschiffe für die lange Reise nach Irata III entwickelt. Seit dem Abschluss des Weltraumprogramms konzentriert sich die Gesellschaft auf die Entwicklung von HoverCars und HoverBikes. Neocrons Subway System wurde ebenfalls von der NEXT entwickelt. Im Zusammenarbeit mit Tangent Technologies stellt die NEXT auch ComBots, Panzer und andere mobile Waffensysteme her.";
//HISTORY
set 1120 "Im Jahr 2723 gründet Craig Diggers NEXT Systems Inc. Sein Team talentierter Ingenieure widmet sich der Entwicklung und Herstellung von Raumschiffen. Neun Jahre später wirft die Firma zum ersten Mal Profite ab. Im Jahr 2733 geht NEXT eine Partnerschaft mit BioTech Industries ein. Es gilt, ein modular aufgebautes System einzurichten, das die Produktion einzelner Fahrzeuge mit spezifischen Kombinationen von HiTec Komponenten erlaubt. Drei Jahren später geht die Gesellschaft an die 'Stock-X', die Börse Neocrons, und verzeichnet eine enorme Wertsteigerung auf dem Markt. Im Jahr 2747 wird der Kooperationsvertrag mit BioTech Industries von Tangent Technologies übernommen; jener Firma, die in diesem Jahr von BioTech Industries gegründet wurde. Zwei Jahre später verhindert ein Unfall den Aufbruch Craigs von Neocron. Er verpasst den Abflug des Raumschiffs, auf dem sich sein Gesamtvermögen sowie Kopien sämtlicher Konstruktionspläne befinden, nach Irata III.";
set 1121 "Im Jahr 2750 übernimmt Craig Diggers die Leitung der NEXT Systems Inc. Auch jetzt ist sein einziges Lebensziel offenbar die Wiederaufnahme des Irata III Programms.";
//VIPS
set 1140 "Craig Diggers, der 55 jährige Gründer der Gesellschaft, wurde durch einen tragischen Unfall daran gehindert, nach Irata III auszuwandern. Seitdem widmet er sich mit Hingabe der Aufgabe, neue Raumschiffe zu bauen.";
set1141 "SysAdmin Violet 'Gecko' Derix, 62, ist die altmodische Grande Dame ihrer Branche. Sie ist für ihre Extravaganz und ihre Liebe zum Luxus bekannt.";
//CONNECTIONS
set 1160 "Es existiert einen Kooperationsvertrag zwischen Tangent Technologies und NEXT Systems Inc. Oft erteilt die NEXT Systems Inc den CityMercs Bewachungs- und Sicherheitsaufträge, sowie Aufträge für Sabotageakte – hauptsächlich gegen die ProtoPharm. NEXT Systems Inc produziert sämtliche Fahrzeuge der Verwaltung und der NCPD.";
set 1161 "Aus irgendeinem Grund hegt Craig starke Antipathien gegen ProtoPharm, was sich in seinen Bemühungen, dieser Firma Hindernisse in den Weg zu legen, niederschlägt.";
set 1162 "Sowohl die Anarchisten als auch die Mutantenhorden lassen nicht ab, die NEXT-Transporte in den Außenbereichen Neocrons ständig anzugreifen.";
set 1163 "Craig Diggers sieht die Twilight Guardian als eine Bedrohung seiner Geschäfte und seiner Hoffnungen auf die Wiedereinführung des Weltraumprogramms. Er hat sowohl persönliche, als auch geschäftliche Gründe, jeden zu unterstützen, der sich den Rebellen entgegenstellt.";

//TANGENT TECHNOLOGIES
//MISSION
set 1200 "Ziel:";
set 1201 "Robert Jordan zu beweisen, dass ihre Umsätze höher sind als die der BioTech Industries.";
set 1202 "";
set 1203 "Motto:";
set 1204 "Wir glauben an Gewehre.";
set 1205 "";
set 1206 "Tangent entwickelt Waffen und Grundtechnologien für Waffensysteme und andere (hauptsächlich militärische) Ausrüstungen.";
//HISTORY
set 1220 "Im Jahre 2658 gründet Hester Gabun, eine der Leiterinnen und Gründerinnen der BioTech Industries, die Spezialabteilung Tangent.";
set 1221 "Die Aufgabe der Tangent ist die Entwicklung äußerst wirksamer, neuer Waffensysteme. Aufgrund der angespannten politischen Lage produziert Tangent Technologies im Jahr 2722 mehr Waffen als je zuvor. Im Jahr 2746 trennt sich Tangent Technologies von BioTech Industries und wird zur selbstständigen Firma. Damion Jordan wird als Leiter eingesetzt. Zwei Jahre später übergibt Robert Jordan seinem Sohn Damion den Schlüssel zum Firmenhauptsitz und geht in den Ruhestand, um seinen Lebensabend zu genießen.";
set 1222 "In seinem Testament bestimmt er denjenigen seiner beiden Söhne Seymor und Damion, dessen Unternehmen den höheren Umsatz verzeichnet, zum Erben beider Gesellschaften (BioTech Industries und Tangent Technologies). Seitdem leben Seymour und Damion in erbittertem Streit. Ihre Umsätze sind fast identisch, doch Damion liegt ein wenig vorn. Im Jahr 2750 leidet die Tangent Technologies schwer unter dem Ausstieg zahlreicher Forscher und Techniker, die es vorziehen, den idealistischen Fallen Angels beizutreten. Damions Meinung über Wissenschaftler wurde dadurch nicht besser.";
//VIPS
set 1240 "Hester Gabun, Gründerin und ehemalige Leiterin der BioTech Industries, gründete Tangent im Jahr 2658 als Waffenentwicklungsabteilung der BioTech, um die damalige schlechte finanzielle Lage der Muttergesellschaft aufzubessern.";
set 1241 "Robert Jordan (92, von 2691 bis 2748 Leiter der BioTech Industries und immer noch Eigentümer beider Unternehmen), ist ein Geschäftsmann der alten Schule, der es genießt, seit der Teilung der Gesellschaft im Jahr 2746 den Konkurrenzkampf seiner beiden Söhne als Branchen-Chefs zu beobachten.";
set 1242 "Leiter: Damion Jordan, 30 Jahre alt und ehrgeizig, leidet ein wenig unter Geistesabwesenheit, deren Ursache, wie man munkelt, im Missbrauch schlecht zubereiteter, doch im Übermaß eingenommener illegaler Drogen in seiner Jugend zu suchen ist. Dennoch hat er einen scharfen Blick fürs Geschäft und liegt deshalb im Wettbewerb mit seinem Bruder um Haaresbreite vorn.";
set 1243 "SysAdmin Chester Cohor, in der virtuellen Welt auch unter dem Namen 'Rubrik' bekannt und respektiert, ist 18 Jahre alt und hoffnungslos computersüchtig.";
//CONNECTIONS
set 1260 "Die Tangent hat von BioTech Industries einen Kooperationsvertrag mit NEXT Systems Inc übernommen. Zusammen entwickeln sie Kampfroboter, Panzer und andere mobile Waffensysteme.";
set 1261 "Ein ähnlicher Vertrag im Bereich Sicherheitssysteme und Gebäudeschutz wurde vor Kurzem mit der Diamond Real Estate abgeschlossen. Die CityMercs erfüllen oft Schutz-, Bewachungs- und auch Sabotageaufträge für die Tangent und gehören zu den besten Kunden der Firma.";
set 1262 "Da Tangent einer der größten Waffenlieferanten für die STORM- und CopBot Einheiten ist, sind die Beziehungen zwischen der Firma und den unterschiedlichen Abteilungen der Stadtverwaltung naturgemäß ausgezeichnet.";
set 1263 "";
set 1264 "Damions Erzfeind ist sein Bruder Seymour, Leiter der BioTech Industries. Über die Jahre hat sich ein alter Familienstreit und die Rivalität zwischen den Brüdern zu einem bitteren Hass geführt.";
set 1265 "Damion beschuldigt die Fallen Angels der Geschäftsschädigung; nicht zuletzt aufgrund der Abwerbung seiner talentiertesten Forscher. Obwohl Tangent mit der Anarchy Breed selten in Kontakt kommt, ist Damion der wichtigste Waffenlieferant für die Feinde der Breed ";
set 1266 "Da Damions Profite von der Stabilität der bestehenden Ordnung abhängen, hegt er keinerlei Sympathie für die Twilight Guardian Rebellen.";

//BIOTECH
//MISSION
set 1300 "Ziel:";
set 1301 "Dem Besitzer Robert Jordan zu beweisen, dass ihre Umsätze höher sind als die der Tangent Technologies Inc.";
set 1302 "";
set 1303 "Motto:";
set 1304 "Maßgeschneiderte Evolution";
set 1305 "";
set 1306 "BioTech entwickelt biomechanische Implantate, die die menschlichen Fähigkeiten beträchtlich erhöhen und zum Beispiel schärfere Sinneswahrnehmung oder größere physische Kraft ermöglichen. Außerdem stellt die Firma allgemeinmedizinische und biologische HiTec Geräte her.";
//HISTORY
set 1320 "Gegründet im Jahr 2638. Ursprünglich profitiert das junge Unternehmen enorm von dem durch den Bau des intergalaktischen Generationen-Raumschiffs eingeleiteten Boom in der biotechnischen Forschung, doch später konzentriert sich die Firma auf die Kommunikationstechnologie. Im Jahr 2658 wird unter dem Codename Tangent eine lukrative Abteilung für HighTech Waffen gegründet. Roger Jordan, Sohn eines der Gründer, wird im Jahr 2691 Eigentümer und Leiter dieser Abteilung und verdient an der angespannten politischen Situation in Neocron immense Profite. Diese Abteilung wird im Jahr 2746 zur eigenständigen Firma (Tangent Technologies, Inc.) Seymour Jordan, der jüngere Sohn Roberts, erhält die Leitung der verbleibenden Firma, BioTech Industries. Im Jahr 2750 schließt BioTech Industries einen Kooperationsvertrag über die gemeinsame Entwicklung von Medikamenten und Grundkomponenten für eine neue Implantat-Generationen mit ProtoPharm ab.";
//VIPS
set 1340 "Robert Jordan, immer noch Eigentümer der Firma (92 Jahre alt und von 2691 bis 2748 Firmenleiter) ist ein Geschäftsmann der alten Schule. Er besitzt mehr Geld, als er jemals ausgeben kann und beobachtet den Konkurrenzkampf zwischen seinen Söhnen Seymour und Damion mit Vergnügen, während er sein Vermögen ständig vermehrt.";
set 1341 "Leiter Seymour Jordan ist mit 27 Jahren der jüngste Sohn Roberts und hat es satt, ständig daran erinnert zu werden. Mit rücksichtsloser Intelligenz widmet er sich obskuren Plänen, um den Konkurrenzkampf mit seinem Bruder zu gewinnen.";
//CONNECTIONS
set 1360 "Zur Zeit ist die Firma ProtoPharm der engste Verbündete und Geschäftspartner Seymour Jordans. Weitere Kooperationsabkommen (Dienstleistungen gegen biomedizinische Geräte) bestehen mit den CityMercs, der Bruderschaft des  Crahn und dem Tsunami Syndikat. BioTech Industries ist einer der Lieferanten von Implantaten für die STORM- und CopBots und unterhält gute Beziehungen zur Administration.";
set 1361 "Seymours Bruder Damion, Leiter der Tangent Technologies, ist sein meistgehasster Rivale. BioTech hat Probleme mit dem überaus aktiven Schwarzmarkt, der von den Mitgliedern des Black Dragon Clans beherrscht wird. Diese sind 'Kunden' der BioTech, die nicht willens sind, für Implantate zu bezahlen, was wiederum zu feindlichen Auseinandersetzungen mit der Anarchy Breed und der Twilight Guardian führt.";

//PROTOPHARM
//MISSION
set 1400 "Ziel:";
set 1401 "Die höchstmöglichen Umsatz- und Profitzahlen zu erreichen.";
set 1402 "";
set 1403 "Motto:";
set 1404 "Ihre Hoffnung. Ihre Kraft. Ihre Gesundheit.";
set 1405 "";
set 1406 "ProtoPharm erfüllt fast alle pharmazeutischen Bedürfnisse Neocrons. Damit dies so bleibt, wird vom rudimentären Medkit bis zu Wunderdrogen fast alles hergestellt.";
//HISTORY
set 1420 "Im Jahr 2646 entsteht die Firma ProtoPharm aus dem Zusammenschluss mehrerer medizinischer und chemischer Firmen. Die Leitung übernimmt Jakob Finster, ein junger Geschäftsanwalt. Im Jahr 2652 kann die Entwicklung einer cryogenischen Tiefschlafkammer für die 'Avenger' erfolgreich abgeschlossen werden. Sechs Jahre später entsteht eine Version für reiche Privatkunden in Neocron.";
set 1421 "Einige Jahre danach betritt Jakob Finster, von einer tödlichen Krankheit befallen, in der Hoffnung auf zukünftige medizinische Fortschritte selbst ein CryoVault(tm). Seit 2670 versorgt ProtoPharm auch den Massenmarkt. Die Forschung für ein Mehrzweckmedikament beginnt, dessen Früchte in Gestalt der Formel für Vitae(tm) 2678 geerntet werden können. Drei Jahre später erscheinen billige Kopien von Vitae(tm) auf dem Schwarzmarkt und stürzen die Firma in eine Krise. Im Jahr 2739 stellt ProtoPharm 'Spirula', ein Medikament gegen radioaktive Strahlenschäden, auf dem Markt vor.";
set 1422 "Nach kurzem Aufschwung gibt es jedoch einen drastischen Sturz, da das Medikament auf die Bevölkerung Neocrons verheerende genetische Nebenwirkungen hat. Im Jahr 2741 übernimmt Sandra Frasier, als Firmenanwältin in den Spirula-Prozessen erfolgreich, die Führung. Nach drei Jahren ist immer noch keine Heilbehandlung für den cryogenisch gelagerten Jakob Finster in Aussicht.";
set 1423 "Noch einmal flammt der Spirula-Skandal im Jahr 2747 auf, als allgemein bekannt wird, dass die durch Spirula erzeugten Mutanten ihre sexuelle Reife viel früher als Menschen erreichen. Lioon Reza erklärt sie offiziell zu Nicht-Menschen. Ihre Tötung wird als Mitleidshandlung betrachtet. Im Jahr 2750 einigen sich die Firmen ProtoPharm und BioTech Industries auf einen Kooperationsvertrag.";
//VIPS
set 1440 "Sandra Frasier, 42, die Vorsitzende, ist eine brillante und zähe Strategin, die aus der Gosse bis an die Spitze aufgestiegen ist.";
//CONNECTIONS
set 1460 "Miss Frasier unterhält sowohl zu BioTech Industries, als auch zu deren Firmenleiter Seymour Jordan gute Beziehungen.";
set 1461 "Die CityMercs haben einem Vertrag mit ProtoPharm über 'Schutz im Tausch gegen Ausrüstung' zugestimmt und nehmen auch Sabotageaufträge gegen NEXT Systems an.";
set 1462 "Die Bruderschaft des Crahn ist für Sandra Frasier eine wertvolle Informationsquelle.";
set 1463 "Die guten Beziehungen zwischen ProtoPharm und der CityAdmin von Neocron reichen bis in die Tage des Baus der 'Avenger' und des Great Trek zurück, zumal der Erfolg dieses gewaltigen Projekts nicht zuletzt auf die von ProtoPharm produzierten CryoVaults™ zurückzuführen war.";
set 1464 "";
set 1465 "Die Feindseligkeit mit NEXT Systems scheint von den harten Geschäftspraktiken Sandras herzurühren; doch die Abneigung Madame Veroniques, der Leiterin des Tsunami Syndikats, ist wohl persönlicherer Natur. Abgesehen von Schwächlingen hasst Sandra Frasier unzuverlässige Menschen am meisten. Das Chaos und das liberale Denken der Anarchy Breed sind ihr suspekt und die ProtoPharm unterstützt jeden Verbündeten, der sich aktiv gegen die Anarchisten stellt. Verschiedenste Mutanten sind ein Nachlass der Unzulänglichkeit und Rücksichtslosigkeit der ProtoPharm. Wenn es nach Sandra (und vielen anderen leitenden Angestellten der Firma) ginge, würden die Mutanten ein für allemal eliminiert.";

//TSUNAMI
//MISSION
set 1500 "Ziele:";
set 1501 "Pepper Park attraktiv zu halten und Sicherheit zu gewährleisten, so dass der Distrikt weiterhin Gewinn abwirft – sowie natürlich die Kontrolle und, wo möglich, die Expansion aller ansässigen Unternehmen.";
set 1502 "";
set 1503 "Motto:";
set 1504 "Ihr Vergnügen ist unser Geschäft";
set 1505 "";
set 1506 "Das Syndikat übt die alleinige Kontrolle über sämtliche Unternehmen aus, die mit Prostitution, Glücksspiel und der Erpressung von Schutzgeldern zu tun haben. Direkt im Pepper Park ansässig, kontrolliert es den gesamten Rotlichtbereich sowie jegliche Geschäfte innerhalb des Distrikts.";
//HISTORY
set 1520 "Neocron ist wie jede andere Stadt. Auch wir erleben eine endlose Kette von Verbrüderung und Streit, Handel und Erpressung, Abkommen und Betrug.";
set 1521 "Deshalb gehört im Jahr 2750 der 'Pussy Club' zu den ältesten Clubs im Pepper Park. Dort ist man darauf spezialisiert, Männern und Frauen ihre exklusivsten Wünsche zu erfüllen und oft auch den geeigneten Rahmen für Unterredungen zu bieten, deren Inhalt nicht an die Öffentlichkeit gelangen soll. Madame Veroniques Glaubensbekenntnis heißt absolute Diskretion. Obwohl Veronique nichts mit Drogen zu tun haben will, ist das Syndikat keineswegs harmlos: Zweifellos gehört das Tsunami Syndikat zu den skrupellosesten und brutalsten Fraktionen Neocrons.";
//VIPS
set 1540 "Zur Zeit kontrolliert Veronique Duchamps, 27, Neocrons Rotlicht-Welt. Die feenhafte, jugendliche, edle Prostituierte mit dem träumerischen Blick eines drogenabhängigen Engels besaß genügend Geistesgegenwart, einen Teil ihres Geldes zu sparen und so bald wie möglich ihr eigenes Etablissement zu eröffnen. Der tragische Tod ihres Zuhälters, der zugleich mit dreien seiner Kollegen einem schrecklichen Sexualverbrechen zum Opfer fiel, wurde zwar nie aufgeklärt, erwies sich für Veronique jedoch als glücklicher Umstand. Danach konnte sie sich darauf verlassen, dass man sie in der Szene respektierte. Ihre recht harten Drogenerfahrungen machten sie zum erbitterten Feind jeglichen Medikamentengebrauchs, wodurch sie vor den Auswirkungen des 'Spirula' Skandals bewahrt blieb.";
set 1541 "";
set 1542 "Reginald 'Flux' Axom, 45, ist ein PSI-Mönch, der die Gabe der Heilung besitzt. Aus Zuneigung zu Madame Veronique kehrte er der Bruderschaft den Rücken und wurde SysAdmin und Berater des Syndikats.";
//CONNECTIONS
set 1560 "BioTech Industries unterhält gute Beziehungen zu Neocrons Rotlichtbereich, den sie im Austausch für gewisse Gefälligkeiten seitens der Mafia mit medizinischer Ausrüstung und Implantaten beliefert.";
set 1561 "Zu den besten Kunden des Syndikats gehören die Anarchisten; zugleich entstammen zahlreiche Rekruten des Syndikats den Reihen der Anarchy Breed. Gewissen Gerüchten zufolge, die in Neocron zirkulieren, unterhält Tsunami Kontakte mit manchen Mutanten, doch kann sich niemand einen vernünftigen Grund dafür vorstellen, da die Mutanten der etablierten Gesellschaft nichts Dienliches zu bieten haben.";
set 1562 "Madame Veronique hasst Drogen, Entzugsmedikamente und alles, was im Geringsten mit Pharmazeutik zu tun hat. Es überrascht nicht, dass Black Dragon und ProtoPharm ganz oben auf ihrer schwarzen Liste stehen. Tsunami übernimmt Aufträge von BioTech Industries, die gegen den Clan gerichtet sind. Oft gibt es blutige Zusammenstösse zwischen den beiden Fraktionen und ein Ende der Auseinandersetzungen ist nicht in Sicht.";
set 1563 "CityAdmin / NCPD: Im Prinzip ist eine Zusammenarbeit zwischen der Regierung und dem Syndikat durchaus vorstellbar. Schließlich sind die meisten Aktivitäten Tsunamis nicht nur harmlos für die Bevölkerung, sondern auch höchst gewinnbringend – dennoch ist Tsunami eine Mafia-Organisation ... die keine Steuern bezahlt.";

//BLACK DRAGON
//MISSION
set 1600 "Ziel: Geld";
set 1601 "";
set 1602 "Motto:";
set 1603 "Können Sie unser Angebot wirklich ablehnen?";
set 1604 "";
set 1605 "Der Clan kontrolliert beinah den gesamten illegalen Drogenhandel innerhalb Neocrons. Darüber hinaus engagiert er sich sehr auf dem Immobilienmarkt, kontrolliert Appartements und führt mehr oder weniger gewaltsame 'Enteignungen' durch. Er schreckt auch nicht vor der Eliminierung in Ungnade gefallener Mieter zurück. Der Black Dragon Clan ist im Pepper Park ansässig. Eine geschäftliche Expansion in Richtung Prostitution befindet sich in Planung.";
//HISTORY
set 1620 "Im Jahr 2680 vereinigen die beiden Kriminellen Nico 'Furry' Manecci und Jerry 'Dragon' Tosca im brodelnden Sumpf des Verbrechens ihre kleinen und relativ unbedeutenden Organisationen und gründen den Black Dragon Clan. Bald darauf ist es dank Nico Maneccis Unfähigkeit für Jerry ein Leichtes, den Thron des Drogenimperiums allein zu übernehmen. Im Jahr 2710 stößt der junge Max Trond zu der Organisation und zieht aufgrund seiner Entschlossenheit und Kaltblütigkeit die Aufmerksamkeit auf sich. Als Jerry Tosca 2727 einem Amok-laufenden STORM-Bot zum Opfer fällt, wird Maximilian Trond sein Nachfolger. Im Jahr 2741 erzielt die Organisation klug kalkulierte Gewinne aus den auf die Entdeckung von Irata III folgenden Markt-Schwankungen und wird Eigentümerin ganzer Straßenzüge und Stadtviertel. 2750 bemüht sich Trond noch immer darum, in das Ressort des Tsunami Syndikats vorzudringen, was oft zu Konflikten führt. Es scheint nur noch eine Frage der Zeit, bis offener Krieg ausbricht.";
//VIPS
set 1640 "Maximilian Trond, 54, ist ein hervorragender Geschäftsmann von großer ... Eleganz. Seine Organisation regiert er als echter Patriarch und jeder in seiner Umgebung weiß, dass seine Befehle stets das Beste für den Clan bedeuten. Man sagt, dass Tronds Feinde regelmäßig in abgelegenen Löchern tief im Brachland auftauchen, doch natürlich wurden nie handfeste Beweise gefunden, die eine direkte Verbindung herstellen könnten.";
set 1641 "";
set 1642 "Hauptrechnungsführer Torben 'Gecko' Manquist, 37, ist Tronds 'Rechte Hand'. Was Trond auch befiehlt, Manquist setzt es in die Tat um. Innerhalb des Clans glauben viele, dass er Trond vom Thron stürzen wird, sobald sich dazu die Gelegenheit bietet.";
//CONNECTIONS
set 1660 "Viele Anhänger der Anarchy Breed sind entweder gute Kunden des Clans, oder Teilzeit-Drogenhändler – oder beides. Das Aufrechterhalten guter Beziehungen mit ProtoPharm und Diamond Real Estate dient den beiden Haupt-'Geschäftszweigen' des Clans, Drogen und Immobilien. Die Bruderschaft des Crahn ist eine wertvolle Informationsquelle.";
set 1661 "";
set 1662 "Das Tsunami Syndikat, Neocrons andere Mafia-Organisation, ist der 'natürliche Feind' des Clans; besonders seit es mit BioTech Industries, seinem legalen Konkurrenten (und Opfer) in der Biotech Branche, gemeinsame Sache macht.";
set 1663 "";
set 1664 "Die Feindschaft zwischen dem Clan und den CityMercs entstand aus dem 'Verrat' eines wichtigen Clanmitgliedes, der sich vom Black Dragon abwandte, um SysAdmin bei den Söldnern zu werden, die vielen legalen Firmen ihre Schutzdienste anbieten.";
set 1665 "Die Fallen Angels lehnen zwar die Geschäftspraktiken des Dragon ab, bilden aber aufgrund ihrer Expertise in medizinischer Forschung ein verlockendes Ziel.";
set 1666 "Obwohl die Beziehungen der Organisation zur Regierung und der CityAdmin von Natur aus nicht besonders gut sind (dazu kommen die Auswirkungen auf den sozialen Bereich; die Immobilientätigkeit der Organisation verringert das öffentliche Einkommen) – die Geschäfte der Mafia hängen dennoch von der gegenwärtigen politischen Ordnung ab, die durch Umstürzler wie die Twilight Guardians bedroht wird.";

//CRAHN SEKTE
//MISSION
set 1700 "Ziel:";
set 1701 "Anpassung der menschlichen Rasse an die sich wandelnde Umwelt und die Wiederbevölkerung der Erde, sowie die Züchtung eines menschlichen Wesens, das diesen Richtlinien entspricht, und die Verbreitung ihres religiösen Kultes.";
set 1702 "";
set 1703 "Motto:";
set 1704 "Die Wahrheit gegen alle Heiden verteidigen, bis Crahn der Retter wiederkehrt!";
set 1705 "";
set 1706 "Die Sekte der PSI-Mönche stellt PSI Geräte her, die von den Yakarma Shops in Neocron vertrieben werden. Die Mönche bewohnen eine uralte Abtei (und einen weiträumigen, mit unterirdischen Labors ausgestatteten Komplex, der darunter liegen soll; das behaupten zumindest die Gerüchte) in den äußersten Randgebieten der Außenzone. Außerdem gehört ihnen ein kleinerer Besitz im Pepper Park. ";
set 1707 "Es wird behauptet, die Sekte strebe danach, die Macht in Neocron an sich zu reißen; angeblich hat sie auch einen mächtigen privaten Informationsdienst aufgebaut und scheut nicht davor zurück, jedem, der genügend Geld bietet, die gesammelten Informationen zu verkaufen.";
//HISTORY
set 1720 "Im Jahr 2558 gründet der gestürzte und ausgestoßene Crahn gemeinsam mit seinen Leibwächtern den Orden des Crahn. Unter den Ruinen der verlassenen Abtei legen sie den Grundstein für ein geheimes Hauptquartier, wo sie hauptsächlich PSI verstärkte Implantate erforschen und neue PSI Anwendungen erproben.";
set 1721 "Nachdem die PSI-Mönche im Jahr 2611 in Neocron die Macht ergriffen haben, kehren viele Ordensmitglieder in die Stadt zurück. Ein Minimal-Team setzt die intensiven Forschungen in der Abtei fort. Im Jahr 2693 kursieren Gerüchte, dass ein genetisch konstruiertes Wesen aus dem Labor entkommen sei. Drei Jahre später suchen seltsam missgestaltete Spinnenmenschen das Brachland heim. Im Jahr 2715 entwickelt sich Neopha zu einem brillanten und energiegeladenen Strategen. In diesem Jahr ist er gewählter Erzbischof und damit Führer von Neocron. Neun Jahre später wird die Regierung der PSI-Mönche gestürzt. Neopha Kansil und seine Anhänger fliehen zur Crahn Abtei zurück. 2728 hebt der Diktator Lioon Reza die Verbannung der PSI-Mönche auf. Eine kleine Mönchs-Delegation kehrt nach Neocron zurück und richtet eine Operationsbasis der PSI-Mönche im Pepper Park ein.";
//VIPS
set 1740 "Erzbischof Neopha Kansil, 63, der geistige Anführer, ist besessen von der Idee, eine überlegene menschliche Rasse zu züchten. Gerüchten zufolge überwacht er persönlich die Arbeit in den geheimen Labors unter der Abtei und ist, trotz mancher Rückschläge, zuversichtlich.";
//CONNECTIONS
set 1760 "Im Austausch für biomedizinische Ausrüstung stellt die Sekte BioTech Industries wertvolle Information zur Verfügung. Weitere gute Kunden des Informationsdienstes sind die ProtoPharm, der Black Dragon Clan und sogar die Twilight Guardian; trotz der ideologischen Differenzen zwischen Letzteren und den Mönchen.";
set 1761 "";
set 1762 "Besonders seitdem die Bruderschaft im Pepper Park eine Basis besitzt, gab es gewaltsame Zusammenstösse zwischen den PSI-Mönchen und Mitgliedern des Tsunami Syndikats, in deren Gebiet Pepper Park liegt. Die Forschungsaktivitäten der Fallen Angels machen diese zu einem interessanten Ziel von Spionageangriffen durch die Mönche. Gerüchten zufolge dienen die Anhänger der Anarchisten den Mönchen als Versuchstiere für ihre entsetzlichen Experimente, doch gibt es hierfür keine Beweise. Die PSI-Mönche hegen einen unversöhnlichen Hass auf die Regierung Neocrons und auf Lioon Reza, der die Regierung der PSI-Mönche 2724 stürzte, doch sind sie natürlich so klug, sich vorerst mit der CityAdmin zu arrangieren.";

//CITY MERCS
//MISSION
set 1800 "Diese Fraktion ist nur erfahrenen Spielern zu empfehlen.";
set 1801 "";
set 1802 "Ziel:";
set 1803 "Von der Gesellschaft akzeptiert zu werden und das eigene Ansehen zu vergrößern.";
set 1804 "Motto:";
set 1805 "Wir lösen fast alle ihre Probleme";
set 1806 "Die CityMercs stellen militärische Dienste zur Verfügung, führen auf Anfrage Anschläge durch und bieten jedem, der sich das dem jeweiligen Auftrag angemessene Entgelt leisten kann, ihre Dienste als Leibwächter oder Geleitschutz an. Zwar haben sie im Prinzip gewisse moralische Grundsätze, doch wird die Söldnerseele im Zweifel die Überhand gewinnen, und für den richtigen Preis ist (fast) alles machbar.";
set 1807 "Wählt ein Spieler diese Fraktion, beginnt er das Spiel im Militärlager des Brachlandes.";
//HISTORY
set 1820 "Im Jahr 2588 bauten die GenTanks, die den Neocron-York-Krieg überlebt hatten, zusammen mit einigen menschlichen Veteranen einen Unterschlupf, den so genannten Bunker. Zu diesem gehören Trainingsmöglichkeiten, ein Hospital, Wohnräume, eine Kantine, Versammlungsräume und eine Bar. Im Untergeschoss werden Waffen repariert und gehandelt, außerdem Medikits und belebende Drogen zum Verkauf angeboten. Die Einrichtungen stehen allen Truppenangehörigen offen. Ein Normalvertrag verpflichtet den Söldner, bis zur ersten Verwundung zu kämpfen.";
set 1821 "Zieht man die Verhältnisse in Neocron in Betracht, sind die CityMercs keine bezahlten Mörder. Fast alle Aufträge, die der Bunker für die Truppenmitglieder arrangiert, sind legal. Tötungsaufträge nehmen sie nur an, wenn es sich bei den Opfern entweder um Kriminelle handelt, oder um Leute, die nach ihren moralischen Vorstellungen den Tod verdient haben.";
set 1822 "Im Lauf der Jahre haben sich hinsichtlich der Eingliederung von Neulingen und den Beziehungen zwischen Söldnern unterschiedlicher Ränge (White, Red oder Black Ribbons) gewisse Traditionen entwickelt. ";
set 1823 "Im Jahr 2750 unterhalten die Söldnertruppen unter Leitung der Black Ribbons gute Beziehungen zu allen öffentlichen Einrichtungen, den großen Firmen und dem Untergrund.  Über größere Aufträge bestehen Langzeitverträge und ihre Ausführung ist meistens reine Routine.";
//VIPS
set 1840 "Tarok 'Das Auge' Cajun, 53, Anführer der CityMercs, ist kein mächtiger Krieger, sondern ein genialer Stratege mit exzellentem Scharfblick. Stets bemüht er sich, das Risiko für seine Männer so gering wie möglich zu halten.";
set 1841 "";
set 1842 "Kim 'Sushi' MaWong, 31, SysAdmin der Söldner, war früher Nahkampfexperte einer kriminellen Organisation, der er den Rücken kehrte, nachdem er alle Hoffnungen, dort zum  SysAdmin aufzusteigen, aufgegeben hatte. Die CityMercs haben Kim ihr Wort gegeben, ihn vor möglichen Angriffen seiner Ex-Freunde zu schützen.";
//CONNECTIONS
set 1860 "Es bestehen Verträge über 'Schutz für Ausrüstung' mit BioTech Industries und Tangent Technologies Inc. Die CityMercs nehmen auch Sabotageaufträge an; aber niemals, wenn sie gegen diese beiden Firmen gerichtet sind. Jobs, die von NEXT Systems Inc in Auftrag gegeben werden, richten sich meistens gegen ProtoPharm. Interessanterweise trifft das auch umgekehrt zu. Von Diamond Real Estate werden die Söldner zu Schutzaufträgen angefordert, besonders während besonderer Ereignisse innerhalb der Firmengebäude.";
set 1861 "";
set 1862 "Manchmal kommt es zu geringfügigen Zusammenstössen zwischen den CityMercs und Mitgliedern der Bruderschaft des Crahn oder den Anarchisten des Brachlandes, doch im Allgemeinen gehen sie einander aus dem Weg. Mutantenhorden im Brachland sind ein beliebtes Ziel der Kunden der CityMercs. Die Söldner nehmen auch Aufträge an, die gegen die Twilight Guardian Rebellen gerichtet sind.";

//FALLEN ANGELS
//MISSION
set 1900 "Diese Fraktion ist nur erfahrenen Spielern zu empfehlen.";
set 1901 "";
set 1902 "Fallen Angels";
set 1903 "(auch als Tech Freaks bekannt)";
set 1904 "";
set 1905 "Ziel:";
set 1906 "Eine Gesellschaft zu errichten, die auf unabhängiger Wissenschaft basiert – Wissenschaft, die die bestehenden Probleme des Planeten mittels kontrollierter Einmischung lösen kann.";
set 1907 "";
set 1908 "Motto:";
set 1909 "Ein freier Geist kann eine freie Gesellschaft formen";
set 1910 "";
set 1911 "Die Fallen Angels wurden von Wissenschaftlern gegründet, die sich als von der Regierung Neocrons unterdrückt empfanden und der Meinung waren, ihre akademische Freiheit werde zu sehr eingeschränkt. Seitdem haben sie eine Untergrund-Stadt im Brachland gebaut und arbeiten an der Erforschung gewisser Technologien; besonders solcher, die dem Menschen unter den veränderten Lebensbedingungen nach dem dritten Weltkrieg ein etwas bequemeres Leben ermöglichen. An der Politik von Neocron sind sie nur am Rande interessiert.";
set 1912 "Wählt ein Spieler diese Fraktion, beginnt er das Spiel in der Untergrund-Stadt Tech Haven.";
//HISTORY
set 1920 "Im Jahr 2633 verlassen 62 Männer und Frauen unter der Führung Thomas Coopers Neocron und ziehen ins Brachland, um dort Tech Haven zu bauen. Die Regierung wird in freien, geheimen Wahlen gewählt und besteht aus einem Rat von Wissenschaftlern. Während der folgenden Jahre fordern die erbarmungslosen Umstände einen hohen Zoll von den Bürgern der jungen Stadt. Die Forschungsbemühungen zielen zunächst auf das Überleben in solch feindseliger Umgebung ab. Der Start der 'Avenger' im Jahr 2654 ist den Einwohnern Tech Havens unbegreiflich. Nach vorherrschender Meinung sollte der Mensch die Erde erst dann verlassen, nachdem dort wieder gedeihliche Bedingungen hergestellt wurden. 2658 kommt Frederick Lauster von BioTech Industries nach Tech Haven. Während der folgenden Jahre verbessern sich die Lebensbedingungen in Tech Haven allmählich und dem Rat der Wissenschaftler werden viele neue Erfindungen vorgestellt. Einige davon erweisen sich als sehr nützlich, als Lioon Reza mit seinen Truppen die regierenden PSI-Mönche stürzt, worauf mit Neocrons neuem Führer ein offizieller Anerkennungsvertrag unterzeichnet wird.";
set 1921 "Im Jahr 2750 gehören dem Rat der Wissenschaftler fünf Mitglieder an. Unter der Leitung von Sylvia Bennet, einer Biologin, besteht er aus Manfred Goldstein (Atomphysiker), Renata Verbenhaig (Ärztin), Edmund Sirlund (menschliche Genetik) und Marian Steiner (Ingenieurin). ";
//VIPS
set 1940 "Gründer Thomas Cooper war als geschäftführender Ingenieur in den Forschungslabors der Regierung tätig. Sein junges Team war von der ausschließlichen Erforschung neuer PSI Implantate gelangweilt und abgestoßen. Nachdem die zur Verfügung stehenden Gelder drastisch gekürzt worden waren, beschloss das Team, eine autonome Stadt im Brachland zu bauen.";
set 1941 "Vorsitzende des Rats der Wissenschaftler ist Sylvia Bennet, 47. Die junge Wissenschaftlerin führt die Fallen Angels ganz im Sinne des Gründers Thomas Cooper. Im Grunde ist sie ein ruhiger Mensch, der sich stets von Vernunft leiten lässt.";
set 1942 "SysAdmin: Annie Simmons, 23, online als 'Twinkle' bekannt. Sie ist in Tech Haven geboren und aufgewachsen. In ihrer Familie gibt es aufgrund radioaktiver Strahlung genetische Erbschäden. Sie leidet an Hyposomia und sieht aus, als sei sie 14 Jahre alt. Durch eine Gehirn-zu-Online Verbindung hat sie einen direkten Zugang zum Netz. Sie ist eine unglaublich freundliche und glückliche Person, die gern voller Neugier fremde Server durchstöbert und freundliche Nachrichten und Sicherheitstipps zurücklässt.";
//CONNECTIONS
set 1960 "Aufgrund ihrer Überzeugung, dass die gegenwärtige Regierungsform nicht das Richtige sein kann, stehen die Fallen Angels sowohl mit der Anarchy Breed, als auch mit den Widerstandskämpfern der Twilight Guardian in Verbindung. Die Wissenschaftler stellen den Guardians Medikamente und Information zur Verfügung und werden im Gegenzug von den Rebellen geschützt. ";
set 1961 "";
set 1962 "Damion Jordan (Tangent Technologies Inc.) ist sehr verärgert darüber, dass begabte Forscher und Wissenschaftler oft die Firma verlassen, um nach Tech Haven umzuziehen. Aus offensichtlichen Gründen sind diese Wissenschaftler nicht an den Angeboten des Black Dragon Clans interessiert, auf dem Gebiet wissenschaftlicher Forschung mit ihm zusammenzuarbeiten und dadurch die Drogenherstellung und –verteilung des Clans zu unterstützen.";

//TWILIGHT GUARDIAN
//MISSION
set 2000 "Diese Fraktion ist nur erfahrenen Spielern zu empfehlen.";
set 2001 "";
set 2002 "Ziel:";
set 2003 "Die Regierung Lioon Rezas zu stürzen und durch ein demokratisches System zu ersetzen.";
set 2004 "";
set 2005 "Motto:";
set 2006 "Freiheit ist unser Gesetz!";
set 2007 "";
set 2008 "Die Gruppe repräsentiert den politischen Widerstand gegen Lioon Reza und seine Regierung. Die Basis der Guardians befindet sich in einem Gebiet voller gewundener Canyons im Brachland, wo die Angriffe gegen das System geplant werden.";
set 2009 "Wählt ein Spieler die Zugehörigkeit zu dieser Fraktion, beginnt er das Spiel im Basislager der Guardians.";
//HISTORY
set 2020 "Im Jahr 2722 gründen Reza und Yager gemeinsam die Twilight Guardian und verbreiten ihr Ziel, die Regierung der PSI-Mönche innerhalb der Untergrundbewegung zu stürzen. Die Gruppe erfährt ungeheuren Zulauf aus allen Gesellschaftsschichten. Im folgenden Jahr wird der Umsturz geplant. Lioon, der während der letzten Monate immer aggressiver wurde, will die PSI-Mönche mit Gewalt aus der Stadt jagen.";
set 2021 "Im Jahr 2724 gelingt es den Twilight Guardian, die Regierung der PSI-Mönche zu überlisten und die Regierungsmitglieder aus der Stadt zu vertreiben. Viele PSI-Mönche aus der ehemaligen Regierung ziehen sich in die alte Crahn Abtei im Brachland zurück. Im Rausch des Sieges kommt es zum Streit zwischen Yager und Lioon. Lioon erklärt öffentlich, dass er die Regierung übernehmen will und wendet sich damit gegen den vereinbarten Plan, in Neocron eine Demokratie einzusetzen. Am folgenden Morgen hat Lioon das Gebäude der CityAdmin von schwarzweißen roboterartigen Kreaturen umringen lassen, die die Angehörigen der Twilight Guardian aus dem Gebäude vertreiben. Yager ist dieser plötzliche Gesinnungswechsel Lioons ein Rätsel, ebenso wenig kann er sich erklären, woher die Kreaturen kommen, die später als Cop- und STORM-Bots bekannt werden. Ein Jahr später hat sich Lioon als neuer Diktator von Neocron etabliert. Er errichtet in der ganzen Stadt das CopBot System. Die Gesetze werden stark vereinfacht und die Strafen empfindlich verstärkt. Im Jahr 2726 weiß der betrogene Yager, dass er ganz von vorn beginnen muss.";
set 2022 "Er beschließt, die Guardian weiterhin anzuführen; doch nun mit dem Ziel, Lioon Reza zu stürzen. Die Mehrheit der früheren Mitglieder schließt sich ihm an. Der neu erstarkte Widerstand verbirgt sich wieder auf einer Basis im Brachland. Trotz mehrerer Angriffe gelingt es den Guardian im Jahr 2750 nicht, Lioons Macht nennenswert zu schwächen. Die Armee der Cop- und STORM-Bots, die die CityAdmin 24 Stunden täglich schützt, ist zu stark. Yager ist nun ein alter Mann und hat das Gefühl, dass seine Zeit sich dem Ende zuneigt.";
//VIPS
set 2040 "Der Anführer der Twilight Guardian, Hagen Yager, 79, war früher ein enger Freund Lioon Rezas. Zusammen gründeten sie die aufständische Organisation, um gegen die Regierung der PSI-Mönche und für die Freiheit der Bürger Neocrons zu kämpfen. Voll Idealismus glaubte Hagen daran, dass Lioon seine eigenen demokratischen Ziele und die freiheitliche Gesinnung teilte, von der er selbst seit seiner Jugend in der unterjochten Stadt Neocron nie abgewichen war. Doch seit Lioon seine Diktatur in Neocron errichtete, führt Hagen die Widerstandsbewegung gegen seinen ehemaligen Kameraden an.";
set 2041 "";
set 2042 "Cole 'Flash' Khan, 19, ist ein Genie und der SysAdmin der Guardians. Cole setzt sein Wissen in brillanter Weise ein, um die Aktionen der Twilight Guardian zu planen und ihre Risiken zu kalkulieren. Dank seiner überragenden Intelligenz schweben Neocrons Firmennetzwerke und Terminals in ernster Gefahr.";
//CONNECTIONS
set 2060 "Da die Rebellen im Augenblick bei der Wahl ihrer Verbündeten nicht sehr wählerisch sein können, versuchen sie sogar, mit der Bruderschaft des Crahn einigermaßen gut auszukommen. Schließlich haben sie in Gestalt der Regierung einen gemeinsamen Feind, auch wenn jeder weiß, dass die Fraktionen sich nie auf ein bestimmtes politisches System einigen könnten. Wie die Anarchy Breed sind auch die Fallen Angels durch die Überzeugung, dass das gegenwärtige Regierungssystem nicht das Richtige sein kann, mit den Widerstandskämpfern verbunden. Die Wissenschaftler liefern den Guardian Medikamente und Informationen und stehen dafür ständig unter dem Schutz der Rebellen.";
set 2061 "";
set 2062 "Überflüssig zu erwähnen, dass die CityAdmin der Hauptfeind der Freiheitskämpfer ist. Folglich sind sämtliche legalen (und somit regierungsfreundlichen) Firmen in Neocron ebenfalls Gegner der Guardian. Zu ihnen gehören BioTech Industries, Tangent Technologies Inc., NEXT Systems Inc, sowie Diamond Real Estate. Diese Firmen nutzen die Dienste der CityMercs, um die Rebellen zu bekämpfen. Da eine Revolution die Immobiliengeschäfte des Black Dragon gefährden würde, hat auch der Clan keinerlei Sympathie für den Guardian.";

//DoY Profession information //ist bei kirk zum übersetzen
set 2100 "Driver sind die motorisierte und mechanisierte Infanterie in jedem Kampf. Einige Driver sind in jeder grösseren Kampftruppe zu finden, da für sie immer Arbeit anfällt. Auf einem schnellen Hoverbike kunden sie in kürzester Zeit das Schlachtfeld aus, in schweren Truppentransportern werden die eigenen Truppen zum Kampfgeschehen gebracht, am Boden werden in schweren Panzern die feindlichen Truppen empfindlich geschwächt und dezimiert, und in der Luft werden Schüsse und Bomben über das Schlachtfeld verstreut. Die meisten Driver kennen sich auch mit Reparatur aus, da sie ihr Fahrzeug im Felde reparieren können wollen. Der Private Eye ist aufgrund seiner vielfältigen Talente sowohl hinter dem Steuer als auch hinter Bordkanonen zu finden. Auch ein GenTank kann beides mühelos, jedoch sind erheblich weniger Driver unter den GenTank Reihen zu finden, da ein GenTank zu gute alternative Berufswege hat. Auch Spies sind als Driver vorzufinden, diese können aufgrund ihrer geringen Körperkraft jedoch Bordkanonen kaum bedienen. Auch wenn es einige Hoverbike fahrende Monks gibt, so gibt es doch keinen Monk, der sich ausschließlich Fahrzeugen verschrieben hat.";
set 2110 "'Eine gute Waffe ist wie ein zusätzliches Körperteil.' Die Engineers bauen die Waffe, mit der der Kampf gewonnen wird. Ein Engineer hat ständig zu tun, da es viel zu bauen gibt, und besonders der Waffenbau nicht den Amateuren überlassen wird. Je besser sich der Engineer in seinem Fach auskennt, desto besser wird das Ergebnis seiner Arbeit sein, daher geben sich viele nur mit einem absoluten Spezialisten zufrieden. Der Spy nutzt hier seine Intelligenz und seine Fingerfertigkeit um dieses Berufsfeld zu dominieren, einige Monks haben jedoch auch entschieden, dass es für sie nicht auf Geschwindigkeit ankommt, und machen dem Spy Konkurrenz.";
set 2120 "Wer ohne einen Field Medic an seiner Seite jagen geht, ist sich seiner Sache zumindest sehr sicher, wer ohne mindestens einen Field Medic an seiner Seite in einen Kampf zieht, hat mit ziemlicher Sicherheit schon verloren. Dieser Meister der unterstützenden Psionik kann im Kampf Verletzte heilen, seinen Mitstreitern Schutz gewähren, ihre Fähigkeiten verstärken, und auch negativ auf den Feind einwirken. Da nur ein Monk dafür ausreichende Fähigkeiten besitzt und Monks einen Hang zum Extremismus besitzen haben viele aus Sinn für Vollständigkeit auch die Kunst des Implantierens gelernt.";
set 2130 "Der Hacker ist eine Schlüsselfigur in nahezu jedem Bereich. Nicht nur, dass er elektronische Schlösser jeder Art knacken kann, ihm steht auch der Cyberspace des Hacknet zur Verfügung. In diesem kann er Netzwerke wie zum Beispiel das GenRep- Netz erkunden um sich frei von einem Ort zum anderen bewegen zu können. Ebenso kann er in Fraktions-Netzwerke eindringen, und dort sensible Daten über einzelne Mitglieder der Fraktion in Erfahrung bringen. Auch im Kampf um die Outposts erweist er sich als unersetzlich, da ohne ihn der Mainframe nicht umprogrammiert werden kann. Auch hier ist der Spy die häufigste Wahl für einen Hacker, allerdings können auch Monks ihre hohe Intelligenz nutzen, um in die Welt des Hackings einzutauchen, und auch viele Private Eyes wollen auf zumindest einige Vorteile des Hackings nicht verzichten.";
set 2140 "Der Inquisitor ist bekannt für seine ausgezeichneten aggressiven psionischen Fähigkeiten, und für seine kompromisslose persönliche Einstellung. Ein Inquisitor hat sich einer Sache mit Leib und Seele verschrieben, und würde sich nicht mal im Tod von dieser abwenden. Diese Fanatiker haben nur ein Ziel: Die Durchsetzung ihres Willens, wobei Gewalt nicht das letzte, sondern in der Regel das zweite oder sogar erste Mittel ist. Der Monk ist aufgrund seiner ausgeprägten Psionik die logische Alternative. Keine andere Klasse hat psionische Fähigkeiten, die ausreichen würden.";
set 2150 "Der Preacher hat sich an ein Leben in der Einsamkeit gewöhnt. Dadurch, dass er sich nicht auf die Hilfe eines Teams verlassen kann bemüht er sich, sowohl seine aggressiven als auch seine passiven psionischen Fähigkeiten zu trainieren. Auch wenn er sich dadurch in keinem der beiden Bereiche mit den Spezialisten messen kann, so ist er doch im direkten Zweikampf ein extrem harter Gegner, da er ein ausgesprochen flexibler Einzelkämpfer ist. Auch wenn er in einem Team nicht verloren ist, so ist in einem Team ein Spezialist doch effektiver. Nur ein Monk erfüllt die Voraussetzungen, ein Preacher zu sein. Niemand sonst ist in der Psionik weit genug begabt, um in beiden Bereichen nennenswerte Erfolge zu erzielen.";
set 2160 "Der Scientist erstellt die Blaupausen, die ein Engineer benötigt, um ein gewünschtes Item zu bauen. Außerdem identifiziert er die seltenen Technologieteile, die die Jäger aus ihren Streifzügen durch die Wastelands mitbringen. Viele Scientists haben sich eine ganze Sammlung an Blaupausen zugelegt und verkaufen die Kopien stückweise an jene, die keinen hauseigenen Scientist zur Hand haben, oder an Engineers, die fertige Waffen verkaufen möchten. Der Spy dominiert dieses Beruffeld, doch auch Monks opfern häufig ihre Geschwindigkeit um mit dem Spy zu konkurrieren.";
set 2170 "Der Smuggler hat sich auf den Handel mit Waren aller Art spezialisiert. Er ist in der Lage, bei den meissten Händlern einen besseren Preis herauszuschlagen, und ist daher gern gesehener Gast auf jedem Marktplatz. Smuggler bieten entweder ihre außergewöhnlichen Dienste als Feilscher an, oder kaufen Waren vorher, um sie dann hinterher gegen Profit zu verkaufen. Aufgrund ihrer Intelligenz wählen am häufigsten Monks und Spies diesen Berufsweg.";
set 2180 "Der Assassin ist ein Spezialist des Fernkampfes. Wer auf freiem Feld plötzlich von Kugeln durchsiebt wird, ist meistens das Opfer eines Assassins. Diese Spezialisten nutzen fast alle Snipergewehre oder Sturmgewehre, da bei diesen Waffen das Opfer nur sehr schwer feststellen kann, aus welcher Richtung es beschossen wurde. Manche Assassins beherrschen zudem die Kunst des Implantierens, andere sind ziemlich gewiefte Hacker. Die gängige Taktik der Assassins ist ''Hit and Run'', einige sind jedoch verrückt bzw. gut genug und gehen mit ihren Gewehren in den Nahkampf - um da natürlich auch verheerenden Schaden anzurichten. Solche Hitzköpfe sind zumeist Private Eyes. Spies können auf ihre Art noch tödlicher sein, da sie ob ihrer körperlichen Defizite ungern auf die modernen Tarntechnologien verzichten, sind sie in offenem Feld nahezu unauffindbar.";
set 2190 "Der Infiltrator ist eine Kombination aus Aufklärung und Kampf. In erster Linie dient er zum Feststellen der feindlicher Truppenstärke und ihrer strategischen Aufstellung. Daher ist für ihn der Einsatz gängiger Stealth-Taktiken sowie moderner Tarnungs-Technologie unerlässlich. Gleichzeitig ist er im folgenden Kampf in kurzer bis mittlerer Distanz vorzufinden, von wo aus er die feindlichen Truppen ausdünnt. Viele Scouts besitzen auch eine gute Ausbildung im Hacken, und sind häufig auch auf Hoverbikes vorzufinden, welche ihre Beweglichkeit weiter erhöhen. Aufgrund dieser Kombination ist der Spy die einzige Klasse, die wirklich gute Scouts abgibt. Allerdings können auch Private Eyes Infiltrators werden, sie haben es jedoch aufgrund der fehlenden Tarntechnologien ungleich schwerer.";
set 2200 "'Sich persönlich in unmittelbare Gefahr begeben war gestern', sagen die Rigger. Der Rigger hat sich darauf spezialisiert, den Umgang mit Drohnen zu meistern, und somit fernab des eigentlichen Kampfgeschehens dennoch im Feld mitzumischen. Wird er jedoch in seinem Versteck entdeckt, nimmt es üblicherweise ein schnelles Ende mit ihm, da er solange er seine Drohne steuert einem Angreifer schutzlos ausgeliefert ist. Daher muss auch er sich auf moderne Tarntechnologien verlassen – so gut es eben geht. Spies und Private Eyes sind in dieser Domäne am häufigsten anzutreffen.";
set 2210 "Der Soldier ist die schwere Kampfeinheit in jedem Verband, die vorne steht und Plasma verteilt. Mit seinen schweren Waffen und seiner dicken Panzerung ist er ein Schrecken für jeden, der so unglücklich ist, von ihm angegriffen zu werden, ein Muster an Schnelligkeit ist er jedoch nicht. Aufgrund ihres zähen Ausharrens in extremen Kampfsituationen sind sie oft entscheidend für das Kampfesglück. Hier spielt der GenTank seine Stärke und seine Konstitution aus, er ist der geborene Soldier. Es gibt jedoch auch einige Private Eyes, welche – voll gestopft mit Implantaten und Drogen – an vorderster Front stehen, dicke Kanonen schwingen und ihren großen Brüdern in fast nichts nachstehen.";
set 2220 "Der Street Samurai hat sich als Waffe für Hieb- und Stichwaffen entschieden. Grosse Schwerter, Metallklauen und Lichtschwerter sind die dominierenden Waffen dieser Profession. Ein Street Samurai ist aufgrund dessen, dass er weder eine schwere Waffe, noch viel Munition mit sich herum tragen muss beweglicher als seine schwer bewaffneten Brüder, und kann diese Beweglichkeit im Kampf geschickt einsetzen. Wer einen Street Samurai unterschätzt, findet sich oft zwei Sekunden später in Scheiben geschnitten am Boden wieder. Für diesen Berufsweg nutzen GenTanks und Private Eyes ihre Körperkraft am häufigsten.";

