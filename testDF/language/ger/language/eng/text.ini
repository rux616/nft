set 290 "'Faction Representation'\nÜbersicht über die momentan, gewählte Representantenschaft deiner Fraktion\n\n'Disaffection [Prozent]'\nGrad der Unzufriedenheit der Runner in deiner Fraktion ( über 50 Prozent = Neuwahlen)\n\n'Next Election'\nDatum der nächsten, planmäßigen Neuwahl\n\n'Faction'\nDeine Fraktion\n\n'Factionmember'\nAlle derzeitig registrierten Mitglieder deiner Fraktion\n\n'View other Representations'\nÜbersicht über alle aktuellen Fraktionsregierungen\n\n'Your Vote'\nZeigt den Kandidaten, der zur Zeit deine Stimme hat oder 'Enthaltung', falls du deine Stimme (noch) nicht abgegeben hast (du kannst jederzeit auf den Wahlseiten diese Angabe wieder ändern)\n\n'Disaffected'\nZeigt an, ob du mit deiner Fraktionsvertretung unzufrieden bist (du kannst jederzeit auf den Wahlseiten diese Angabe wieder ändern)\n\n'Current Election\nZeigt dir den momentanen Stand der laufenden Wahl an"; // new
set 291 "Wählen kannst du nur in deiner Fraktion, wahlberechtigt ist jeder Runner. Wählen kannst du jederzeit, achte dabei auf das Datum der nächsten geplanten Wahl oder auf den aktuellen Grad der Unzufriedenheit (drückt das Vertrauen zur  amtierenden Regierung aus).\n\nGebe also rechtzeitig dem Vertreter deines Vertrauens deine Stimme, mit dem Ausdruck über deine Unzufriedenheit kannst du eventuell eine Neuwahl beschleunigen - eine Regierung, die einen Wert über 50% erreicht, wird automatisch entmachtet und eine Neuwahl wird durchgeführt.\n\nDamit du dich leichter entscheiden kannst, welcher der Clan-Representanten deine Interessen am besten vertritt, haben die Mitglieder des Councils ein Manifest verfasst, daß du dir durch Auswahl des Kandidaten anschauen kannst."; // new
set 292 "Du kannst dich selbst zur Wahl stellen, aber nur wenn du als Representant eines Clans in deiner Fraktion bestimmt wirst. Voraussetzung ist, daß dich der Clanführer für geeignet hält und du bereits mind. Rang 12 innerhalb des Clans bekleidest.\n\nErfüllst du die Voraussetzungen, kann dich dein Clanführer als offizieller Repräsentant deines Clans aufstellen - somit kannst du dein Manifest verfassen (Clanadmin -> Members) und kannst von den Runnern deiner Fraktion gewählt werden.\n\nWenn du dann gewählt worden bist und zu den 16 beliebtesten Vertretern der Fraktion gehörst, kannst du dich auf jeden Fall schon mal 'Mitglied des Rates der 12' nennen.\n\nFraktionspositionen:\n1 Fraktionsvorsitzender (gewählt)\n3 Vertreter (gewählt)\n12 Ratsmitglieder (gewählt)\nKandidat (aufgestellt durch den Clan)\n\nDie Aufstellung wird durch die Häufigkeit der Stimmen geregelt und du brauchst mindestens 5 Stimmen, um für die Fraktionsvertretung aufgestellt zu werden."; // new

