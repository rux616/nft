set 550 "Der PSI Monk ist aufgrund seiner historischen Entwicklung im körperlichen Bereich sehr benachteiligt. Selbst unter großen Anstrengungen ist es für ihn fast unmöglich ein guter Kämpfer im klassischen Sinn zu werden. Dafür stehen ihm auf dem Gebiet der PSI-Kräfte alle Möglichkeiten offen.";
set 551 "";
set 552 "Die PSI-Mönche waren bis zu den Ceres Kriegen die herrschende Klasse in Neocron. Sie entwarfen unter anderem auch die genetischen Baupläne für die GenTanks, die letztendlich den Krieg für Neocron entscheiden konnten. Nach Beendigung des Krieges revoltierte die durch den Sieg moralisch gestärkte Bevölkerung gegen das herzlos regierende PSI-Mönch-Regime. Die Mönche wurden verfolgt und in den Untergrund verdrängt. Nach den Rechtsreformen und der Einführung von LawNet wurden die PSI-Mönche rehabilitiert und dürfen sich jetzt wieder frei in Neocron bewegen. Trotzdem sind sie in der breiten Bevölkerung nach wie vor verhasst oder werden zumindest durchweg mit Misstrauen bedacht.";
