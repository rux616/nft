//Tutorial story


//Tutorial_P1



//Startraum---------------


//001 während Kameraflug - Computerstimme
set 1010 "Systemfehler in Einheit 13, Sektor Gamma. Cryo-Rekreationsphase unterbrochen.";

//002 Erste freie Bewegung - Mission Control
set 1015 "Missionskontrolle: Agent Parker... Kannst du mich hören? ... Hier spricht CityAdmin/Missionskontrolle. ... Das Hauptgebäude der CityAdmin ist einem Terroranschlag zum Opfer gefallen. Im Bereich deiner Cryo-Kammer ist es dadurch zu einigen Systemstörungen gekommen. Deswegen musste deine Rekreationsphase vorzeitig abgebrochen werden. Unsere Scanner melden im gesamten Cryo-Komplex strukturelle Schäden durch Explosionseinwirkung. Aber keine Sorge... wir holen dich da raus. Befolge nur meine Anweisungen...";

//003 Versuch, erste Tür zu öffnen - Mission Control
set 1020 "Missionskontrolle: Das Airlock scheint ebenfalls von der Systemstörung betroffen zu sein. Ich versuche, es per Fernsteuerung zu öffnen...Ach, äh ... laut Logistik-Scan hat ein Techniker sein Constructor-Tool irgendwo in deinem Cryo-Kammer liegen lassen. Suche es und nimm es mit. Könnte sein, dass du es später brauchst...";


//Der erste Gang---------------


//004 Nachdem erste Tür geöffnet wurde - Computerstimme
set 1025 "Computerstimme: Einheit 13, Sektor Gamma. Airlock geöffnet. Achtung: Strukturelle Schäden im gesamten Korridor-System.";

//005 Nach der Computerstimme (oder währenddessen) - Mission Control
set 1030 "Missionskontrolle: So. Es hat geklappt... das Airlock ist offen.";

//006 Ein kleines Stück weiter im ersten Gang - Mission Control
set 1035 "Missionskontrolle: Ich schalte jetzt die visuelle Verbindung zu deiner Retina-Kamera ein- das heißt: ich sehe alles, was du siehst... Oh - da ist ja einiges zu Bruch gegangen, hoffentlich können wir dich da rausholen...  Am anderen Ende des Korridors befindet sich ein TechDepot. Rüste dich dort aus, wenn du willst... Links um die Ecke geht es zum Zentralkorridor.";

//007 Hinter den Trümmern bei der Leiter - Mission Control
set 1040 "Missionskontrolle: Die Steuerung dieses Airlocks reagiert nicht auf die Fernsteuerung... Ich kann es nicht öffnen wie das andere. Suche einen anderen Weg aus der Ebene, Parker.";


//Der Zentralspeicher----------------


//008 Nach der Leiter im Zentralspeicher während des Kameraflugs - Computerstimme
set 1045 "Computerstimme: Einheit 13, Sektor Epsilon. Unbefugte Person im Zentraldatenspeicher geortet. Alle Ausgänge sind gesperrt. Sicherheitspersonal ist alarmiert.";

//009 Nach dem Kameraflug im Zentralspeicher - Mission Control
set 1050 "Missionskontrolle: Na wunderbar... wegen des Sicherheitspersonals müssen wir uns keine Sorgen machen, aber ich kann die Absperrungen der Ausgänge nicht von hier aus aufheben. Hinter dem Titanium-Gitter, das den Ausgang versperrt, führt ein Antigravitations-Lift ins Hauptgebäude. Du musst das Gitter beseitigen; notfalls mit Gewalt. Moment mal... In deiner Nähe liegt ein Datacube mit den Bauplänen für einen Raketenwerfer. Finde diesen Datacube und baue dann einen Raketenwerfer!";

//010 Zurück im Techdepot, um die Teile für den Raketenwerfer zu holen - Mission Control
set 1055 "Missionskontrolle: Gut. Sieh dir den Datacube an und beschaffe dir die fehlenden Bauteile im TechDepot. Dann kanst du mit Hilfe des Constructors aus deinem Cryo-Kammer einen Raketenwerfer bauen...";

//011 Wenn der Raketenwerfer gebaut ist - Mission Control
set 1060 "Missionskontrolle: Gute Arbeit, Parker. Mit dieser Waffe sollte es ein Kinderspiel sein, das Titanium-Gitter zu sprengen.";


//Tutorial_p2


//Der erste Gang----------------


//012 Vor dem Explosionsloch - Mission Control
set 1070 "Missionskontrolle: Wir haben hier ein weiteres Problem. Der ganze Block ist vom Datennetz abgeschnitten. Ich kann den Zugang zur CityAdmin nicht öffnen und die Tür ist dreifach mit Duranium verkleidet - das ist selbst für den Raketenwerfer zu stabil. ...Hmm... hier hat es auch eine Explosion gegeben. ... Interessant... laut Plan verläuft unterhalb dieses Korridors das alte Subway-System. Seit der Einführung der Hovercabs ist es stillgelegt und wurde seitdem nicht mehr betreten... Ist das Loch im Boden groß genug für dich? ... Es ist deine einzige Chance, Parker. Sei vorsichtig, okay?";


//Die alte Subway


//013 nachdem man in den Schacht geklettert und ein kurzes Stück gelaufen ist - Mission Control
set 1075 "Missionskontrolle: Parker, ... du befindest dich in einem Stahlummantelten Tunnel des alten Subway-Systems, ich empfange kein Bild mehr von deiner Retina-Kamera. Möglicherweise verlieren wir auch die Audioverbindung... Sei vorsichtig... Ich habe mehrere Lebenszeichen auf dem Scanner. ... Es könnte sich um äußerst aggressive Muta... ";


//Die Wartungsgänge


//014 nachdem man die Fässer gesprengt hat und im Black Mesa look ist - Mission Control
set 1080 "Missionskontrolle: Parker, ich dachte schon, wir hätten dich verloren! Wie ich sehe, kommst du auch ohne mich ganz gut zurecht. ... Okay. Ich habe wieder Audio- und Video-Verbindung zu dir. Du befindest dich im Wartungsbereich der Hovercabs in der Nähe der Plaza Subwaystation. Meinen Plänen nach besteht von diesem Korridor aus ein direkter Zugang zur Plaza Hovercab-Station. Hmm...  Ich kann ihn nicht öffnen, da dieses Netz nicht von uns kontrolliert wird. Du musst versuchen, den Zugangscode zu knacken...";


//Tutorial_P3



//022 Gespräch im Maschinenraum - Techniker (greift danach an)
set 1120 "Nieder mit CityAdmin! Techniker: Lang lebe Twilight Guardian...!!!";

//029 Gespräch im Maschinenraum - Techniker (greift danach an)
set 1155 "Nieder mit CityAdmin! Techniker: Lang lebe Twilight Guardian...!!!";

//030 Nachdem Parker das Hack-Tool friedlich erhalten hat und den Maschinenraum wieder verlässt - Mission Control
set 1160 "Missionskontrolle: Darauf hättest du dich nicht einlassen sollen... Wozu braucht ein Hovercab-Techniker einen Raketenwerfer? Na ja, Hauptsache, du hast das Hacktool. ... Probier' es am Besten erstmal an einem Schrank im Korridor aus, um dich damit vertraut zu machen.";

//031 Nachdem Parker den Schrank gehackt hat und den Techniker sieht. Danach greift der Techniker an. - Mission Control
set 1165 "Missionskontrolle: Verdammt...ich hab’s geahnt: dieser Typ ist der echte Hovercab-Techniker - der Mann im Computerraum war ein Terrorist. Und der hat jetzt deinen Raketenwerfer...!";

//032 Angriff des falschen Technikers
set 1170 "Techniker: Nieder mit CityAdmin! Lang lebe Twilight Guardian...!!!";

//033 Mission Control
set 1175 "Missionskontrolle: Nun wissen wir, wie die Typen von Twilight Guardian durch das Subway-System in den Plaza-Bereich eindringen konnte. Sie haben den Hovercab-Verkehr einfach durch ihre eigenen Techniker blockieren lassen. Nicht ungeschickt, die Jungs...";

//034 Parker
set 1180 "Parker: Nicht ungeschickt? Sag das dem Techniker im Schrank...!";

//035 Mission Control
set 1185 "Missionskontrolle: Ein Terrorist von Twilight Guardian... Das erklärt natürlich, wie die Terroristen durch das Subway-System in den Plaza-Bereich eindringen konnten. Sie haben den Hovercab-Verkehr einfach durch ihre eigenen Techniker blockieren lassen. Nicht ungeschickt, die Jungs. Durchsuche ihn nach einem Hacktool – Du wirst es brauchen!";

//036 Mission Control
set 1190 "Missionskontrolle: Mit dem Hacktool kannst du den Code für die Schleuse zum Plaza-Bereich knacken. Probier' es am besten erst mal an einem Schrank im Korridor aus, um dich damit vertraut zu machen.";

//037 Mission Control
set 1195 "Missionskontrolle: Gut gemacht, Parker. ... Was ist das? Sieht wie der echte Hovercab-Techniker aus... armer Kerl.";


//Tutorial_P5


//045 Mission Control
set 1200 "Missionskontrolle: Gratuliere, Parker, nun haben wir dich doch wieder zurück ins Tageslicht geführt. ... Und wenn du schon mal da bist, unterstützt du am Besten die S.T.O.R.M.-Bots bei der Sicherung des Sektors... Ich melde mich, sobald wir Entwarnung geben können.";

//072 Mission Control
set 1205 "Missionskontrolle: Das hat mit Sicherheit sein Vertrauen in die Regierung gestärkt. Gut gemacht, Parker, weiter so...";

//* NEW Start**
//INFO-BOXES DEMO
set 1206 "Verdammt! Es ist zu spät, nun wird dich der Special Unit S.T.O.R.M. Bot verhaften und einer Gehirnwäsche in der geheimen CityAdmin Basis unterziehen. Möge Crahn deiner Seele gnädig sein.";

set 1207 "Vielleicht hast du schon bemerkt, dass die Gegenstände, die du bei dir trägst, durch Benutzung Schaden nehmen können. Wenn du in deinem Inventory (%ACTION(menu 2)) mit der rechten Maustaste auf einen Gegenstand klickst und ‚SHOW INFO’ auswählst, kannst du den aktuellen Zustand des Gegenstandes ersehen.\nDer rechte Wert beziffert den maximal erreichbaren Zustand. Da dieser Wert bei jeder Reparatur etwas sinkt, solltest du bei der Anschaffung von neuen Gegenständen auf diesen Wert achten. Um etwas zu reparieren, lege das Repairtool und den entsprechenden Gegenstand in dein Prozessorfenster und klicke auf ‚START’.";

set 1208 "Auf diesem Tisch findest du einen PSI Power Gauntlet, welches benötigt wird um deine psionische Energie gebündelt in verschiedenste Module zu leiten.Diese PSI Module haben verschiendeste Wirkungsweisen, von Heil- und Schutzmodulen bis hinzu gefährlichen Angriffsmodulen. Um den Handschuh zu verwenden muss dieser im Implantatfenster (%ACTION(menu 3)) eingesetzt werden.\n\nWie du sehen wirst wenn Du dieses Fenster öffnest, ist bereits ein Implantat in deinem Kopf vorhanden. Jeder Neuankömmling in Neocron hat es. Der so genannte 'Law Enforcer' verhindert Player vs. Player combat (PvP, Kämpfe unter Spielern). Wer diesen Chip in sich trägt, kann andere Spieler nicht verletzten und kann selbst von Spielern nicht verletzt werden. Es kann jedoch jederzeit ohne Implant Device deimplantiert werden. Ziehe es einfach aus dem Implantat Fenster in dein Inventory.";

set 1209 "Du kannst die Taschenlampe aufnehmen, indem du sie anvisierst und die Benutzen-Taste (%ACTION(use)) drückst. Öffne anschliessend dein Inventory (%ACTION(menu 2)) und ziehe die Taschenlampe aus dem Inventory in ein freies Fach deines 'Quickbelt' (Dein Gürtel: die 10 Slots auf der rechten Seite des Bildschirms). Du benutzt sie, indem du die Zahlentaste drückst, die dem Slot mit der Taschenlampe entspricht.";

set 1210 "Visiere das Constructor Tool an und drücke die Benutzen-Taste (%ACTION(use)), um es aufzuheben. Es erscheint dann mit allen anderen aufgehobenen Gegenständen in deinem Inventory-Fenster (%ACTION(menu 2)).";

set 1211 "Um diese Rüstung anzulegen, musst du sie zunächst mit der Benutzen-Taste (%ACTION(use)) aufnehmen. Dann wechselst du in den R.P.O.S. Modus (%ACTION(R.P.O.S.)) und klickst auf das Armor- und das Inventory-Menu. Ziehe die Rüstung aus dem Inventory an die entsprechenden Stellen im Armor-Fenster.";

set 1212 "Um Türen zu öffnen, musst du nahe genug an sie heran treten. Achte darauf, dass die Tür in deiner Zielerkennung erfasst wird. Drücke dann deine Benutzen-Taste (%ACTION(use)).";

set 1214 "Leitern benutzt du, indem du dich direkt vor sie stellst und die entsprechende Richtungstaste für 'hinauf' oder 'hinunter' drückst. Benutze jetzt die Leiter (%ACTION(Forward))!";

set 1215 "Dies ist ein Datacube mit dem Blueprint einer Assault Rifle. Um mit Hilfe eines Blueprints einen Gegenstand herzustellen, wechselst du in den R.P.O.S-Modus (%ACTION(R.P.O.S.)), öffnest das Construction-Fenster und ziehst das Constructor-Tool, den Blueprint und die zum Bau benötigten Materialien hinein.\nDrücke 'START' und der Konstruktionsvorgang beginnt. Sollte er nicht starten, fehlt dir vielleicht ein Bauteil. Welche Bauteile zur Konstruktion eines Gegenstandes benötigt werden, kannst du im Infofenster des jeweiligen Blueprints ablesen.\nKlicke hierzu mit der rechten Maustaste auf den Blueprint und wähle 'INFO ANZEIGEN'.";

set 1216 "Der Weg ist blockiert. Benutze die Waffe, um dir den Weg freizusprengen: Wechsele in den R.P.O.S-Modus (%ACTION(R.P.O.S.)) und ziehe sie aus dem Inventory in einen freien Slot deines 'Quick-Accessbelt' (die 10 Felder rechts). Zum Anlegen der Waffe drückst du die entsprechende Slot-Nummer auf deiner Tastatur (z.B. '1', wenn die Waffe in Slot 1 ist). \nUm Deine Waffe zu laden, ziehe aus deinem Inventory-Fenster ein Magazin auf die Waffe im Quick-Accessbelt. Ist das Magazin leer, wird automatisch nachgeladen - vorausgesetzt, die richtige Munition ist vorhanden. Du kannst auch manuell nachladen, wenn du die betreffende Einstellung in den Options gemacht hast.";

set 1217 "Alle Kämpfe finden in Echtzeit statt! Halte deine Waffe sicherheitshalber im Anschlag bereit.";

set 1218 "Ist deine Waffe bereit? Dann bewege das Fadenkreuz über eines der explosiven Fässer. Je kleiner es wird, desto genauer zielst und triffst du. Deine Hand ist ruhiger, wenn du kniest (%ACTION(crouch)).";

set 1219 "Um mit anderen zu sprechen, gehe dicht an sie heran und drücke deine Benutzen-Taste (%ACTION(use)), sobald du den Gesprächspartner in der Zielerkennung hast.";

set 1220 "Manche Gegner haben nützliche Gegenstände bei sich. Hast du einen Gegner erledigt, kannst du ihn durchsuchen, indem du deine Benutzen-Taste (%ACTION(use)) drückst, sobald du ihn in der Zielerkennung hast. Ebenso kannst du auch Kisten, Taschen und andere Behälter durchsuchen. \nDenke daran, dass jeder Gegenstand, den du bei dir trägst, dich schwerer und langsamer macht. Öffne dein Inventory-Fenster (%ACTION(menu 2)): Zwei Werte zeigen an, wie viel du maximal (MaxLoad) und wie viel du noch zusätzlich (FreeLoad) tragen kannst.";

set 1221 "Um diese gesicherte Tür zu öffnen, benötigst du ein Hack-Tool. Du findest ein Hack-Tool neben dir auf dem Boden - nimm es auf! Ziehe es anschliessend aus deinem Inventory in einen freien Slot deines Quick-Accessbelts und benutze es mit einem Code-Schloss. Daraufhin öffnet sich der Hack-Screen. Eine genaue Beschreibung des Hacking-Vorgangs findest Du im gedruckten Handbuch.";

set 1222 "Um von einem Händler etwas zu kaufen oder ihm etwas zu verkaufen, drücke deine Benutzen-Taste (%ACTION(use)), sobald du ihn in deiner Zielerkennung hast. Daraufhin öffnet sich das TradeCom-Fenster. Wähle den gewünschten Gegenstand aus und drücke die Buy- oder Sell-Taste. \nAchte darauf, dass du genuegend Geld zum Kauf der Ware haben musst. Dein aktuelles Konto wird dir oben an der Bildschirmmitte angezeigt.";

