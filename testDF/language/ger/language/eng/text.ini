set 500 "Der GenTank ist ein Produkt der Ceres Kriege. Er ist besonders robust und stark und wurde als genetisch konstruierter Soldat zur Kriegsführung gezüchtet.";
set 501 "";
set 502 "Nachdem der Krieg gewonnen war überließ man die überlebenden GenTanks aus „humanitären Gründen“ sich selbst, anstatt sie zu zerstören. Da das genetische „Rezept“ ursprünglich keinerlei emotionale und mentale Ausprägung vorsah, kann der Tank keine PSI-Fähigkeiten ausbilden. Das emotional verstörte Wesen ist extrem aggressiv und begabt im Umgang mit Waffen jeglicher Art. Von Anfang an besitzt der GeneTank Verteidigungs- und Angriffs-Fähigkeiten, die der Spion und der Private Eye sich erst durch langes Training aneignen müssen.";
set 503 "";
