set 450 "Der Spy ist sehr flexibel und gewandt – sowohl psychisch wie auch physisch. Seine Körperkräfte sind zwar begrenzt, aber er kann seinen scharfen Verstand in vielen Gebieten - zum Beispiel dem Hacken von Systemen und dem Steuern von Dronen - einsetzen, die anderen Spielern verschlossen bleiben werden.";
set 451 "";
set 452 "Obwohl Vertreter dieser Klasse besonders flink und geschickt sind, ist der Spy aufgrund der unterdurchschnittlichen Kraft dem Private Eye körperlich leicht unterlegen. Dieses Defizit kann der Spy durch Training ausgleichen, denn auch er hat das Potential es auf vielen Gebieten weit zu bringen. Wenn er sich jedoch in Richtung physischer Kampf ausbilden will, hat er es etwas schwerer als der Private Eye. In Richtung PSI-Kräfte und vor allem geschicklichkeitsbasierte Skills wird er es hingegen leichter haben.";
