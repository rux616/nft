//-------------------
//SINGLE_AS_CA
set 10366 "Liquidation";
set 10367 "Die City Admin brauchen einen Runner für eine verdeckte Liquidation. In Übereinstimmung mit Reezas Sicherheitsbestimmungen, dürfen Details über diesen Auftrag nicht über ein öffentliches Terminal verbreitet werden. Wenn Sie den Bürgern und Reeza loyal gegenüber stehen und Sie diesen Auftrag wollen, melden Sie sich in unserem Büro, um die Details zu erfahren. Ihr Ansprechpartner ist %NPC_NAME(0) in %NPC_WORLD(0).";
set 10368 "Kopfgeld";
set 10369 "Die City Admin brauchen die Hilfe eines fähigen Runners, um eine Bedrohung für die Sicherheit der Menschen dieser Stadt auszulöschen. Reezas Sicherheitsbestimmungen erlauben es nicht, weitere Informationen über diesen Auftrag über ein öffentliches Terminal anzeigen zu lassen. Leisten Sie Ihren Dienst und Besuchen Sie unser Büro, wenn Sie weitere Informationen haben wollen. Sie finden uns in %NPC_WORLD(0). Reden Sie mit %NPC_NAME(0). Für die Menschen!";
//SINGLE_AS_TT
set 10377 "Die gerechte Strafe ist der Tod";
set 10378 "Die City Admin beauftragten Tangent, jemanden zu finden, der fähig genug ist, diesen Job zu erledigen. Die City Admin haben jemanden als kriminell eingestuft. Gut für Tangent, da wir so gleichzeitig ein paar Waffentests durchführen lassen können. Ein Mitglied von Tangent wird Sie in %NPC_WORLD(0) über alles Weitere aufklären. Melden Sie sich bitte bei %NPC_NAME(0), wenn Sie dort sind.";
set 10379 "Abwehr von Hackern";
set 10380 "Es sieht so aus, als ob ein Hacker die Identität eines Mitgliedes der Gemeinschaft gefälscht hat. Die City Admin, die derzeit zu beschäftigt sind, hat uns im Rahmen unseres Vertrages darum gebeten, diesen Kriminellen zu eliminieren. Mehr Informationen erhalten Sie von %NPC_NAME(0) in %NCP_WORLD(0).";
//SINGLE_AS_BT
set 10388 "Liquidation";
set 10389 "Diese Mission höchster Priorität erfordert einen Runner, der einer der Besten der Besten ist. Es sieht so aus, als ob ein Mitarbeiter von den City Admin als Ziel für eine Liquidation ausgewählt worden ist. Bitte melden Sie sich bei %NPC_NAME(0) in %NPC_WORLD(0). Dort erhalten Sie die restlichen Informationen.";
set 10390 "Drecksarbeit";
set 10391 "Scheint so, als ob die City Admin wieder unsere Unterstützung benötigen. Wir müssen jemanden eliminieren lassen und Sie sind der Runner, der dies erledigen kann. Wenn Sie sich bereit fühlen, begeben Sie sich nach %NPC_WORLD(0) und melden Sie sich bei %NPC_NAME(0).  Das Personal des Geheimdienstes wird Sie mit allen Informationen versorgen, die Sie für die Erfüllung des Auftrags brauchen.";
//SINGLE_AS_PP
set 10399 "Kopfgeldjäger gesucht";
set 10400 "ProtoPharm wurde vor kurzem ausgeraubt. Dabei wurde eine große Menge Drogen, Medizin und Geräte entwendet. Die Überwachungskameras haben den Angestellten bei seiner Tat aufgenommen. Nun suchen wir einen Kopfgeldjäger oder Killer, um diesen Angestellten liquidieren zu lassen. Für weitere Informationen zu dieser Angelegenheit, melden Sie sich bitte bei %NPC_NAME(0) in %NPC_WORLD(0).";
set 10401 "Problemlöser gesucht";
set 10402 "ProtoPharm sucht einen Problemlöser, um einen Maulwurf zum Schweigen zu bringen. Die Zielperson hat Firmengeheimnisse gestohlen und an Dritte verkauft. Dies kann natürlich nicht toleriert werden und daher muss dieser Angestellte eliminiert werden. Wenn Interesse besteht, melden Sie sich bei %NPC_NAME(0) in %NPC_WORLD(0), um weitere Informationen zu erhalten.";
//SINGLE_AS_DRE
set 10410 "Endgültige Räumung";
set 10411 "Wir suchen einen Knochenbrecher, um uns eines lästigen Mieters zu entledigen. Der Mieter, ein bekannter Verbrecher, macht immer wieder Ärger und jetzt ist das Maß voll. Jeder Runner, der interessiert ist, sollte sich bei %NPC_NAME(0) in %NPC_WORLD(0) melden.";
set 10412 "Eliminierung";
set 10413 "Ein Killer wird für die Eliminierung eines Unruhestifters gebraucht. Besondere Kampferfahrung wird nicht benötigt. Interessierte sollten sich im Diamond Real-Estate Büro bei %NPC_NAME(0) in %NPC_WORLD(0) melden.";
//SINGLE_AS_NX
set 10421 "Bedrohliche Konkurrenz";
set 10422 "Wir brauchen die Dienste eines professionellen Killers, der einen feindlichen Konkurrenten ausschalten kann. Die Zielperson hat einen beträchtlichen Schaden an unseren üblichen Einkünften verursacht und muss deshalb endgültig aus dem Geschäft verdrängt werden - endgültig. Eine ordentliche Belohnung wartet auf jeden, der die Zielperson eliminiert. Melden Sie sich bei Direktor %NPC_NAME(0) in %NPC_WORLD(0), um die Details zu erfahren.";
set 10423 "Kopfgeldjäger benötigt";
set 10424 "Ein fähiger Kopfgeldjäger wird gesucht, um einen Dieb zu finden und zur Strecke zu bringen. Der Dieb hat experimentelles Firmenmaterial gestohlen und das kann nicht ungestraft hingenommen werden. Für weiter Informationen schauen Sie bei %NPC_NAME(0) in unserem Büro in %NPC_WORLD(0) vorbei.";
//SINGLE_AS_CM
set 10432 "Liquidation";
set 10433 "Die City Admin hat nach jemanden für eine Liquidation gefragt.  Überraschungsangriffe der Anarchy Breed machen dem Sicherheitspersonal der City Admin das Leben schwer.  Da derzeit ein Mangel an Personal besteht, wenden sich die City Admin an eine befreundete Organisation, um Hilfe anzufordern.  Die City Admin Sicherheitsabteilung hat beschlossen, dafür loyale Angestellte der City Mercs zu beauftragen. Treffen Sie sich mit %NPC_NAME(0), die Kontaktperson der City Mercs, in %NPC_WORLD(0). Dort erhalten Sie die vollständige Missionsbeschreibung.";
set 10434 "Denkzettel";
set 10435 "Ein Mitglied der Gemeinschaft Neocrons hielt es für eine gute Idee, zu versuchen, die City Mercs reinzulegen. Diese Person wird bald merken, dass dies keine gute Idee war. Eliminieren Sie ihn, sobald Sie ihn gefunden haben. Mehr Informationen erhalten Sie von %NPC_NAME(0) in %NPC_WORLD(0).";
//SINGLE_AS_FA
set 10443 "Schwarzmarkt";
set 10444 "Es scheint, als ob es jemand geschafft hat, sich in das Netzwerk der Fallen Angels einzuhacken und sensible Daten zu entwenden, die auf dem Schwarzmarkt viel Geld wert sind. Dies können wir nicht hinnehmen. Bitte begeben Sie sich schnell nach %NPC_WORLD(0) und treffen Sie sich dort mit %NPC_NAME(0). Dort erhalten Sie alle nötigen Informationen, wie und wo der Hacker zu finden ist und was Sie mit ihm machen sollen.";
set 10445 "Störung der medizinischen Abteilung";
set 10446 "Vor kurzem versuchten die Fallen Angles einige Menschen mit medizinischen Problemen zu behandeln. Allerdings verursachte ein rücksichtsloser Hacker zu dieser Zeit einen Stromausfall, der vielen Patienten das Leben kostete. Reden Sie mit %NPC_NAME(0) in %NCP_WORLD(0), um mehr über diese Sache zu erfahren.";
//SINGLE_AS_TG
set 10454 "Hoffnung";
set 10455 "Das Verbrechen gegen die Twilight Guardian nicht ungestraft bleiben, wissen Sie sicherlich. Begeben Sie sich nach %NPC_WORLD(0) und reden Sie mit %NPC_NAME(0). Dort erhalten Sie alle wichtigen Informationen. Und noch mal, es ist kein Platz für Fehler.";
set 10456 "Doppelt so gefährlich";
set 10457 "Unsere Einsatzkräfte sind in %NPC_WORLD(0) unter schweres Feuer geraten. Unter Einsatz aller Kräfte ist es uns gelungen, herauszufinden, wem wir diesen Angriff zu verdanken haben. Jetzt, da wir wissen, wer es ist, muss er eliminiert werden. Diese Sache ist wichtig und wir wünschen, dass nichts von ihm übrig bleibt. Wenn das erledigt ist, kümmern sich unsere Leute um den Rest. Für weitere Informationen melden Sie sich bitte bei %NPC_NAME(0) in %NPC_WORLD(0).";
//SINGLE_AS_TS
set 10465 "Killer gesucht";
set 10466 "Ein Jingo, der für den Tod einiger Anhänger der Tsunami verantwortlich ist, muss endlich neutralisiert werden. Wir suchen nach einem Killer, der den Bastard ausschaltet und damit ein Zeichen für andere setzt, sich nicht in etwas einzumischen, was sie nichts angeht. Treffen Sie sich mit %NPC_NAME(0), einem Kontaktmann des Tsunami Syndikats, in %NPC_WORLD(0). Dort erhalten Sie die vollständigen Anweisungen.";
set 10467 "Angelegenheit für einen Shooter";
set 10468 "Ein Shooter wird für die Neutralisierung eines feindlichen Fraktionsmitglieds gesucht. Dieser Konkurrent stellt eine Bedrohung für Tsunami dar und muss deswegen eliminiert werden, egal wie. Melden Sie sich bei %NPC_NAME(0) in unserem Büro in %NPC_WORLD(0), um weiteres zu erfahren.";
//SINGLE_AS_BD
set 10476 "Auftragsmörder gesucht";
set 10477 "Die Fehde zwischen den Black Dragon und dem Tsunami Syndikate ist in eine blutige Phase eingetreten.  Killer der Tsunami töten ein Black Dragon Mitglied nach dem anderen. Es ist nur eine Frage der Zeit, bis sie auch jemand Wichtigen erwischen.  Deshalb hat die Trond Familie beschlossen, massiv zurück zu schlagen.  Deshalb engagiert der Clan Auftragsmörder, um bestimmte Mitglieder der Tsunami umbringen zu lassen.  Wir brauchen gute, schnelle und vor allem kaltblütige Killer.  Wir brauchen Sie! Treffen Sie sich mit Ihrem Kontaktmann, %NPC_NAME(0), in %NPC_WORLD(0).  Er wird Ihnen präzisere Anweisungen in dieser Angelegenheit geben.";
set 10478 "Müllbeseitigung";
set 10479 "Ein Job für Killer, Kopfgeldjäger und alle, die so etwas erledigen . Ein Fleischfresser und Muskelprotz ist für den Clan zu einem ernsthaften Problem geworden, um das sich nun gekümmert werden muss. Der Clan sucht einen Cugine, der gewillt ist, diesen Müll aus dem Weg zu räumen. Begeben Sie sich zu %NPC_NAME(0) in %NPC_WORLD(0), wenn Sie weitere Informationen zu dieser Angelegenheit wollen.";
//SINGLE_AS_CS
set 10487 "Schweigegelübte";
set 10488 "Es ist für viele eine Ehre, Mitglied in der Brotherhood of Crahn zu sein. Deswegen legt jedes Mitglied auch ein Schweigegelübte über alles ab, was die Bruderschaft unternimmt. Deshalb ist es auch untersagt, Kontakt mit den Medien aufzunehmen. Wie auch immer, jedenfalls hat sich ein Bruder den Medien gegenüber über unsere Lebensweise geäussert. Die einzige Lösung ist die Eliminierung dieses ehemaligen Mitglieds. Mehr Informationen erhalten Sie von %NPC_NAME(0) in %NPC_WORLD(0).";
set 10489 "Unaussprechliches Verbrechen";
set 10490 "Eine Anzahl von unaussprechlichen Verbrechen wurde gegen einige Anhänger Crahns verübt. Wir müssen für diese Verluste an dem Verbrecher Vergeltung üben. Bitte treffen Sie sich mit %NPC_NAME(0) in %NPC_WORLD(0).";
//SINGLE_AS_AB
set 10498 "Tod den Imperialisten!";
set 10499 "Die CA und das NCPD haben es inzwischen geschafft uns das Leben als Anachry Breed sehr schwer zu machen. Jeder der nur so aussieht als wäre er von uns wird einfach kommentarlos eliminiert. Cops sind authorisiert einfach zu schiessen ohne zu fragen. Das geht so nicht weiter. Der alte Rob hat deswegen vorgeschlagen das wir denen mal auf die Füsse treten. Wir suchen einige Killer die in ein paar von den City Admin Sesselfurzern erledigen, oder gleich die die dafür verantwortlich sind das wir es so schwer haben. Diskretion kennen wir sowieso nicht also stört uns das nicht. Die CA sollte wissen wer schuld ist. Triff  %NPC_NAME(0), den Kontaktmann, in %NPC_WORLD(0). Er wird dir weitere Infos geben.";
set 10500 "Tod den Quasirevoluzzern!";
set 10501 "Die TG haben nun auch ne Stadt und schon haben sie es geschafft uns das Leben als Anachry Breed sehr schwer zu machen. Jeder der nur so aussieht als wäre er von uns wird einfach kommentarlos eliminiert. Wachen sind authorisiert einfach zu schiessen ohne zu fragen. Das geht so nicht weiter. Der alte Rob hat deswegen vorgeschlagen das wir denen mal auf die Füsse treten. Wir suchen einige Killer die in ein paar von den neuen TG Sesselfurzern erledigen, oder gleich die die dafür verantwortlich sind das wir es so schwer haben. Diskretion kennen wir sowieso nicht also stört uns das nicht. Die TG sollte wissen wer schuld ist. Triff  %NPC_NAME(0), den Kontaktmann, in %NPC_WORLD(0). Er wird dir weitere Infos geben.";
