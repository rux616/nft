set 400 "Der Private Eye (PE) ist nicht auf ein bestimmtes Feld spezialisiert. Alle seine Skills (Fertigkeiten) sind am Anfang zwar schwach, aber relativ gleichmäßig entwickelt. Ein Spieler der diese Klasse für seinen Charakter wählt, strebt an in allen Bereichen gleich gut zu werden, ist sich aber im klaren darüber, dass er in einem einzelnen Gebiet nie so gut sein kann wie eine auf dieses Gebiet spezialisierte Klasse.";
set 401	"";
set 402	"Der Private Eye ist der Normalbürger von Neocron, der ein kleines Appartement in Plaza oder in Via Rosso besitzt und sich ein normales Leben eingerichtet hat. Über das JobTerm schlägt er sich von Job zu Job durch, und ist sich auch nicht zu schade, Kurierdienste für die ansässigen Unternehmen auszuführen. In ihm schlummert jedoch das Potential zum Kopfgeldjäger, PSI-Kämpfer, Partylöwen, oder auch zum Kriminellen. Bis dahin ist es jedoch ein weiter Weg für den Durchschnittstypen.";
