set 183 "Das Law Enforcer System (LES) ist entweder ein als wohltätige Geste gemeinter Versuch, den schwachen oder unterdrückten Bewohnern von Neocron zu helfen, oder aber willige Unterwürfigkeit. Es hängt einfach davon ab, wie man zu Lioon Reza und CityAdmin steht. Wie auch immer, das System hat 4 verschiedene Aufgaben, die sich auf den Träger auswirken. 1. Das Wohl des LES. Andere Bewohner können nicht auf sie schießen oder sie mit ihren Waffen verletzen. Falls sie sterben sollten, können weder ihre Backpacks noch die Quick-Access-Belts, die sie fallen lassen geplündert werden. Sie allein können ihre Gegenstände wieder aufnehmen. Nun die Nachteile des LES. Sofort erkennbar, aber noch nicht so massiv: Der CityAdmin erhält 33% von jeder Belohnung, die für die Tötung von Kreaturen oder Mutanten gezahlt wird, die die Stadt heimsuchen oder bedrohen. Achtung: Ab einem Skillrang von 30 ist  es nicht mehr möglich den LE wieder einzubauen!!!";
