set 500 "Diese Pille wird benutzt um verschiedene Erinnerungen aus dem Gedächtniss des Anwenders zu löschen.Es gibt verschiedene Arten von L.O.M. Pillen für verschiedene Informationen, die gelöscht werden sollen.";
set 501 "Dieser PSI-Spruch verbessert deutlich die Hand/Augenkoordination des Ziels und ermöglicht so ein geschickterer Umgang mit Waffen von Pistolengröße.";
set 502 "Dieser PSI-Spruch vertieft und beschleunigt das räumliche Denken des Ziels und ermöglicht somit einen präziseren Umgang mit Waffen von Gewhrgröße.";
set 503 "Dieser PSI-Spruch steigert die Reflexe und schüttet Adrenalin im Körper des Ziels aus, was in einer besseren Nahkampfkraft resultier.";
set 504 "Dieser PSI-Spruch beschleunigt die Erfassung von Nervenimpulsen und stärkt dadurch die Kampfkraft des Ziels mit Dronen.";
set 505 "Dieser PSI-Spruch stimuliert die PSI-empfindlichen Regionen des Cortex im Gehirn des Ziels und steigert damit die Kampfkraft mit PSI-Waffen.";
set 506 "Dieser PSI-Spruch erhöht die Aufmerksamkeit sowie die Wahrnehmung des Ziels und erhöht damit die Fertigkeiten, die für Spionagetätigkeiten unerlässlich sind.";
set 507 "Dieser PSI-Spruch erhöht die handwerklichen Fertigkeiten des Ziels, die benötigt werden um bessere Resultate beim Erforschen, Herzustellen und Recyclen von Gegenständen zu erreichen.";
set 508 "Dieser PSI-Spruch erhöht einige Skills die zur effektiven Unterstützung einer Gruppe (in einer nicht Kampf Situation) verwendet werden können.";
set 509 "Dieser PSI-Spruch stärkt die generelle Abwehrkraft des Zieles.";
set 510 "Dieser PSI-Spruch schirmt das Ziel mittels eines Kraftfeldes gegen Feuer und Energie ab.";
set 511 "Dieser PSI-Spruch schirmt das Ziel mittels eines Kraftfeldes gegen Gift und gefährliche Strahlung ab.";
set 512 "Diesen Gegenstand hast du von einer erledigten Kreatur erhalten.";
set 513 "Dieser PSI-Spruch erweitert das grundlegende Wissen des Ziels über grosse Waffen und ermöglicht somit einen effektiveren Umgang mit Heavy-Weapons.";
set 514 "Der betroffene Gegner lässt von seinen Tätigkeiten ab und konzentriert seine Atacken für die dauer des Spruches vollständig auf den PSI-Mönch.";
set 515 "Der betroffene Gegner wird für kurze Zeit verwirrt und vergisst, was er ursprünglich vorhatte, wie z.B. einen Angriff. Der Spruch wirkt nur, wenn seine Stärke den Lvl. des betroffenen übersteigt.";
set 516 "Der Mönch lässt seine Psi-Kraft direkt durch seinen Körper fliessen und stärkt ihn dadurch. Daher wird ihm zugeteilter schaden zuerst von seiner PSI-Energie abgezogen anstatt von seiner Lebenskraft.";

set 520 "Noel Carter war ein Waffennarr. Er liebte seine Sammlung an kuriosen Waffen über alles. Sogar mehr als seine eigene Frau, welche ihn als Folge dessen betrog. Er hatte viele Wunden in seinem leben davon getragen, doch keine schmerzte so sehr, wie die, von seiner Frau betrogen zu werden. So nahm er eines Tages sein bestes Gewehr zur Hand, welches er selbst konstruiert hatte und tötete damit seine Frau, ihren Liebhaber und zuletzt auch sich selbst. Es war sein einziger Ausweg, diesen grässlichen innerlichen Schmerz zu lindern… Die Mordwaffe jedoch verschwand...";
set 521 "Cecil Morane war eine gläubige Frau. Sie dachte immer, dass alles was geschieht auf seine Weise richtig war. Bis zu dem Tag, an dem ein Tsunami-Anschlag ihren Mann und ihre 3 Kinder tötete. Sie verlor den Glauben an den Herrn, da dies nicht gerecht war. Ihr Herz brannte vor dem Wunsch nach Vergeltung und so heuerte Sie einen Asassinen  an, welcher die Führungsspitze des Syndikats ausradieren sollte. Zu verlieren hatte sie ja nichts mehr. Die Waffe des Killers jedoch besaß im entscheidenden Moment jedoch mit einem mal so viel Feuerkraft, dass Sie 3 Tsunami-Mitglieder und die Wand hinter Ihnen mit einem Schuss zerriss. Der Killer wurde Sekunden später von den Tsunami niedergestreckt... und die Waffe verschwand in der Vergessenheit...";
set 522 "Dr. Gordon J. Mark war einst ein bedeutender Forscher auf der Basis der Freezer-Technologie. Als eine Organisierte Gang von Runnern während einer stürmischen Nacht in sein Labor einbrach, um die Baupläne und den Prototypen der Freezer-Waffe zu stehlen, verfolgte er die Eindringlinge bis vor die Tore seines Labors, um sie zu stellen. Einer der Runner wollte den Freezer-Prototyp gegen ihn einsetzen, als in genau diesem Moment ein greller Blitz vom Himmel zuckte und in die Waffe eindrang, was den Tod des Runners verursachte. Die Waffe war danach auf seltsame Weise verstärkt. Es gelang nur leider nie, diesen Effekt zu reproduzieren und somit blieb sie ein Unikat, welches einige Jahre später erfolgreich gestohlen wurde und für immer verschwand...";
set 523 "Jerod Parker war ein treuer Agent der City Admin, doch er hasste er seinen Job und alles was er wollte, war ein früher Ruhestand. Als er eines Tages aus dem Cryo-Schlaf erwachte, hörte er die Schreckensmeldung, dass der Twilight Guardian in die Innenstadt von Neocron vorgedrungen sei und schwere Schäden hinterlassen habe. Zusammen mit einer Gruppe Storm-Bots stelle er die Terroristen zu einem Finalen Kampf. Doch hatte der Gegner eine unglaublich mächtige Waffe, welche Fusionskugeln schleuderte, die selbst die Storm Bots in Fetzen riss. So fand auch Jerod Parker seine lang erhoffte Erlösung… auf den Strassen von Neocron.";
set 524 "Dr. Maria Law entwickelte Techniken, zum Chirurgischen Einsatz von Lasern. Viele Jahre Ihres Lebens opferte sie dem Ziel, Laser zu entwickeln, mit denen man einzelne, bestimmte Zellen oder Naniten im Körper gezielt neutralisieren kann, ohne Wunden zu hinterlassen. Ihre Experimente sahen keinen grossen Anklang bei Sponsoren, da es keine befriedigenden Ergebnisse vorzuweisen gab. Eine grosse, unbekannte Firma kaufte das Projekt auf und konstruierte auf Basis dieser Technologie einen unglaublich effektiven Laser für den Kampf. Es kam jedoch nie über einen Prototypen hinaus, da das Projekt von der Konkurrenz (man munkelt Archer&Wessen) manipuliert wurde. Der Prototyp verschwand nach schliessung der Institution...";
set 525 "Cervantes Talos war verrückt… so sagten es die Leute. Andere wiederum hielten Ihn für ein Genie und wieder andere fanden ihn einfach nur merkwürdig. Geliebt hat ihn aufgrund seiner „merkwürdigen“ Ader jedoch nie jemand. Fakt war jedoch, dass sich kaum jemand so gut mit Waffen auskannte, wie er. Er hockte manchmal Wochenlang in seinem Werkraum wo er an diversen Waffen schraubte und justierte und sie dann wieder auseinanderbaute, um sie auf andere Art und Weise wieder zusammenzusetzen. Er erschuf ein gewaltiges Plasma-Gewehr von einer Grazie und Perfektion, wie man es noch nie gesehen hatte. Für ihn war diese Waffe ein schönerer Anblick als jedes lebende Wesen auf der Erde… So anmutend, schön und tödlich...";
set 526 "Jude Fey war der beste Hacker seiner Zeit. Sein Gehirn bestand kaum noch aus Biomasse, so viele Implantate hatte er sich einsetzten lassen. Viel mehr war er eine denkende Maschine. Kein Mensch hatte es je überlebt, sich mehr als 5 Hirnimplantate einzusetzten. Er jedoch ersetzte nach und nach Jeden Teil seines Hirns mit einem Technischen Gegenstück. Doch er war immer noch er selbst… Er hatte keine Seele mehr aus Freien Gedanken… Vielmehr war er das grösste Technische Wunderwerk aller Zeiten. Ein Mensch, der keiner ist. Er verband die Waffen, die er nutzte einfach mit einem Stecker an seiner Schädeldecke und konnte Entfernung, Schussfrequenz, Genauigkeit und Schadenswirkung innerhalb weniger Nanosekunden kalkulieren. Bis zu dem Tag, als er bei einem Kampf von einer starken energetischen Ladung erwischt wurde, was seinen technischen Geist mit der Waffe verschmelzen liess. Seit diesem Tag „lebt“ er, wie ein Jinn in seiner Lampe, in dieser Waffe und stärkt sie durch seinen Selbsthass und Zorn auf alle Lebenden bis ins unermessliche...";
set 527 "Kirk McCoy arbeitete an der Entwicklung der Fusionswaffentechnologie und erzielte dort auch grosse Erfolge. Erfolg zieht allerdings auch Neider an. Wie auch in diesem Fall. Dr. Lao Chen, welcher nicht annähernd solche Erfolge erzielen konnte, wie McCoy. Er setzte einen Hacker namens Jude Fey auf McCoy´s Projekt an, welcher es auch schaffte, jegliche Informationen des Projektes zu stehlen. McCoy verfluchte Chen für diesen unehrenhaften Akt, welcher dazu führte, dass er sein Projekt aufgeben musste. Lao Chen baute nach Anleitung von McCoy´s Plänen zwei Prototypen. Bei einem Testlauf  detonierte ein Prototyp und tötete Chen in seinem Testlabor. Bei diesem Vorfall wurden auch alle Pläne des Prototypen vernichtet. Der andere Prototyp verschwand auf unbekanntem Weg und Archer&Wessen nahmen die Entwicklung von neuem auf, konnten bei der Entwicklung  jedoch nie solche hervorragenden Ergebnisse erzielen, wie McCoy, der zu diesem Zeitpunkt schon durch einen Gleiterunfall ums Leben gekommen war.";
set 528 "Shantai Guinea hatte einst eine hohe Position im Black Dragon Clan. Eines Tages wurde sein junger Bruder Sven Guinea ermordet und Shantai liess Nachforschungen anstellen. Es kam heraus, dass sich im Clan ein Verräter herumtreibt. Es konnten alle ausgeschlossen werden, bis auf Gon Ramone und Jeremia Sea. Sie verhörten sie lange und beide beteuerten ihre Unschuld. Letztendlich entschied sich Shantai, dass Gon seinen Bruder getötet und den Clan korrumpiert haben muss. Er zog seine Plasma-Pistole, die als Erbstück seines Bruders zurückgeblieben war, um Gon zu töten und so Vergeltung zu erlangen. Als er abdrückte, traf die Plasmaladung wie von Geisterhand gelenkt Jeremia, der durch den unglaublich gewaltigen Schuss in 2 Hälften geteilt wurde. Später stellte sich heraus, das Jeremia der tatsächliche Verräter war und von diesem Tag an trug Shantai nur noch die Waffe seines toten Bruders mit sich. Shantai kehrte von einer Diplomatiemission von der Crahn Sekte nicht zurück und auch die Waffe ward verschollen...";
set 529 "Marius Kahn war der Beste Schütze in den Frühen Tagen. Wenn er schoss, fielen seine Gegner zu dutzenden und flohen in Scharen. Er war ein Revolverheld der Moderne, weshalb man ihn auch W. Earp nannte. Niemand konnte sich erklären, wie er mit einer einzigen Pistole ganze Gruppen erledigen konnte. Nach seinem Tod begrub man ihn und seine Habseeligkeiten in einem Gebiet, das heute nur noch Wasteland ist. Einige Grabräuber plünderten Jahre später sein Grab und nahmen seine Waffe an sich. Sie fanden sehr schnell heraus, dass dies keine normale Waffe war. Sie war ein sehr viel mächtigeres Instrument der Zerstörung, als sich je irgendwer hätte träumen lassen. Es war also eher der Verdienst der Wunderwaffe, als der von W. Earp, dass alle fielen, die vor ihren Lauf gerieten. Die Waffe landete auf vielen Umwegen letztendlich im World Museum of Neocron, wo sie als „W. Earp“ ausgestellt wurde. Nach der Schliessung des Museums ging sie allerdings verloren.";
set 530 "Morcar Marone war ein Mörder. Er hatte mehr als 2 dutzend Menschen getötet und wurde doch nie gefasst. Fast war er schon ein Mythos, eine Art Jack the Ripper der Neuzeit. Er tötete immer mit einer Maschinenpistole und sprach Gebete von Gnade und Erlösung, bevor er sein Opfer niederstreckte. Eines Tages jedoch ging etwas schief. Er wollte gerade sein erwähltes Opfer „erlösen“, da packte Ihn ein junger Mann, der die Situation zufällig beobachtete am Arm, riss Morcar die Waffe aus der Hand und drückte ab. Eigentlich hätte dies Morcar bloss Kratzer auf seiner Duranium-Panzerung zufügen dürfen, doch er wurde regelrecht von der Salve zerrissen. So wurde auch Morcar selbst letztendlich von seinem Leben „erlöst“. Wer der Junge Mann war und wohin er mit der Waffe verschwunden ist, konnte nie aufgeklärt werden.";
set 531 "Die Assasine Miriam Bodom galt als die gefährlichste Person ihrer Zeit. Sie wurde nur von den grössten Konzernen angeheuert, um unliebsame Mitbewerber zu liquidieren. Sie lebte abgeschieden in den Wastelands und fühlte sich angeblich stark mit der Natur und der Tierwelt verbunden, aus der sie ihre Kraft zog. Sie nutze 2 fürchterliche Klauen als Waffen, welche man Paw of Tiger und Paw of Bear nannte, denn sie war so schnell und tödlich wie ein Tiger und so stark wie ein Bär. Warum sie als Assasine arbeitete wusste niemand so genau, aber man sagte es wäre ihr Instinkt zu töten. Als wäre es wie eine Droge für sie. Nach ihrem plötzlichen, spurlosen verschwinden musste man feststellen, dass sie eigentlich niemand wirklich kannte und alles, was man mit ihr in Verbindung brachte nur auf Vermutungen basierte. Tatsache ist jedoch, dass sie die beste Auftragskillerin ihrer Zeit war.";
set 532 "Die Assasine Miriam Bodom galt als die gefährlichste Person ihrer Zeit. Sie wurde nur von den grössten Konzernen angeheuert, um unliebsame Mitbewerber zu liquidieren. Sie lebte abgeschieden in den Wastelands und fühlte sich angeblich stark mit der Natur und der Tierwelt verbunden, aus der sie ihre Kraft zog. Sie nutze 2 fürchterliche Klauen als Waffen, welche man Paw of Tiger und Paw of Bear nannte, denn sie war so schnell und tödlich wie ein Tiger und so stark wie ein Bär. Warum sie als Assasine arbeitete wusste niemand so genau, aber man sagte es wäre ihr Instinkt zu töten. Als wäre es wie eine Droge für sie. Nach ihrem plötzlichen, spurlosen verschwinden musste man feststellen, dass sie eigentlich niemand wirklich kannte und alles, was man mit ihr in Verbindung brachte nur auf Vermutungen basierte. Tatsache ist jedoch, dass sie die beste Auftragskillerin ihrer Zeit war.";
set 533 "Don Fiddler hatte Geld – viel Geld. Er war Oberhaupt einer grossen Firma und konnte sich alles leisten, was er wollte. So beauftragte er NEXT Systems und Archer&Wessen mit der Entwicklung eines kleinen Raumgleiters, ganz nach seinen persönlichen Vorstellungen. Während NEXT die Technik übernahm, liess er von Archer&Wessen 2 Laser und 2 Raketenwerfer entwickeln, die an das Schiff angebracht werden sollten. Es dauerte fast 3 Jahre bis zur Fertigstellung des Gleiters, welcher von Fiddler „Moon Striker“ getauft wurde. Als Fiddler den „Moon Striker“ das erste mal austestete, stürzte er kurz nach dem Start ab und der Gleiter verging in einer Riesigen Rauchwolke. Alles, was heil blieb, war einer der Raketenwerfer, der in 3 Jahren Handarbeit speziell konstruiert wurde. Dieser verschwand allerdings bei den Aufräumarbeiten und es wurden auch keine weiteren dieser Serie produziert, da es zu Zeit- und Kostenaufwändig ist. Don Fiddlers Sohn George Fiddler schien über den Verlust seines Vater nicht allzu bestürzt, da er nun das Oberhaupt der Firma war. Man glaubt sogar, er habe den Gleiter manipulieren lassen...";
set 534 "Martha Riggs hatte viele Probleme, doch ihr grösstes war das Geld. Sie war keine gefragte Runnerin und konnte ihre Drogensucht durch Auftragsarbeiten kaum decken. Eines Tages bekam sie ein unglaubliches Angebot: 100.000 NC für eine Warenbeschaffung. Sie sollte aus einer Kristallmine in den Wastelands eine Laserpistole bergen, die ein „Mitarbeiter“ des Auftragsgebers dort verlor. Sie nahm den Auftrag an. Sie fand die Höhle und betrat sie und während sie gerade über eine alte, rostige Metallbrücke ging, die über einen Höhlensee führte, sah sie die Waffe. Sie lag auf einem Stein am Wasser. Also stieg sie hinab, um sie sich zu greifen, als mit einem mal eine riesige Fliegende Bestie auf sie stürzte. Sie ergriff die Waffe und feuerte. Das Wesen wurde sauber in zwei Hälften geschnitten und krachte auf die Brücke, welche dadurch zum Einsturz gebracht wurde. Martha Riggs wurde von den Trümmern erschlagen… wie auch schon so viele vor ihr einem „unglücklichen Unfall“ in dieser Höhle zum Opfer fielen. Runner die diese Waffe nicht bereit waren zu suchen, waren der Meinung, sie käme direkt aus der Hölle und sei verflucht. Aber es gab immer genug, denen das Geld wichtiger war, als ihr Leben...";
set 535 "Geoffrey Walker war ein guter Runner – ein verdammt guter. Aber auch die Besten kommen manchmal in verzwickte Situationen - So auch er. Er war in einer alten Lagerhalle eingeschlossen und es wimmelte nur so von Spinnen da unten. Er sollte sie alle ausradieren, doch eine riesige Spinnenmutation von der grösse eines Gleiters hatte ihn am Arm erwischt und verwundet. Er spürte, wie das starke gift durch seine Adern pulsierte und brannte, wie das Feuer der Hölle. Ihm war schummerig und er wusste, dass er hier sterben würde, wenn er nicht bald raus käme, um sich heilen zu lassen. Alles, was er hatte, war die Ray Pistole, die ihm sein Auftraggeber zur Verfügung gestellt hatte. Damit würde er die Zahlreichen Bestien vor der Tür nie erledigen, aber es war seine letzte Hoffnung, denn eingeschlossen in der Halle würde er sowieso draufgehen. Also öffnete er die Tür und begann, zu feuern. Er verwandelte die Monster mit dieser Waffe in kleine Häufchen blubbernder Biomasse, was ihn selbst verwunderte, denn die Waffe war weitaus stärker als jede andere, die er bisher in der Hand gehabt hatte. Er schaffte es zu flüchten und ignorierte seinen Auftrag. Das Geld war ihm egal, alles was er wollte, war diese Wunderwaffe zu behalten. Sie leistete ihm viele Jahre gute Dienste und seine Spuren sowie die der Waffe wurden von der Zeit verwischt...";
set 536 "Storm Bot Trupp 14c-Goucho schaffte es, nach 2 Wochen, den Trupp von Twilight Guardian Terroristen einzuholen, die einen Anschlag auf die Stadt verübt hatten. Nach einem Harten Kampf machte der Trupp 54 Gefangene in einem kleinen Lager der Twilight Guardians. Der Anführer des Trupps entschied, sie alle zu Exekutieren. Er Zog seine Fusion Pistole und tötete sie alle. Männer, Frauen, Kinder – alle 54. Noch nie wurde mit einer einzigen Waffe solch eine Schreckentat begangen und wie es sich später herausstellte, war es eine Fehlfunktion im Truppenführer, dass diese Entscheidung getroffen wurde. Nur ausgelöst wurde diese Fehlfunktion durch einen unglaublich starken Energiefluss von eben dieser Waffe. Die Waffe gilt seitdem als höchst gefährlich und jeder Versuch, sie zu untersuchen, wurde durch unwarscheinlich starke Energieschläge von der Waffe vereitelt. Also wurde sie weggesperrt und der Storm Bot Trupp 14c-Goucho wurde abgeschaltet, da er durch den Kontakt mit der Waffe möglicherweise beeinflusst wurde. Es war fast schon so, als hätte die Waffe einen eignen Willen, der nichts gutes Vermag...";
set 537 "Was passiert, wenn ich eine Freezer-Zelle in einen Shocker einsetze ? Diese Frage hat sich auch Andre Davis gestellt und da er ein Technikerr bei Archer&Wessen war, stellte es keine grossen Probleme dar, einfach mal etwas rumzuprobieren. Aus der kleinen Idee wurde für ihn ein 4 Jähriges 1-Mann Projekt. Er investierte seine gesamte Freizeit, um den Shocker zu modifizieren… und er hatte Erfolg. Leider wären die Teile für die Produktion so teuer wie eine Freezer-Kanone und das Gerät wurde dem Massenmarkt nicht zugänglich gemacht. Davis beliess es bei Seiner Eigenanfertigung und nannte den Shocker „Electric Tempest“, da er eine extrem effektive Waffe darstellte, trotz seiner kleinen Grösse.";
set 538 "Die Crahn Sekte hat lange Zeit an der Verstärkung von Waffen durch PSI gearbeitet, um so etwas wie Flammenschwerter oder Blitzklauen herzustellen. Leider ist es nicht leicht, seine PSI Kräfte auf ein statisches Objekt zu lenken und so hatte man mehr zerbröselte als gestärkte Waffen. Bis auf einen Fall: Das Metall des Messers wurde stärker als jeder Diamant. Durch Laserschleiftechniken wurde es so zur schärfsten Klinge, die je geschaffen wurde. Ein einziger Schnitt reicht aus, um so sauber tief ins Fleisch zu schneiden, dass das Gewebe sich sehr schnell wieder zusammensetzt, der Getroffene allerdings kaum merkt, dass er geschnitten wurde und innerhalb kürzester Zeit verblutet, wenn das Messer mit Leichtigkeit seine Adern zerteilt. Leider blieb es bei dieser einen Waffe, denn es gelang kein Weiteres mal, eine durch PSI-Kraft zu fertigen...";
set 539 "Ceres fand bei seiner Expedition in den Norden nicht nur die Ruhestätte des Ceres-Projektes sondern auch dieses Schwert, welches ihn Dunkel aus dem Tiefen Schnee der Berge zu sich rief. Da er glaubte, die Ruhestätte des Ceres-Projektes wäre die Ruhestätte eines alten Kriegers mit dem Namen Ceres, dachte er auch, dass die Waffe einst diesem Krieger gehörte. Er legte sich so den Namen Ceres zu, um die Ehre des Kriegers fortzuführen. Er bemächtigte sich der Klinge und glaubte, sie verleihe ihm übernatürliche Kräfte. Zwar war der Glaube an einen alten Ceres-Krieger falsch, wie es sich später herausstellte, doch die Klinge war und ist wirklich etwas besonderes...";
set 540 "Ursprünglich nach den Originalaufzeichnungen des Ceres-Projektes als Nachkampfwaffe für Thunderbolt War Bots entwickelt. Die Serie wurde jedoch eingestellt, da selbst die eigene Armee zu viele Verluste durch die schier unglaubliche Kampfkraft dieser War Bots erhielt. Die elektrischen Entladungen dieser Maschinen konnten ganze Gruppen technischer und biologischer Organismen in dampfende Häufchen verwandeln. Kurz bevor der letzte der Bots recycelt wurde, entfernte der Wissenschaftler Hans Grober den Schockprojektor und modifizierte in zu einer gebräuchlichen Waffe. Die Waffe fand nie Einsatz und verstaubte in einer alten Lagerhalle, bis diese irgendwann eingerissen wurde...";
set 541 "Eine Vereinigung von vermummten Kultisten, die sich „Devils Grace“ nannten, fertigten sich mit speziellen Techniken Laserschwerter an, die weit über dem normalen Standard waren. Sie schafften durch die Kombination der besten Bauteile verschiedenster Firmen, die Energie weit stärker zu bündeln als es bei einem „ Serienmässigen “  Lasersword der Fall ist. Die Devils Grace wurden allerdings von der Crahn-Sekte ausnahmslos vernichtet, da sie keinen Kult neben sich duldeten und so Ging auch das Geheimnis um diese Schwerter verloren...";
set 542 "Tyrion Carhard arbeitete am Projet f13 von Tangend. Der Doom Beamer wurde ursprünglich für übergrosse Kampfandroiden gebaut und war nie für den normalen Gebrauch vorgesehen. Die Androiden gingen nie in Serie, das Projekt wurde gestoppt und es gab keine weiteren Gelder, um in irgendeiner Weise weiterzuentwickeln. So verkaufte Carhard die Doom-Beamer Waffe an einen Untergrundhändler namens Ethan Cole, welcher sie weiterverkaufte. Die Waffe wechselte viele Hände und wurde im Laufe der Zeit für den normalen Gebrauch als Schultergeschütz gebräuchlich gemacht. Wo sie sich befindet weiss niemand… und das ist warscheinlich auch besser so...";


