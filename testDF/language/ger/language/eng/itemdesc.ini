set 750 "Der Golden Eagle wurde zum ersten Mal an A. Gendarme, Truppenfuehrer waehrend der Machtergreifung, vergeben. 'Das Leben zieht dahin, geh und wage, bevor du stirbst. Etwas Maechtiges und Erhabenes, lasse es hinter dir um die Zeit zu besiegen.'-Goethe";
set 751 "Diese Auszeichnung wurde von Thor eingefuehrt. Es wurde an alle ueberlebenden des Squad Zeta uebergeben, welche im ersten Doy-Krieg dienten. 'Die Notwendigkeit kennt nichts weiter als den Sieg.'-Syrus";
set 752 "Das Victory Cross ist die hoechste Auszeichnung der CA. Es wurde einzig an Menschen wie Lioon Reza uebergeben, vormals an NCPD Supervisor Felix Sheer und Special Agent 'Chameleon'. 'Wenn es keinen Gott gibt, muessen wir ihn erfinden.'-Voltaire";
//tt
set 753 "Du hast gezeigt, dass du in wahrer Pionier bist. Du bist weitergegangen, wo andere gestoppt haetten. Du hast gezeigt, dass du nicht nur ein wahrer Geschaeftsmann bist, sondern getreu Tangent handelst.";
set 754 "Du hast uebertroffen, was jede Firma von ihren Mitarbeitern erwarten kann. Du bist ueber deine Pflichten hinausgegangen und hast gezeigt, was wahre Tangents sind.";
set 755 "Waehrend deiner Zeit bei Tangent hast du wieder und wieder anderen einen Weg zum folgen gezeigt. Niemals hast du dabei an das gedacht, was es dich kosten koennte. Du hast Herz gezeigt und dennoch immer auch an den Profit gedacht.";
//pp
set 756 "Die erfolgreiche Geschichte von ProtoPharm begann mit der Erfindung der CryoVaults von Jacob Finster. Obwohl Finster nicht mehr CEO des Konzerns ist wird sein schoepferischer Geist weiter getragen, von Runnern wie dir.";
set 757 "Vitae ist die Basis aller Medikits. Entwickelt im Jahr 2678 von Alain Finster, ist es ein Meilenstein in der ProtoPharm Erfolgsgeschichte. Wir sind stolz einen weiteren aufsteigenden Stern in der Firma zu sehen, welcher an diese Erfolge anknuepft.";
set 758 "Nur die besten Mitarbeiter des ProtoPharm Konzerns werden mit dieser Auszeichnung geehrt. Ambrosia, der Trank der Goetter aus der griech. Mythologie, ist das Geheimnis fuer das ewige Leben. Deine Leistungen werden immer in Erinnerung bleiben.";
//bt
set 759 "Die Vauxhall Medal ist nach Harry Vauyhall benannt, ein genialer Bio-Techniker welcher das Immunsystem-Problem mit Implantaten loeste. Du hast bewiesen, dass du seine Intelligenz und Intuition teilst.";
set 760 "Der Avenger Award ist benannt nach der Avenger, dem Raumschiff welches nach Irata III unterwegs war. Es steht fuer die Brillianz, dem Wissen und der Technologie BioTechs. Du und deine Faehigkeiten haben den Weg des zukuenftigen BioTechs gezeigt.";
set 761 "Das Heart of Jordan ist nach unserem geehrten CEO Seymour Jordan, einem wahren Visionaer und Geschaeftsmann benannt. Du hast die Fuehrung des Unternehmens mit deinen Faehigkeiten verbluefft und bringst BioTech neue Hoffnung fuer eine hellere Zukunft.";
//dre
set 762 "Sie haben mit Ihrer Arbeit bewiesen das sich Diamond auf Sie verlassen kann. Wir sind sicher, dass Sie auch in Zukunft Diamond helfen werden erfolgreich in Neocron zu agieren.";
set 763 "Wie das Unternehmen Diamond, stehen auch Sie fuer geschaeftlichen Erfolg und politische Stabilitaet. Mit Ihren Verdiensten haben Sie Diamond geholfen sowohl wirtschaftlich als auch politisch ueberaus erfolgreich zu sein.";
set 764 "Durch Ihre ausserordentlichen Leistungen haben Sie bewiesen einer der wertvollsten Mitarbeiter Diamonds zu sein. Die Unternehmensphilosophie wirtschaftlichen Erfolg zu erreichen und politische Stabilitaet zu wahren haben Sie mehr als andere verinnerlicht.";
//next
set 765 "Heute ehrt NEXT mit dieser Auszeichnung besondere Leistungen im wirtschaftlichen und wissenschaftlichen Bereich, die den Konzern einen bedeutenden Schritt in Richtung der Wiederaufnahme des Weltraumprogramms vorangebracht haben.";
set 766 "Der Silver Shield wird an die besten Mitarbeiter als Wertschaetzung fuer deren harte Arbeit zum Schutze der NEXT Inc. verliehen. Du hast dein Leben fuer das geistige Eigentum der Firma und die Wiederbelebung des Weltraumprogramms riskiert.";
set 767 "Dies ist die hoechste Auszeichnung die der NEXT Konzern an seine Mitarbeiter vergeben kann. Du wurdest von Mr.Digger persoenlich fuer diesen Titel ausgewaehlt. Ausserdem erhaeltst du ein Ticket fuer den naechsten GREAT TREK, dem Traum aller NEXT Mitarbeiter.";
//cm
set 768 "Nach Abschluss der militaerischen Kampagne wird dem Soldaten das Black Ribbon verliehen, als Beweis auf dem Schlachtfeld erprobt zu sein.";
set 769 "Der Silver Star wird nur an die Besten und Schlausten der City Mercs vergeben. Es ist ein Zeichen fuer ihren Einsatz und ihre Ehre auf dem Schlachtfeld.";
set 770 "Die Medal of Honour wird nur an die Besten der Besten vergeben. Waehrend einer lebenslangen und hervorragenden Karriere haben die Soldaten bewiesen, was es heisst ein Offizier und ein Gentleman zu sein.";
//tg
set 771 "Der Traeger dieser Auszeichnung, hat sich durch seine Bemuehungen die Ideale der Demokratie zu etablieren verdient gemacht und ist damit auf dem besten Wege dahin in das Regierungskabinett Hagen Yagers aufgenommen zu werden, sobald Reza besiegt ist.";
set 772 "Diese Medaille wurde dem Traeger aufgrund seiner Taten im Dienste der Freiheit der Menschen vom Twilight Guardian verliehen. Der Besitzer dieser Medaille sollte damit als leuchtendes Beispiel den anderen Twilight Guardians vorangehen.";
set 773 "Diese Auszeichnung sichert dem Besitzer den Status eines Ehrenbuergers, sobald der Guardian Neocron uebernommen hat. Diese Ehre wird nur wenigen Freiheitskaempfern zu Teil, welche ihre Treue zum Guardian ueber lange Zeit, mit grossen Taten bewiesen haben.";
//fa
set 774 "Du folgst den Idealen unserer Gemeinschaft. Dein Geist ist frei und offen. Darum hat der Forscherrat der Fallen Angels beschlossen, dich mit dieser Auszeichnung zu ehren. Fuer die Asche unserer Vaeter, fuer die Kinder dieser Erde, fuer die Zukunft!";
set 775 "Du hast die Erwartungen des Forscherrats weit uebertroffen und bist zu einer Verkoerperung unseres Geistes geworden. Du hast deinen Teil dazu beigetragen, die Gemeinschaft dorthin zu bringen, wo sie jetzt steht, was diese Auszeichnung bezeugt.";
set 776 "Deine Leistungen fuer die Gemeinschaft sind beispiellos. Du bist ein Vorbild fuer alle Fallen Angels. Du denkst und handelst im Geist Thomas Coopers. Trage diese Auszeichnung mit Stolz, denn sie laesst jeden wissen, dass du ein 'primus inter pares' bist!";
//ts
set 777 "Der Award of Security ist eine kleine jedoch nicht zu verachtende Auszeichnung des Syndikats. Diese Auszeichnung wird an Mitarbeiter verliehen die sich mit grossem Erfolg um die Sicherheit im Pepper Park kuemmern.";
set 778 "Diese Auszeichnung wird an Mitglieder verliehen die spezielle Dienste gegenueber dem Syndikat leisten. Traeger dieses Ordens sind sehr begabte Leute, die durch ihre Faehigkeiten nicht den Moeglichkeit besitzen sich den Award of Security zu verdienen.";
set 779 "Dieser Orden wird nur in Ausnahmefaellen verliehen. Besitzer dieser Medallie wird es von Madame Veronique freigestellt ob sie weitere Dienste fuer das Syndikat leisten wollen, da sie ihre Loyalitaet bereits bewiesen haben.";
//bd
set 780 "Du hast dich als ein wichtiger Runner im Pepper Park etabliert. Wir fuehlen uns geehrt, dich bei den Black Dragons zu haben.";
set 781 "Du hast bewiesen den Clan mit deinem Leben und deiner Seele zu unterstuetzen. Lass dich niemals von einem Kampf zurueckschlagen, du besitzt die Wut einer goettlichen Kreatur.";
set 782 "Du verkoerperst das feurige Herz und den Geist eines Drachen. Du hast dem Clan bewiesen, dass das Feuer des Drachen das hellste Licht im Pepper Park ist.";
//crahn
set 783 "Du bist von Crahn gesegnet und hast gezeigt, dass diese Gunst auch in schweren Zeiten besitzt. Du bist ein wertvolles Mitglied fuer die Sekte.";
set 784 "Gesegnet beim goettlichen Crahn hast du deine Kraefte weise genutzt, um den Geist Crahns unter den Unglaeubigen zu verbreiten. Die Sekte vertraut dir in der Wiederherstellung ihrer alten Kraft.";
set 785 "Du bist ein wahrer Mentor der Kinder des Crahn, ein Bruder fuer die auserkorenen Wenigen und Vermittler fuer die Unglaeubigen. Du bist wahrlich gesegnet vom allmaechtigen Crahn und eine Verkoerperung seines Lichts.";

