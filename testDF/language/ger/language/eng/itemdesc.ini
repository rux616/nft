set 543 "Diese Rüstung ist eine Spezialentwicklung, die auf der CopBot Technologie basiert. Ein eingebauter Mechanismus überprüft ob der Träger in einer High Security Datei der NCPD registriert ist, in der nur loyale CityAdmin Bürger eingetragen werden. Dies bedeutet, dass die Rüstung sich abschaltet falls eine unbefugte Person sie benutzen will.";
set 544	"Als Tangent Technologies eine besonders effektive Shotgun entwickelten, vertrauten sie den Prototypen einem ihrer besten Wissenschaftler, Jorgen Rasmussen an, damit dieser ihn schnell und ohne viel Aufsehen zum Hauptquartier bringe. Es ging alles sehr schnell, als Rasmussen entführt und in der Gaya Mine versteckt wurde. Ein Runner ging der Sache nach, aber beide wurden nie wiedergesehen. Man sagt, dass der Runnner Rasmussen getötet, und den Prototypen der Shotgun gestohlen habe...";

set 699	"Dies ist ein sehr merkwürdiges Buch… Vielleicht ist es in Code geschrieben. Du kannst keinerlei Sinn erkennen.";
set 700	"Derms sind der letzte Schrei. Aufwändig gereinigte Substanzen geben den ultimativen 'sauberen' Kick. Besonders lange Wirkungsdauer da es wie ein Pflaster auf die Haut geklebt wird. Rote Derms erhöhen während der Wirkungsdauer die Psionischen Fähigkeiten des Benutzers enorm, verringern die Intelligenz jedoch merklich.";
set 701	"Derms sind der letzte Schrei. Aufwändig gereinigte Substanzen geben den ultimativen 'sauberen' Kick. Besonders lange Wirkungsdauer da es wie ein Pflaster auf die Haut geklebt wird. Gelbe Derms erhöhen während der Wirkungsdauer die Stärke des Benutzers enorm, verringern die Intelligenz jedoch merklich.";
set 702	"Derms sind der letzte Schrei. Aufwändig gereinigte Substanzen geben den ultimativen 'sauberen' Kick. Besonders lange Wirkungsdauer da es wie ein Pflaster auf die Haut geklebt wird. Blaue Derms erhöhen während der Wirkungsdauer die Geschicklichkeit des Benutzers enorm, verringern die Intelligenz jedoch merklich.";
