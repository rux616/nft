//Food
set 322 "Dies ist eines unserer vegetarischen Gerichte aus gebackenem Tofu, welches mit verschiedenen Gewürzen verfeinert wird. Sie haben die Wahl zwischen gegrillten und gebraten Würstchen mit extra scharfer Sauce.";
set 323 "Nachdem der Skorpion eine Stunde lang gebacken wurde, entfaltet der aromatische Mutantenkäse seine spezielle Note. In Verbindung mit dem getrocknetem Skorpionsgift wird Sie der aussergewöhnliche Geschmack dieser Spezialität beinahe um den Verstand bringen.";
set 324 "Die Flunder ist eine der letzten Spezialitäten des Ozeans. Wir servieren diesen delikaten Fisch mit einer Variation von Seetang, welches reich an Mineralen und Proteinen ist.";
set 325 "Die geräucherten Giant Rat Steaks aus unserem Mittagsmenü servieren wir mit verschiedenen Beilagen wie Reis, Nudeln oder Kartoffeln, sowie verschiedenen Saucen.";
set 326 "Frische Rattenwürstchen sind eine Beilage zu unserem legendären Zwiebel-Nudelauflauf. Die gerösteten Zwiebeln und Nudeln verleihen diesem Gericht seinen charakteristischen Geschmack. Eine gute und günstige Mahlzeit, jedem Runner zu empfehlen, der nach an einem anstrengenden Arbeitstag eine Stärkung benötigt.";
set 327 "Diese Kartoffelfrucht wächst überall in den Wastelands, aber nur die wenigsten wissen, wie man sie vom Gift befreit und zu einer schmackhaften Mahlzeit verarbeitet. Zu den gebackenen Kartoffeln servieren wir eine grosse Portion Reis mit vier verschiedenen Saucen.";
set 328 "Diese Riesenratte ist mit einer Masse aus getrockneten Früchten und gekochten Innereien gefüllt und wird mit getrockneten Gemüsevariationen aus den Wastelands serviert.";
set 329 "Unsere frischen Kakerlaken werden in den dunklen Abwassersystemen Neocrons gefangen. Wir rösten sie mit scharfen Gewürzen und überziehen sie schliesslich mit einer glänzenden Schokoladenglasur.";
set 330 "Die gegrillte Krabbe ist eine weitere Spezialität aus den dunklen Tiefen des Ozeans. Der Fisch wird vier Wochen lang geräuchert, um ihm seine typische rauchige Note zu verleihen.";
set 331 "Eine weitere vegetarische Mahlzeit aus Kartoffeln, Gemüse und einer von vier zur Auswahl stehenden Saucen. Unser Poisonous Plant Püree ist eine hausgemachte Delikatesse mit verfeinertem Geschmack.";
set 332 "Die Würstchen werden mit einem gebratenen Ei des legendären Flying Raptors serviert. Zu diesen seltenen Eiern und den Würstchen servieren wir eine Spezialität des Hauses - den Zwiebel-Nudelauflauf.";
set 333 "Diese Mahlzeit ist wie die gegrillte Riesenratte ein Highlight auf unserer Speisekarte. Eine Ratte wird mit etwas Brokkoli zu einem leckeren Ragout verarbeitet und mit einem kalten Bier serviert.";
set 334 "Die schmackhafte, in Scheiben geschnittene Schlange wird mit einem gebratenen Ei und einer grossen Portion Reis serviert. Nur zu, die Schlange beisst nicht mehr.";
set 335 "Auf den Ceres Disks erzählten unsere Vorfahren unter anderem von einem legendäre Helden namens Popeye, der seine unglaublichen Kräfte aus dem Spinat bezog. Wir servieren dieses Gemüse der Kraft mit zwei Würstchen und gestampften Kakerlaken.";
