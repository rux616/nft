//weapons
set 1 "Die Pistole ist den archaischen Feuerwaffen sehr ähnlich. Eine einzelne Patrone wird in die Kammer geladen und beim Betätigen des Abzugs mit dem Schlagbolzen abgefeuert.";
set 2 "In der Vielzahl der Hightech-Waffen des 28. Jahrhunderts stellt der gewöhnliche Baseballschläger immer noch eine nicht zu unterschätzende, günstige und vor allem wartungsarme Nahkampfwaffe dar. Die auf die Oberfläche aufgetragenen piezoelektrischen Zellen sorgen für eine zusätzliche elektrische Schockwirkung.";
set 3 "Das von Tangent produzierte Assault Rifle ist eine halb-automatische Waffe für kurze bis mittlere Reichweite. Das Sturmgewehr benötigt 5.56mm Standardmunition. Mittels eines entsprechenden Ammo Konverters können auch andere Munitionsarten verwendet werden.";
set 4 "Die Fusion Cannon stellt die neueste Entwicklung der Kaltfusion-Waffentechnik dar. Ursprünglich für die Heavy Weapon Teams der CityMercs entwickelt, zeichnet sich die Fusion Cannon durch hohe Feuer- und Zerstörungskraft aus. Die Nachteile hingegen sind das hohe Gewicht und die Unhandlichkeit.";
set 8 "Die Phase Induced Plasma Cannon PIP Z85 benutzt eine Kombination aus Plasma bildenden und ohmschen Plasma, um ihre Wirkung zu maximieren. Diese Technik verwendet partikelgeladene Magnetfeldstrahlen, die in vorhandenes Plasma induziert werden. Die starke Hitzeentwicklung des Plasmas verursacht schwerste Verbrennungen und verwandelt nahezu jede ungeschützte Materie in einen Haufen Asche. Dies macht die Plasmakanone zu einer der mächtigsten Waffen auf den Schlachtfeldern der heutigen Zeit.";
set 9 "Dieses Messer aus einer speziellen Metalllegierung ist die Standard-Nahkampfwaffe und durchdringt mit seiner extra-gehärteten Klinge aus 10mm Carbon-Stahl auch die härtesten Materialien.";
set 10 "Das Stilett ist eine reine Stichwaffe ohne scharfe Klinge. Es ist eine unauffällig zu tragende und elegante Waffe aus erstklassigem, rostfreiem Stahl.";
set 11 "Der Grenade Launcher verschießt modifizierte Granaten. Speziell für den Infantry Support entwickelt, ist der Grenade Launcher die perfekte Waffe für Angriffe auf mittlere Distanz.";
set 12 "Die Laser Pistol gibt einen extrem heißen Laserstrahl ab. Die Hitzeentwicklung der heutigen Laserwaffen ist so stark, dass sie sich durch nahezu jede Panzerung hindurch schmelzen und dem Zielobjekt schwersten Hitzeschaden zufügen kann. Die Laserpistole stellt im Vergleich zum Laser Rifle die kleinere und weitaus schwächere Strahlenwaffe dar.";
set 13 "Verglichen mit der kleineren Laserpistole, zeichnet sich das Laser Rifle durch eine weitaus höhere Feuerkraft und Reichweite aus.";
set 14 "Die Ray Cannon der Pulsar-Klasse ist eine Disruptorwaffe, die organisches Material auf subatomarer Ebene zersetzt. Dies geschieht durch Beschuß des Ziels mit neutronenangereicherten Strahlen. Der Effekt der Ray Gun nimmt merklich ab, je laenger der Weg den die Strahlen zuruecklegen müssen bevor sie auf das Ziel treffen.";
set 15 "Die Gluon-Boson Suspension Ray Gun durchdringt das Ziel, indem es die Materie auf atomarer Ebene abbaut. Beim Aufprall des Strahls auf ein Ziel wird die molekulare Struktur des getroffenen Bereichs aufgelöst, was bei lebenswichtigen Körperzonen zum sofortigen Exitus führt.";
set 16 "Die heutigen Flammenwerfer können mit verschiedenen hochtoxischen, leicht entzündlichen Flüssigkeiten geladen werden. Die hohe Verdichtung der verwendeten Flüssigkeit beim Abfeuern gewährleistet eine hohe Effizienz und Feuerkraft.";
set 17 "Das Combat Knife ist eine vom Militär verbesserte Version des herkömmlichen Special Alloy Knife. Kaltgewalzter Carbonstahl  und hochqualitative Verarbeitung verleihen dieser Nahkampfwaffe eine sehr gute Effizienz und Haltbarkeit. Ein echter Marine schwört auf sein Combat Knife.";
set 18 "Sechs mit Wolfram-Carbonstahl verstärkte, kalt geschmiedete rostfreie Klingen machen die Claw zu einer der gefährlichsten Nahkampfwaffen.";
set 19 "Diese Waffe ist nicht einfach nur ein gewöhnliches Schwert, wie es unsere Vorfahren im Mittelalter zum Kämpfen benutzt haben. Dieses Meisterstück aus den High-Tech Waffenschmieden von Tangent ist ein subatomar geschmiedetes, extra gehärtetes und nahezu unzerbrechliches Langschwert mit absolut tödlicher Wirkung bei richtiger Handhabung.";
set 20 "Gewöhnliche 9mm-Munition für alle gängigen Pistolen. Erhältlich in verschiedenen Munitionsarten.";
set 21 "Riot-Shotgun-Patronen enthalten 20 kleine, tödliche Schrotkugeln, die beim Abschuss eine immense Streuwirkung erzeugen. Erhältlich in verschiedenen Munitionsarten.";
set 23 "Der moderne Laser Pointer arbeitet mit einem hoch auflösenden Mini-Heliumlaser. Gespeist durch eine Energiezelle, kann der Laserpointer Ziele direkt markieren und dadurch die Treffsicherheit erhöhen.";
set 24 "5.56mm-Munition für das Standard Assault Rifle. Erhältlich in verschiedenen Munitionsarten.";
set 25 "Die moderne Version der Batterie des 20. Jahrhunderts. Die Energy Pack besteht aus Platten  aus Platin und Osmium, teilweise in flüssiges Gellium, ein supraleitendes Metall, getaucht. Die Platin- und Osmiumplatten sind mit Dioden verbunden, die aus dem Energy Pack führen, und den Verbraucher (meistens eine Waffe) durchschalten, um den Stromkreis zu schließen. Wenn der Verbraucher das Energy Pack anzapft, fließen im Gellium aufgeladene Elektronen vom Platin durch den Verbraucher zum Osmium.";
set 26 "Ursprünglich von Tangent Technologies als Präzisions-Schneidewerkzeug für die Schiffswerften von NexT Systems entwickelt, später zur Nahkampfwaffe umgestaltet. Das Laser-Sword formt mittels einer sich verjüngenden Ringdüse einen konischen Strahl aus einem Heliumgaslaser, welcher aus dem Griff, der eine Energiekapsel enthält, austritt. Durch einen halbdurchlässigen Spiegel entsteht ein Prisma aus kohärentem Licht. Das Laserschwert verursacht schwere Verbrennungen und kann verschiedenste Rüstungen durchschneiden. Wegen seiner geringen Größe und seines niedrigen Gewichts ist es für viele Berufssoldaten die bevorzugte Waffe. Sein elegantes Erscheinungsbild ist auch der städtischen 'Upper Class' angenehm aufgefallen, so dass es von vielen als Statussymbol getragen wird.";
set 27 "Bei einem Laser Sword wird die Laserklinge von einem Helium-Neon- Laser geformt. Erhältlich in verschiedenen Ausführungen.";
set 28 "Einfache Mittel, die Chancen im Nahkampf zu verbessern, waren zu jeder Zeit üblich. Früher trug man z. B. Ketten um die Faust, um größeren Schaden zuzufügen. Weil diese jedoch unzureichend gepolstert waren, verletzten sie nicht nur den Gegner, sondern auch den Angreifer.\n\nMit Schlagring zu kämpfen ist so wie mit nackten Fäusten. Das Eisen dient nur dazu, bei einem kraftvollen Schlag größeren Schaden anzurichten. Die Knöchel sind durch Innenpolster geschützt, damit sich der Träger bei einem Treffer nicht am Metall verletzt.";
Set 29 "Einfache Mittel, die Chancen im Nahkampf zu verbessern, waren zu jeder Zeit üblich. Früher trug man z. B. Ketten um die Faust, um größeren Schaden zuzufügen. Weil diese jedoch unzureichend gepolstert waren, verletzten sie nicht nur den Gegner, sondern auch den Angreifer.\n\nMit Schlagring zu kämpfen ist so wie mit nackten Fäusten. Das Eisen dient nur dazu, bei einem kraftvollen Schlag größeren Schaden anzurichten. Die Knöchel sind durch Innenpolster geschützt, damit sich der Träger bei einem Treffer nicht am Metall verletzt. Schlagringe aus Messing sind massiver und fügen größeren Schaden zu.";
set 30 "Moderne Schalldämpfer verringern die beim Abschuss der Waffe entstehende Schussenergie um ca. 60% und dämpfen den Explosionsknall dadurch enorm.";
set 31 "Ein optisch-elektronisches Zielfernrohr mit mehrfachem Zoom und integrierter Zielerkennung. Einsetzbar für viele Waffentypen.";
set 32 "Das Junk Knife ist die Standardwaffe der kleineren Mutanten. Zusammengebaut aus allerlei Schrott, stellt das Junk Knife eine sehr günstige Alternative zu den anderen erhältlichen Messern dar.";
set 33 "Die Waffe ist eine neue Ausführung des alten Tasers. Innerhalb von Millisekunden wird eine elektrische Ladung aufgebaut und an das Ziel abgegeben. Eine Mini-Fusions-Batterie ermöglicht den ständigen Einsatz ohne zeitlich aufwändige Ladezeiten.";
set 34 "Obwohl die Nail Gun ursprünglich als Werkzeug entwickelt wurde, erfreut sie sich aufgrund ihres geringen Preises mittlerweile hoher Beliebtheit. Die Nail Gun verwendet Nägel als Munition.";
set 35 "In einer immer schwieriger werdenden Welt konnte ein Jäger – oder sogar ein einfacher Bürger sehr schnell Ärger bekommen. Man konnte sich nicht erlauben, draußen in der 'Outzone' verletzt zu werden und nach Neocron zurückzuhumpeln, um wieder zusammengeflickt zu werden. Als Antwort auf diese neue Marktchance begannen allerdings alle Geschäfte in der Gegend, die eine Pharma-Abteilung hatten, 'Stimkits' zu verkaufen. Diese waren meistens mit qualitativ minderwertigen Steroiden bestückt, die nicht wirklich zu heilen vermochten. Doch nach einigen Jahren Testphase begannen große Pharmafirmen mit der Produktion von professionellen 'Medkits'. Diese Kits heilten tatsächlich Wunden und schützten sie vor Entzündungen, und betäubten nicht lediglich die umliegenden Nerven.";
set 36 "Die kleine Medkits erinnern im Gegensatz zu den großen Versionen mehr an die guten alten 'Stimkits'. Die kleinen Medkits haben eher eine schmerzstillende und desinfizierende als eine Wundheilende Wirkung, was sich auch in ihrem geringerem Preis widerspiegelt.";
set 37 "Mit der Zunahme der Auseinandersetzungen in der Stadt, wurde den Waffenherstellern schnell bewusst, dass kleinere, kompaktere Energiewaffen immer gefragter wurden. Daraufhin machten sich die Spitzentechniker der Tangent Division von BioTech Industries Inc. an die Entwicklung und Produktion von Mikrowaffen, was dazu geführt hat, dass heute viele Energiepistolen in der Stadt Verwendung finden.  \n\n Die Plasma-Pistole kombiniert verschiedene Methoden der Plasmabildung um die Effektivität zu maximieren. Die hochgradige Hitze des Plasmas (nahe 10 Millionen Grad Kelvin) äschert nahezu alles im Weg befindliche ein und fügt dem Ziel schwerste Verbrennungen zu. In Verbindung mit der zusätzlichen kinetischen Energie des Strahlbeschleunigers macht sie das zu einer der mächtigsten Pistolen überhaupt";
set 38 "Mit der Zunahme der Auseinandersetzungen in der Stadt wurde den Waffenherstellern schnell bewusst, dass kleinere, kompaktere Energiewaffen immer gefragter wurden. Daraufhin machten sich die Spitzentechniker der Tangent Division von BioTech Industries Inc. an die Entwicklung und Produktion von Mikrowaffen, was dazu geführt hat, dass heute viele Energiepistolen in der Stadt Verwendung finden. \n\nDie Fusionspistole schädigt das Ziel, indem sie seine Atome beim Auftreffen auflöst. Die Einschlagstellen sehen aus wie eine bunte Mischung von trockenem Wachs. Selbst die stärkste Rüstung gibt angeblich nach, wenn der Gegner mit einer Fusionspistole umgehen kann. Durch die verwendete Technologie nimmt der Schaden zu, je näher die Zielentfernung der Maximalreichweite der Waffe ist.";
set 39 "Mit der Zunahme der Auseinandersetzungen in der Stadt wurde den Waffenherstellern schnell bewusst, dass kleinere, kompaktere Energiewaffen immer gefragter wurden. Daraufhin machten sich die Spitzentechniker der Tangent Division von BioTech Industries Inc. an die Entwicklung und Produktion von Mikrowaffen, was dazu geführt hat, dass heute viele Energiepistolen in der Stadt Verwendung finden.\n\n Die Ray-Gun Pistole durchbohrt ihr Ziel, indem es dieses auf atomarer Ebene zerlegt. Die Auswirkung auf das Ziel ist einzigartig. Vom Strahl getroffen, lösen sich seine Atome zu einem dünnen Nebel auf, der sich langsam verflüchtigt und fein genug ist, um durch die meisten Luftfilter zu gelangen, was ziemlich üble aber meist harmlose Nachwirkungen mit sich bringt.  Der Effekt der Ray Gun nimmt merklich ab, je laenger der Weg den die Strahlen zuruecklegen müssen bevor sie auf das Ziel treffen.";
set 40 "Mit der Zunahme der Auseinandersetzungen in der Stadt wurde den Waffenherstellern schnell bewusst, dass kleinere, kompaktere Energiewaffen immer gefragter wurden. Daraufhin begannen die Spitzentechniker der Tangent Division von BioTech Industries Inc. mit der Entwicklung und Produktion von Mikrowaffen, was dazu geführt hat, dass heute viele Energiepistolen in der Stadt Verwendung finden.\n\n Die Freezerpistole feuert einen negativen Ionenimpuls ab, der entwickelt wurde, um die Aktionen des getroffenen Ziels zu verlangsamen. Er erreicht dies, indem er die negative Ladung der Neuronen des vegetativen Nervensystems des Getroffenen erhöht. Das macht es den meisten Neuronen kurzzeitig schwerer, wenn nicht unmöglich, ihr Aktionspotential zu erreichen. Die Folge beim getroffenen Individuum sind Taubheit und Desorientierung.";
set 41 "Brain Implants sind in verschiedenen Ausführungen erhältlich. Jedes Brain Implant wird, wie der Name sagt, direkt in die entsprechende Gehirnregion gepflanzt. Da das Gehirn ein sehr empfindliches Organ ist, kann es bei vielen Implantaten auch zu negativen Auswirkungen auf die Fähig- und Fertigkeiten des Users kommen.";
set 42 "Die Uzi-Maschinenpistole ist eine der beliebtesten Nahkampfwaffen, wenn es um Feuerkraft und hohe Schussfrequenz geht. 20 Schuss 8mm Munition pro Magazin, in kürzester Zeit abgefeuert, überzeugen sogar den härtesten Runner, sich eine Uzi zuzulegen.";
set 43 "Die Shotgun ist die perfekte Waffe für den Kampf in geschlossenen Räumen. Die große Streuwirkung und Feuerkraft der Shotgun richten verheerenden Schaden auf kurzer bis mittlerer Distanz an.";
set 44 "Das Street Model Rifle ist die bevorzugte Waffe der Mutanten. Obwohl das Street Rifle komplett aus Schrott zusammengesetzt ist, vereint es hohe Feuerkraft, Reichweite und Zuverlässigkeit. Das Street Rifle verwendet standardmäßig 7.62mm-Stahlmantelmunition.";
set 45 "Der Freezer in seinen unterschiedlichen Ausführungen wurde ursprünglich zur Wiederherstellung der öffentlichen Ordnung bei Aufständen entwickelt. Ein gezielter Treffer durch einen Freezer paralysiert das Ziel und macht es nahezu unbeweglich. Die verbesserten Versionen richten außerdem verheerenden Schaden beim Aufprall auf das Ziel an.";
set 46 "Das Fusion Rifle ist die größere Version der Fusion Pistol, mit größerer Feuerkraft und Reichweite. Nachteile: Höheres Gewicht und die teure Anschaffung.";

//implants
set 47 "Die von Biotech entwickelten und von Cryton Tools & Implants vertriebenen Knochenverstärkungen sind in verschiedenen Modellen erhältlich. 'Von Kopf bis Fuß auf Hiebe eingestellt' (Verkaufsslogan von Cryton Tools & Implants)";
set 49 "Die zahlreichen Modelle der Eye Implants erweitern die optischen und motorischen Fähigkeiten des Users. Da diese Eye Implants ebenfalls in empfindliche Bereiche des Nervensystems eingepflanzt werden, können je nach Modell auch negative Auswirkungen auf die Fähig- und Fertigkeiten vorkommen.";
set 50 "Die Lasermine enthält sechs hochexplosive Ladungen Hightech-Sprengstoff. Angebracht an eine Wand richtet die Laser Mine beim Unterbrechen der Laserlichtschranke, schwersten Explosivschaden in einem maximalen Umkreis von 10m an.";
set 51 "Der vom Militär entwickelte und von Tangent vertriebene Rocket Launcher ist die perfekte Fernkampfwaffe für große Ziele. Sechs ungelenkte hoch-explosive Raketenprojektile mit einer Reichweite von bis zu 3000 Meter machen den Rocket Launcher bei groß angelegten Feldzügen zu einem unverzichtbaren Bestandteil.";
set 52 "Die von Tangent entwickelte Hightech-Handgranate zeichnet sich durch ihre große Sprengwirkung und Zuverlässigkeit aus. Das Motto lautet 'Throw & Forget'. So mancher Tank hat dabei doch glatt das Wegrennen vergessen und dies mit dem Verlust des ein oder anderen Körperteils bezahlt.";
set 53 "Die Trash Hand Grenade ist die Handgranate für den kleinen Mann. Billige Verarbeitung und schlechte Materialien machen diese Handgranate eher zu einem Russisch Roulette, als dass sie wirklich nützen würde.";
set 54 "Wie alle gängigen Minen enthält die Timed Mine sechs hochexplosive Hightech-Sprengladungen die durch einen variabel einstellbaren Timer gezündet werden.";
set 55 "Die Movement Mine ist mit einem hoch empfindlichen Bewegungssensor ausgestattet, der bei jeglicher erkannter Bewegung im Umkreis von 10m die hochexplosive Ladung zur Detonation bringt.";
set 56 "Die verschiedenen Ausführungen der Synthetic Hearsts ersetzen das ursprüngliche Herz des Users komplett. Die Fähigkeiten der jeweiligen Modelle bewegen sich von stärkerer kardiologischer Leistung, bis hin zur Filterung von schädlichen Umwelteinflüssen.";
set 57 "Das Cryton RD-300 Recycling Device benutzt Autonome Mehrzweck Naniten (AMN) um die verschiedensten Materialien in ihre Basisbestandteile zu zerlegen und wieder neu zu kombinieren. Die dabei entstehenden Chemikalien und Metalle werden in einem tragbarem Sicherheitsdruckbehälter gespeichert. Die Effizienz der AMNs hängt von der Recycle-Skill des Benutzers ab";
set 58 "Das Cryton HT-351 Hacktool ist ein am Handgelenk getragener Mini-Computer, dessen einziger Zweck das Hacken ist. Nur die unglaubliche Rechenpower der HT-351 CPU und der Einsatz von Autonomen IceBreak Naniten (AIBN) erlaubt es, die komplizierten Routinen durchzuführen, die beim Hacken benötigt werden. Die Effizienz der AIBNs hängt von der Hacking-Skill des Benutzers ab.";
set 59 "Das BioTech IT 1610 Personal Implant Tool benutzt Autonome Mehrzweck Naniten (AMN), die in den Körper des Patienten injiziert werden und die gewünschte Implantation eigenständig durchführen. Das IT 1610 in der Basisversion erlaubt nur das Selbstimplantieren durch den Patienten. Die Effizienz der AMNs hängt von der Implantations-Fähigkeit des Benutzers ab.";
set 60 "Die Taschenlampen-Waffenerweiterung wurde für das Militär und das NCPD entwickelt. An eine Waffe angebracht, erhellt das hochintensive Licht den Bereich, auf den die Waffe zielt. Das Aluminiumgehäuse ist von außen und innen abgesiegelt, wasser- und schlagresistent. Die Single Lithium-Cäsium Energiezelle versorgt die Lampe mit genug Energie um einen 3 Meter Langen Lichtstrahl zu werfen. Die Lebensdauer der Energiezelle beträgt allerdings nur 9 Jahre.";
set 61 "Das Cryton RP-20 Repair Tool benutzt Autonome Mehrzweck Naniten (AMN) um beschädigte Teile einer Waffe zu reparieren. Das RP 20 wird an die Waffe angebracht und die AMNs führen die Reparatur eigenständig durch. Die Effizienz der AMNs hängt von der Reparaturfähigkeit des Benutzers ab.";
set 64 "Die von Tangent entwickelte Observer Drone ermöglicht es dem Runner, Beobachtungen von bestimmten Gegenden durchzuführen ohne selbst vor Ort zu sein. Die Drone lässt sich je nach Fähigkeit des Runners, bequem und vor allen Dingen gezielt fernsteuern.";
set 65 "Baugleich mit der Observer Drone hat die Laser Drone zusätzliche einen kleinen Impulslaser für Verteidigungs- oder Angriffszwecke integriert.";
set 66 "Die Kamikaze Drone hat nur einen Zweck -  'Seek and Destroy. Eine hoch-explosive Ladung, die nach Aktivierung des Zünders innerhalb von 30 Sekunden mit erheblicher Schadenswirkung detoniert.";
set 67 "Die von Tangent Technologies Inc. entwickelte Gatling Drone bietet ähnliche Features wie ihre Pendants. Die Gatling Drone verfügt über einen mittelschweren Wolframpanzer und eine minimierte 8-läufige Gatling Gun, die mit 800 Umdrehungen pro Sekunde Titannadeln abschießen kann. Die Gatling Gun ist in ein Nitrogenkühlsystem integriert, um Überhitzung vorzubeugen. Die Drone schwebt mittels eines Magnetfeldgenerators, und ein Fusionsreaktor steuert die Bewegung in alle Richtungen. Die einfache Benutzeroberfläche bietet einen praktischen Verteidigungsmodus, der den Benutzer aus der Gefahrenzone fern hält";
set 68 "Die von Tangent Technologies Inc. Entwickelte Dual Laser Drone bietet ähnliche Features wie ihre Pendants. Die Dual Laser Drone verfügt über einen mittelschweren Wolframpanzer und zwei 0,5 Angstrom FELs (Freie-Elektronen-Laser). Die Einrichtung der FELs, Röntgen-Pulslaserstrahlen zu emittieren erweitert die Feuerkraft dieses Waffensystems. Versorgt werden die Laser durch einen Mikro-Kaltfusionsreaktor der Zeus-Klasse. Die Gewehre sind in ein Nitrogenkühlsystem integriert, um Überhitzung vorzubeugen. Die Drone schwebt mittels eines Magnetfeldgenerators, und ein Fusionsreaktor steuert die Bewegung in alle Richtungen. Die einfache Benutzeroberfläche bietet einen praktischen Verteidigungsmodus, der den Benutzer aus der Gefahrenzone fern hält";
set 69 "Die von Tangent Technologies Inc. entwickelte Mini Rocket Drone bietet ähnliche Features wie ihre Pendants. Die Gatling Drone verfügt über einen mittelschweren Wolframpanzer und einen minimierten Raketenwerfer für 40 mm Shrike Rockets. Die Shrike Rocket ist ein ungeführtes Festtreibstoffprojektil mit einem Aufschlagzünder. Die maximale Reichweite beträgt 200 Meter. Das Projektil trägt eine 100 Gramm schwere Explosivladung. Die Drone schwebt mittels eines Magnetfeldgenerators, und ein Fusionsreaktor steuert die Bewegung in alle Richtungen. Die einfache Benutzeroberfläche bietet einen praktischen Verteidigungsmodus, der den Benutzer aus der Gefahrenzone fern hält";
set 70 "Dies ist eine Erfrischung. Erfrischungen haben unterschiedliche Wirkungen auf ihren Körper.";
set 71 "Eine sehr hohe Schussfrequenz und Feuerkraft machen die Gatling Waffen zu den beliebtesten Schusswaffen der Aggressor Mutanten. Manche Wissenschaftler behaupten sogar dass sie mit der Gatling Pistol an der Hand geboren werden.";
set 80 "Jeder liebt Süßigkeiten, besonders unsere Vorfahren im 21. Jahrhundert. Zumindest bis sie herausfanden, dass man wegen all dem Zucker wenigstens einmal im Monat zum Zahnarzt musste, und der gelbe Farbstoff #5 ihr Leben um 5 Jahre verkürzte. Aber dank der modernen Ernaehrungswissenschaft sind heutige Süßigkeiten mehr eine art 'Power-Riegel', Ein Riegel aus Protein und anderer Energie gibt die Nährstoffe, welche Bahnbrecher im zwanzigsten Jahrhundert waren. Sie geben dir Kraft, wenn du dich ein wenig schlaff fühlst. Unlängst sind sie sehr Beliebt bei den Abenteurern und anderen, die sich nach draußen aus dem Schutz der Copbots wagen. Meistens haben sie einfach keine Zeit, sich mal kurz hinzusetzen und ein kleines Picnic zu machen. Sie brauchen etwas, das ihnen all ihre Nährstoffe gibt aber schnell zu essen und einfach zu transportieren ist. Die modernen Süßigkeiten lösen all diese Probleme.";
set 82 "Eine modifizierte Version des Automatic Firing Device.  Das Hidden-AFD bleibt in Ruhestellung, bis es aktiviert wird. Unter Verwendung von Infrarot- und Lasertechnologie erfasst und verfolgt der Pointer dieses Gewehrs sowohl Bewegung als auch Hitze und spürt sogar verhüllte Eindringlinge auf. Der von einem zusätzlichen, seitlich angebrachten Energy Clip versorgte Lauf feuert Laserimpulse ab und kann um 360 Grad horizontal sowie 60 Grad vertikal geschwenkt werden. Der Energy-Clip ist selbstregenerierend und sichert somit dem ADF eine quasi unbegrenzte Energieversorgung, solange man ihm einige Minuten Zeit lässt, um die verbrauchte Energie wieder aufzubauen. Wird ein Ziel erfasst, verfolgt das Gewehr seine Bewegungen und feuert solange, bis das Ziel tot ist oder vom Pointer nicht mehr erfasst wird.";
set 83 "Unter Verwendung von Infrarot- und Lasertechnologie erfasst und verfolgt der Pointer dieses Gewehrs sowohl Bewegung, als auch Hitze und spürt sogar verhüllte Eindringlinge auf. Der von einem zusätzlichen, seitlich angebrachten Energy Clip versorgte Lauf feuert Laserimpulse ab und kann um 360 Grad horizontal sowie 60 Grad vertikal geschwenkt werden. Der Energy-Clip ist selbstregenerierend und sichert somit dem ADF eine quasi unbegrenzte Energieversorgung, solange man ihm einige Minuten Zeit lässt, um die verbrauchte Energie wieder aufzubauen. Wird ein Ziel erfasst, verfolgt das Gewehr seine Bewegungen und feuert solange, bis das Ziel tot ist oder vom Pointer nicht mehr erfasst wird.";
set 84 "Fortschritte bei der Miniaturisierung schafften die Möglichkeit, den Prozess der Mineralsuche, -separation und -extraktion in einem Werkzeug zu kombinieren. Die ersten Modelle waren jedoch immer noch so groß, dass zwei bis drei Männer benötigt wurden, um sie zu bewegen. Die alten Hochdruckzylinder waren schwer und konnten nur von Förder-Bots getragen werden.";
set 85 "Dieses von Tangent Technologies Inc. entwickeltes Derivat der Gatling Drone kann dank neuer Technologie heilende PSI-Kräfte stören.";

