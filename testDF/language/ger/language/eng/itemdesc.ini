//ca
set 800 "Nachdem der Buergerkrieg in Amerika beendet war, wurden den beteiligten Generaelen goldene Revolver ueberreicht. Sie waren mit goldenen Kugeln geladen, um den Frieden zu symbolisieren. Die Worte 'Serva me, servabo te' waren in sie graviert.";
//next
set 801 "Der Nuvolari ist derzeit das beste Fahrzeug, welches ausschliesslich an die Top Talente von NEXT vergeben wird. Es besticht durch seinen Stil, den hervorragenden Komfort und seine einzigartige Funktionalitaet.";
//dre
set 802 "Diese Appartements wurden fuer hohe Angestellte der CityAdmin entworfen. Lioon Reza akzeptierte Danmunds Geschenk nicht, er wollte nicht den Eindruck erwecken, bestechlich zu sein. So entschied Danmund damit treue Diamond Mitarbeiter zu ehren.";
//tangent
set 803 "Das ZX-01 ist das Originalgeraet, welches Crytons kopierte und nun auf dem Massenmarkt verkauft. Urspruenglich fuer den Bau der ersten Copbots vorgesehen, sind die Kopien dem ZX-01 in Sachen Qualitaet bei weitem unterlegen.";
//bt
set 804 "Die Biotech Multitask CPU erhoeht die Gehirnauslastung des Anwenders von den normalen 10% auf 50% durch synaptische Bruecken zwischen Neuronen und neuen Nerven fuer erweitertes Aufgaben Management.";
//pp
set 805 "Das ProtoPharm HoPaS wurde zum ersten Mal an den Arzt Marc Weslash verliehen. Er erfand das Medikit. Erst einige Jahrzehnte spaeter uebernahm ProtoPharm diese Auszeichnung und verleiht sie seither an Runner, die sich durch besondere Leistungen hervorheben.";
//cm
set 806 "Das Mercenary`s Dream wird nur an die Besten der City Mercs ueberreicht. Es ist eine verbesserte Ausgabe des standard Gatling Rifles, mit welchem die City Mercs ausgeruestet sind.";
/ts
set 807 "Gefertigt aus echtem Holz anstelle der gewoehnlichen Schlaeger aus der Nano-Herstellung, ist dieser extrem ausgewogen und besitzt einen maechtigen Schwung. Nur wenige wissen die Schoenheit dieses Schlaegers zu schaetzen.";
//bd
set 808 "Der Dragon-Fire ist nach der natuerlichen Waffe des Drachen aus den alten chinesischen Sagen benannt. Er hat ein starkes Ansehen auf den Strassen des Pepper Parks erlangt und wird seither vom Black Dragon Clan an die erfolgreichsten Mitglieder vergeben.";
//crahn
set 809 "Der Dagger of Crahn ist ein heiliger Artefakt, welcher durch den puren Willen des Bruders/der Schwester gefertigt wurde, ohne jedigliche PSI Verstaerker. Die Herstellung ist der ultimative Beweis fuer dessen/deren Kraft.";
//fa
set 810 "Durch intuitive Menuefuehrung und erweiterten Neurolink-Support bietet dieses brandneue Stueck High-Tech aus den Laboren Tech Havens einen bisher noch nie gekannten R.P.O.S.-Bedienkomfort.";
/tg
set 811 "Diese Waffe ist noch ein Original aus der Zeit, als der Twilight Guardian damals noch mit Lioon Reza die Psi-Moenche aus Neocron vertrieben hat. Diese Waffen wurden als Andenken gepflegt und nur noch sehr selten ausgegeben.";

set 850 "Dies ist eine Ausgabe des monatlichen Neocronicle Magazins ";

