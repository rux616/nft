set 337 "Eine ganz besondere Spezialität ist der in einem Fischfond gekochte Skorpion, welcher auf gedünstetem Spinat angerichtet wird. Auf Wunsch zeigen Ihnen unsere Kellner, welche Teile des Skorpions zum Verzehr geeignet sind und welche nicht. Nichts für schwache Nerven.";
