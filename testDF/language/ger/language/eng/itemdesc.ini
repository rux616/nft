set 1000 "Dies ist ein Möbelstück, mit dem Du Dein Apartment einrichten kannst. Ziehe es in einen freien Slot Deines Quickbelts und aktiviere es. Es wird vor Dir erscheinen und Du kannst es drehen indem Du die linke Maustaste drückst. Zum setzten nur schnell Doppelklicken. Wenn Du das Objekt wieder aufnehmen willst, brauchst Du ein 'Object Removal Tool'.";

