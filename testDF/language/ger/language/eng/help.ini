set 2102 "Wichtige Informationen zum Navigationssystem in Neocron2  das ''Navray''";
set 2103 "Übersicht:\nDas Navigationssystem in Neocron findest du unter dem Menüpunkt ''Navray'' (F9). Es soll dir helfen dich in deiner Umgebung besser zu Recht zu finden. Hier können zu einen die unterschiedlichen Karten aktiviert und eingesehen werden. Das für Neulinge jedoch wichtigste ist das Navigationssystem. \n\nNavray:\nIn den Menü im oberen Bereich des Bildes wird ein Ziel ausgewählt, das in Gegend des jeweiligen Standorts liegt. Das bedeutet das aus Neocron heraus nur NC Ziele und aus Dome of York heraus nur DoY Ziele erfasst werden. Ist das Ziel gewählt aktivierst du das System durch einen Druck auf die Start Taste. Das Navigationssystem zeigt dir nun den Weg zu dem ausgewählten Ziel. Das kann zum einen durch eine gestrichelte Linie geschehen, der Du folgen kannst oder in einigen Fällen auch durch einen Pfeil am oberen Rande des Bildes. Ist Dein Bestimmungsort erreicht wird das System automatisch deaktiviert.\n\nErste Ziele:\nAls Neuling solltest du auf jeden Fall dein Fraktionshauptquartier besuchen. Wähle die  entsprechende Fraktion im Menü aus und aktiviere das Navray. Das System kann Dir auch helfen Händler in deiner Nähe aufzuspüren, was grade für Neulinge eine sinnvoll sein kann. \n\nDie Karten:\nEs stehen drei Karten zur Verfügung. Die Minimap ist eine kleine Karte die einen Ausschnitt der Umgebung in einem kleinen Fenster anzeigt. Diese Anzeige bleibt auch beim Umherlaufen erhalten und kann per ALT-M aktiviert und deaktiviert werden. Die Sektor Karte blendet eine Komplettübersicht des aktuellen Sektors in einem neuen Fenster ein und die Weltkarte wird Format füllend angezeigt und gibt Aufschluss über die Wastelands und die Haupteingänge zu den Städten Neocron und Dome of York.";

//gr info
set 2104 "Wichtige Informationen zum Tod in Neocron  der ''Gene Replicator''";
set 2105 "Übersicht:\nDer Gen Replicator (kurz GenRep) bietet eine Vielzahl an Funktionen. Einmal durch Druck auf die ''activate'' Taste aktiviert kann er sowohl als Teleport Zielstation dienen als auch nach dem Tod zur Wiederherstellung des Charakters genutzt werden. Der GenRep in deinem ersten Appartement ist automatisch aktiviert, sodass Du immer dorthin zurückkehren kannst. Es lohnt sich aber die Credits für die Aktivierung von zusätzlichen Stationen zu investieren um später auch dort starten zu können\n\nDer Tod in Neocron:\nSolltest du in Neocron einmal sterben, kannst Du dich an einem vorher aktivierten GenRep replizieren lassen. Dieser Vorgang verursacht nur temporäre Verluste von Fähigkeiten, die sich nach einiger Zeit wieder regenerieren. Temporär können dadurch auch Gegenstände für dich unbrauchbar werden. Den genauen Stand der Regeneration kannst du im Skillfenster (F5) erfahren, wo ein Statusbalken oben links unter dem Namen ''Synaptic Impairment'' den entsprechenden Verlust anzeigt.\n\nDein Rucksack:\nStirbst Du in Neocron verlierst Du das was du bei dir getragen hast in einem Rucksack an der Stelle Deines Todes. Dieser Rucksack ist für niemanden außer Dir selbst zugänglich. Du kannst entweder zur Stelle Deines Todes zurückkehren und den Rucksack wieder an dich nehmen oder alternativ im GenRep Fenster den ''Recover Backpack'' Knopf betätigen, der das zurückholen der Sachen gegen eine Gebühr erlaubt.\n\nDer Gürtel:\nSolltest du deinen ''Law Enforcer'' (bitte zugehörige Mail lesen) entfernt haben, verlierst Du bei Deinem Tod zusätzlich zu deinem Rucksack einen Gürtel in dem sich ein Gegenstand aus deinem Quickbelt befindet. Ausgenommen ist davon nur der erste Slot, in dem besonders wertvolle Gegenstände vor dem Verlust geschützt sind. Der verlorene Gürtel kann im Gegensatz zum Rucksack nicht über den GenRep zurückgeholt werden und kann im Prinzip von Jedem geleert werden, der in der Lage ist die das integrierte Schloss zu hacken.";

