set 4000 "WILLKOMMEN, RUNNER.\n\nEin weiterer Tag in Neocron ist angebrochen. Sei vorsichtig, wenn du auf dich gestellt bist, und sei dankbar, wenn du in die sichere Obhut eines Clan aufgenommen wurdest. Neocron bietet dir alles, was du begehrst: Geld, Macht, Kampf, Liebe und Wohlstand. Nimm es dir, bevor es jemand anderes tut.\n\nWenn du einen Terminal des CityComs benutzt, findest du einige nützliche Informationen, die dir den Einstieg in Neocron erleichtern.\n\nKlicke dazu auf das Fragezeichen oben rechts im Bildschirm um einen Supportmitarbeiter zu rufen.\n\nMake your day.";
set 4001 "Bei Dir ist Mr. Smith. Er kümmert sich um Neuankömmlinge und wird Dir weitere Infos geben.\nBewege den Mauszeiger über ihn und drücke '(%ACTION(use))' um mit ihm zu sprechen.\nUm in den Game-Modus zu wechseln drücke '%ACTION(R.P.O.S.)', 'ESC' oder den 'X'-Button oben rechts auf dem Bildschirm.";
set 4002 "Um aus deinem Appartement herauszukommen, benutze das Tür-Interface neben der Appartementtür.\nGehe zum Lift, öffne die Tür und benutze das Lift-Interface.\n Drücke auf 'Ground Floor' und du kommst auf der Straßenebene heraus.";
set 4003 "Durch Drücken von '%ACTION(R.P.O.S.)' kannst du zwischen dem R.P.O.S.- und dem Action-Modus wechseln.";
set 4004 "Innerhalb der Stadt findest du Kanaldeckel, durch die du in die Kanalisation  gelangst. Die Kanalisation wird von Kreaturen bevölkert, die ohne große Anstrengung vernichtetet werden können. Im Kampf stärkst du deine Fähigkeiten, verdienst Credits und gewinnst Skill-Points.\n\nIn den Kanälen sind auch einfache Gegenstände zu finden.";
set 4005 "Um in den Chat-Modus zu wechseln, muss der Hypercom aktiviert werden (drücke dazu '%ACTION(R.P.O.S.)' und klicke auf 'Hypercom'). Hier kannst du Team Lists einsehen und mit anderen Spielern chatten.";
set 4006 "Um Implantate und Panzerung zu benutzen, ziehe sie aus dem Inventory in den entsprechenden Armor- bzw. die Implant-Slots. Um Implantate zu benutzen, benötigst du auch ein 'Implant Tool' in deinem Inventory.";
set 4007 "Anfänger sollten die Outzone und die Wastelands meiden, bis sie bessere Waffen und Panzerung gefunden haben.\n\nDer 'Law Enforcer' Chip schützt dich vor dem Angriff anderer Spieler, macht Angriffe von dir auf andere Spieler aber ebenso unmöglich. Um ihn zu entfernen, ziehe ihn aus dem 'Implant'-Fenster in dein Inventory.";
set 4008 "Mit Hilfe des Genereplicators kannst du dich nach dem Tode 'wiederbeleben' lassen. Um dieses Feature nicht nur in deinem Appartement zu benutzen, musst du den Replicator vorher aktivieren, indem du dich vor ihn aufstellst und den Action-Button drückst (Voreinstellung ist die rechte Maustaste). Danach kannst du im Menü 'Activate' wählen.";
set 4009 "Im GeneReplicator kannst du deine Habseligkeiten lagern, wenn du gestorben bist. Klicke dazu 'Rescue' im GenRep-Menü. Daraufhin werden Gegenstände, die neben deiner 'Leiche' liegen gegen eine kleine Gebühr in den GoGuardian untergebracht.";
set 4010 "Gegenstände können in jedem GoGuardian untergebracht werden und lassen sich von jedem beliebigen GoGuardian wieder entnehmen.";
set 4011 "Durch Drücken von 'Alt + C' kannst du alle verfügbaren Chat-Modi durchscrollen.";
set 4012 "Mit dem 'Recycling Tool' lassen sich Abfälle, die du in Mülltonnen findest, wieder zu Metallen von hoher Qualität aufbereiten.";
set 4013 "Durch Drücken von '%ACTION(Action) + %ACTION(Minimap)' kannst du eine kleine Umgebungskarte aufrufen.";
set 4014 "Durch Drücken von 'Alt + H' kannst du deine Faust in Bereitschaft versetzen.";
set 4015 "Drücke 'Alt + P', um deine aktuelle Position anzeigen zu lassen.";
set 4016 "Benutze das Research Tool, um von einem bestimmten Gegenstand einen Blueprint (Bauplan) erstellen zu lassen. Ziehe dazu im Inventory das Research Tool über den gewünschten Gegenstand.";
set 4017 "Mit Hilfe eines Blueprints, des 'Constructor Tools', und der erforderlichen Teile kannst du Gegenstände zusammenbauen. Ziehe dazu einfach alles in die 'Processor'-Slots und klicke auf 'Start'.";
set 4018 "Waffen nutzen sich durch Benutzung ab. Sinkt der Wert ihres Zustands auf Null, sind sie unbrauchbar. Mit dem 'Repair Tool' können sie allerdings wieder repariert werden.";
set 4019 "Das Zielen mit einer Waffe ist beim Gehen oder Laufen schwieriger. Am leichtesten ist es in geduckter Haltung und ohne sich zu bewegen.";
set 4020 "Einige Gegenstände lassen sich erst dann benutzen, wenn du einen bestimmten Level in einem bestimmten Skill erreicht hast. Der Skill-Limit wird angezeigt, wenn du den Gegenstand mit der rechten Maustaste anklickst und dann 'SHOW INFO' wählst.";
