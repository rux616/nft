//law enforcer info
set 2100 "Wichtige Informationen zum Kampf Spieler gegen Spieler  der ''Law Enforcer''";
set 2101 "Hier folgen einige wichtige Informationen die dir die Regeln des Kampfes Spieler gegen Spieler erklären.\n\nBeschreibung:\nIn Neocron wird Neulingen von vorne herein ein Chip namens ''Law Enforcer'' im Kopf implantiert. Dieser Chip verhindert, dass du im Anfang in Kämpfe verwickelt wirst. Andere Spieler können Dich nicht verletzen und umgekehrt kannst Du anderen Spielern keinen Schaden zufügen.\n\nLimitationen:\nDie einzige Limitation die sich aus dem Tragen des Law Enforcers ergibt ist die Tatsache, dass man keinem Clan beitreten kann.\n\nAusbau:\nIm Gegensatz zu anderen Implantaten wird zum Entfernen und Einsetzten des Law Enforcers kein Implantier Tool benötigt. Ziehe ihn einfach aus deinem Implantatsfenster (F3) in dein Inventory (F2). So kannst du ihn zu einem späteren Zeitpunkt wieder einsetzten. Dies geht allerdings nur bis dein Character einen Skilllevel von 30 erreicht hat. Nach diesem Zeitpunkt ist der Ausbau des Chips unwiederruflich!\n\nWarnung:\nÜberlege dir gut ob du den Law Enforcer entfernst! In dem Moment in dem der Vorgang abgeschlossen ist, wirst du für erfahrene Spieler leichte Beute sein. Du solltest dafür sorgen, dass du zu diesem Zeitpunkt starke Freunde hast, die dir weiterhelfen und dich schützen. Ein guter Weg ist, sich einem Clan anzuschließen. Dort findest du erfahrene Spieler, die dich mit Informationen und Material versorgen und dir bei deinem Leben in Neocron helfen.\n\nSavezones:\nAuch wenn du deinen Law Enforcer entfernt hast, gibt es Bereiche in denen du vor Attacken anderer Spieler sicher bist. In sogenannten ''Save Zones'' kann kein Kampf stattfinden. Das Hauptquartier deiner Fraktion (nachzusehen unter F6) ist eine solche ''Save Zone''. Begib dich dorthin um Kontakte zu Gleichgesinnten aufzubauen und deine Fraktion genauer kennen zu lernen. ";

