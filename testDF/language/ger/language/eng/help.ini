set 3000 "Tipps vom Skill Advisor: Assassin #1";
set 3001 "Du hast dich für den Berufsweg des Assassins entschieden. Lautlos und ungesehen zu operieren sollte von nun an dein Handeln bestimmen. Fernkampf mit Gewehren wird von nun an dein täglich Brot sein, versuche also, so intensiv wie nur möglich den Umgang mit Gewehren (R-C) zu erlernen, sowie ausreichend das Zielen (WPL) zu erlernen. Wenn du es deinen Fähigkeiten zutraust, solltest du dir auch ein gewisses Wissen über Hightech (T-C) zulegen, um Hightech-Waffen sowie Stealth-Tools einsetzen zu können (letzteres falls du ein Spy bist). Es ist anfangs nicht ratsam, dich auf etwas anderes als Kampf zu konzentrieren, da du im Kampf gegen Monster deine Fähigkeiten am schnellsten entwickeln wirst. Verzichte also vorerst auf Luxus wie Hacking (HCK), Implantieren (IMP) oder dergleichen. Schon bald wirst du auch solche Fähigkeiten erlernen können.";

set 3002 "Tipps vom Skill Advisor: Driver #1";
set 3003 "Du hast dich entschieden, Driver zu werden. Unerlässlich ist daher der Umgang mit Fahrzeugen (VHC) für dich, trainiere ihn, bis du mit allen wesentlichen Fahrzeugen deiner Wahl umgehen kannst. Selbstverständlich musst du allerdings auch kämpfen können. Deine Wahl sollte nach Möglichkeit auf Schwere Waffen (H-C) fallen, da du so auch mit den Bordgeschützen der bewaffneten Fahrzeuge umgehen können wirst, was sich für dich z.B. beim Jagen als Segen erweisen wird. Solltest du dir das aufgrund deiner geringen Körperkraft nicht zutrauen (Spy), solltest du zumindest den Umgang mit Pistolen (P-C) oder Gewehren (R-C) erlernen. So wirst du deine Fähigkeiten am schnellsten entwickeln. Als Driver bist du schnell, beweglich, und vom GenRep-System unabhängig. Nutze diesen Vorteil!";

set 3004 "Tipps vom Skill Advisor: Engineer #1";
set 3005 "Du willst Engineer werden, wobei das was du bauen wirst erheblich von deiner Fraktion abhängen wird. Trainieren wirst du jedoch immer dasselbe: das Bauen (CST) selbst. Besorge dir Blueprints von einem Scientist deines Vertrauens, schnapp dir die nötigen Bauteile aus deinem Fraktionshauptquartier oder einem der Shops, und lege los. Im Laufe der Zeit wirst du besser und besser werden. Beachte, dass es keine Obergrenze gibt. Je besser du dich auf das Bauen verstehst, umso besser werden die Gegenstände, die du produzierst. Übrigens: viele Engineers trainieren nebenher den Kampf mit Pistolen (P-C), um sich im Notfall verteidigen zu können. Von Gewehren (R-C) sei dir abgeraten: Mit ihnen müsstest du viel zu viel Zeit mit Zielübungen (WPL) vergeuden. Für Pistolen jedoch musst du das Zielen kaum trainieren. Stattdessen kannst du dich natürlich ganz gegen Kampf entscheiden, und Recycling (REC) oder Reparieren (REP) trainieren. Das macht dich sicher wertvoller, aber auch völlig wehrlos.";

set 3006 "Tipps vom Skill Advisor: Field Medic #1";
set 3007 "Du bist Field Medic, und damit der Stützpfeiler jeder erfolgreichen Runnergruppe, sei es in der Jagd oder auf dem Schlachtfeld der Outposts. Je besser du dich auf deine passiven Psi-Fähigkeiten (PPU) verstehst, umso grösser wird die Hilfe sein, die du deinem Team bist. Denke aber daran, dass du auch die nötigen geistigen Kapazitäten (MST) aufweisen musst, um die Psi-Module zu benutzen, die du bei dir hast. Mehr als die benötigten Werte ist jedoch überflüssig. Vergiss auch nicht, dass du keine grosse Hilfe bist, wenn du nach jedem Eingriff erst einmal dich kurz erholen musst, bis sich deine Psi-Kräfte regeneriert haben. Du solltest daher auch deine psionischen Kapazitäten (PPW) trainieren. Ebenso musst du unbedingt so gut wie nur möglich den Umgang mit Psi-Modulen selbst (PSU) trainieren. Je besser du dich darauf verstehst, um so schneller wirst du wirken können, umso grösser wird deine Reichweite sein, und umso eher wirst du in der Lage sein, aus Bewegung oder sogar aus vollem Lauf deine Module zu nutzen.";

set 3008 "Tipps vom Skill Advisor: Hacker #1";
set 3009 "Du bist Hacker, der Fisch im Wasser des Hacknets. Selbstverständlich wirst du daher in erster Linie Hacking (HCK) lernen müssen, je mehr desto besser, da du so im Hacknet mächtiger bist und auch an die gut gesicherten Datenspeicher heran kommen kannst. Damit du in der realen Welt nicht ganz schutzlos bist, solltest du auch den Umgang mit einer Waffengattung trainieren. Logischerweise sollte deine Wahl auf Pistolen (P-C) fallen, da du mit ihnen kaum das Zielen (WPL) trainieren musst, und so dich besser dem Hacking widmen kannst. Du bist eine der Schlüsselfiguren dieser Welt, die Hacker eines Teams oder Clans müssen mindestens so gute Hacker sein, wie die Kämpfer Kämpfer sind. Man verlässt sich auf dich!";

set 3010 "Tipps vom Skill Advisor: Infiltrator #1";
set 3011 "Als Infiltrator bist du der Aufklärer deines Teams. Je schneller, und unsichtbarer du bist, desto besser. Stealth ist daher nahezu unverzichtbar für dich, du solltest also (falls du nicht Private Eye bist) unbedingt deine Hightech-Kenntnisse (T-C) aufbessern, damit du Stealth-Tools nutzen kannst. Ob du zum Kampf lieber Pistolen (P-C) oder Gewehre (R-C) nutzen möchtest, bleibt dir überlassen. Denk nur daran, dass du wenn du dich für Pistolen entscheidest, du weniger Zielen (WPL) trainieren musst, und daher dich auf andere Fähigkeiten konzentrieren kannst. Du solltest direkt nachdem du passabel kämpfen kannst auch das Fahren (VHC) trainieren, da du unbedingt beweglich sein musst.";

set 3012 "Tipps vom Skill Advisor: Inquisitor #1";
set 3013 "Du hast dich entschieden, Inquisitor zu werden. Diese Entscheidung ist eine Entscheidung fürs Leben! Du musst für deine Sache mit allen Mitteln kämpfen, dein Geist muss klar sein, trainiere daher deine Aggressiven Psi-Fähigkeiten (APU) so sehr nur geht. Vergiss aber auch nicht die nötige geistige Stabilität (MST) zu trainieren, übertreibe es aber nicht, bleibe beim Nötigsten. Ausserdem trainiere deine psionischen Kapazitäten (PPW), da du sonst im Schlachtfeld so schnell wie eine Wunderkerze abbrennst. Ebenso musst du unbedingt so gut wie nur möglich den Umgang mit Psi-Modulen selbst (PSU) trainieren. Je besser du dich darauf verstehst, um so schneller wirst du wirken können, umso grösser wird deine Reichweite sein, und umso eher wirst du in der Lage sein, aus Bewegung oder sogar aus vollem Lauf deine Module zu nutzen.";

set 3014 "Tipps vom Skill Advisor: Preacher #1";
set 3015 "Du bist Preacher, und damit sehr selbständig. Deine Stärke liegt darin, trotz einer recht guten Verteidigung noch immer eine gute Offensive aufzuweisen. Hier legt jedoch jeder seinen Fokus anders, es bleibt daher dir überlassen, ob du dich stärker auf deine Aggressiven Psi-Fähigkeiten (APU), oder deine Passiven Psi-Fähigkeiten (PPU) konzentrieren willst. Woran du jedoch unbedingt denken musst, ist: Du wirst auch deine Psionischen Kapazitäten (PPW) trainieren müssen, und wirst die nötige geistige Stabilität (MST) aufweisen müssen, um deine Psi-Module nutzen zu können. Sei vor allem mit deinen Kapazitäten nicht zu geizig, wenn du nach jedem Heilen oder jedem Angriff warten musst, wirst du dich selbst verfluchen. Völlig unerlässlich ist für dich auch der Umgang mit Psi-Modulen (PSU). Durch sie wirst du viel schneller, weiter, und auch häufiger wirken können, und obendrein vergrösserst du so deine Kapazitäten weiter.";

set 3016 "Tipps vom Skill Advisor: Rigger #1";
set 3017 "Als Rigger hast du grosse Vorteile, aber auch grosse Nachteile. Du wirst in der Lage sein, deine gefährlichen Drohnen über das ganze Schlachtfeld zu lenken, wenn du ausreichend das Fernsteuern (RCL) trainierst und auch deine Willenskraft (WPW) steigerst, da die Drohnen direkt mit deinem Gehirn kommunizieren. Je weiter weg sie sind, umso schwieriger sind sie zu kontrollieren. Solange du deine Drohnen steuerst ist dein Körper sämtlichen Einflüssen von Aussen schutzlos ausgeliefert. Starte also aus dem Versteck heraus deine Drohne, und trainiere sobald du mit einigen Kampfdrohnen gut umgehen kannst auch ein wenig das Fahren (VHC), bis dies zum Lenken kleinerer Fahrzeuge ausreicht. So erhöhst du deine Mobilität und bist im Zweifelsfall genauso schnell wieder weg wie du gekommen bist.";

set 3018 "Tipps vom Skill Advisor: Scientist #1";
set 3019 "Du willst Scientist werden, und die Engineers mit Blueprints versorgen. Ausserdem kannst du so die begehrten Techparts identifizieren, doch dazu später. Als Scientist musst du das Erforschen (RES) trainieren, ohne Obergrenze, so viel nur möglich ist. Je besser du es beherrscht, desto weniger Fehler wirst du machen, oder sogar Datacubes und Rareparts zerstören, was einem unerfahrenen Scientist durchaus passieren kann. Übrigens: viele Scientists trainieren nebenher den Kampf mit Pistolen (P-C), um sich im Notfall verteidigen zu können. Von Gewehren (R-C) sei dir abgeraten: Mit ihnen müsstest du viel zu viel Zeit mit Zielübungen (WPL) vergeuden. Für Pistolen jedoch musst du das Zielen kaum trainieren. Stattdessen kannst du dich natürlich ganz gegen Kampf entscheiden, und Recycling (REC) oder Reparieren (REP) trainieren. Das macht dich sicher wertvoller, aber auch völlig wehrlos.";

set 3020 "Tipps vom Skill Advisor: Smuggler #1";
set 3021 "Als Smuggler bist du in erster Linie ein Händler. Niedrig kaufen und hoch verkaufen ist dein täglich Brot, je besser du das Feilschen (BRT) beherrscht, umso besser wirst du das Handeln hinbekommen, und umso grösser sind deine Profite. Wie du dieses Wissen einsetzt, bleibt dir überlassen, sei es als Auftragshändler für Runner, die in einem Laden einen besseren Preis herausschlagen wollen, oder als Schieber, der Gegenstände die ohne weiteres nicht zu haben sind an diejenigen verkauft, die nicht so viele Connections haben wie du. Übrigens: viele Smuggler trainieren nebenher den Kampf mit Pistolen (P-C), um sich im Notfall verteidigen zu können. Von Gewehren (R-C) sei dir abgeraten: Mit ihnen müsstest du viel zu viel Zeit mit Zielübungen (WPL) vergeuden. Für Pistolen jedoch musst du das Zielen kaum trainieren. Stattdessen kannst du dich natürlich ganz gegen Kampf entscheiden, und Recycling (REC) oder Reparieren (REP) trainieren. Das macht dich sicher wertvoller, aber auch völlig wehrlos.";

set 3022 "Tipps vom Skill Advisor: Soldier #1";
set 3023 "Du bist Soldier, und somit die schwere Feuerkraft eines jeden Teams. Je grösser deine Kanone, und je besser du mit schweren Waffen (H-C) umgehen kannst, desto besser. Allzu gut ist es nicht möglich, trotzdem oder gerade deswegen solltest du das Zielen (WPL) üben, so gut es nur möglich ist. Ausserdem solltest du auch dein Technikwissen (T-C) auffrischen, damit du Plasma-, Fusions- oder Laserkanonen einsetzen kannst. Du kannst dich übrigens auch gut mit einem Driver zusammentun, da du durch deine Kenntnisse über Schwere Waffen auch die Bordgeschütze von Fahrzeugen gut bedienen kannst.";

set 3024 "Tipps vom Skill Advisor: Street Samurai #1";
set 3025 "Als Cleaner bist du der schwere Dreschflegel deines Clans oder Teams. Mit deinen Schlagwaffen kannst du auch den schwerst gepanzerten GenTank schnell in seine Einzelteile zerlegen. Dazu musst du natürlich den Umgang mit Hieb- und Stichwaffen (M-C) trainieren. Ebenso brauchst du Wissen im Hightech-Kampf (T-C), um bspw. Laserschwerter einsetzen zu können. Deine körperliche Schnelligkeit ist von entscheidender Wichtigkeit für deinen Erfolg, trainiere daher so viel wie möglich deine Beweglichkeit (AGL) und Schnelligkeit (ATL). Da du im Gegensatz zu anderen Waffengattungen nicht das Zielen trainieren musst, hast du die Möglichkeit, z.B. das Implantieren (IMP) zu trainieren, um auf dem Schlachtfeld selbst deine Implantate versorgen zu können.";

set 3100 "Skill Advisor: mail #2";
set 3101 "Du machst gute Fortschritte! Bei deinen Fähigkeiten im Gewehrkampf (R-C) und im Zielen (WPL) solltest du mittlerweile in der Nähe der 100er Marke sein, oder diese sogar schon überschritten haben. An dieser Stelle kannst du schon erste Weichen dafür stellen, welche Nebenfähigkeiten du später einmal haben willst. Wenn du beispielsweise genervt davon bist, wie oft dir im Kampf die Implantate heraus fliegen, und du meinst, dass das Zielen bisher gut genug klappt, dann solltest du vielleicht ein wenig Implantieren (IMP) erlernen, damit du dir zumindest Knochenimplantate direkt wieder einsetzen kannst. Falls dich Ammo-Boxen verlocken, du Belts knacken möchtest oder in das Hacknet eintauchen möchtest, dann solltest du nun langsam beginnen, dein Können im Bereich Hacking (HCK) aufzubessern.";

set 3102 "Skill Advisor: mail #2";
set 3103 "Es geht vorwärts, und manchmal auch nach links und nach rechts. Übertreibe es aber anfangs nicht zu sehr mit dem Fahrtraining (VHC). Wenn deine Fähigkeiten grösser sind, als das Fahrzeug erfordert wirst du davon nicht schneller. Geize also nicht bei deinen Kampffähigkeiten, informiere dich welche Fähigkeiten du für die Fahrzeuge, die du am Ende fahren können willst brauchst, und setze dir diese Werte als Langzeitziel. Du wirst besser vorankommen, wenn du dich derzeit noch auf den Kampf konzentrierst. Deine Fahrzeuge bieten dir einen Mobilitätsvorteil, nutze ihn! Mit ihm kommst du schnell und bequem zu Bereichen, wo du ausgezeichnet jagen kannst. Übrigens: Du musst dich nicht auf Zielübungen (WPL) konzentrieren, du kannst dich auch mit Hacking (HCK) oder Implantieren (IMP) selbst unterstützen. Dadurch wirst du unabhängiger.";

set 3104 "Skill Advisor: mail #2";
set 3105 "Deine ersten Waffen solltest du mittlerweile schon gebaut haben, und hast dich wahrscheinlich an Blueprints von Boostern, Medkits oder Parts schon satt gesehen. Leider bist du noch nicht so weit dass du dich an die komplizierteren Waffen wagen kannst, aber vielleicht findest du schon jemanden, dem du deine Dienste für eine Rüstung oder dergleichen anbieten kannst. Du musst dich entscheiden, ob du es langsamer angehen lassen möchtest und erstmal deine vorhandenen Fähigkeiten auf den Märkten den Interessierten anbieten möchtest, oder durchstarten willst und möglichst schnell vorwärts kommen willst. Sollte das letztere der Fall sein, solltest du dir einen Scientist anlachen, der dich mit Blueprints versorgt, und weiterhin die kompliziertesten Gegenstände bauen, die du finden kannst. Vergiss aber nicht, dass deine Mittel nicht unbegrenzt sind, und sowohl dein Scientist als auch die nötigen Bauteile bezahlt werden wollen.";

set 3106 "Skill Advisor: mail #2";
set 3107 "Mittlerweile bist du soweit, dass du schon einiges an Erfahrung darin gesammelt haben solltest, wie man eine Jagdgruppe gut unterstützt. Du solltest dies weiter ausbauen. Du kannst beispielsweise dein Psi-Modul Training (PSU) etwas zurückschrauben, und dir dafür einige Kenntnisse im Bereich Implantieren (IMP) zulegen. Aus vollem Lauf deine Module nutzen zu können ist in deiner Profession nicht unbedingt notwendig, zumindest nicht in der Entwicklungsphase in der du dich befindest. Ausserdem wird deine Gruppe es dir garantiert danken. Noch eins: Widerstehe der Versuchung, mitkämpfen zu wollen und auch aggressive Psi-Fähigkeiten (APU) zu trainieren! Wenn du ein richtig guter Field Medic werden willst, wirst du jedes Training im passiven Bereich benötigen, das du kriegen kannst.";

set 3108 "Skill Advisor: mail #2";
set 3109 "Mittlerweile müsstest du dein Hackertraining (HCK) schon über die 100er Marke hinaus gebracht haben. Das Hacknet sollte dir mittlerweile ziemlich vertraut sein. Vielleicht kannst du allmählich damit anfangen, dich als professioneller Informationsbeschaffer anzubieten, es gibt da draussen immer jemanden, der gerne Informationen hätte an die er ohne weiteres nicht kommt, und für die er bereit ist zu zahlen. Wenn du an etwas schnellem Geld interessiert bist, kannst du dich auch in Gebieten umsehen, in denen häufiger gekämpft wird. Du solltest immer einige Gürtel finden, die sich aufhacken lassen, und deren Inhalt sich verkaufen lässt. Das ist lukrativer als viele denken! Sei jedoch vorsichtig! Der Besitzer des Gürtels, oder ein Freund von ihm, könnte jederzeit wiederkommen, und du bist wahrscheinlich noch nicht stark genug, ihnen mit deiner Pistole die Stirn zu bieten.";

set 3110 "Skill Advisor: mail #2";
set 3111 "Gut gemacht. Langsam kommst du in die Bereiche, wo du dich Teams oder Clans als Aufklärer anbieten kannst. Als Spy dauert es für dich nicht mehr lange, bis du das erste Stealth-Tool nutzen kannst, und auf jeden Fall bist du schon jetzt beweglich, schnell und unauffällig. Trainiere weiter den Kampf, und übe das, was du später häufiger tun wirst. Versuche zum Beispiel, einen anderen Runner zu beschatten, ohne dass dieser merkt, dass du hinter ihm her bist! Oder stehle dich in Bereiche, in denen du eigentlich nichts verloren hast.";

set 3112 "Skill Advisor: mail #2";
set 3113 "Konzentriere dich! Natürlich kann es aufregen, dass ein Windstoss dich umpusten kann, aber vergiss nicht, dass du viel grössere Windstösse loslassen kannst. Von anderen geschützt und verteidigt zu werden ist keine Schande, es ist ein Vorteil, den sich jeder Profi gönnt. Sei keine Ausnahme! Erliege nicht der Versuchung, dich durch etwas passive Psi-Kräfte (PPU) zu schützen. Wenn du es nicht vermeiden kannst oder willst, dann gehe zumindest nicht weiter als bis zum kleinsten Heilungs-Modul. Zum Schluss wirst du jedes bisschen Training brauchen, und dann müsstest du Gedächtnisverlust bescherende LoM-Pillen schlucken. Konzentriere dich weiter auf deine aggressiven Psi-Fähigkeiten (APU) und trainiere den Umgang mit den Modulen (PSU) so viel wie du nur kannst.";

set 3114 "Skill Advisor: mail #2";
set 3115 "Bis jetzt ist es sehr gut gelaufen. Mache dich nur darauf gefasst, dass es von jetzt ab langsamer vorwärts geht. Die Anforderungen der weiterführenden Module steigen sprunghaft an, und auch wenn du bei deinem Training gut vorwärts kommst, so wirst du doch seltener neues Spielzeug kriegen. Achte darauf, dass du dich nicht zu sehr auf eine deiner beiden Fähigkeiten konzentrierst, sondern dass du deine aggressiven (APU) und passiven (PPU) Fähigkeiten gut verteilst. Gerate übrigens nicht in Versuchung etwas anderes als den Umgang mit Psi-Modulen zu trainieren. Kein Implantieren (IMP), kein Hacken (HCK) oder dergleichen! Du wirst jedes bisschen Training brauchen.";

set 3116 "Skill Advisor: mail #2";
set 3117 "Mittlerweile müsstest du dich mit den meissten Drohnentypen gut auskennen. Falls du es noch nicht getan hast, wäre dies ein guter Zeitpunkt, dich mit den ersten Fahrzeugen (VHC) auseinander zu setzen und die Wastelands zu erkunden. Ansonsten bleibt nur zu sagen: Weiter so! Trainiere weiterhin Fernsteuerung (RCL) und Willenskraft (WPW). Es gibt noch viel zu entdecken!";

set 3118 "Skill Advisor: mail #2";
set 3119 "Du machst gute Fortschritte. Durch ständige Weiterbildung und intensive Arbeit hast du deine Erfahrungen ausbauen können und auch hochwertige Technik kannst du ohne Probleme erforschen. Auch an die ersten Techparts kannst du dich trauen, sie werden später noch zu einem essentiellen Teil deiner Arbeit. Sei aber vorsichtig im Umgang, denn diese Parts sind sehr wertvoll und so mancher Forscher fand sich tot in einer Hintergasse wieder weil er die Parts eines erfahrenen Kämpfers zerstört hat. Hast du schon verschiedne Implantate probiert? Diese können deine Fähigkeiten erheblich steigern, haben allerdings auch Nebenwirkungen. Wenn du Wert auf Selbstverteidigung gelegt hast dürften nun auch deine Waffenkunde in dem Bereich der Pistolen (P-C) und Gewehre (R-C) schon recht weit sein, achte nur darauf dass du durch dein Zieltraining (WPL) nicht das Forschen (RES), vernachlässigst.";

set 3120 "Skill Advisor: mail #2";
set 3121 "Wenn du diese E-Mail erhältst hast du bereits die Hälfte des langen Weges geschafft. Deine Fähigkeit zu handeln hat dich zu einem lukrativen Geschäftsmann erhoben, Aufträge stehen an der Tagesordnung. Entweder schmuggelst du interne Fraktionsware an potentielle Feinde oder du hilfst Runnern, teure Waren günstig zu erstehen. Je nachdem welchen Weg du eingeschlagen hast verstehst du dich nun im Nah- (P-C) bzw. Fernkampf (R-C) oder du hast den friedlichen Weg eingeschlagen und kannst reparieren (REP) oder gut fahren (V-C). Folge diesem Weg um ein berühmt-berüchtigter Schmuggler zu werden.";

set 3122 "Skill Advisor: mail #2";
set 3123 "Du verstehst es, mit schweren Waffen umzugehen. Sowohl die schweren Waffen (H-C) als auch die technischen Vorraussetzungen (T-C) machen dich zu einem bewährten Kämpfer. Durch intensives Trainieren hast du auch dein Zielvermögen (WPL) gestärkt, was dich zu einem recht genauen Schützen macht; auch auf Entfernung lässt du feindliche Runner in den Lauf deiner Kanonen blicken. Trainiere weiter um bald ein wahrer Champion in Sachen Kanonen zu werden.";

set 3124 "Skill Advisor: mail #2";
set 3125 "Du machst dich gut! Durch intensives Training mit Nahkampfwaffen wie dem Schwert oder den Klauen hast du dich zu einem richtigen Profi entwickelt. Sowohl deine Schlagkraft (M-C) als auch deine Beweglichkeit (AGL) sollten hoch genug sein, denn das sind deine Vorteile. Schnelle Bewegungen und eine hohe Effizienz deiner Waffen sind notwendig um den Gegner zu besiegen. Bilde dich auf diese Art weiter um in naher Zukunft ein echter Berserker zu werden.";

set 3200 "Skill Advisor: mail #3";
set 3201 "Du hast es geschafft, und bist zu einem gefährlichen Assassin geworden. Wahrscheinlich hast du dir mittlerweile entweder einen Clan gesucht oder dich dagegen entschieden. Angebote sollten dir jedenfalls vorliegen. Wenn du dich für ein wenig Hacking (HCK) entschieden hast, kannst du dich in den Wastelands auf die Lauer legen, und eine Ladung Belts abstauben. Und wenn du in irgendeiner Form mit anderen Runnern zusammenarbeiten solltest, kannst du entweder mit Mitteldistanzgewehren auf dem Schlachtfeld mitmischen, oder, falls dir eine subtilere Vorgehensweise mehr zusagt, das Schlachtfeld aus der Distanz beobachten, und die Runner wegpflücken, die versuchen zu fliehen. Jetzt kommt der spassige Teil!";

set 3202 "Skill Advisor: mail #3";
set 3203 "Du bist mittlerweile ein erfahrener Driver, der wahrscheinlich in einem Clan organisiert ist. Du hast nun verschiedene Aufgaben. Du kannst mit Glidern Luftangriffe fliegen und deine Leute transportieren. Du kannst am Boden mit schweren Truppentransportern eine ganze Kompanie GenTanks zur Schlacht befördern. Und du kannst im Panzer sitzen, ihn in Stellung bringen, um ihn in der Schlacht Energiesalven rotzen zu lassen. Falls du zumindest zunächst ein ruhigeres Leben vorziehst, kannst du auch mit einem Chaincraft Jeep Jagen gehen. Und ein kleiner Tipp: Unerfahrene Runner sind dankbar, wenn ein erfahrener Driver ihnen die Wastelands zeigt, mit ihnen GenReps abfährt und ihnen Jagdorte zeigt. Meistens sind sie dann auch bereit, etwas Trinkgeld zu zahlen. Es ist natürlich nicht viel, aber je mehr du beförderst, umso mehr verdienst du. Ausserdem machst du dich beliebt, und da jeder einmal klein anfängt, kannst du dir so viele Freunde und wichtige Kontakte machen.";

set 3204 "Skill Advisor: mail #3";
set 3205 "Mittlerweile bist du in einem Bereich angekommen wo du zum Bauen ziemlich gefragt sein müsstest, und manche lassen dich auch an ihre heissbegehrten Techparts, um daraus ganz besondere Waffen zu bauen. Falls du in noch keinem Clan bist, wären sicher einige Clans froh, dich dabei zu haben. Denk daran, dass du auf dem Marktplatz, auf dem du deine Dienste feilbietest auch sehr gute Kontakte knüpfen kannst, da sich jemand, der sich gerade von dir eine gute Waffe hat bauen lassen positiv an deinen Namen erinnern wird. Dies kann nicht nur deine Auftragslage verbessern, sondern dir auch mit der Beschaffung von Informationen und gewünschten Gegenständen weiterhelfen. Du bist wie ein Barkeeper, denn Barkeeper kriegen eine Menge mit. Du kannst ruhig signalisieren, dass du etwas weißt. Informationen sind machen Leuten wichtiger als jede Waffe.";

set 3206 "Skill Advisor: mail #3";
set 3207 "Du bist nun das entscheidende Zünglein an der Waage, das jedes Schlachtenglück komplett umdrehen kann. Jeder Clan würde sich darum reissen, dich dabei zu haben, aber das hast du wahrscheinlich schon gemerkt. Wer dich dabei hat, für den ist der Tod ein recht bedeutungsloses Wort geworden. Werde aber nicht übermütig. Schon vielen Field Medics ist in einem Moment der Unachtsamkeit eine Sniperkugel zwischen die Gehirnhälften geflogen, und innerhalb kürzester Zeit war sein ganzes Team ausgelöscht. Du wirst sicher bemerkt haben, dass man sich sehr auf dich verlässt. Wenn du stirbst oder anderweitig ausfällst werden es die meissten erst daran merken, dass sie schnell sterben und nicht wieder aufstehen. Achte daher trotz aller Arbeit hauptsächlich auf dich selbst. Wenn jemand aus deinem Team tot umfällt, weil du dir gerade selbst helfen musstest, kannst du ihn ohne Probleme wiederbeleben. Wenn du aber tot umfällst, weil du gerade jemand anderem geholfen hast, hat dein ganzes Team ein grosses Problem.";

set 3208 "Skill Advisor: mail #3";
set 3209 "Dein zweiter Vorname sollte mittlerweile Information sein. Du kennst den grössten Teil des Hacknets wie deine Westentasche, und nur wenige Server sind noch vor dir sicher. Auch diese wirst du aber bald von innen kennen, nur weiter so. Es ist unwahrscheinlich, dass du noch nicht einem Clan angehörst, die meissten würden wahrscheinlich Geld dafür zahlen, dich unter ihren Reihen zu haben. Ohne dich funktioniert nichts. In der normalen Welt bist du allerdings nach wie vor kein allzu schwerer Gegner für den grinsenden GenTank der dir seine dicke Kanone unter die Nase hält. Dein Clan hat entsprechend für deinen Schutz zu sorgen, du musst nicht um Hilfe bitten, du kannst Hilfe verlangen. Scheue davor nicht zurück!";

set 3210 "Skill Advisor: mail #3";
set 3211 "Du bist soweit, dass du die Vorhut jedes Teams oder Clans bist. Bevor du nicht das Startzeichen gibst, wird kein Angriff geführt. Diese Aufgabe ist jedoch kompliziert, du musst so viele Informationen wie möglich in so kurzer Zeit wie möglich sammeln, und das ohne den Gegner zu alarmieren, was besonders ohne den Einsatz von Stealth zu einem sehr schwierigen Unterfangen wird. Hier zählt nicht Training, sondern schlicht Erfahrung. Des Weiteren kann es frustrierend sein, wenn du in der folgenden Schlacht nicht mehr wirklich entscheidend bist. Versuche, lieber die Erfolge des Teams bzw. Clans statt deine eigenen zu sehen. Ohne deine Aufklärung wäre die Schlacht nie gewonnen worden, du musst nicht auch noch im eigentlichen Kampf absolut entscheidend sein. Es kann auch viel Spass machen, als Geist im Schlachtfeld hier und da unvermittelt aufzutauchen, und einem angeschlagenen Feind den Garaus zu machen.";

set 3212 "Skill Advisor: mail #3";
set 3213 "Du bist nun zum Kreuzritter deiner Sache geworden, der unerbittlich jene niederstreckt, die deiner Sache im Wege stehen. Viele hassen dich dafür, aber lass sie hassen solange sie dich fürchten. Es ist manchmal schwer, die Inkompetenz anderer zu tolerieren, verurteile sie dafür aber nicht. Denk daran, dass auch du die Unterstützung anderer benötigst. Versuche lieber, sie mit drastischen Worten zu motivieren. Schliesslich kämpft ihr für die gemeinsame Sache.";

set 3214 "Skill Advisor: mail #3";
set 3215 "Du kommst nun in die Bereiche, wo du wirklich selbständig bist, und als erfahrener Preacher wahrscheinlich jeden Zweikampf für dich entscheidest. Du bist zwar prinzipiell ein Einzelkämpfer, musst deswegen aber nicht für immer alleine bleiben, sondern kannst dich durchaus auch in Clans oder Teams organisieren. Nicht nur, dass du der zweite Stützpfeiler eines Kampftrupps sein kannst, wenn die Field Medics ausgefallen sind. Auch im direkten Kampf ist die Kunst, nicht die Übersicht zu verlieren, sondern sich auf ein Ziel zu konzentrieren. Du wirst überrascht sein, was für eine verheerende Wirkung du haben wirst. Du bist mühelos einer der letzten die noch stehen, und kannst so von ganz entscheidender Wichtigkeit sein.";

set 3216 "Skill Advisor: mail #3";
set 3217 "Du bist mittlerweile ein wahrer Meister im Fernsteuern geworden, und wenn deine Drohnen angeschwirrt kommen, fegt es viele von den Beinen. Vergiss nur niemals, dass dein Körper verwundbar ist. Auch wenn deine Drohnen doch so tödlich sind, so bist du doch IMMER in Gefahr, dass du plötzlich umfällst und mit den letzten Atemzügen einen GenTank mit eindeutigen Handbewegungen siehst. Wenn du mittlerweile in einem Clan oder dergleichen organisiert bist, dann mache es einfach wie folgt: Lass euren Infiltrator eine gute Position für dich suchen, das ist sein Job. Dorthin machst du dich dann bevor der Kampf losgeht auf, und verteilst von da aus Tod und Verderben.";

set 3218 "Skill Advisor: mail #3";
set 3219 "Glückwunsch, du hast es geschafft! Die lange Arbeit hat sich bezahlt gemacht und du bist nun eine große Nummer im Scientist-Geschäft. Normale Blueprints - auch die hochwertigsten - sind längst zum Standard für dich geworden, das große Geld machst du nun mit Techparts, denn diese sind wirklich gefragt. Auf deinem Level kannst du dir auch schon einen erweiterten Ausbau deiner Zielfähigkeit (WPL) leisten wenn du auf Selbstverteidigung bestehst oder sogar, wenn du es dir zutraust, eine zweite Fähigkeit erlernen. Implantieren (IMP) z.B. wäre hierbei eine lohnende Zweitfähigkeit.";

set 3220 "Skill Advisor: mail #3";
set 3221 "Mittlerweile solltest du einer der besten Händler der Stadt sein, Kunden kommen von weit weg nur um bei dir günstig anzukaufen. Deine Fähigkeiten im Feilschen (BRT) sollte längst die 120 überschritten haben denn du verstehst es, aus jedem Geschäft das Günstigste heraus zu holen. Wenn du es vorgezogen hast, den Waffen Vortritt zu gewähren bist du inzwischen ein mehr oder weniger guter Kämpfer, der entweder das Gewehr (R-C) oder die Pistole (P-C) beherrscht, allerdings auf Kosten der Zielgenauigkeit (WPL), um deinen Hauptberuf nicht zu vernachlässigen. Du kannst nun mit von dir behaupten, ein wertvolles Mitglied des Wirtschaftssystems zu sein, weitere Handelswege zu neuen Kunden stehen dir offen und Clans sind immer an guten Geschäftsleuten interessiert. Viel Glück in der Zukunft und einen hohen Profit!";

set 3222 "Skill Advisor: mail #3";
set 3223 "Du hast es geschafft! Weitreichende Kampferfahrungen haben dich zu einem essentiellen Teil eines jeden Angriffsteams gemacht. Durch dein perfektes Beherrschen der schweren Waffen (H-C) und der Technik (T-C) verstehst du es, mit den Waffen umzugehen und sie auch perfekt zum Einsatz zu bringen. Deine Kameraden werden stolz auf eine so wichtige Unterstützung wie dich sein.";

set 3224 "Skill Advisor: mail #3";
set 3225 "Gratulation! Dein Training und deine Kampf-Erfahrung haben dich zu einem wahren Berserker heranwachsen lassen. Du perfektionierst den Nahkampf und bewegst dich überaus agil, jeden Gegner kannst du so im Nahkampf das Fürchten lehren, Schnelligkeit und Aggressivität sind deine Stärken. Viel gibt es nicht mehr zu erlernen, viel mehr gilt es die bestehenden Fähigkeiten zu perfektionieren. Neben einem Maximum an Schaden und Frequenz an den Nahkampf-Waffen ist auch die Beweglichkeit eine wichtige Funktion. Sowohl Beweglichkeit (AGL) als auch deine Schnelligkeit (ATL) sollten gut trainiert sein.";

