set 0 "FEHLENDES HILFETHEMA";
set 1 "Keine Hilfe zu diesem Thema vorhanden.";

set 2 "INVENTORY (DAS INVENTAR)";
set 3 "In diesem Fenster siehst du alle Gegenstände, die du in deinem Backpack mit dir herumträgst. Gegenstände, die du aufnimmst oder erhältst, werden hier abgelegt.\n\nUm einen Gegenstand herauszuziehen, klicke mit der linken Maustaste auf den Gegenstand, halte die Taste gedrückt und ziehe den Gegenstand an die gewünschte Stelle. Wenn du den Gegenstand neben ein Fenster ziehst, entfernst du diesen Gegenstand aus deinem Besitz - er landet für alle sichtbar im Spiel.\n\nDu kannst nicht unendlich viele Objekte in deinem Inventory mitführen.  MAXIMUM LOAD zeigt deine Beladungsgrenze an. Dieser Wert erhöht sich entsprechend dem Wert deines 'Transport'-Skills. FREE LOAD zeigt an, wie viel du noch aufnehmen kannst. Je mehr du mit dir schleppst, desto langsamer und unbeweglicher wirst du. Tipp: benutze die GoGuardians oder dein Appartement, um wertvolle Gegenstände zwischenzulagern.\n\nObjekte, auf die du schnellen Zugriff haben möchtest, legst du am besten in den 'QuickAccessBelt' deines Runners ab. Das sind die 10 Slots auf der rechten Seite des Interfaces. Du kannst jeden Gegenstand, der in einem dieser Slots liegt, mit der entsprechenden Nummern-Taste aktivieren.";

set 4 "SKILLS (DIE FERTIGKEITEN)";
set 5 "In diesem Fenster siehst du eine komplette Übersicht der Skills (Fertigkeiten) deines Runners. Die fünf Main-Skills sind\n\nIntelligence (INT = Intelligenz)\nStrength (STR = Stärke)\nConstitution (CON = Konstitution)\nDexterity (DEX = Geschicklichkeit)\nPsi-Power (PSI = PSI-Kräfte).\n\nDer RANG fasst alle Skill-Werte zusammen und wird deinen Mitspielern angezeigt.\n\nJeder Main-Skill hat entsprechende Sub-Skills. Um die Sub-Skills zu einem Main-Skill anzuzeigen, klicke im entsprechenden Bereich auf 'Details'.\n\nPTS (Points = Punkte)\nzeigt dir an, wie viel Erfahrungspunkte dein Runner im Moment für diesen Skill besitzt.\n\nMAX (Maximum)\nzeigt an, wie viel Erfahrungspunkte dein Runner benötigt, um in diesem Skill eine Stufe aufzusteigen.\n\nLEVEL\nzeigt an, welches Level dein Runner im Moment in diesem Skill besitzt.\n\nSKILL PTS (Skill-Points = Erfahrungspunkte)\nzeigt an, wie viele neue Punkte du durch Aktionen gewonnen hast und auf deine Sub-Skills verteilen kannst.\n\nNach jedem Skill-Aufstieg in die nächst höhere Stufe bekommst du fünf Skill-Points, die du unter den entsprechenden Sub-Skills verteilen kannst.\n\nWenn dein Runner stirbt, braucht es eine Weile, bis sich seine Werte nach der Replikation wieder auf dem alten Stand befinden. Diese Zeitspanne des SYNAPTIC IMPAIRMENT wird über eine ablaufende Statusleiste angezeigt.";

set 6 "INTELLIGENCE SUBSKILLS (INTELLIGENZ)";
set 7 "Hier finden sich alle Sub-Skills zum Thema Intelligenz. LEVEL zeigt den derzeitigen Intelligenz-Level an, den du erreicht hast. FACTOR zeigt an, um wie viel dieser Level durch vorhandene Implantate erhöht wurde.\n\nVorhandene SKILL-POINTS kannst du einem Sub-Skill durch Drücken der '+'-Taste (hinter dem entsprechenden Skill) zuordnen. Um eine Anhebung des Levels um 1 Punkt zu erzielen, benötigst du:\n - bis Level 50: 1 Skill-Point\n - bis Level 75: 2 Skill-Points\n - bis Level 100: 3 Skill-Points\n - ab Level 100: 5 Skill-Points\nWichtig: einmal vergebene Skill-Points können nicht mehr zurückgenommen werden.\n\nHACKING (HCK = HACKEN)\nBeeinflusst deine Fähigkeit, Türen, Terminals und andere elektronische Geräte zu hacken.\n\nBARTER (BRT = FEILSCHEN)\nBeschreibt dein finanzielles Verhandlungsgeschick. Je höher der Wert, desto günstiger kaufst du Gegenstände bei NPC-Händlern. Gleiches gilt beim Verkauf von Gegenständen an NPC-Händler: je höher der Wert, desto mehr Geld bekommst du für deine Ware.\n\nPSI USE (PSU = PSI BENUTZUNG)\nBeschreibt deine allgemeine Fähigkeit, PSI Kräfte einzusetzen. Je höher der Wert, desto geübter ist dein Runner im Umgang mit deinen PSI-Kräften.\n\nWEAPON LORE (WEP = WAFFEN TECHNIK)\nDieser Skill beeinflusst deinen Umgang mit Waffen. Je höher der Wert, desto besser kannst du z.B. zielen.\n\nCONSTRUCTION (CST = KONSTRUIEREN)\nDies ist deine Fähigkeit, Gegenstände zu reproduzieren. Je höher der Wert, desto besser ist das Resultat deiner Bemühungen.\n\nRESEARCH (RES = FORSCHEN)\nDies beschreibt deine Fähigkeit, Gegenstände zu erforschen und Blueprints (Baupläne) von ihnen anzufertigen. Dein 'Research'-Level muss mindestens dem Tech-Level des zu erforschenden Gegenstandes entsprechen, um einen Blueprint anfertigen zu koennen.\n\nIMPLANT (IMP = IMPLANTIEREN)\nDieser Skill beschreibt die Fähigkeit deines Runners, sich selbst oder anderen Runneren Implantate einzusetzen. Bei dem Entfernen eines Implantats wird dies bei einem hohen 'Implant'-Wert weniger beschädigt.\n\nWILLPOWER (WPW = WILLENSSTÄRKE)\nBeschreibt die Fähigkeit deines Runners, Drohnen zu benutzen und beeinflusst deren Leistung.\n\nDrücke 'BACK', um zum Main-Skill Fenster zurückzukehren.";

set 8 "STRENGTH SUBSKILLS (STÄRKE)";
set 9 "Hier findet man alle Sub-Skills zum Thema körperliche Stärke. LEVEL zeigt den derzeitigen Stärke-Level an, den du erreicht hast. FACTOR zeigt an, um wie viel dieser Level durch vorhandene Implantate, Knochenverstärker oder Panzerung erhöht wurde.\n\nVorhandene SKILL-POINTS kannst du einem Sub-Skill durch Drücken der '+' Taste (hinter dem entsprechenden Skill) zuordnen. Um eine Anhebung des Levels um 1 Punkt zu erzielen, benötigst du:\n - bis Level 50: 1 Skill-Point\n - bis Level 75: 2 Skill-Points\n - bis Level 100: 3 Skill-Points\n - ab Level 100: 5 Skill-Points\nWichtig: einmal vergebene Skill-Points können nicht mehr zurückgenommen werden.\n\nMELEE COMBAT (M-C = NAHKAMPFWAFFEN)\nBeschreibt deine Nahkampf-Fertigkeiten.Typische Nahkampfwaffen sind z.B. Messer und Schwerter. Je höher dein Nahkampfwaffen-Skill, desto mehr Schaden richtest du mit einer Nahkampfwaffe an.\n\nHEAVY COMBAT (H-C = SCHWERE WAFFEN)\nBeschreibt deine Fähigkeit, sehr schwere Waffen wie z.B. Flammenwerfer und Kanonen zu beherrschen. Je höher der Wert, desto mehr Schaden richtest du mit diesen Waffen an.\n\nTRANSPORT (TRA)\nBeschreibt die Fähigkeit deines Runners, Lasten zu tragen. Je höher der Wert, desto mehr kannst du tragen. Der entsprechend veränderte Wert des maximalen Gesamtgewichts, das du tragen kannst, wird im Inventory angezeigt.\n\nRESIST FORCE (FOR = KRAFT WIDERSTAND)\nBeschreibt die Fähigkeit deines Runners, Schockwellen von Explosionen abzuwehren.\n\nDrücke 'BACK', um zum Main-Skill Fenster zurückzukehren.";

set 10 "CONSTITUTION SUBSKILLS (KONSTITUTION)";
set 11 "Hier werden alle Sub-Skills zum Thema Konstitution aufgelistet. LEVEL zeigt den derzeitigen Konstitutions-Level an, den du erreicht hast. FACTOR zeigt an, um welchen Faktor dieser Level durch vorhandene Implantate, Knochenverstärker oder Panzerung erhöht wurde.\n\nVorhandene SKILL-POINTS kannst du einem Sub-Skill durch Drücken der '+' Taste (hinter dem entsprechenden Skill) zuordnen. Um die Anhebung eins Levels um 1 Punkt zu erzielen, benötigst du:\n - bis Level 50: 1 Skill-Point\n - bis Level 75: 2 Skill-Points\n - bis Level 100: 3 Skill-Points\n - ab Level 100: 5 Skill-Points\nWichtig: einmal vergebene Skill-Points können nicht mehr zurückgenommen werden.\n\nATHLETICS (ATL = ATHLETIK)\nBeeinflusst, wie schnell sich dein Runner bewegen und wie hoch er springen kann.\n\nBODY HEALTH (HLT = KÖRPERLICHE VERFASSUNG)\nBeschreibt, wie viel Lebensenergie dein Runner besitzt. Dieser Wert beeinflusst maßgeblich die gesundheitliche Verfassung deines Runners (siehe 'HLT' (Health) unten rechts im Interface).\n\nENDURANCE (END = AUSDAUER)\nBeschreibt die Ausdauer deines Runners. Dieser Wert beeinflusst maßgeblich die Gesamtausdauer deines Runners (siehe 'STA' (Stamina) unten rechts im Interface).\n\nRESIST FIRE (ENR = FEUER-WIDERSTAND)\nGibt die Höhe des Schutzes vor Feuereinwirkungen an.\n\nRESIST ENERGY (POR = ENERGIE-WIDERSTAND)\nBeziffert den Schutz vor Einwirkungen von Energiestrahlen.\n\nRESIST XRAY (XRR = STRAHLUNG-WIDERSTAND)\nBezeichnet den Schutz vor radioaktiven Einwirkungen.\n\nRESIST POISON (ELR = GIFT-WIDERSTAND)\nGibt den Schutz vor Gifteinwirkungen an.\n\nDrücke 'BACK', um zum Main-Skill-Fenster zurückzukehren.";

set 12 "DEXTERITY SUBSKILLS (GESCHICKLICHKEIT)";
set 13 "Hier sind alle Sub-Skills zum Thema Geschicklichkeit zu finden. LEVEL zeigt den derzeitigen Geschicklichkeits-Level an, den du erreicht hast. FACTOR zeigt an, um wie viel dieser Level durch vorhandene Implantate erhöht wurde.\n\nVorhandene SKILL-POINTS kannst du einem Sub-Skill durch Drücken der '+' Taste (hinter dem entsprechenden Skill) zuordnen. Um eine Anhebung des Levels um 1 Punkt zu erzielen, benötigst du:\n - bis Level 50: 1 Skill-Point\n - bis Level 75: 2 Skill-Points\n - bis Level 100: 3 Skill-Points\n - ab Level 100: 5 Skill-Points\nWichtig: einmal vergebene Skill-Points können nicht mehr zurückgenommen werden.\n\nPISTOL COMBAT (P-C = PISTOLEN-KAMPF)\nZeigt die Fähigkeit deines Runners im Umgang mit Handfeuerwaffen an.\n\nRIFLE COMBAT (R-C = GEWEHR-KAMPF)\nBeschreibt die Fähigkeit deines Runners im Umgang mit größeren Waffen wie z.B. Gewehren.\n\nHIGHTECH COMBAT (T-C = HIGHTECH WAFFEN KAMPF)\nBeschreibt die Fähigkeit deines Runners im Umgang mit High Tech-Waffen wie z.B. Laser und Fusion-Waffen.\n\nVEHICLE USE (VHC = FAHRZEUGBENUTZUNG)\nBeschreibt die Fähigkeit deines Runners im Umgang mit Fahrzeugen jeglicher Art.\n\nAGILITY (AGL = AGILITÄT)\nBeschreibt die Beweglichkeit deines Runners im Nahkampf. Je höher der Wert, desto weniger Schaden nimmt dein Runner im Nahkampf.\n\nREPAIR (REP = REPARIEREN)\nBeschreibt die Fähigkeit deines Runners, Gegenstände zu reparieren. Für eine erfolgreiche Reparatur muss dein Repair-Skill mindestens die Hälfte des Tech-Levels des zu reparierenden Gegenstandes betragen.\n\nRECYCLE (REC = RECYCLING)\nBeschreibt die Fähigkeit deines Runners, Müll wie Wire Junk (Drähte), Metal Plates (Metallplatten) usw. zu recyceln. Dein 'Recycle'-Skill muss mindestens so hoch sein wie das Tech-Level des zu recycelnden Gegenstandes.\n\nREMOTE CONTROL (RCL = FERNSTEUERUNG)\nBezeichnet die Fähigkeit deines Runners, Drohnen fernzusteuern. Es gibt unterschiedliche Arten von Drohnen, die zum Auskundschaften, Angreifen und zu anderen Zwecken eingesetzt werden können.\n\nDrücke 'BACK', um zum Mainskill Fenster zurückzukehren.";

set 14 "PSYCHIC POWER SUBSKILLS (PSYCHOKINETISCHE KRÄFTE)";
set 15 "Hier sind alle Sub-Skills zum Thema Psychokinetische Kräfte vertreten. LEVEL zeigt den derzeitigen PSI-Level an, den du erreicht hast. FACTOR zeigt an, um wie viel dieser Level durch vorhandene Implantate erhöht wurde.\n\nVorhandene SKILL-POINTS kannst du einem Sub-Skill durch Drücken der '+' Taste (hinter dem entsprechenden Skill) zuordnen. Um eine Anhebung des Levels um 1 Punkt zu erzielen, benötigst du:\n - bis Level 50: 1 Skill-Point\n - bis Level 75: 2 Skill-Points\n - bis Level 100: 3 Skill-Points\n - ab Level 100: 5 Skill-Points\nWichtig: einmal vergebene Skill-Points können nicht mehr zurückgenommen werden.\n\nPASSIVE PSI USE (PPU = PASSIVE PSI-ANWENDUNGEN)\n Beschreibt die Fähigkeit deines Runners, defensive Psi-Kräfte zu benutzen.\n\nAGGRESSIVE PSI USE (APU = AGGRESSIVE PSI-ANWENDUNGEN)\nBeschreibt die Fähigkeit deines Runners, offensive Psi-Kräfte zu benutzen.\n\nEXOTIC PSI USE (EPU = EXOTISCHE PSI-ANWENDUNGEN)\nBeschreibt die Fähigkeit deines Runners, exotische Psi-Kräfte zu benutzen.\n\nPSI POWER (PPW = PSI KRAFT)\nBeschreibt, wie viel Psi-Energie dein Runner besitzt. Dieser Wert beeinflusst maßgeblich die einsatzbereiten PSI-Kräfte deines Runners (siehe 'PSI' unten rechts im Interface).\n\nRESIST PSI (PSR = PSI WIDERSTAND)\nBeschreibt die Fähigkeit deines Runners, Psi-Einwirkungen abzuwehren.\n\nDrücke 'BACK', um zum Main-Skill-Fenster zurückzukehren.";

set 16 "ARMOR (DIE RÜSTUNG)";
set 17 "Das 'Armor'-Fenster ermöglicht es dir, deinen Runner mit der gewünschten Rüstung auszustatten.\n\nKlicke einfach auf das gewünschte Rüstungsteil in deinem Inventory, halte die Maustaste gedrückt und ziehe es in den entsprechenden Slot (Helme in den Kopfbereich, Westen in den Torso Bereich, usw.)\n\nBestimmte Rüstungsteile verlangen, dass dein Runner über einen bestimmten Skill-Wert verfügt. Ist dies nicht der Fall, erscheint die Rüstung 'rot' in deinem Inventory Fenster; du kannst sie dann noch nicht benutzen.";

set 18 "IMPLANTS (DIE IMPLANTATE)";
set 19 "Das 'Implant'-Fenster zeigt an, welche Implantate dein Runner bereits implantiert hat und ob noch weitere Implantate hinzugefügt werden können. Je nach Körperbereich ist nur eine bestimmte Anzahl an Implantaten möglich.\n\nImplantate lassen sich mit einem 'Personal Implant Tool' selbst implantieren - vorausgesetzt der 'Implantieren'-Skill deines Runners ist mindestens so hoch wie das Tech-Level des Implantats. Alternativ kann man sich diese Implantate von anderen Spielern mit entsprechendem 'Implantieren'-Skill und einem 'Remote Implant Tool' einpflanzen lassen.\n\nImplantate selbst einbauen\nUm dir selbst ein Implantat einzupflanzen, muss dein Runner den nötigen 'Implantieren'-Skill vorweisen: der Level muss mindestens so hoch wie der Tech-Level des Implantats sein. Für den Implantationsvorgang benötigst du das 'Personal Implant Tool'. Ziehe das Tool in dein 'Inventory'-Fenster und das gewünschte Implantat in den entsprechenden freien Slot im 'Implant'-Fenster. Der Implantationsvorgang beginnt automatisch. Je nach Implantat kann dieser Vorgang mehrere Minuten dauern.\n\nImplantate von anderen einbauen lassen\nWenn du ein Implantat nicht selbst einsetzen kannst, hast du die Möglichkeit, dir dieses von einem anderen Spieler einpflanzen zu lassen. Dieser Spieler muss über den entsprechenden Implantieren-Skill und ein 'Remote Implant Tool' verfügen. Ziehe das gewünschte Implantat in dein 'Processor'-Fenster. Der andere Spieler muss im Anschluss sein 'Remote Implant Tool' auf dich anwenden. Dieser Vorgang wird auch als 'sich poken lassen' bezeichnet.\n\nImplantat entfernen\nUm ein Implantat wieder zu entfernen, ziehe es einfach aus dem 'Implant'-Fenster in das 'Inventory'-Fenster. Der Vorgang startet automatisch.\n\nEffects\nIn den 'Effects'-Fenstern werden die Skills mit entsprechenden Werten aufgeführt, die durch die Implantate verbessert werden.\n\nEinschränkungen\nBei allen Implantationsvorgängen ist die Bewegungsmöglichkeit deines Runners durch den Eingriff stark eingeschränkt.\nWenn ein Implantat in deinem 'Inventory'-Fenster rot erscheint, kannst du es nicht benutzen. Entweder erfüllt dein Runner dann nicht die notwendigen Voraussetzungen oder das Implantat ist defekt (Condition: 0%).";

set 20 "PROCESSOR (DER PROZESSOR)";
set 21 "Das 'Processor'-Fenster ist ein vielseitiges Werkzeug. Du kannst damit Gegenstände reparieren, erforschen, recyceln oder herstellen.\n\nREPARIEREN\nUm einen Gegenstand zu reparieren, benötigst du zunächst ein 'Repair Tool'. Ziehe das 'Repair Tool' und den zu reparierenden Gegenstand in das 'Processor'-Fenster und drücke START. Um einen Gegenstand reparieren zu können, muss dein Repair-Skill (REP) mindestens die Hälfte des Tech-Levels des zu reparierenden Gegenstandes haben. Je höher dein Repair-Skill ist, desto schneller wird der Gegenstand repariert. Bei einem niedrigen Repair-Skill ist es oft nötig, den Vorgang zu wiederholen, um einen Gegenstand wieder vollständig zu reparieren.\n\nERFORSCHEN\nUm einen Gegenstand zu erforschen, benötigst du ein 'Research Tool' und einen leeren Datacube zum Abspeichern der erforschten Ergebnisse. Öffne dein 'Processor'-Fenster, ziehe das Research Tool, den zu erforschenden Gegenstand und einen leeren Datacube hinein. Drücke START und der Research-Vorgang beginnt.\n\nWenn der Vorgang erfolgreich beendet ist, erscheint im rechten Slot des 'Processor'-Fensters der fertige Blueprint.\n\nUm einen Gegenstand erfolgreich erforschen zu können, muss dein 'Research'-Skill (RES) mindestens dem Tech-Level des zu erforschenden Gegenstandes entsprechen. Dabei gilt: je höher dein 'Research'-Skill, desto besser ist die Qualität des Blueprints und desto geringer die Chance, dass der Research-Vorgang fehlschlägt.\n\nRECYCELN\nDeine Recycling-Fertigkeiten kannst du einsetzen, um aus gesammelten Materialien wie z.B. 'Metal Plates' und 'Wire Junk' Grundstoffe herzustellen, die zur Konstruktion von Geräten oder Waffen notwendig sind. Um recyceln zu können, benötigst du ein 'Recycle Tool'. Welche Materialien zur Herstellung eines bestimmten Stoffes gebraucht werden, siehst du in der Beschreibung des 'Recycling Tools'.\n\nÖffne dein 'Processor'-Fenster, ziehe das 'Recycle Tool' und die zu recycelnden Materialien in der entsprechenden Anzahl in die freien Slots und drücke START. Nach Ablauf des Recycling-Prozesses erscheinen die recycelten Materialien im rechten Slot des 'Processor'-Fensters.\n\nUm erfolgreich recyceln zu können, muss dein 'Recycle'-Skill (REC) mindestens so hoch wie der Tech-Level des zu recycelnden Materials sein.\n\nKONSTRUIEREN\nUm einen Gegenstand herzustellen, benötigst du einen Blueprint des herzustellenden Gegenstandes, ein 'Constructor Device' und die jeweils erforderlichen Bauteile. Welche Bauteile benötigt werden, kannst du dem Blueprint entnehmen (Rechtsklick auf den Blueprint und dann INFO anwählen).\n\nÖffne das 'Processor'-Fenster, ziehe das 'Constructor Device', den Blueprint und die benötigten Bauteile hinein und drücke START. Nach Beendigung des Vorgangs ist der Datacube, der den Blueprint enthielt, wieder leer und kann weiter verwendet werden. Sollte der Vorgang nicht starten, ist entweder dein 'Construction'-Skill (CST) nicht hoch genug oder es fehlen erforderliche Bauteile.\n\nUm einen Gegenstand erfolgreich herstellen zu können, muss dein 'Construction'-Skill mindestens dem Tech-Level des herzustellenden Gegenstands entsprechen.\n\nWAFFEN-MODIFIKATION EINBAUEN\nIn eine Waffe kann nur dann eine Modifikation eingebaut werden, wenn sie über freie Slots verfügt. Ein freier Slot wird durch ein kleines, weisses Quadrat symbolisiert, das im Inventar oben rechts über der Waffe angezeigt wird. Ziehe die Waffe und die passende Modifikation in das 'Processor'-Fenster und drücke den START-Button. Beginnt der Prozess nicht, solltest du noch einmal prüfen, ob die Modifikation zur Waffe passt und ob dein 'Construction'-Skill die erforderliche Höhe hat. Die Modifikation zu einer Waffe aktivierst du standardmässig über die Tasten 1 bis 4 des NumPads.";

set 22 "FACTIONS (DIE FRAKTIONEN)";
set 23 "Im 'Factions'-Fenster kannst du ablesen, wie gut deine Beziehung zu der jeweiligen 'Fraktion' ist. Je höher der Wert, desto besser. Bei einem sehr geringen Wert kann es gut passieren, dass du von Mitgliedern der jeweiligen Fraktion angegriffen wirst, sobald du auf sie triffst.\n\nDeine Beziehungen ändern sich durch dein Verhalten: das erfolgreiche Lösen von fraktionsgebundenen Missionen oder das Beseitigen von Fraktionsmitgliedern tragen positiv oder negativ dazu bei.";

set 24 "MISSIONS (DIE MISSIONEN)";
set 25 "Das 'Missions'-Fenster liefert dir genaue Informationen über die Mission, die du ausgewählt hast und momentan ausführst. Hier kannst du dich über das Missionsziel, die bereits erledigten Ziele, die verbleibende Zeit und die Belohnung informieren.\n\nMission beenden\nDeine Mission ist beendet, sobald du das letzte Ziel erreicht hast. Du kannst deine Mission aber auch jederzeit über den MISSION AUFGEBEN Button abbrechen. Allerdings solltest du wissen, dass du dann mit einer kleinen Geldbusse rechnen musst - als Bestrafung dafür, dass du deinen Auftraggeber hängen gelassen hast.";

//set 24 "HELPLOG (Die HILFE ZUR DEMO)";
//set 25 "In diesem Fenster werden sämtliche Hilfetexte, die dir während der Demo angezeigt werden, aufgelistet. Wenn du einen Hinweis noch einmal nachlesen möchtest, kannst du dieses Fenster jederzeit durch Drücken der HELPLOG-Taste (F8) aufrufen.";

set 26 "HYPERCOM (CHAT UND KOMMUNIKATION)";
set 27 "Das 'Hypercom'-Fenster ermöglicht es dir, zwischen den verschieden Chatmodi hin und her zuschalten:\n\n'ZONE' = Der Chat auf dem gesamten Server\n'LOCAL' = Der Chat in deinem unmittelbaren Umkreis\n'CLAN' = Chat nur mit Spielern aus deinem Clan oder deiner Fraktion\n'TEAM' = Chat nur mit mehreren vorher definierten Spielern\n'DIRECT' = Direkte Chatverbindung mit einem Spieler\n'CUSTOM' = Vordefinierte Chaträume zu verschiedenen Themenbereichen.\n\n'IGNORE PEOPLE' = Hier kannst du über 'add/remove characters' gezielt Spieler ignorieren oder das Ignorieren wieder aufheben\n\nIn den Chatmodi CLAN, TEAM, DIRECT und in die IGNORE-Liste können gezielt einzelne Spieler per Runner-Namen aufgenommen werden. Du hast zwei Möglichkeiten, Namen auf die Listen zu setzen: entweder per Doppelklick auf einen Namen im People-Fenster im unteren Interface oder du tippst einen Namen in das 'Add/remove characters'-Fenster ein. Ein Name wird durch Drücken der '+' Taste einer Liste hinzugefügt oder durch Drücken der '-' Taste gestrichen.\n\nWelchen Chat-Modus du gerade aktiviert hast, kannst du unten links im Interface neben 'com-mode' ablesen.";

set 28 "TRADECOM (Spieler-zu-Spieler Handel)";
set 29 "Das 'TradeCom'-Fenster für den Spieler-zu-Spieler-Handel ermöglicht dir den Handel von Gegenständen und Credits (Geldbeträgen) mit anderen Spielern.\n\nKlicke einen anderen Spieler mit deiner Use-Taste an und das 'TradeCom'-Fenster öffnet sich. Ziehe alle Gegenstände, die du dem anderen Spieler geben möchtest, auf die Seite mit seinem Runnernamen und drücke OK. Sobald der andere Spieler mit OK bestätigt, ist der Transfer abeschlossen.\n\nDasselbe gilt für Credits. Öffne das 'TradeCom'-Fenster, tippe den entsprechenden Betrag an Credits ein und drücke OK.";

set 30 "TRADECOM (Spieler-zu-NPC Handel)";
set 31 "Das 'TradeCom'-Fenster für den Spieler-zu-NPC-Handel ermöglicht es dir den Handel von Gegenständen mit 'Non Player Characters' (NPC).\n\nKlicke einen Händler mit deiner Use-Taste an; das 'TradeCom'-Fenster öffnet sich. Auf der linke Seite siehst du das Warenangebot des Händlers. Wähle den gewünschten Artikel aus und bestätige mit dem BUY-Button.\n\nManche Händler kaufen auch Gegenstände von Spielern. Das siehst du z.B. daran, dass Gegenstände aus deinem Inventory auf deiner Seite des TradeComs aufgeführt werden. Hier gilt das gleiche Prinzip wie beim Spieler-zu-Spieler-Handel.\n\nHinweis: je höher dein 'Barter'-Skill (BRT = Feilschen), desto günstiger kommst du an Waren bzw. desto mehr kannst du für deine Waren erzielen. Und: wer kein Geld hat, kann auch nichts kaufen - wie viel Geld du besitzt, siehst du oben im Interface neben 'cash'.";

set 32 "MAP (DIE KARTE)";
set 33 "In den meisten Bereichen Neocrons ist es möglich, eine Übersichtskarte zu nutzen, auf der die Position deines Runners durch ein blinkendes Fadenkreuz angezeigt wird. Ist keine Karte vorhanden, wird 'No map available' angezeigt.\n\nÜbersichtskarte\nDamit du auch im Action-Modus eine Karte hast, kannst du dir eine Mini-Map anzeigen lassen. Drücke hierzu die Tasten ALT und M.\n\nLocation\nDen Namen der Location, in der du dich gerade befindest, kannst du oben links im Interface neben 'Location' ablesen.\n\nKompass\nEinen ständigen Kompass, der dir besonders in den Wastelands sehr nützlich sein kann, findest du ebenfalls oben links im Interface.";

set 34 "OUTFITTER (DER KLEIDERWECHSLER)";
set 35 "Mit dem Outfitter kannst du deine Kleidung wechseln. Wähle einfach die gewünschten Kleidungsstücke aus, ändere die Farben und bestätige mit dem 'BUY' Button.";

set 36 "GENETIC REPLICATOR (DER GENETISCHE DUPLIZIERER)";
set 37 "Der 'Genetic Replicator', kurz GR, ermöglicht es dir, schnell und bequem durch alle Bereiche von Neocron zu reisen. Beachte bitte, dass ein erfolgreicher Teleport nur möglich ist, wenn der Ziel GR bereits von dir aktiviert wurde. Des Weiteren kannst du den GR zur Wiederbeschaffung von verlorenen Backpacks benutzen.\n\nGR aktivieren\nKlicke einen GR an und wähle neben der Zeile 'activate' den 'OK' Button. Was der Aktivierungsprozess kostet, ist vom GR Standort abhängig und steht neben der Schaltfläche.";

set 38 "GOGUARDIAN (DAS ERWEITERTE INVENTAR)";
set 39 "Der GoGuardian, kurz 'GoGu', ermöglicht dir die Platz sparende Unterbringung deiner Gegenstände. Jeder Bürger von Neocron hat seinen eigenen 'GoGuardian'-Account. Du kannst von jedem GoGu in Neocron auf dein persönliches GoGu Konto zugreifen.\n\nÖffne dein Inventory und klicke auf den GoGuardian. Ein weiteres Fenster öffnet sich. Durch einfaches Klicken und Ziehen kannst du Objekte zwischen beiden Fenstern austauschen.";

set 40 "NAV-RAY (DAS NAVIGATIONSSYSTEM)";
set 41 "Das NavRay ist ein satellitengestütztes Navigationssystem. Wähle einfach deinen gewünschten Zielort aus und bestätige deine Wahl mit einem Klick auf den 'START' Button. Wenn die Gegend, in der du dich gerade befindest, ein Teil des Navigationssystems ist, solltest du eine grüne Linie sehen können, welche dich direkt an deinen gewünschten Zielort leiten wird. Solltest du dich ausserhalb des NavRay Systems befinden, so zeigt ein 3D Pfeil in die Richtung deines Ziels. Am unteren Rand des NavRay Fensters befinden sich drei Buttons, welche eine kleine Karte deiner Umgebung zeigen (small Map), eine Karte der gesamten Region (large Map) oder einen Blick auf die gesamte Welt von Neocron eröffnen (worldmap). In allen drei Maps markiert ein Cursor die Position deines Characters.";

set 42 "CORPSE WINDOW (DAS 'DURCHSUCHEN' FENSTER)";
set 43 "Im 'Corpse Window' wird das Inventory eines getöteten Spielers oder Monsters angezeigt. Du kannst die Gegenstände entweder einzeln herausziehen oder durch Drücken des 'TAKE ALL' Buttons alle Gegenstände auf einmal entnehmen.";

set 44 "VENTURE WARP (DER SPRUNG INS ABENTEUER)";
set 45 "Der Venture Warp bietet den Einwohnern von Neocron die Möglichkeit, sich direkt an die Ausgänge Neocrons zu den Outzones und ans Wasteland transportieren zu lassen. Ausserdem bietet es denjenigen, die die Überraschung und das Abenteuer lieben, einen Sprung ins Ungewisse: Der Venture Warp transferiert sie für eine kleine Gebühr an einen Ort, den der Zufallsgenerator bestimmt. Viel Vergnügen!";

set 46 "CITYCOM";
set 47 "Die CityCom-Terminals beinhalten unzählige Funktionen, die der Kommunikation, Nachrichtenübermittlung und Information dienen. Damit jeder Einwohner Neocrons ständig auf dem neuesten Stand ist, befindet sich in jedem Appartement ein solches Gerät. Um ein CityCom-Terminal zu aktivieren, klickst du einfach mit der Benutzen-Taste darauf und gelangst so in das Auswahlmenü. Das CityCom bietet dir: Mail innerhalb Neocrons, verschiedene Foren, tägliche News, Clan Info, Faction Info, Runner Info, Informationen zu den Außenposten und einen Guide mit Hilfethemen zu Spiel.";

set 48 "NEOFRAG";
set 49 "NeoFrag bietet allen Spielern sichere Deathmatches  wobei sicher in diesem Zusammenhang heisst, dass NeoFrag keine Auswirkungen auf Skills, Werte oder Inventar deines Runners hat. Du kannst in NeoFrag deinen Kampfstil trainieren oder mit anderen Spielern Taktiken erproben. Wähle am Terminal die Karte und die Anzahl der Mitspieler aus und starte das Spiel. Innerhalb der NeoFrag Level findest du weitere Terminals, an denen du deinen Runner heilen, die Waffe laden und NeoFrag wieder verlassen kannst. Oben links im Screen siehst du die Spielerstatistik mit Namen und Treffern.\n\nHinweis: zum Spielen benötigst du eigene Waffen  in NeoFrag werden keine zusätzlichen Waffen zur Verfügung gestellt.";

set 50 "APARTMENT ACCESS (ZUGANG ZUM APPARTEMENT)";
set 51 "Über die Appartement Aufzüge gelangst du in dein eigenes Appartement oder das eines anderen Spielers oder Clans.\n\nAppartement verlassen\nSteige in den Aufzug und klicke mit der USE Taste auf die Apartment Elevator Access Unit in der Mitte der Kabine. Drücke den Button 'GROUND FLOOR'. Nach einer kurzen Synchronisationsphase hat der Aufzug das Erdgeschoß erreicht und du kannst aussteigen.\n\nAppartement betreten\nSobald du die Kabine im Erdgeschoß betreten und die Apartment Elevator Access Unit betätigt hast, wirst du aufgefordert, ein Passwort einzugeben. Bei deinem Primary Appartement (dem Appartement, das dein Runner nach seiner Erstellung bezogen hat) entspricht das Passwort dem Namen des Runners. Heißt dein Runner z.B. 'Salvus', so lautet auch das Passwort 'Salvus'. Andere Spieler können ebenfalls zu dir gelangen, indem sie deinen Namen als Passwort eingeben. Allerdings können sie dein Appartement nur betreten, nachdem du ihnen die Türe geöffnet hast. Hierbei dient der Door Access IF (Door Access Interface), über den du die Türe per USE Befehl öffnest, den Mitspielern als Klingelknopf.\nBei einem gekauften Appartement lässt sich das Passwort mit einem Rechtsklick (USE) auf den Apartmentkey im Inventory ändern.";

set 52 "OPTIONS (OPTIONEN)";
set 53 "Hier hast du die Möglichkeit, eine Reihe von Einstellungen vorzunehmen, die allesamt die Darstellung des Spiels beeinflussen. Außerdem kannst du hier den Detailgrad in drei Stufen, die Art der Beleuchtung und die Anzahl an dynamischen Lichtquellen einstellen. Je höher du die Grafikqualität einstellst, desto mehr Rechenleistung wird beansprucht. Wenn die Darstellung während des Spiels nicht mehr flüssig ist und etwas ruckelt, es Dir also während des Spiels so vorkommt, dass die Darstellung nicht flüssig ist und etwas ruckelt, solltest du die Qualität hier etwas niedriger einstellen.\n\nDes Weiteren kannst du in diesem Menü noch den Gammawert verändern, sowie die Helligkeit und den Kontrast. Die optimale Einstellung dieser Werte kann je nach Spieler und abhängig vom Computer sehr unterschiedlich sein, deshalb solltest du ein wenig experimentieren, um deine optimalen Einstellungen zu finden.";

set 54 "ITEM INFO (INFORMATIONEN ZU OBJEKTEN)";
set 55 "Im Informationsfenster zu einem Objekt findest du neben einer Beschreibung alles Wissenswerte über den Objekt-Status, die Gebrauchsbeschränkungen und die Details.\n\nObjekt-Info\nNeben dem kleinen Bild des Objekts steht die komplette Objektbezeichnung (inklusive einer Zustandsbeschreibung), die Klasse, der Tech-Level und das Gewicht. Um einen Prozess mit dem Objekt durchführen zu können, muss dein jeweiliger Skill in einem bestimmten Verhältnis zum Tech-Level stehen: für 'Research'-, 'Construction'-, 'Recycle'- und 'Implant'-Prozesse muss der Tech-Level mindestens dem jeweiligen Skill entsprechen. Für einen 'Repair'-Prozess genügt es schon, wenn er die Hälfte des Tech-Levels erreicht hat.\n\nObjekt Status\nDer Objekt-Status gibt dir Aufschluss über den Zustand des Objekts. Die Skala reicht von 120% (artifact) bis 0% (worthless):\n - worthless (wertlos)\n - shabby (schäbig)\n - poor (ärmlich)\n - bad (schlecht)\n - normal\n - good (gut)\n - better (besser als gut)\n - cool\n - outstanding (herausragend)\n - perfect (perfekt)\n - artifact (neuwertig)\nWeitere Werte (meist bei Waffen) können u.a. den Schaden, die Frequenz, die Handhabung und die Reichweite beschreiben.\n\nGebrauchsbeschränkung\nDiese Werte geben dir an, ob du das Objekt benutzen kannst. Der jeweilige benötigte Skill ist in seiner Abkürzung aufgeführt, z.B. DEX (Dexterity = Geschicklichkeit): <Wert> (<Wert>). Ist der Wert rot dargestellt, bedeutet das, dass du in diesem Skill einen niedrigeren Wert als den aufgeführten hast und daher das Objekt noch nicht benutzen kannst. Der Wert in den Klammern ist der Skill-Wert, den du benötigst, wenn du den Law Enforcer noch implantiert hast (siehe IMPLANTS).\nHinweis: alle Abkürzungen der Skills und Subskills sind auf der Rückseite der gedruckten Worldmap aufgelistet\n\nDetails\nDie Details beschreiben ein Objekt näher, z.B. bei einer Waffe die Genauigkeit und die Schuss-Frequenz. Werte in Klammern geben an, um wie viel der jeweilige Wert durch die Qualität der Waffe besser oder schlechter als der Standard ist.\nAuf der rechten Seite werden die Modifikationen aufgeführt und welche davon bereits installiert wurden. Ein weisses, leeres Quadrat rechts über der Waffe weist einen leeren Modifikationsslot auf, ein ausgefülltes Quadrat steht für ein installiertes Mod. Steht ein 'N/V' hinter einer Modifikation, so ist für diese Waffe das entsprechende Mod nicht erhältlich. Modifikationen werden übrigens mit dem PROCESSOR eingebaut: ziehe die Waffe und die entsprechende Modifikation in die Processor-Slots und drücke den START-Button. Eingebaute Modifikationen schaltest du bei aktivierter Waffe über das NumPad (Tasten 1 bis 4) an und ab.\nUnter den Modifikationen wird bei Waffen die zu verwendende Munition angezeigt.\n\nBeschreibung\nDie meisten Objekte haben eine kurze Beschreibung, die ein paar interessante Hintergrundinfos zum Objekt liefert.";

set 56 "TEAM";
set 57 "Mit Hilfe dieses  Fensters kannst du andere Spieler deinem Team hinzufügen. Klicke dazu auf den Namen des Charakters, den du in dein Team einladen möchtest, im People Fenster und dann das + unten rechts im Teamfenster. Im Teamfenster kannst du jetzt die Gesundheit und den Skillevel deiner Teammitglieder überwachen, ausserdem wird dir die Richtung deiner Teammitglieder im Spielfenster angezeigt. Eine weitere Möglichkeit jemanden deinem Team hinzuzufügen ist es, ihn mit der rechten Maustaste anzuklicken und dann aus dem Menu in dein team einzuladen. Zu guter letzt kannst du auch einfach den Text +t 'Charname' in die Chatkonsole eingeben.";


set 1000 "WILLKOMMEN, RUNNER.";
set 1001 "Ein weiterer Tag in Neocron ist angebrochen. Sei vorsichtig, wenn du auch dich gestellt bist und sei dankbar, wenn du in die sichere Obhut eines Clan aufgenommen wurdest. Neocron bietet dir alles, was du begehrst: Geld, Macht, Kampf, Liebe und Wohlstand. Nimm es dir, bevor es jemand anderes tut.\n\nWenn du einen Terminal des CityComs benutzt, findest du einige nützliche Informationen, die dir den Einstieg in Neocron erleichtern.\n\nKlicke auf das Fragezeichen oben rechts im Bildschirm um einen Supportmitarbeiter zu kontaktieren.\n\nMake your day.";

