set 3000 "Skill Advisor Tips: Assassin #1";
set 3001 "You have chosen to step into the career as an Assassin. Operating silently and unseen should dominate your course of action. Ranged combat with rifles will be your bread and butter. Try to intensively train your skill with rifles (R-C) and how to aim them (WPL). If you are confident in your skill, you might even want to consider training your knowledge about hi-tech Weapons (T-C), which will make you able to use technical weapons, such as laser swords, and also the stealth tool (the latter only if you are a Spy). In the beginning of your career it is not advisable to train anything else besides combat, as your abilities will develop faster when fighting monsters. So for the beginning you should abandon luxury skills like hacking (HCK), implant (IMP) or other such competences.";

set 3002 "Skill Advisor Tips: Driver #1";
set 3003 "You have chosen to step into the career as a Driver. Your essential ability will be the handling of vehicles (VHC). Train this competence until you can use most of the vehicles of your choice. As a matter of course you will also want to learn how to fight. The best bet for your choice of weaponry should be Heavy Weapons (H-C), as these are used on combat vehicles. This should prove to be a blessing for you when hunting monsters. If you don't have confidence in your physical abilities (Spy), you should learn how to use Pistols (P-C) or Rifles (R-C). This way your competences will develop quickly. As a Driver you are fast, mobile and independent from the GenRep-System. Use this advantage to your best ability!";

set 3004 "Skill Advisor Tips: Engineer #1";
set 3005 "You have chosen to become an Engineer. The range of equipment you will be able to produce is heavily dependant on your Faction. Your main area of training will almost always be the same though: Construction (CST). Supply yourself with blueprints from a Scientist, get the necessary parts from your faction's headquarter or from a shop and start building. In the course of time you will become and better at what you are doing. Please bear in mind that there is no cap for your level of skill when constructing. The more you train your skills in Construction, the better the quality of produced items will be. By the way: many Engineers also train their skills with Pistols (P-C) so that they can defend themselves if the situation arises. You should deter from using Rifles (R-C), as you would have to waste too much time on learning how to aim (WPL) them. Using Pistols on the other hand almost requires no training in aiming. You can also choose not to learn any combat skills at all, and instead train other skills such as Recycling (REC) or Repair (REP). This makes you more useful, but also completely defenseless.";

set 3006 "Skill Advisor Tips: Field Medic #1";
set 3007 "As a Field Medic, you are the pillars of a successful runner group, regardless of if your mission is the hunt for monsters or taking an outpost from your enemy. The higher you train your Passive Psi Use (PPU), the better will be the level of support that you can help your runner group with. Please bear in mind that Mental Steadiness (MST) is also a major factor when using your Psi Modules, even though taking it higher than your spells requirements is not necessary. Please don't forget that you are not of much use if you have to regenerate your Psi-Power (PPW) after every small operation, so keep it at a decent level at all times. Implicitly learning the handling of Psi-Modules (PSU) is also of great importance, keep it as high as possible. Psi-Use determines the speed and range of your spell casting and makes it possible to use your spells while moving or even running.";

set 3008 "Skill Advisor Tips: Hacker #1";
set 3009 "You are a hacker, a fish in the ocean that is the Hacknet. It is self-evident that you should primarily train your Hacking (HCK) skill, the more, the better. As a good hacker you will be able to infiltrate better data clusters. As to not be completely defenseless in the real world, you should learn to use a weapon. A logical choice would be Pistol Combat (P-C), because you won't have to train aiming (WPL) a lot. This way you will be able to concentrate your efforts on Hacking. You are one of the key figures in this world, the hackers of a team or clan must be as good as your fighter friends. Your clan is counting on you!";

set 3010 "Skill Advisor Tips: Infiltrator #1";
set 3011 "As an Infiltrator you are the scout of your team. The faster, and stealthier you are, the better. Stealth is one of your most essential skills, thus you should (except if you are a Private Eye) train your hi-tech Combat (T-C), so that you can use a Stealth-Tool. It is up to you if you want to train in using Pistols (P-C) or Rifles (R-C). Keep in mind that aiming (WPL) is not so important when using Pistols, so in that case you will be able to concentrate your efforts on other competences. As soon as you reach a reasonable combat prowess, you should learn to drive vehicles (VHC), being mobile is your bread and butter as an Infiltrator.";

set 3012 "Skill Advisor Tips: Inquisitor #1";
set 3013 "You have chosen to become an Inquisitor. This is a choice for life! You have to fight for your cause with all means possible; your spirit must be pure so train your Aggressive Psi-Use (APU) as much as possible. Don't forget to train your Mental Steadiness (MST), but don't exaggerate, stick to the necessary requirements. You will also have to train your aptitude at Psi-Power (PPW) or you will burn out in no time. Implicitly learning the handling of Psi-Modules (PSU) is also of great importance, keep it as high as possible. Psi-Use determines the speed and range of your spell casting and makes it possible to use your spells while moving or even running.";

set 3014 "Skill Advisor Tips: Preacher #1";
set 3015 "You are a Preacher, and thus very independent from other runners. Your strength lies in having a decent offensive, while having a pretty good defense too. This is where different people focus their training in various ways. It is up to you if you want to concentrate on your Aggressive Psi-Use (APU) or Passive Psi-Use (PPU). One thing has to be kept in mind though: You will have to train your Psi-Power (PPW) and your Mental Steadiness (MST), to use your Psi-Modules efficiently. Don't be greedy when training your Psi-Power, if you have to wait after each time you heal or attack, you will shortly find yourself cursing the choice you made. Implicitly learning the handling of Psi-Modules (PSU) is also of great importance, keep it as high as possible. Psi-Use determines the speed and range of your spell casting and makes it possible to use your spells while moving or even running.";

set 3016 "Skill Advisor Tips: Rigger #1";
set 3017 "As a Rigger you have many advantages, but also many disadvantages. You will be able to navigate your dangerous drones on the battlefield, if you train your Remote Control skill (RCL) und raise your Willpower (WPW), because your drones are communicating directly with your brain. The further away your drone gets, the more difficult it will be to control them. As long as you are steering your drone, your body will be completely susceptible to all kind of attacks from the outside. Launch your drones from a hidden position and learn to drive vehicles (VHC) as soon as you feel comfortable with your skills in controlling some of the combat drones, so that you will be able to use some of the smaller vehicles. By doing this you increase your mobility and will be able to make a quick getaway.";

set 3018 "Skill Advisor Tips: Scientist #1";
set 3019 "As a Scientist you will be able to supply Engineers with their needed Blueprints. On top of that you will be able to identify the highly desired tech parts, but more on that later. As a Scientist you want to train your Research Skill as much as possible. There is no limit on your proficiency with this skill. The more you train it, the lower are your chances of destroying data cubes and rare parts, which could easily happen to inexperienced Scientists. Many Scientist train their competence with Pistols (P-C), so that they are able to defend themselves if the situation arises. You should deter from using Rifles (R-C), as these need training in weapon lore (WPL). Pistols on the other hand need almost no skill in aiming. You can also choose not to learn any combat skills at all, and instead train other skills such as Recycling (REC) or Repair (REP). This makes you more useful, but also completely defenseless.";

set 3020 "Skill Advisor Tipsr: Smuggler #1";
set 3021 "As a Smuggler you are primarily a trader. To buy low and sell high is your bread and butter. The more you train your skills in Barter (BRT), the better are the deals you can cut with vendors, which will net you a higher profit. How you use your knowledge is up to you. You can be a private trader for runners who don't have as many connections as you do, and thus save them a lot of money when acquiring new gear at one of the vendors. You should deter from using Rifles (R-C), as these need training in weapon lore (WPL). Pistols on the other hand need almost no skill in aiming. You can also choose not to learn any combat skills at all, and instead train other skills such as Recycling (REC) or Repair (REP). This makes you more useful, but also completely defenseless.";

set 3022 "Skill Advisor Tips: Soldier #1";
set 3023 "As a Soldier you are the heavy firepower of every team. Your skill in Heavy Weapons (H-C) combined with a big cannon is what will make you better. Because of this, you should also train your skill in weapon lore (WPL), which will make it easier for you to aim your big gun. You should also get more knowledgeable in hi-tech Combat (T-C), so that you will be able to use plasma-, fusion- or laser cannons. Since you are versatile with Heavy Weapons, you could also team up with a Driver, as you will be able to use the cannons and turrets that are installed on many of the combat oriented vehicles.";

set 3024 "Skill Advisor Tips: Street Samurai #1";
set 3025 "As a Cleaner you will be the human flail of your clan or team. With your melee weapons it will be possible to cut down even highly armored GenTanks within seconds. To do this you will want to train your competence in hand-to-hand weaponry (M-C). If you want to be able to use laser swords and similar technical weapons, you will also need to train your skill in Hi-tech-Combat (T-C). Your physical celerity is of equally great importance, thus you should practice your Agility (AGL) and Athletics (ATL). Contrary to the other types of weapons, it is not necessary to learn weapon lore (WPL), as you won't need to aim your attacks like a Pistol- or Rifle user does. Because of this, you can learn other proficiencies, for instance Implant (IMP), so that you will be able to augment yourself and your friends with implants on the battlefield.";

set 3100 "Skill Advisor: Assassin #2";
set 3101 "You are making great progress! Your rifle (R-C) and aiming (WPL) skills should be around 100 by now. Perhaps you already went past the 100 mark. The time has come to think about which secondary skills you would like to develop. For example: if you are sick and tired of looking for an implanter after combat and you think that your aiming is sufficient, you could start investing some points in implanting. If you rather would like to hack some belts or dive into the Hacknet, you might consider developing your hacking skill (HCK).";

set 3102 "Skill Advisor: Driver #2";
set 3103 "It’s easy going forward and back, sometimes even left or right. Don’t invest too much training points in driving (VHC). When your skills are higher then required to operate a certain vehicle, you won’t be able to drive it any faster. Don’t cut back your investments in combat skills, take a look for yourself to see which skills are needed to operate the vehicles that you want to use in the end. Use those values as a long term target. You’ll progress faster when you currently concentrate yourself on combat. Your vehicle makes you more mobile; use this to your advantage. You can use your vehicles to reach good hunting grounds very fast. By the way, you don’t have to concentrate on aiming (WPL), you can support yourself by learning a trade like hacking (HCK) or implanting (IMP). It will make you less dependant on the services of others.";

set 3104 "Skill Advisor: Engineer #2";
set 3105 "By now you will have constructed your first weapons. Mostly you've already seen your share of boosters, medkits, weapon parts and blueprints. At the moment your skill is not high enough to build the more complex and high level weaponry. You may find be able to find someone who is in need of your services. You now have to make a decision, you can get out there and offer your services to possible clients, or you can power level. If you choose to power level, you will need to find a Scientist who will provide you with blueprints. You will have to build the most complex possible items in order to learn the skills quickly. But don’t forget that this way of leveling costs a lot of resources. You will have to pay the Scientist for time and his Research Substance, provide empty data-cubes, weapon parts and Construction Grease.";

set 3106 "Skill Advisor: Field Medic #2";
set 3107 "By now you should be able to support a full hunting group. You should continue to hunt in groups. Some monks prefer to learn a trade like implanting (IMP) other monks like to take their Psi abilities to the maximum and invest all possible points in (PSU). Being able to use your psi-modules full capacity is not absolutely necessary, at least not in the development phase that you have just reached. Another tip: try to withstand the temptation of going into battle and building up your aggressive psi knowledge (APU)! When you really want to become a good and useful Field Medic, you will need all the passive psi use that you can get.";

set 3108 "Skill Advisor: Hacker #2";
set 3109 "You should have hit the 100 mark in hacking (HCK) by now. You feel more at home in the digitized world, something about the binary calms and soothes you. You now have reached a skill level enabling you to offer your services as a professional information gatherer. There is always someone interested for classified information. Usually they pay very well when you are able to obtain the info that they want to have. When you want to make some quick credits, you can run to the areas where there is a lot of action. You can find loot belts, which you can hack. My grandfather used to say: ''Everything that you find, you can keep''. But you have to be careful in this lucrative business, a friend or even the owner of the belt might spot you and decide to hunt you down. You most likely are not capable of taking them on....yet.";

set 3110 "Skill Advisor: Infiltrator #2";
set 3111 "Well done. You are almost good enough to offer yourself as a scout for clans and teams. It won’t be long before you can use a stealth tool as a spy. You should be a lot more agile, faster and skilled in stealth movement. Keep up your combat training and train those skills that you would like to use later. Try to shadow another Runner, without him noticing you lingering around. Or try to access some areas where you normally should not be.";

set 3112 "Skill Advisor: Inquisitor #2";
set 3113 "Concentrate! It's normal to get agitated when a gust of wind blows you over, but don't forget, you can unleash even bigger gusts. Being protected by others is not a shame, it’s an advantage and every professional uses it. Don’t be an exception! Do not give in to the temptation to use passive psi use. If you can’t help yourself, don’t go past the simplest healing module. In the end you will need every point you can get in aggressive psi use. You will have to use the ''Loss of Memory'' pills if you have invested some points in passive psi use. Keep on training your psi use, you will need it as high as possible.";

set 3114 "Skill Advisor: Preacher #2";
set 3115 "Things have been going rather well so far, you have been advancing quickly.  However, from now on everything will start to slow down, the requirements of your psi modules are getting more and more demanding and new psi modules are few and far between even when your training progresses well you won't be able to use some new modules as often as before.  Try to find a good balance between aggressive (APU) and passive (PPU) psi levels Do not train a secondary skill like implanting (IMP) or hacking (HCK). You will need as much psi use (PSU) as possible.";

set 3116 "Skill Advisor: Rigger #2";
set 3117 "By now you should be able to handle most drones pretty well.  When you have the opportunity to try new drones, learn about them, their strengths and weaknesses, specifically their optimal range.  Many riggers like to get some vehicle skill (VHC) this helps them to travel around the wastelands quickly without having to rely on GeneReps.  There is only one more thing I need to tell you: Keep up the good work!  Continue developing your remote control (RCL) and willpower (WPW) skills, as there is still much to learn.";

set 3118 "Skill Advisor: Scientist #2";
set 3119 "You are making great progress!  Due to your ongoing studies and hard work, you have gained a huge amount of experience and you've learned to research hi-tech weapons and items without any problems. You can even try to research your first batches of Techparts!  Researching Techparts will become one of your main occupations be careful though, more then one scientist has found himself dead in some dark alley because one of their clients parts was destroyed in the process. Have you already tried out some implants? Some of them can increase your researching skill, but watch out for those negative side effects. If you choose to learn a combat skill for self defense, be vigilant and make sure that training your aim does not impede your progress as a Scientist.";

set 3120 "Skill Advisor: Smuggler #2";
set 3121 "If you receive this email, you have made it past the half way mark. Your barter skill has transformed you into a lucrative business man, you may be running errands for engineers and scientist to get the best materials at the cheapest prices. You may even be smuggling your own faction items to Tech Haven and be making a lot of money selling your goods. Depending on wich path you have chosen, you may have gained some close range (P-C) or long range (R-C) combat skills or you may have developed a secondary skill like vehicle use (VHC) or repair (REP). Continue on your path to become a(n) (in)famous smuggler.";

set 3122 "Skill Advisor: Soldier #2";
set 3123 "You know exactly how to handle your heavy weaponry, your level in both the heavy weapon skill (H-C) and having the technical insight (T-C) needed to use them make you a seasoned combat veteran. Due to your intensive training your aim (WPL) will have improved greatly, this makes you even more dangerous as now distant targets are much easier to hit with your cannon.  Keep up the good work and you will become a champion among tanks, and feared by many that wander the Wastelands.";

set 3124 "Skill Advisor: Street Samurai #2";
set 3125 "You're making great progress! Due to your extensive close combat training, use of swords, claws and other melee weapons, you have developed into a real professional. Both your melee combat (M-C) as your agility (AGL) should be rather high by now. Remember, speed and power are your main assets, and these are needed to strike your enemies effectively. Continue to improve your skills and become a true berserker!";

set 3200 "Skill Advisor: Assassin #3";
set 3201 "You made it!  You are now a highly skilled and dangerous assassin. You may even have joined the ranks of a clan or decided not to join one at all. You'll definitely get some propositions from one or two, maybe more. If you've chosen to have a little bit of hack skill (HCK), you could go to the Wastelands, and hunt down some unsuspecting runners, take them out and collect some of their belts. If and when you need to work together with other runners, you will have the option to switch to mid range rifles and dive headfirst into the combat scene, or you could choose the more subtle and stealthy way and simply use your sniper rifle to take down those fleeing enemy targets.";

set 3202 "Skill Advisor: Driver #3";
set 3203 "You are a highly skilled driver by now, you've most probably joined a clan, if not it won't be too long till you impress someone with your skills, or you may choose not to... You may have multiple tasks ranging from air support, troop transport, bombardments or from simple runner transport to repairing your vehicles and the equipment of your clan mates. Inexperienced Runners will be more then grateful when you offer them a ride to Military Base or to Tech Haven. If the Runner is a member of your faction or a friendly you may even want to help him activate some of the hard to reach GenReps and show him where the best hunting spots are. Who knows, one day he might be fighting by your side.";

set 3204 "Skill Advisor: Engineer #3";
set 3205 "You now have reached a level where you are a much needed and asked for builder. Lots of high level Runners will be seeking your expertise to make them the nicest possible weapons and armor. If you haven’t yet joined a clan, there are definitely a lot of clans out there that would be more then happy to have you on board. Don’t forget, that the trading area is the place to be if you want to extend your contact list, a happy customer is a returning customer, remember word of mouth is the best form of advertising. It can make or break you as an engineer. You are in some ways like a barkeeper, people will talk to you, you will be in a position of trust, you may even receive information that a lot of peoples are willing to pay for, Sometimes information is more important then the gun you are fighting with, knowledge is power.";

set 3206 "Skill Advisor: Field Medic #3";
set 3207 "You are the one that decides the outcome of battles, your actions will define the winners and losers of a fight, you will be your clans number one asset in a war, you will have noticed this by now. Whenever you are in in a squad, death is a word that no-one fears, because of you it's become nothing more than a minor setback. Don’t get too cocky though, many skilled field medics have been brought down by enemy snipers, and the moment a field medic goes down, is the moment that decides the battle. As experience has shown you, you carry a great responsibility.  You will be hated by few, loved by many for your skills. How you choose to use them is up to you.";

set 3208 "Skill Advisor: Hacker #3";
set 3209 "Your middle name is ''information''. You know most of the Hacknet like the back of your hand. There are only a few servers that can do you harm. Time will tell how long this will last. It’s rare for a hacker of your caliber to not be in a clan. A lot of clans will pay good money for your help in taking down one of the security levels of the large outposts in the Wastelands. In the real world you are an easy target, especially when are faced with an experienced opponent, however in the cyber world you are king, you are the best.  Your clan will do all it takes to ensure your safety and survival, trust is something so hard to find in this world. Don't be afraid to ask for assistance when in dire times. Remember your clan needs you alive!";

set 3210 "Skill Advisor: Infiltrator #3";
set 3211 "You have progressed even more. You are the eyes and ears of your team and clan.  No-one makes a move before you give the ok. This is not an easy task, you need to gather as much information as possible without alarming your enemy. This is not an easy task to carry out without a stealth tool. In this field of expertise, it is not the skill that makes you superior, but your experience. Try to see the big picture and your long term goals. Your personal success is less important then the end target: victory in battle! However it can be fun to stalk the battle field and surprise your enemy only to finish him off and then vanishing without a trace.";

set 3212 "Skill Advisor: Inquisitor #3";
set 3213 "You now are now one of the best in your field. You can strike down anyone that stands in your way. People hate you because of that, but let them hate you as long as they fear you, because fear is respect, and respect is power. It is often very difficult to tolerate the incompetence of others, don’t judge them, try and remind yourself that you too will need the support of other Runners. Try to motivate them with your heroic words and actions, for you are both fighting for the same cause!";

set 3214 "Skill Advisor: Preacher #3";
set 3215 "You have reached a level now where you are completely independent. As an experienced preacher you will most probably win any duel that you pick. You are the typical lone ranger, but this doesn’t mean that you have to stay alone, you can organize teams or clans.  You can easily function as a backup for the field medic. The most important thing is to keep your focus on the battlefield and concentrate on one target. You just might be the last man standing and prove to be the deciding factor of the battle.";

set 3216 "Skill Advisor: Rigger #3";
set 3217 "You have become a master of the remote, when your drones enter the battlefield people run. Just remember that your body is not safe, even when your drones are as deadly as can be, if an enemy GenTank finds your body, you will die! If you are in a clan or a team have them watch your body (often referred to as a meat-sack), and let an infiltrator find a good spot for you to drone from, this is a part of his job. This will be the point from which you will send out your terror.";

set 3218 "Skill Advisor: Scientist #3";
set 3219 "Congratulations, you made it! The long hours have finally paid off. You now are one of the big guns in the science-business. Normal blueprints, even the ones in the high tech-levels are your standard. You make most of your money from researching Techparts. At your level of expertise you can consider expanding your aiming skill or even try on a secondary trade skill like implanting (IMP), however you should not let this affect your skills as a researcher.";

set 3220 "Skill Advisor: Smuggler #3";
set 3221 "By now you should be one of the best smugglers in the city. Clients travel huge distances just to buy your goods at the best possible rates. Your barter skill (BRT) should have passed the 120 mark by now. You know how to make a profit and people like you because for it, after all you save them a lot of money right?  They don’t need to know which rates you have, that would be bad for business, wouldn’t it. I wish you luck in the future and may your business bring you great riches.";

set 3222 "Skill Advisor: Soldier #3";
set 3223 "You made it! You are a lean mean, red killing combat machine. You are now an essential part of every combat team. You have a unequalled understanding of heavy combat (H-C) and are highly skilled in the technical side (T-C) of combat. You know how to handle your guns and how to kill your enemies in the fastest possible way. Your comrades are proud to have you aboard their team.  Make me proud soldier!";

set 3224 "Skill Advisor: Street Samurai #3";
set 3225 "Congratulations! Your training and combat experienced has molded you into a real Berserker! Close combat has no secrets for you.  You can slice and dice your enemies in a minimum amount of time. Your speed, agility, combat frequency, aggressiveness all contribute to your success. Remember agility and athletics are your most important skills. Speed is the key to success!";

// QuickTips
