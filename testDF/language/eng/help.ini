set 26 "HYPERCOM";
set 27 "In the 'HyperCom' you can scroll through the available Chat Modes:\n\n'ZONE' = Server wide Chat mode\n'LOCAL' = Chat Mode for your LAN\n'CLAN' = Only players of the same faction or clan can read this Chat\n'TEAM' = Direct Chat with multiple defined players\n'DIRECT' = Direct Chat connection with a defined player\n'CUSTOM' = Additional Chat Mode for your friends; you can fill this list with people you like.\n\n'IGNORE PEOPLE' = By using the 'add/remove characters' button you can put players you want to ignore to this list\n\nWhen in CLAN, TEAM, DIRECT mode or opening the IGNORE list you can add and remove individual players. You can either select a name by double-clicking on one in the people list on the bottom of the interface or by typing the name in the 'add/remove field'. You then add a name by pressing '+' or delete a selected name in the list by pressing '-'.\n\nYou can always check which chat mode is activated by looking at the display in the bottom left corner of the interface (com-mode).";

set 28 "TRADECOM (Player to Player Trade)";
set 29 "In the 'Player to Player TradeCom Window' you can trade items and credits with other players.\n\nJust use the 'USE' Button on the player you want to trade with and the 'TradeCom Window' opens. Drag the items you wish to trade to the right-hand side of the Window and hit 'OK'. The other player also has to hit 'OK' to accept.\n\nThe same principle applies to the transfer of credits. Open 'TradeCom Window' with another player, enter the desired amount of credits and hit 'OK'.";

set 30 "TRADECOM (Player to NPC Trade)";
set 31 "In the 'Player to NPC TradeCom' Window you can trade with Non Player Characters (NPC), e.g. vendors.\n\nOpen the 'TradeCom' Window by hitting your 'Use' Button on an NPC vendor, choose the desired item and hit 'Buy'.\n\nSome vendors also buy items from players. If a vendor is interested in an item you carry with you, the item will appear on your side of the trade window.\n\nNote: the higher your barter skill (BRT), the more money you will get for your items and the less you will have to pay to get something. And: no money - no deal. You can see how much money you have at the top of the interface next to the word 'cash'.";

set 32 "MAP";
set 33 "In Neocron you can use a map to help you find your way around most locations. The position of your character is displayed by a blinking crosshair. Some places are uncharted, so you will only see 'no map available'.\n\nSmall map\nIn Action Mode you can use a smaller map by pressing ALT and M.\n\nLocation\nThe name of your present location is shown in the top left corner of the interface.\n\nCompass\nThe compass in the top left of the interface can be of great importance in the Wastelands.";

set 34 "OUTFITTER";
set 35 "The Outfitter allows you to change your clothes. Choose your desired clothing and color and confirm your choice by hitting the 'BUY' button.";

set 36 "GENETIC REPLICATOR";
set 37 "The Genetic Replicator, short GR, allows you to travel quickly and comfortably from one part of the world to another. Please notice that you need an activated GR at your target destination for a successful transfer. The GR also allows you to recover lost backpacks.";

set 38 "GOGUARDIAN";
set 39 "The GoGuardian, short 'GoGo', provides a space saving opportunity to store your personal equipment. Every Citizen of Neocron has a personal GoGuardian account. Your personal GoGo account is accessible from every GoGo throughout Neocron.\n\nOpen your Inventory and click on a GoGuardian. Another window opens. Drag and drop objects from one window to the other.";

set 40 "NAV-RAY";
set 41 "The NavRay is a satellite linked navigation system.\n\nSelect your desired destination and confirm your choice by hitting the 'START' Button. If the area you are in is part of the detailed Navigation System, you will see a glowing green line that will guide you directly to your desired destination. If you are somewhere out of the registered area, a 3D arrow will point in the direction of your chosen target.\n\nOn the bottom of the NavRay window are three buttons which open a small map of the area you are in (small map), a map of the whole section (large map) or a view of the complete world of Neocron (worldmap). In each map a cursor marks the position of your character.";

set 42 "CORPSE WINDOW";
set 43 "The Corpse window shows you the inventory of a killed monster or player. You can either take single items out by dragging them into your Inventory, or hit the 'TAKE ALL' button to take all the items at once.";

set 44 "VENTURE WARP";
set 45 "Venture Warp offers every citizen of Neocron the possibility to directly travel to the outskirts and reach the Outzones and the Wasteland quickly. It even holds a great opportunity for those who like surprises and adventure: the Venture Warp takes you to a destination that is randomly chosen - have fun there!";

set 46 "CITYCOM";
set 47 "The CityCom terminals employ many functions serving communication, news reporting and e-mail service. Every citizen of Neocron has one of these terminals at home in order to stay informed. To activate a CityCom terminal, click on it with the Use button and the selection menu will appear. CityCom offers: a mail-system within Neocron, different message-boards, daily news, Clan info, Faction info, Player info, information on the installations in the Wasteland and a guide with many helpful details about the game.";

set 48 "NEOFRAG";
set 49 "NeoFrag offers all players secure deathmatches – whereas 'secure' means your character won't lose his skills, stats and inventory once he exits NeoFrag and gets on with the 'real' game. The terminal lets you choose a map and the number of players allowed. Within the NeoFrag map you will find further terminals which will heal you, supply you with ammunition for your activated weapon or exit the game. On the top left corner is a statistic showing the names of the players and their frags.\n\nNote, that you must have one or more weapons to be able to play – there won't be any weapons available in NeoFrag.";

set 50 "APARTMENT ACCESS";
set 51 "By using the apartment elevators you get access to your own or other apartments, like Clan or other players apartments.\n\nLeaving an apartment\nEnter the elevator and right-click on the Apartment Elevator Access Unit in the middle of the cabin. Click on 'GROUNDFLOOR', after a short period of synchronization the elevator will reach the ground level and you can exit.\n\nEntering an apartment\nRight after stepping inside the cabin and right-clicking on the Apartment Elevator Access Unit, you will be asked to enter a password. If you are about to enter your Primary Apartment, simply enter your character's name. Is your characters name e.g. 'Salvus', the password will be 'salvus'. Other players can also use the elevator to your apartment by entering the password, but they can only access it after you have opened the door for them. They can use the Door Access IF (Door Access Interface) for ringing.\nYou can change the password of apartments you have bought: simply right-click on the apartment key in the Inventory and type in a new one.";

set 52 "OPTIONS";
set 53 "Here you can choose a number of options which influence the way the game appears on your monitor. You are also given the possibility of choosing three levels of graphic detail, the type of lighting and the number of dynamic light sources. The higher you set the level of graphic quality, the more computer resources will be utilized by the game. If you should notice at any time during the game that the displayed movements are “jerky” and do not flow smoothly, the problem can probably be solved by reducing the level of graphic quality.\n\nIn this menu you can also change the gamma values, as well as brightness and contrast. The optimal settings for these values can vary greatly from computer to computer, as well as according to the individual player's preferences. We encourage you to experiment in order to find the settings which suit you best.";

set 54 "ITEM INFO";
set 55 "You will find all necessary information on an item in this window: the object stats, the use restrictions and other details.\n\nObject info\nNext to the small image stands the complete name of the object including a word on the condition, its class, its Tech Level and its weight. In order to do certain things with or to the object, your skills must have a certain value in comparison to the objects Tech Level: Research-, Construction-, Recycle- and Implant-Processes will require a skill equal to the Tech Level. A Repair-Process requires only half of the Tech Level's value.\n\nObject Stats\nThe object status tells you about the condition of the item. The scale goes from 120% (artifact) to 0% (worthless):\n - worthless\n - shabby\n - poor\n - bad\n - normal\n - good\n - better\n - cool\n - outstanding\n - perfect\n - artifact\nOther values (in most cases displayed for weapons) comment on the damage, frequency or handling.\n\nUse restrictions\nThese values tell you if you are able to use the object in the first place. The needed skills are listed in the following way: skill abbreviation <value without law enforcer> (<value with law enforcer implanted>). If a skill is marked red, your skills value is lower than the one needed and therefore you won't be able to use the item.\nHint: all skills and their abbreviations are listed on the back of the printed worldmap.\n\nDetails\nDetails tell you more about an object in terms of usability. Values in brackets tell you how much the value of this function/description differs from the standard value of the object.\nOn the right side you see a list of possible modifications and of ones already installed. A small, white square on the right side over a weapon indicates an empty modification slot, a filled square tells you that a modification has already been installed. A modification commented with 'N/V' marks that this mod is not available for that type of weapon. Modifications are installed by using the Processor Window: pull both weapon and modification into empty slots and press the 'START'-button. You can trigger the mods using the numpad numberkeys (buttons 1 to 4) while the weapon is activated.\nUnderneath the modifications you can see what type of ammunition the weapon needs.\n\nDescription\nMost objects have a detailed description that tells you something interesting about the history of the item.";

set 56 "TEAM";
set 57 "In this window, you may add players to your team. First you have to click on the desired characters name in the people box, then hit the + in the lower right of the team window. Now, you can watch your team members’ health and skill level in the team window and his direction will be shown in the playwindow. Otherwise, you may just right-click the desired character and click the 'add to team' button in the context menu. The last method to add team members is to type +t 'Charname' in the chatbox. ";


set 1000 "WELCOME RUNNER.";
set 1001 "Another day in Neocron has begun. Be careful if you are on your own and be thankful if you have found the custody of a clan. Neocron offers everything that you can dream of: money, might, fight, love and wealth. Take it before somebody else does.\n\nYou will find some helpful information using a CityCom terminal. It will help you on your first steps through Neocron.\n\nYou can get help from the support-team by clicking on the '?' button in the upper right corner of the screen.";

