set 4000 "WELCOME RUNNER.\n\nAnother day in Neocron has begun. Be careful if you are on your own and be thankful if you have found the custody of a clan. Neocron offers everything that you can dream of: money, might, fight, love and wealth. Take it before somebody else does.\n\nYou will find some helpful information using a CityCom terminal. It will help you on your first steps through the streets of Neocron.\n\nYou can get help from the support-team by clicking on the '?' button in the upper right corner of the screen.";";
set 4001 "Whether you are able to research, recycle or repair a specific item depends on the Tech level of the respective item. For repairing you need at least half of the Tech level value of the item as Repair skill. For researching and recycling you need the full Tech level value as the respective subskill level.";
set 4002 "Follow these steps to leave your apartment: \nOperate the door interface at the side of your apartment door.\nEnter the elevator.\nOperate the interface at the far wall of the elevator.\nClick 'EXIT'.";
set 4003 "You can toggle menu modes by pressing the 'TAB' key.";
set 4004 "Within the city you will find manholes by which you can reach the sewers. The sewers are populated by creatures which can be beaten without too much effort. Simple items can be found down there as well.";
set 4005 "You can change the chat mode after activating the HyperCom (press 'TAB', click 'HyperCom'). Here it's possible to create team lists as well as to directly chat with another player.";
set 4006 "You can wear implants and armor by dragging them from the inventory to one of the slots in the armor or implant windows respectively. To use implants you will also need an Implant Tool in your inventory.";
set 4007 "Beginners should avoid the Outzone and the Wastelands until they have found better weapons and armor.";
set 4008 "By using the GeneReplicators you can be 'resurrected' after you have died. To use this feature you will first have to activate it by pressing the action button (right mouse button by default) when standing in front of the replicator. Afterwards choose 'Activate' from the menu.";
set 4009 "GeneReplicators can be used to save your belongings when you've died. To do this just click 'Rescue' in the GenRep menu. The items that were left lying by your corpse will then be transferred to the GoGuardian in exchange for a small fee.";
set 4010 "You can deposit items in any GoGuardian and then access them again at every other GoGuardian you choose.";
set 4011 "You can cycle through the available chat modes by pressing 'Alt + C'.";
set 4012 "You can process the trash found in various trashcans into high quality metals by using the Recycling Tool.";
set 4013 "You can activate a small map of your surroundings by pressing 'Alt + M'.";
set 4014 "By pressing 'Alt + H' you can ready your fist.";
set 4015 "Pressing 'Alt + P' will show you your current position.";
set 4016 "Use the Research Tool on specific items to generate blueprints for these items. To do this drag the Research Tool within the inventory onto the item you want to examine.";
set 4017 "Using a blueprint, the Constructor Tool and the parts needed it's possible to build items. Just drag everything into the Processor slots in the inventory and click 'Start'.";
set 4018 "Weapons wear out when used. If their condition drops to zero they are no longer useable. By using the Repair Tool they can be repaired again.";
set 4019 "It's harder to aim with weapons when running or walking. Aiming is easiest when crouching without moving around.";
set 4020 "Some items can only be used if you have reached a certain level in a certain skill. This skill limit is shown when clicking with the right mouse button on the item and then selecting 'Show Info'.";
set 4021 "Whether you are able to research, recycle or repair a specific item depends on the Tech level of the respective item. For repairing you need at least half of the Tech level value of the item as Repair skill. For the researching and recycling you need the full Tech level value as the respective subskill level.";

