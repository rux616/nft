set 0 "MISSING TOPIC";
set 1 "No help topic available.";

set 2 "INVENTORY";
set 3 "This screen is used to manage most of the items you are carrying. All the items you pick up or ones you get from someone appear here.\n\nTo use items, click on one, hold the mouse button pressed and draw the item to the desired spot. When you drag an item next to a window, it will appear in the game and other players will be able to pick it up.\n\nYou can't carry the entire world with you: the nearer you get to MAXIMUM LOAD, the slower your character will move. FREE LOAD shows you how much more you can carry. Hint: you can use GoGuardians or your apartment to deposit valuable stuff.\n\nAll objects that you want to use frequently should be put into the quick-access-belt. This is represented by the 10 rectangular slots on the right-hand side of the interface. You can activate the objects in the slots by hitting the appropriate number-key. Please note that items placed in the quick-access-belt are not to be found in the inventory.";

set 4 "SKILLS";
set 5 "In this window you can access the various skills of your character. Your five main skills are listed here:\n\nIntelligence (INT)\nStrength (STR)\nConstitution (CON)\nDexterity (DEX)\nPsychic Power (PSI)\n\nRank is the overall value taking all skills and subskills into account. The overall level of a main skill and the number of points in a certain subskill both affect your actions in Neocron.\n\nConnected to each main skill are several subskills, which you can access by clicking the corresponding 'DETAILS' button to the right of the skill.\n\nPTS (Points)\nshows how many points you have collected for this skill so far\n\nMAX (Maximum)\nshows the number of points you need to in order to rise one level in this skill.\n\nLEVEL\ntherefore shows your present level in this skill\n\nSKILL PTS (Skill Points)\nshows you how many skill points you have left to distribute to the subskills in this field.\n\nFor each level you gain in a skill you receive five skillpoints to distribute between its corresponding subskills.\n\nWhen your character dies, it takes a while for the skill values to return to normal after his replication. This period of SYNAPTIC IMPAIRMENT is displayed by a status bar.";

set 6 "INTELLIGENCE SUBSKILLS";
set 7 "This is where you find all your intelligence subskills. LEVEL indicates the actual level of intelligence your character has achieved. FACTOR describes how much the level is improved by implanted implants.\n\nAvailable skill points are shown at the top of the window. Click '+' to the right of a subskill to distribute available skill points to it. To improve a level by 1 point you will need:\n - up to level 50: 1 skill point\n - up to level 75: 2 skill points\n - up to level 100: 3 skill points\n - above level 100: 5 skill points\nNote that you can't deduct any points once you have distributed them.\n\nHACKING (HCK)\nInfluences your performance when hacking the nets, doors and devices of Neocron.\n\nBARTER (BRT)\nHaving a high barter skill will result in better prices when trading with NPC vendors.\n\nPSI USE (PSU)\nModifies everything connected to PSI powers in general. For instance the duration of a PSI action, the damage of a PSI attack, etc.\n\nWEAPON LORE (WEP)\ninfluences your actions when aiming while fighting.\n\nCONSTRUCTION (CST)\nyour ability to build things and modify weapons. The better this is, the better the resulting item.\n\nRESEARCH (RES)\nneeded to create blueprints from inspecting items. To successfully use this skill it has to be as high as the Tech Level of the item you want to inspect.\n\nIMPLANT (IMP)\nto successfully use implantable items you will need this skill. It modifies the durability decrease of an item when implanting it.\n\nClick 'BACK' to return to the main skill window.";

set 8 "STRENGTH SUBSKILLS";
set 9 "This is where you find all your strength subskills. LEVEL indicates the actual level of strength your character has achieved. FACTOR describes how much the level is improved by implants, bone reinforcements or armor.\n\nAvailable skill points are shown at the top of the window. Click '+' to the right of a subskill to distribute available skill points. To improve a level by 1 point you will need:\n - up to level 50: 1 skill point\n - up to level 75: 2 skill points\n - up to level 100: 3 skill points\n - above level 100: 5 skill points\nNote that you can't deduct any points once you have distributed them.\n\n\nMELEE COMBAT (M-C)\nyour ability to handle smaller melee weapons like knives in combat. The damage done with such a weapon is related to this skill.\n\nHEAVY COMBAT (H-C)\nyour ability to handle heavy melee weapons like rocket launchers in combat. The damage done with such a weapon is related to this skill.\n\nTRANSPORT (TRA)\nthis skill influences your maximum carry capacity. MAX LOAD in your inventory indicates how much you can carry.\n\nRESIST FORCE (FOR)\ninfluences the damage you take from explosion shockwaves.\n\nClick 'BACK' to return to the main skill window.";

set 10 "CONSTITUTION SUBSKILLS";
set 11 "This is where you find all your constitution subskills. LEVEL indicates the actual level of constitution your character has achieved. FACTOR describes how much the level is improved by implants, bone reinforcements or armor.\n\nAvailable skill points are shown at the top of the window. Click '+' to the right of a subskill to distribute available skill points. To improve a level by 1 point you will need:\n - up to level 50: 1 skill point\n - up to level 75: 2 skill points\n - up to level 100: 3 skill points\n - above level 100: 5 skill points\nNote that you can't deduct any points once you have distributed them.\n\nATHLETICS (ATL)\ninfluences your movement speed and your ability to jump.\n\nBODY HEALTH (HLT)\ndirectly relates to your hit points. The overall health of your character (see HLT in the bottom right corner of the interface) mainly relates to this skill.\n\nENDURANCE (END)\nmodifies your stamina. The overall stamina of your character (see STA in the bottom right corner of the interface) mainly relates to this skill.\n\nRESIST FIRE (ENR)\nmodifies the damage your character takes from fire.\n\nRESIST ENERGY (POR)\nmodifies the damage your character takes from energy weapons.\n\nRESIST XRAY (XRR)\nmodifies the damage your character takes from x-rays.\n\nRESIST POISON (ELR)\nmodifies the damage your character takes from poison attacks.\n\nClick 'BACK' to return to the main skill window.";

set 12 "DEXTERITY SUBSKILLS";
set 13 "This is where you find all your dexterity subskills. LEVEL indicates the actual level of dexterity your character has achieved. FACTOR describes how much the level is improved by implants.\n\nAvailable skill points are shown at the top of the window. Click '+' to the right of a subskill to distribute available skill points. To improve a level by 1 point you will need:\n - up to level 50: 1 skill point\n - up to level 75: 2 skill points\n - up to level 100: 3 skill points\n - above level 100: 5 skill points\nNote that you can't deduct any points once you have distributed them.\n\nPISTOL COMBAT (P-C)\nallows you to handle pistol weapons in combat better.\n\nRIFLE COMBAT (R-C)\nallows you to handle rifles in combat better.\n\nHIGHTECH COMBAT (T-C)\nallows you to handle energy weapons in combat better.\n\nVEHICLE USE (VHC)\nenables you to steer vehicles like tanks or hoverbikes.\n\nAGILITY (AGL)\ninfluences the swiftness of your movements and the damage you take in melee combat.\n\nREPAIR (REP)\nyour skill to fix worn out equipment. You need at least half of the Tech Level of the item you want to repair in this skill.\n\nRECYCLE (REC)\nlets you transform trash or items into raw materials by the help of a Recycling Tool. You need at least as many points in this skill as the value of the Tech Level of the item you want to recycle.\n\nREMOTE CONTROL (RCL)\ndescribes the capability of your character to telecontrol drones of all kinds: observers, killers or informers.\n\nClick 'BACK' to return to the main skill window.";

set 14 "PSYCHIC POWER SUBSKILLS";
set 15 "This is where you find all your psychic power subskills. LEVEL indicates the actual level of psychic power your character has achieved. FACTOR describes how much the level is improved by implants.\n\nAvailable skill points are shown at the top of the window. Click '+' to the right of a subskill to distribute available skill points. To improve a level by 1 point you will need:\n - up to level 50: 1 skill point\n - up to level 75: 2 skill points\n - up to level 100: 3 skill points\n - above level 100: 5 skill points\nNote that you can't deduct any points once you have distributed them.\n\nPASSIVE PSI USE (PPU)\nyour skill to use defensive PSI powers effectively.\n\nAGGRESSIVE PSI USE (APU)\nyour skill to aggressively use your PSI powers, for instance in combat.\n\nEXOTIC PSI USE (EPU)\nyour skill to use PSI powers which are neither aggressively nor defensively used.\n\nPSI POWER (PPW)\ninfluences your amount of PSI energy (PSI points). The overall psi power of your character (see PSI in the bottom right corner of the interface) mainly relates to this skill.\n\nRESIST PSI (PSR)\nyour ability to withstand PSI attacks.\n\nWILLPOWER (WPW)\nyour ability to concentrate. This influences your ability to use drones and their performance.\n\nClick 'BACK' to return to the main skill window.";

set 16 "ARMOR";
set 17 "The 'Armor Window' allows you to equip the character with the desired armor. Click on the armor of your choice, hold down the mouse button and drag the object to the appropriate location box. Vests, for example, are placed in the torso box and helmets in the head box.\n\nIf your character does not match the requirements needed to use a certain type of armor the object in the Inventory will take on a dark color. This means it cannot be used yet.";

set 18 "IMPLANTS";
set 19 "The 'Implant Window' displays all free implant location slots and all implants. These may be implanted by you (implant self) or by another person (implant other).\n\nImplant self\nTo implant something into yourself, your character first needs the appropriate skill level (Implant skill equal to or higher than the implants Tech Level). An implant tool is also needed. Place the implant tool in the Inventory and then click and drag the implant to the appropriate location box. This starts the implanting process, which may take some minutes.\n\nImplant other\nWhen another person places an implant on your character (a process referred to as 'poking') their Implant skill is used. To do this, the implant is clicked and dragged to the 'Processor Window'. The other person then initiates the implanting process.\n\nRemoving an implant\nWhen removing an implant, click and drag it to the Inventory. After the process is finished, the implant will appear in the Inventory. Note that during an implant process your character is disabled in one way or another.\n\nDisabilities\nIf the implant has a red color when displayed in the Inventory it means that the character does not fit the requirements and therefore cannot use it. Note that during an implant process your character is disabled in one way or another.";

set 20 "PROCESSOR";
set 21 "The 'Processor Window' is used to repair, to research, to recycle and to build. The components intended for use are placed in the boxes to the left. The result of the process is placed in the large box to the right. Any leftover materials are returned to the Inventory.\n\nREPAIR\nTo repair an object, place the target object and the repair tool in the boxes to the left. Once this is done, click on the 'START' button. This will either start the repairing process or a message will appear in the scrolling text window telling you that something is wrong (e.g. your repair skill isn't high enough, or the item isn't damaged). In order to repair something, your Repair Skill (REP) must equal at least half the Tech Level of the object you wish to repair.\n\nRESEARCH\nIf you wish to obtain the blueprint of a complex object, drag a research tool, an empty datacube and the object to be researched into the Processor slots. After having pressed 'START' a complete blueprint will appear in the right-hand window when the process is successfully completed. Your research skill (RES) must at least be equal to the Tech Level of the object you wish to research. The higher your skill, the better the result of your efforts will be.\n\nRECYCLE\nTo recycle, place the materials and the recycle tool in the boxes to the left. Once this is done, click on the 'START' button. This will either start the recycle process or a message will appear in the scrolling text window telling you something is wrong (e.g. not enough resources). Your recycle skill (REC) must be at least equal to the Tech Level of the object you wish to recycle.\n\nCONSTRUCT\nTo construct something, place the blueprint (datacube) of the object you wish to build, all necessary materials and the constructor tool in the boxes to the left. Once this is done, click on the 'START' button. This will either start the construction process or a message will appear in the scrolling text window telling you something is wrong. Your constructing skill (CST) must be at least equal to the Tech Level of the object you wish to construct.\n\nRight-clicking on the blueprint and choosing 'INFO' tells you which materials are needed for the construction process. After the successful process, the datacube will be empty and can be used for researching other objects.\n\nADD MODIFICATIONS\nPut the weapon you want to modify and the modification you want to apply into the Processor-slots and press the START-button. Should the process not start right away, please check if the modification is applicable to the weapon or if your construction skill is high enough.";

set 22 "FACTIONS";
set 23 "The 'Factions Window' shows all the factions and the characters' relations towards them. A high value means good relations and a low value means bad relations.\n\nYour relations change according to your deeds: completing a mission for a faction will boost the sympathy of that faction, while killing its members will do the opposite.";

set 24 "MISSIONS";
set 25 "The 'Missions Window' provides you with information about your current missions and supports you with important mission hints.\n\nEnding a mission\nYour mission is completed when you have reached the last goal on the list. Alternatively you can abort a mission by pressing 'CANCEL MISSION'. Be aware of the fact that some money will then be deducted from your cash-account, since you didn't finish the mission and therefore didn't keep your word.";

