set 0 "SUJET INEXISTANT";
set 1 "Aucune aide existante.";

set 2 "INVENTAIRE";
set 3 "Cet écran est utilisé pour la gestion de la plupart des objets que vous transportez. Tous les objets que vous ramassez et tous ceux que vous obtenez de la part de quelqu'un apparaissent ici.\n\nPour utiliser les objets, cliquez sur l'un d'eux, maintenez le bouton de votre souris enfoncé et déplacez l'objet à l'endroit désiré. Lorsque vous déplacez l'objet à côté d'une fenêtre, il tombe au sol et apparaît aux autres joueurs qui peuvent le prendre.\n\nVous ne pouvez pas transporter un nombre infini d'objets avec vous : plus vous vous approchez de votre charge maximale, plus vous vous déplacerez lentement. Vous pouvez aussi voir la charge libre restante. Conseil : utilisez les GoGardiens ou votre appartement pour entreposer les objets de valeur.\n\nIl est conseillé de mettre tous les objets que vous utilisez fréquemment dans votre ceinture d'accès rapide. Cette ceinture est représentée par les 10 rectangles situés à droite de votre interface. Vous pouvez activer ces objets en utilisant la touche numérique appropriée. Notez que les objets que vous placez dans votre ceinture d'accès rapide ne se trouvent plus dans votre inventaire.";

set 4 "COMPETENCES";
set 5 "Cette fenêtre vous permet d'accéder aux différentes compétences de votre personnage. Voici vos caractéristiques principales : \n\nIntelligence (INT)\n Force (FOR)\nConstitution (CON)\nDexterité (DEX)\nPouvoir PSI (PSI)\n\nLe niveau correspond à la valeur générale de toutes les caractéristiques et compétences. Le niveau général d'une caractéristique et le nombre de points de certaines compétences affectent vos actions dans Neocron.\n\nEn relation avec chaque caractéristique existent plusieurs compétences, que vous pouvez consulter en cliquant sur le bouton 'DETAILS' à droite de la caractéristique.\n\nPTS (Points)\nmontre le nombre de points que vous avez gagnés pour cette caractéristique.\n\nMAX (Maximum)\nmontre le nombre de points requis pour gagner un niveau dans la caractéristique.\n\nNIVEAU\nmontre votre niveau actuel dans la caractéristique\n\nPTS DE COMP (Points de compétence)\ncorrespond au nombre de points que vous pouvez distribuer dans vos différentes compétences liées à telle ou telle caractéristique.\n\nPour chaque niveau de caractéristique gagné, vous recevez 5 points d'expérience à distribuer dans les compétences correspondantes.\n\nLorsque votre personnage meurt, cela prend un certain temps avant que ses compétences reviennent à la normale après réplication. Cette période de DESORDRES SYNAPTIQUES est signalée par une barre de statut.";

set 6 "COMPETENCES D'INTELLIGENCE";
set 7 "Voici vos compétences d'intelligence. NIVEAU indique le niveau d'intelligence de votre personnage. FACTEUR décrit l'amélioration apportée par d'éventuels implants.\n\nLes points de compétence disponibles sont affichés en haut de la fenêtre. Cliquez sur '+' pour distribuer les points de compétence disponibles. Pour gagner un niveau dans une compétence, il vous faut \n - jusqu'au niveau 50 : 1 point de compétence\n - jusqu'au niveau 75 : 2 points de compétence\n - jusqu'au niveau 100 : 3 points de compétence\n - au-dessus du niveau 100 : 5 points de compétence\nNotez que vous ne pouvez pas retirer les points que vous avez déjà distribués.\n\nHACKING (HCK)\nInfluence vos performances lors d'opérations de piratage du réseau, des portes et des autres appareils présents dans Neocron.\n\nBARTER (BTR) - MARCHANDAGE\nPosséder cette compétence à un niveau élevé vous donne de meilleurs prix lorsque vous traitez avec un PNJ.\n\nPSI USE (PSU) - PSI\nModifie tout ce qui se rapporte aux pouvoirs PSI en général. Par exemple, la durée d'une action PSI, les dommages d'une attaque PSI, etc.\n\nWEAPON LORE (WEP) - ARMURERIE\nInfluence vos réussites en combat à distance.\n\nCONSTRUCTION (CST)\nVotre capacité à construire des objets et à modifier des armes. Plus cette compétence est élevée, meilleur est le résultat.\n\nRESEARCH (RES) - RECHERCHE\nCette compétence vous sert à créer des plans en inspectant des objets. Pour utiliser cette compétence efficacement, vous devez posséder un niveau équivalent à l'indice technologique de l'objet que vous inspectez.\n\nIMPLANT (IMP) - IMPLANTATION\nCette compétence vous est utile chaque fois que vous désirez implanter quelque chose. Cette compétence modifie la durabilité de l'implant au moment de l'opération.\n\nCliquez sur 'BACK' pour retourner à la fenêtre principale des compétences."; 

set 8 "COMPETENCES DE FORCE";
set 9 "Voici vos compétences d'intelligence. NIVEAU indique le niveau de force de votre personnage. FACTEUR décrit l'amélioration apportée par d'éventuels implants, renforcements osseux ou protections.\n\nLes points de compétence disponibles sont affichés en haut de la fenêtre. Cliquez sur '+' pour distribuer les points de compétence disponibles. Pour gagner un niveau dans une compétence, il vous faut \n - jusqu'au niveau 50 : 1 point de compétence\n - jusqu'au niveau 75 : 2 points de compétence\n - jusqu'au niveau 100 : 3 points de compétence\n - au-dessus du niveau 100 : 5 points de compétence\nNotez que vous ne pouvez pas retirer les points que vous avez déjà distribués.\n\n\nMELEE COMBAT (MEL) - MELEE\nreprésente votre capacité à manipuler de petites armes de mêlée (couteaux par exemple) en combat. Les dommages causés par de telles armes sont liés à votre niveau de compétence.\n\nHEAVY COMBAT (H-C) ARMES LOURDES\nreprésente votre capacité à manipuler des armes telles qu'un lance-roquettes. Les dommages causés par de telle armes sont liés à votre niveau de compétence.\n\nTRANSPORT (TRA) - CHARGE\nCette compétence influence votre charge maximale. La valeur de charge maximale de votre inventaire indique la charge que vous pouvez porter.\n\nRESIST FORCE (FOR) - RESISTANCE AUX CHOCS\ninfluence les dommages que vous subissez lors d'ondes de choc.\n\nCliquez sur 'BACK' pour retourner à la fenêtre principale des compétences.";

set 10 "COMPETENCES DE CONSTITUTION";
set 11 "Voici vos compétences de constitution. NIVEAU indique le niveau de constitution de votre personnage. FACTEUR décrit l'amélioration apportée par d'éventuels implants, renforcements osseux ou protections.\n\nLes points de compétence disponibles sont affichés en haut de la fenêtre. Cliquez sur '+' pour distribuer les points de compétence disponibles. Pour gagner un niveau dans une compétence, il vous faut \n - jusqu'au niveau 50 : 1 point de compétence\n - jusqu'au niveau 75 : 2 points de compétence\n - jusqu'au niveau 100 : 3 points de compétence\n - au-dessus du niveau 100 : 5 points de compétence\nNotez que vous ne pouvez pas retirer les points que vous avez déjà distribués.\n\nATHLETICS (ATL) - ATHLETISME\nCette compétence influence votre vitesse de déplacement ainsi que votre capacité à sauter.\n\nBODY HEALTH (HLT) - SANTE\ncette compétence influence directement le nombre de vos points de vie. La santé générale de votre personnage (voyez l'indicateur HLT en bas à droite de l'interface) dépend principalement de cette compétence.\n\nENDURANCE (END)\nCette compétence modifie votre endurance. L'endurance totale de votre personnage (voyez l'indicateur STA en bas à droite de l'interface) dépend principalement de cette compétence.\n\nRESIST FIRE (FIR) - RESISTANCE AU FEU\nCette compétence modifie les dommages que vous subissez à cause du feu.\n\nRESIST ENERGY (ENR) - RESISTANCE A L'ENERGIE\nCette compétence modifie les dommages que vous subissez lors de tirs énergétiques.\n\nRESIST XRAY (XRR) - RESISTER AUX RAYONS X\nCette compétence modifie les dommages que vous subissez lors de tirs de rayons X.\n\nRESIST POISON (PSR) - RESISTER AU POISON\nCette compétence modifie les dommages que vous subissez lors d'attaques au poison.\n\nCliquez sur 'BACK' pour revenir à la fenêtre principale des compétences.";

set 12 "COMPETENCES DE DEXTERITE";
set 13 "Voici vos compétences de dextérité. NIVEAU indique le niveau de dextérité de votre personnage. FACTEUR décrit l'amélioration apportée par d'éventuels implants.\n\nLes points de compétence disponibles sont affichés en haut de la fenêtre. Cliquez sur '+' pour distribuer les points de compétence disponibles. Pour gagner un niveau dans une compétence, il vous faut \n - jusqu'au niveau 50 : 1 point de compétence\n - jusqu'au niveau 75 : 2 points de compétence\n - jusqu'au niveau 100 : 3 points de compétence\n - au-dessus du niveau 100 : 5 points de compétence\nNotez que vous ne pouvez pas retirer les points que vous avez déjà distribués.\n\nPISTOL COMBAT (P-C) - PISTOLET\nCette compétence vous permet de mieux utiliser un pistolet en combat.\n\nRIFLE COMBAT (R-C) - FUSIL\nCette compétence vous permet de mieux utiliser un fusil en combat.\n\nHIGHTECH COMBAT (H-C) - COMBAT HIGH-TECH\nCette compétence vous permet de mieux utiliser une arme à énergie en combat\n\nVEHICLE (VHC) - PILOTAGE\nCette compétence vous permet de piloter des véhicules tels que des tanks ou des hoverbikes.\n\nAGILITY (AGL) - AGILITE\nCette compétence influence votre rapidité d'action et les dommages que vous causez au corps à corps.\n\nREPAIR (REP) - REPARATION\nCette compétence vous permet de réparer de l'équipement endommagé. Votre niveau doit être d'au moins la moitié de l'indice technologique de l'objet à réparer.\n\nRECYCLE (REC) - RECYCLAGE\nCette compétence vous permet de transformer les déchets et objets en matériaux utiles grâce à un recycleur. Votre niveau de compétence doit être au moins équivalent à l'indice technologique de l'objet que vous voulez recycler.\n\nREMOTE CONTROL (RCL) - CONTROLE A DISTANCE\nCette compétence décrit votre capacité à télécommander des drones de tous modèles : observateurs, tueurs ou espions.\n\nCliquez sur 'BACK' pour revenir à la fenêtre principale des compétences.";

set 14 "COMPETENCES PSI";
set 15 "Voici vos compétences PSI. NIVEAU indique le niveau PSI de votre personnage. FACTEUR décrit l'amélioration apportée par d'éventuels implants.\n\nLes points de compétence disponibles sont affichés en haut de la fenêtre. Cliquez sur '+' pour distribuer les points de compétence disponibles. Pour gagner un niveau dans une compétence, il vous faut \n - jusqu'au niveau 50 : 1 point de compétence\n - jusqu'au niveau 75 : 2 points de compétence\n - jusqu'au niveau 100 : 3 points de compétence\n - au-dessus du niveau 100 : 5 points de compétence\nNotez que vous ne pouvez pas retirer les points que vous avez déjà distribués.\n\nPASSIVE PSI USE (PPU) - POUVOIRS PSI PASSIFS\nCette compétence représente votre défense contre les pouvoirs PSI.\n\nAGGRESSIVE PSI USE (APU) - POUVOIRS PSI D'ATTAQUE\nCette compétence représente votre utilisation des pouvoirs PSI d'attaque, par exemple en combat.\n\nPSI POWER (PPW) - PUISSANCE PSI\nCette compétence influence votre quantité d'énergie PSI (Points PSI). Le total des points PSI de votre personnage (indicateur PSI situé en bas à droite de l'interface) est principalement influencé par cette compétence.\n\nRESIST PSI (PSR) - RESISTANCE PSI\nCette compétence représente votre capacité à faire face à une attaque PSI.\n\nMENTAL STEADINESS (MST) - STABILITE MENTALE\nVotre capacité de concentration. Cette compétence influence votre visée et d'autres tâches exigeant une importante concentration.\n\nCliquez sur 'BACK' pour revenir à la fenêtre principale des compétences.";

set 16 "ARMURE";
set 17 "La fenêtre 'Armure' vous permet d'équiper votre personnage avec l'armure désirée. Cliquez sur l'armure de votre choix, maintenez et faites-la glisser dans la case appropriée. Par exemple, les vestes blindées se placent dans la case du torse, les casques dans celle de la tête.\n\nSi votre personnage ne possède pas les pré-requis nécessaires pour utiliser un certain type d'armure, l'objet prendra une couleur sombre dans votre inventaire. Ceci signifie que vous ne pouvez pas encore l'utiliser.";

set 18 "IMPLANTS";
set 19 "La fenêtre 'Implants' affiche tous les espaces libres ainsi que tous les implants. Vous pouvez effectuer l'implantation sur vous-même ou sur quelqu'un d'autre.\n\nSur soi\nPour opérer sur vous-même, vous devez tout d'abord posséder un niveau suffisant dans votre compétence Implanter (au moins égale à l'indice technologique de l'implant). Il vous faut également un implanteur. Placez l'implanteur dans votre inventaire, puis déplacez l'implant dans la case d'implantation appropriée. Le processus d'implantation commence alors, et peut prendre quelques minutes.\n\nSur Autre\nLorsqu'une autre personne place un implant sur votre personnage, elle utilise sa compétence Implant. Pour ce faire, l'implant est déplacé dans la fenêtre de 'Processus'. La cible lance alors le processus d'implantation.\n\nRetirer un implant\nLorsque vous voulez retirer un implant, déplacez cet implant dans votre inventaire. Une fois le processus terminé, l'implant apparaît dans l'inventaire. Notez que pendant toute la durée du retrait votre personnage est incapacité d'une manière ou d'une autre.\n\nIncapacités\nSi l'implant est affiché à jour dans votre inventaire, ceci signifie que le personnage ne possède pas les pré-requis nécessaires et ne peut donc pas l'utiliser. Notez que durant un processus d'implantation, votre personnage est incapacité d'une manière ou d'une autre.";

set 20 "PROCESSEUR";
set 21 "La fenêtre 'Processeur' est utilisée pour réparer, rechercher, recycler et construire. Les composants nécessaires sont placés dans les cases de gauche. Le résultat de l'opération se trouve dans la case de droite. Tout matériau inutilisé est restitué dans l'inventaire.\n\nREPARER\nPour réparer un objet, placez l'objet concerné et le réparateur dans les cases de gauche. Ceci fait, cliquez sur 'OK'. Soit le processus se lancera alors, soit un message apparaîtra vous prévenant qu'un problème s'est produit (par exemple, votre compétence n'est pas assez élevée, ou bien l'objet est intact). Pour réparer un objet, votre compétence de réparation doit être au moins égale à la moitié de l'indice technologique de l'objet que vous désirez réparer.\n\nRECHERCHE\nSi vous désirez obtenir les plans d'un objet complexe, déplacez un appareil de recherche, un DataCube vide et l'objet de la recherche dans les cases du Processeur. Cliquez sur 'OK', et un plan apparaîtra dans la case de droite lorsque le processus sera achevé. Votre compétence de recherche doit être au moins équivalente à l'indice technologique de l'objet que vous recherchez. Plus votre compétence est élevée, meilleur sera votre résultat.\n\nRECYCLER\nPour recycler, placez les éléments requis et le recycleur dans les cases de droite. Ceci fait, cliquez sur 'OK'. Le processus de recyclage commencera alors, ou bien un message apparaîtra vous prévenant qu'un problème s'est produit (par exemple, ressources insuffisantes. Votre compétence de recyclage doit être au moins égale à l'indice technologique de l'objet que vous souhaitez recycler.\n\nCONSTRUIRE\nPour construire un objet, placez le plan (DataCube) de l'objet que vous souhaitez construire, tous les matériaux nécessaires et votre Constructeur dans les cases de gauche. Cliquez ensuite sur 'OK'. Ceci lancera le processus de construction, ou bien un message d'erreur apparaîtra. Votre compétence de construction doit être au moins égale à l'indice technologique de l'objet que vous désirez construire.\n\nCliquez avec le bouton droit de votre souris et choisissez 'INFO' pour connaître la liste des matériaux nécessaires au processus de construction. Une fois le processus achevé, Le DataCube sera vidé et pourra servir pour d'autres recherches.\n\nAJOUTER DES MODIFICATIONS\nPlacez l'arme que vous désirez modifier ainsi que la modification à apporter dans les cases du Processeur et cliquez sur 'OK'. Si le processus ne commence pas immédiatement, vérifiez si la modification est compatible à l'arme choisie, et si votre compétence Construction est assez élevée.";

set 22 "FACTIONS";
set 23 "La fenêtre 'Factions' affiche toutes les factions et les relations de votre personnage envers chacune d'elles. Une valeur élevée signifie de bonnes relations, une valeur basse signifie de mauvaises relations.\n\nVos relations changent en fonction de vos actes : Réussir une mission pour une faction accroît la sympathie de cette faction à votre égard, tuer ses membres entraîne l'effet inverse.";

set 24 "MISSIONS";
set 25 "La fenêtre 'Missions' vous donne toutes les informations sur votre mission actuelle ainsi que des indices importants à son sujet.\n\nTerminer une mission\nVotre mission est réussie lorsque vous avez accompli le dernier objectif de la liste. Vous pouvez mettre fin à la mission en cliquant sur 'ANNULER MISSION'. Mais sachez que dans ce cas une somme d'argent sera déduite de votre compte, car vous n'avez pas respecté vos engagements.";

