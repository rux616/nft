//Law enforcer info
set 2100 "Important : Combat entre joueurs (PvP) et ''Law Enforcer''";
set 2101 "Cette section contient des informations importantes au sujet des combats entre runners, et de la manière dont ils se déroulent.\n\nDescription :\nChaque runner commence dans Neocron avec un implant neural spécial. Cet implant s'appelle ''Law Enforcer''. Cet implant vous protège des attaques des autres runners. Les autres runners ne peuvent pas vous attaquer, et vous ne pouvez pas les attaquer non plus, tant que cet implant se trouve dans votre cerveau.\n\nLimites :\nLa seule limite de cet implant ''Law Enforcer'' est que vous ne pouvez pas entrer dans un clan.\n\nRetrait :\nA la différence des autres implants, implanter ou retirer cet implant peut s'effectuer sans outil et sans compétence. Déplacez simplement l'implant de votre fenêtre d'implants (F3) dans votre inventaire (F2). Vous pouvez réimplanter votre Law Enforcer par la suite, en effectuant l'opération inverse. Mais vous ne pouvez le faire que tant que votre personnage est de niveau général 30 ou inférieur. Passé le niveau 30, vous ne pourrez plus réimplanter le Law Enforcer si vous le retirez.\n\nAttention :\nRéfléchissez à deux fois avant de retirer votre implant ''Law Enforcer'', soyez sûr que vous avez des amis puissants pour vous protéger et vous aider. Cherchez un clan qui peut vous recruter, vous aider financièrement et vous fournir en équipement.\n\nZones protégées :\nMême une fois que vous n'avez plus votre implant ''Law Enforcer'', il existe des endroits où vous êtes protégés contre les attaques. On appalle ces endroits les zones protégées. Le quartier général de votre faction (vérifiez votre faction dans le menu F6) est une de ces zones protégées. Assurez-vous de visiter intégralement le quartier général de votre faction afin d'en apprendre le plus possible et de vous créer un maximim de contacts.";

//Navray info
set 2102 "Important : Le système de navigation de Neocron2 - le ''Navray''";
set 2103 "Généralités :\nLe système de navigation de Neoron est accessible depuis le menu en haut à droite de votre écran, sous l'appellation ''Navray'' (F9). Ce système vous aidera à vous orienter plus efficacement. Depuis cette fenêtre, vous avez la possibilité d'activer une carte de la zone dans laquelle vous vous trouvez, ainsi qu'une carte du monde. Pour les débutants, ce système est très important.\n\nNavray :\nDans la partie supérieure de la fenêtre ''Navray'', vous pouvez choisir une destination qui se trouve à proximité : cela signifie que vous ne pourrez localiser que des destinations de Neocron si vous êtes à Neocron, et que des destination du Dôme d'York si vous êtes au Dôme d'York. Lorsque vous avez sélectionné votre destination, vous pouvez activer le ''Navray''. Le système vous indiquera alors l'emplacement de votre destination. Les indications peuvent être de deux types différents. Le premier système est une ligne pointillée, et le second une flèche en haut de votre écran. Lorsque vous atteignez votre destination, le système se désactive automatiquement.\n\nPremière destination :\nNous vous conseillons de visiter le quartier général de votre faction si vous débutez. Choisissez votre faction dans la liste du ''Navray'' et activez le système de navigation. Vous pouvez également utiliser ce système pour trouver un type de boutique particulier dans votre ville.\n\nLes cartes :\nIl existe trois types de cartes : \n - la minicarte, qui vous montre votre environnement immédiat dans une petite fenêtre. Vous pouvez l'activer et la désactiver grâce au raccourci Alt + M.\n - La carte secteur affiche une zone complète.\n - La carte du monde est une carte en plein écran qui affiche les Terres Brûlées.";

//Gene Rep info
set 2104 "Important : La mort dans Neocron - Le ''GenReplicator''";
set 2105 "Généralités :\nLe ''GenReplicator'' (ou GenRep, ou GR) comporte plusieurs fonctionnalités. Une fois activé en utilisant le bouton ''activate'', le GenRep peut être utilisé comme destination pour vous téléporter, ou pour être reconstitué si vous mourez. Le GenRep de votre premier appartement est automatiquement activé, ainsi vous aurez toujours au moins un endroit totalement sécurisé à disposition.\n\nLa mort dans Neocron :\nSi vous mourez dans Neocron, vous pouvez utiliser un GenRep précédemment activé vous faire dupliquer. Le processus de duplication affecte temporairement vos compétences, mais les effets disparaissent après un certain temps. Cela signifie qu'il se peut que vous ne puissiez pas utiliser certaines parties de votre équipement après votre mort. Le statut de cette perturbation se trouve affiché dans la fenêtre F5, sous le nom ''Synaptic Impairement'', ou désordres synaptiques. Une barre indique le malus temporaire dans vos compétences et capacités.\n\nVotre inventaire :\nLorsque vous mourez, tout ce que vous transportez tombe au sol dans un sac. Ce sac se trouve à l'endroit où vous êtes mort. Votre sac est à vous seul, et personne d'autre ne peut le récupérer. Vous pouvez le récupérer grâce au GenRep, en utilisant la fonction ''Recover Backpack'' (récupérer le sac). Cette action transfèrera vos objets dans votre inventaire en échange d'une petite somme.\n\nLa ceinture :\nSi vous avez retiré votre ''Law Enforcer'', vous perdez également une ceinture à l'endroit où vous mourez. Cette ceinture contient aléatoirement un objets se trouvant dans votre barre de raccourcis (sur la droite de votre écran). Le premier espace de cette barre de raccourcis est protégé, et vous ne pouvez pas perdre l'objet qui s'y trouve. A la différence de votre sac, votre ceinture tombée au sol ne peut être récupérée par le GenRep. Vous devez retourner la chercher sur place. Toute personne réussissant à pirater le système de protection intégré à votre ceinture est en mesure de s'emparer de ce qu'elle contient.";


