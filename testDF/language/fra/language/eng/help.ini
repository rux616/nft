set 3000 "Conseils : Assassin #1";
set 3001 "Vous avez choisi la carrière d'assassin. Vous opérez silencieusement et discrètement, et c'est cela qui doit guider vos actions. Le combat à distance est votre idéal. Développez autant que possible votre maniement du fusil (R-C) et votre visée (WPL). Si vous vous sentez à l'aise, commencez à utiliser les armes High Tech (T-C), par exemple les Stealth Tools pour vous camoufler (si vous êtes un espion). Au début de votre carrière, il est déconseillé de développer autre chose que vos compétences de combat. Oubliez pour commencer le Hacking, l'Implantation et les autres compétences de ce genre.";

set 3002 "Conseils : Pilote #1";
set 3003 "Vous avez choisi la carrière de pilote. La plupart de vos compétences seront orientées vers le pilotage de ces appareils (VHC). Faites en sorte de pouvoir utiliser le plus de véhicules possibles. Il est conseillé d'apprendre à manier les armes lourdes (H-C), car ce type d'armes est souvent associé aux véhicules que vous pouvez conduire. Si vous n'avez pas confiance en vos capacités physiques (Espion), orientez-vous plutôt vers les pistolets (P-C) ou les fusils (R-C). Ainsi, vos compétences progresseront rapidement. En tant que pilote, vous êtes rapide, mobile et indépendant. Utilisez cette particularité à votre avantage!";

set 3004 "Conseils : Ingénieur #1";
set 3005 "Vous avez choisi de devenir un ingénieur. L'équipement que vous pourrez fabriquer dépendra fortement de votre faction. Mais le domaine d'activité demeure le même dans tous les cas : la construction (CST). Approvisionnez-vous en plans auprès d'un scientifique, achetez les composants nécessaires au QG ou dans un magasin, et commencez à construire! Avec le temps, vous deviendrez de plus en plus performant. Rappelez-vous que plus votre compétence est élevée, plus vos résultats seront performants. De nombreux ingénieurs choisissent d'apprendre le pistolet (P-C) pour se défendre si nécessaire. Oubliez les fusils, ils demandent trop de Weapon Lore (WPL) et vous serez pénalisé en construction. Vous pouvez aussi choisir de ne pas combattre du tout, et développer Recyclage (REC) ou Réparation (REP). Vous serez plus utile au sein du groupe, mais vous n'aurez aucune défense.";

set 3006 "Conseils : Soigneur #1";
set 3007 "En tant que soigneur, vous êtes un élément indispensable de la réussit de votre groupe, quelle que soit la mission. Plus vous êtes bon dans votre domaine (PPU) plus vous facilitez la vie de votre groupe. N'oubliez pas que Mental Steadiness (MST) est un facteur important pour les modules que vous pouvez avoir à votre disposition, mais qu'aller au-delà du pré-requis n'est pas nécessaire. N'oubliez pas non plus que vous devrez prendre soin de votre PsiPower (PPW). Apprendre le maniement des modules PSI (PSU) est également très important. Le Psi Use détermine la fréquence et la portée de vos sorts, aussi visez d'emblée une valeur élevée pour cette compétence. Vous pourrez plus facilement utiliser vos modules tout en vous déplaçant.";

set 3008 "Conseils : Hacker #1";
set 3009 "Vous êtes un hacker, un petit poisson dans cet océan qu'est HackNet. Evidemment, votre spécialité doit être Hacking (HCK). Plus vous en avez, mieux c'est. Mais pour ne pas être totalement sans défenses dans le monde réel, pensez à vous armer. Le choix le plus logique est le pistolet (P-C), car cette arme sollicite moins l'intelligence que les fusils. Vous pourrez donc développer les deux sans porter atteinte à votre efficacité dans le réseau. Vous êtes un des personnages importants de ce monde, et vous devez dans Hacknet être aussi bon que vos amis dans le monde réel. Votre clan compte sur vous!";

set 3010 "Conseils : Infiltrateur #1";
set 3011 "Vous êtes un infiltrateur, un éclaireur au service de votre équipe. Plus vous êtes rapide et discret, mieux c'est. La discrétion est un de vos principaux atouts, aussi il est recommandé (sauf pour les Privés) de développer vos connaissances technologiques (T-C) afin d'utiliser le Stealth Tool. A vous de décider si vous voulez vous battre au pistolet ou au fusil, mais souvenez-vous que le pistolet demande moins de compétences de visée (WPL) que le fusil. Lorsque vous serez d'un niveau suffisamment élevé en combat, pensez à apprendre à piloter quelques véhicules. La mobilité est un aspect fondamental de votre métier.";

set 3012 "Conseils : Inquisiteur #1";
set 3013 "Vous avez choisi d'être un inquisiteur, et ce choix vous suivra toute votre vie! Vous devez combattre pour votre cause par tous les moyens à votre disposition. Votre esprit doit être pur et violent (APU), et n'oubliez pas votre stabilité mentale (MST), sans toutefois aller au-delà de ce qui est demandé par vos modules. N'oubliez pas non plus votre Psi Power si vous ne voulez pas vous épuiser en quelques secondes. Le maniement des modules psi (PSU) est fondamental. Grâce à cette compétence, qui détermine la fréquence et la portée de vos sorts, vous pourrez combattre tout en vous déplaçant.";

set 3014 "Conseils : Prêcheur #1";
set 3015 "Vous êtes un prêcheur, indépendant par nature. Votre force réside dans votre polyvalence, dans vos pouvoirs aussi bien offensifs (APU) que défensifs (PPU). A vous désormais de voir lequel de ces deux domaines vous voulez privilégier. N'oubliez pas votre stabilité mentale (MST), sans toutefois aller au-delà de ce qui est demandé par vos modules. N'oubliez pas non plus votre Psi Power si vous ne voulez pas vous épuiser en quelques secondes. Le maniement des modules psi (PSU) est fondamental. Grâce à cette compétence, qui détermine la fréquence et la portée de vos sorts, vous pourrez combattre tout en vous déplaçant.";

set 3016 "Conseils : Droneur #1";
set 3017 "En tant que droneur, vous avez de nombreux avantages, mais aussi de nombreux inconvénients. Vous pouvez aller et venir comme vous le voulez sur le champ de bataille grâce à vos drones, grâce à votre compétences Remote Control (RCL) et à votre Willpower (WPW), afin d'améliorer la transmission de données entre votre drone et votre cerveau. Plus votre drone s'éloigne de vous, plus il est difficile à contrôler. Tant que vous manoeuvrez votre drone, votre corps est exposé à toutes les attaques. Aussi, lancez vos drones depuis des positions discrètes. Développez peut-être assez de pilotage (VHC) pour piloter de quoi vous mettre à l'abri et accroître votre mobilité.";

set 3018 "Conseils : Scientifique #1";
set 3019 "Vous êtes un scientifique, et vous avez la capacité de fournir les ingénieurs en plans de toutes sortes. De plus, vous pourrez déterminer la fonction de certains composants mystérieux trouvés dans les Terres Brûlées, mais ce sera bien plus tard. En tant que scientifique, il est important que votre compétence Recherche soit aussi élevée que possible. Il n'y a aucune limite à votre efficacité dans ce domaine. Plus vous la développez, moins vous avez de chances de détruire de précieuses données lors de vos manipulations. De nombreux scientifiques développent l'utilisation du pistolet (P-C) afin de pouvoir se défendre si nécessaire. Oubliez les fusils, ils demandent trop de Weapon Lore (WPL) et vous serez pénalisé en construction. Vous pouvez aussi choisir de ne pas combattre du tout, et développer Recyclage (REC) ou Réparation (REP). Vous serez plus utile au sein du groupe, mais vous n'aurez aucune défense.";

set 3020 "Conseils : Contrebandier #1";
set 3021 "En tant que contrebandier, votre objectif principal est le profit. Vendre cher, acheter pas cher, c'est la base de tout. Vous apprendrez donc à marchander (BRT) afin d'avoir les meilleurs prix. La manière dont vous utilisez cette connaissance ne dépend que de vous. Vous préférerez ne pas utiliser les fusils, car ils monopolisent trop l'intelligence et réduiront votre marge de bénéfices. Les pistolets, en revanche, ne nécessitent que peu de compétences en visée (WPL). Vous pouvez aussi choisir de ne développer aucune compétence de combat, et à la place de vous improviser recycleur (REC) ou réparateur (REP). Mais si vous faites cela, vous n'aurez aucun moyen de vous défendre.";

set 3022 "Conseils : Soldat #1";
set 3023 "En tant que soldat, vous êtes la principale puissance de feu de votre équipe. Votre maniement des armes lourdes (H-C) est ce que vous savez faire de mieux. Pensez aussi à apprendre à viser avec ces armes (WPL), cela vous facilitera grandement la vie. Si vous apprenez à manier les armes technologies (T-C), vous pourrez utiliser des canons à plasma, à fusion, et à laser. Comme vous maniez les armes lourdes, vous pouvez très bien embarquer à bord d'un véhicule et utiliser l'artillerie lourde à disposition pour ravager les lignes ennemies.";

set 3024 "Conseils : Samourai des rues #1";
set 3025 "Vous êtes un nettoyeur, vous allez au front devant tout le monde. Avec vos armes, vous pouvez abattre n'importe quel adversaire en quelques secondes. Mais pour cela, vous allez devoir travailler votre Mêlée (M-C), ainsi que votre Tech Combat (T-C) si vous voulez utiliser des armes high-tech. Votre agilité (AGL) et votre athlétisme (ATL) comptent pour beaucoup dans votre rapidité de déplacement, ce qui sera un de vos principaux atouts. A la différence des autres armes, il n'est pas nécessaire d'apprendre à viser pour toucher avec une arme de mêlée, aussi vous pourrez apprendre certaines compétences moins habituelles, comme l'implantation (IMP), afin d'aider vos amis sur le champ de bataille.";

set 3100 "Conseils : Assassin #2";
set 3101 "Vous faites d'excellents progrès! En fusil comme en visée, vous devriez avoir plus de 100 points de compétence à présent. Le temps est venu de penser à développer, peut-être, une compétence secondaire. Par exemple, si vous en avez marre de chercher un implanteur lorsqu'un combat se termine mal pour vous, c'est le moment de vous y mettre. Si vous voulez piloter quelques véhicules ou hacker, allez-y également lorsque vous vous sentirez à l'aise avec la visée de vos armes.";

set 3102 "Conseils : Pilote #2";
set 3103 "Attention à ne pas dépenser trop de points en pilotage (VHC). Lorsque votre compétence dépasse le pré-requis, cela ne vous rend pas plus rapide. Ne négligez pas vos compétences de combat, commencez à planifier votre progression selon le meilleur véhicule que vous voulez utiliser. Vous progresserez plus rapidement si vous vous concentrez sur le combat. Les véhicules vous rendent mobiles : utilisez cela à votre avantage et vous rendre rapidement dans les meilleurs coins de chasse. Vous n'avez pas à apprendre la visée pour les armes de véhicules, vous pouvez aussi bien vous concentrer sur le hacking (HCK) ou l'implantation (IMP). Ainsi, vous serez moins dépendant des autres runners.";

set 3104 "Conseils : Ingénieur #2";
set 3105 "Vous devriez avoir commencé vos premières armes. Vous en avez déjà sûrement plus qu'assez de vos boosters, medkits, weapon parts et autres. Vous n'êtes pas encore assez bon pour fabriquer des armes complexes, mais il ne devrait pas être difficile de trouver quelqu'un qui a besoin de vos services. Maintenant, vous avez le choix : commencer à proposer vos services, ou construire en masse pour être le plus performant le plus rapidement possible. Pensez à vous associer à un scientifique pour ne jamais manquer de plans. Mais n'oubliez pas que votre activité coûte cher à la longue, et que le travail d'un scientifique, comme le vôtre, n'est pas gratuit.";

set 3106 "Conseils : Soigneur #2";
set 3107 "Maintenant, vous devriez être en mesure de prendre en charge un groupe au complet. Continuez à chasser en groupe. Certains moines choisissent ce moment pour apprendre à implanter (IMP), d'autres préfèrent investir tous leurs points en Psi Use (PSU). Etre en mesure d'utiliser vos modules à leur pleine capacité n'est pas absolument nécessaire, du moins à votre niveau. Un autre conseil : résistez à la tentation de passer du côté offensif (APU)! Si vous voulez être un excellent soigneur, il vous faudra vous spécialiser!";

set 3108 "Conseils : Hacker #2";
set 3109 "Vous devriez avoir dépassé le niveau 100 en hacking à présent. Vous êtes comme chez vous dans le monde virtuel, et c'est pour vous un bonheur inégalable. Vous êtes assez doué pour récolter des informations et gagner votre vie grâce à cela. Vous trouverez toujours des gens intéressés par ce genre de choses confidentielles, et plus c'est sensible, mieux c'est payé. Lorsque vous voulez un peu d'argent facile, vous vous rendez dans les endroits où vous êtes sûr de trouver de l'action, et vous ramassez tout ce que vous pouvez trouver sur les cadavres. Comme disait mon grand-père, si c'est par terre, tu peux prendre! Mais faites attention, c'est aussi une méthode radicale pour se faire des ennemis. Et les ennemis, vous n'avez peut-être pas les moyens de les réduire au silence. Pas encore...";

set 3110 "Conseils : Infiltrateur #2";
set 3111 "Beau travail. Vous êtes presque assez bon pour proposer vos services d'éclaireur à un clan. Rapidement, si vous êtes un espion, vous ne tarderez pas à utiliser les appareils de camouflage. Vous devriez être beaucoup plus agile qu'au commencement. Continuez à vous entraîner, et surtout, ne négligez pas la pratique. Suivez les runners sans vous faire repérer, essayez d'entrer dans des endroits normalement interdits. Les sueurs froides, l'audace, voilà ce que vous allez devoir apprendre à aimer.";

set 3112 "Conseils : Inquisiteur #2";
set 3113 "Concentrez-vous! Vous êtes agité? C'est normal, mais n'oubliez pas, vous devez libérer votre énergie au moment opportun, pas avant! Vous protéger derrière les autres combattants n'est pas une honte, c'est un avantage, et vous êtes un professionnel, vous savez que vous devez agir ainsi. Ne soyez pas l'exception! Ne faiblissez pas, pas même pour pouvoir utiliser un simple module de soins, votre puissance d'attaque s'en ressentirait durement! Continuez à vous entraîner, les sommets n'attendent que vous!";

set 3114 "Conseils : Prêcheur #2";
set 3115 "Les choses se déroulent plutôt bien jusqu'ici, et vous progressez rapidement. Mais à partir de maintenant, vous allez constater un ralentissement. Les compétences nécessaires pour vos modules PSI deviennent de plus en plus élevées, et vous ne pourrez plus utiliser de nouveaux modules aussi souvent d'avant. Il est temps de réfléchir à un bon équilibre entre vos pouvoirs offensifs (APU) et défensifs (PPU). Ne développez pas de compétence secondaire en intelligence, comme implantation (IMP) ou Hacling (HCK), vous aurez besoin de tout le Psi Use (PSU) que vous pouvez avoir.";

set 3116 "Conseils : Droneur #2";
set 3117 "Maintenant, vous devriez manipuler la plupart des drones avec aisance. Lorsque vous avez la possibilité de piloter un nouveau drone, utilisez-le, apprenez ses forces et ses faiblesses, et surtout sa portée optimale. De nombreux droneurs apprécient de conduire des véhicules (VHC) afin de se déplacer dans les Terres Brûlées sans dépendre des GenReps. Continuez comme cela! Développez encore votre Remote Control (RCL) et votre Willpower (WPW), vous avez encore beaucoup à apprendre.";

set 3118 "Conseils : Scientifique #2";
set 3119 "Vous faites d'excellents progrès! Grâce à vos études et à votre pratique, vous apprenez rapidement la structure des armes les plus complexes. Vous avez déjà commencé à rechercher vos premiers composants mystérieux! Ce sera d'ailleurs par la suite une de vos principales fonctions. Mais faites attention, plus d'un scientifique maladroit s'est retrouvé mort au détour d'une allée sombre pour avoir endommagé un de ces précieux éléments! Avez-vous commencé à utiliser des implants? Certains améliorent votre recherche, mais faites attention aux effets négatifs. Si vous voulez apprendre à vous défendre, faites attention à ne pas privilégier cette spécialité par rapport au métier qui est le vôtre.";

set 3120 "Conseils : Contrebandier #2";
set 3121 "Si vous recevez cet email, c'est que vous avez fait la moitié du chemin! Vous êtes devenu un homme d'affaires fortuné, vous traitez les commandes de plusieurs scientifiques et ingénieurs, et vous leur achetez le meilleur au prix le plus bas. Pourquoi ne pas commencer à revendre les objets de votre propre faction à Tech Haven? Vous pourriez vous faire beaucoup d'argent. Selon ce que vous avez décidé de faire, un peu de pistolet (P-C) ou de fusil (R-C), vous avez peut-être développé une compétence secondaire, comme pilotage (VHC) ou réparation (REP). Continuez comme ça, vous êtes sur la bonne voie!";

set 3122 "Conseils : Soldat #2";
set 3123 "Vous savez exactement comment manier vos armes, votre connaissance des armes lourdes (H-C) et des armes technologiques (T-C) fait de vous un vétéran que l'on commence à remarquer. Vous avez grandement amélioré votre visée (WPL), et vous êtes beaucoup plus dangereux à longue portée. Continuez comme ça, et bientôt vous deviendrez un champion redouté dans toutes les Terres Brûlées.";

set 3124 "Conseils : Samourai des rues #2";
set 3125 "Votre progression est excellente! Vous vous entraînez tous les jours au combat au corps à corps (M-C), avec vos épées et vos griffes, et êtes devenu un professionnel. Vous êtes aussi beaucoup plus agile (AGL). Souvenez-vous que la rapidité et la puissance de frappe sont vos meilleurs atouts, et qu'il n'y a rien de plus efficace pour frapper vos adversaires là où ça fait mal. Continuez, et vous allez devenir un véritable berserker!";

set 3200 "Conseils : Assassin #3";
set 3201 "Vous y êtes! Vous êtes maintenant un dangereux assassin. Vous travaillez peut-être pour un clan, sauf si vous préférez opérer seul, mais dans ce cas vous avez certainement déjà reçu quelques propositions. Si vous avez choisi d'apprendre le piratage (HCK), allez dans les Terres Brûlées tuer quelques runners qui ne se doutent de rien, et ramassez ce qu'ils abandonnent derrière eux! Lorsque vous travaillerez avec d'autres runners, vous pourrez passer aux fusils moyenne portée et vous jeter la tête la première dans le combat. Ou bien, plus discrètement, vous camoufler et, grâce à votre fusil sniper, abattre tout ce qui dépasse!";

set 3202 "Conseils : Pilote #3";
set 3203 "Vous êtes un pilote de talent aujourd'hui, et il est très probable que vous ayez rejoint un clan. Si vous ne l'avez pas fait, quelqu'un ne tardera pas à remarquer vos compétences... Sauf si bien entendu vous ne tenez pas à ce que ça se sache. Vous pouvez assurer de multiples fonctions, allant du support aérien au transport de troupe en passant par le bombardement et la réparation du matériel de vos coéquipiers. Les runners inexpérimentés apprécieront vos services pour aller de la Base Militaire à Tech Haven ou Neocron. Vous pourriez même aider quelques runners alliés à activer les GenReps les plus difficiles à atteindre, et leur montrer les meilleurs coins pour chasser. Qui sait, un jour ces runners seront peut-être vos coéquipiers...";

set 3204 "Conseils : Ingénieur #3";
set 3205 "Vous avez atteint un degré d'expertise qui vous fait demander partout. De nombreux runners viennent vous voir pour obtenir les meilleures armes. Si vous n'êtes pas déjà dans un clan, sachez que de nombreux clans sont intéressés par une activité comme la vôtre. N'oubliez pas que les zones d'échange sont les meilleurs endroits pour vous faire des contacts, et qu'un client content est un client qui revient. Le bouche à oreille est votre meilleure publicité. Vous pouvez même entendre des rumeurs que certains paieraient cher pour savoir. La connaissance, l'information, est parfois bien plus puissante qu'une main qui tient une arme. Mais ça, vous le savez déjà.";

set 3206 "Conseils : Soigneur #3";
set 3207 "Vous êtes celui qui décide de l'issue d'une bataille, et vous êtes un atout dans tout conflit armé. Lorsque vous êtes dans un groupe, plus personne n'a peur de la mort, et grâce à vous elle n'est plus qu'un léger inconvénient. Mais ne soyez pas trop sûr de vous quand même, de nombreux soigneurs sont morts en quelques balles de fusil sniper bien placées, et si vous mourez, la victoire change de camp. Vous l'avez appris d'expérience, vous endossez une grande responsabilité. Certains vous détesteront, d'autres vous vénèreront. Vous, vous choisissez votre camp.";

set 3208 "Conseils : Hacker #3";
set 3209 "L'information est votre seconde nature. Vous connaissez le Hacknet comme votre poche, et seuls quelques serveurs peuvent vous arrêter. Le temps dira combien de temps vous tiendrez à ce rythme... Il est rare pour un hacker de votre calibre de ne pas être dans un clan. Beaucoup de clans ont besoin de l'aide d'une personne telle que vous, en particulier pour s'emparer des avant-postes qui se trouvent dans les Terres Brûlées. Vous êtes une cible facile dans le monde réel face à quelqu'un qui connaît son métier, mais dans le Hacknet, c'est vous le roi. Votre clan fera tout pour vous tenir en vie. N'ayez pas peur de demander de l'aide lorsque vous en avez besoin, car une fois mort, vous ne servirez plus à rien.";

set 3210 "Conseils : Infiltrateur #3";
set 3211 "Vous avez fait d'énormes progrès. Vous êtes les yeux et les oreilles de votre clan. Personne ne bouge tant que vous ne faites pas le signe convenu. La tâche n'est pas facile : récolter autant d'informations que possible sans prévenir l'ennemi. Dans ce domaine, ce ne sont pas vos compétences qui font la différence, mais votre expérience. Essayez de prévoir à long terme, votre succès personnel est moins important que le but final : la victoire! Néanmoins, vous pouvez toujours vous amuser à rôder sur le champ de bataille, finir un adversaire et disparaître sans un bruit pour recommencer un peu plus loin.";

set 3212 "Conseils : Inquisiteur #3";
set 3213 "Vous êtes maintenant un des meilleurs dans votre domaine. Vous pouvez abattre tous ceux qui se dressent sur votre chemin. On vous déteste à cause de cela, mais cette haine est mêlée de crainte, donc de respect. Il est parfois très difficile de tolérer l'incompétence des autres, mais ne les jugez pas, restez fidèle à vous-même, et rappelez-vous que vous avez besoin de soutien pour être efficace. Essayez de motiver vos camarades par vos actions héroiques, car vous tous, vous défendez la même cause!";

set 3214 "Conseils : Prêcheur #3";
set 3215 "Vous avez atteint un niveau où vous êtes maintenant complètement indépendant. Vous êtes un prêcheur expérimenté, et vous avez de quoi remporter tous les duels qui se présentent. Vous êtes par nature un solitaire, mais cette solitude n'est pas une obligation, vous pouvez aussi travailler en équipe ou en clan. Vous pouvez aussi bien être à l'arrière comme soigneur qu'à l'avant comme force de frappe. Le plus important sur le champ de bataille est de savoir vous concentrer sur une cible. Vous pourriez être le dernier de votre équipe debout, et représenter un facteur décisif par votre présence.";

set 3216 "Conseils : Droneur #3";
set 3217 "Vous êtes devenu un maître du pilotage à distance, et lorsque vous lâchez vos drones sur le champ de bataille, les gens tremblent. Mais souvenez-vous que votre corps, lui, n'est pas protégé, et que même si vos drones sont mortels, si quelqu'un vous trouve c'est la mort assurée! Si vous travaillez en clan, prévenez-les de surveiller votre corps, et demandez à un infiltrateur de vous trouver un bon endroit d'où lancer vos machines de mort, cela fait partie de son travail.";

set 3218 "Conseils : Scientifique #3";
set 3219 "Félicitations, vous y êtes arrivé! Les longues heures de travail ont fini par payer, vous êtes maintenant une des grosses pointures de l'industrie. Les plans, tous les types de plans, n'ont plus de secrets pour vous. Vous gagnez votre  vie en faisant des recherches de haut niveau. Si vous voulez vous diversifier un peu, vous pouvez y penser, mais prenez garde à ce que cela n'affecte pas vos performances.";

set 3220 "Conseils : Contrebandier #3";
set 3221 "Vous devriez à l'heure qu'il est être un des meilleurs contrebandiers de la ville. Les clients font de longs voyages pour bénéficier de vos services. Vous savez comment faire des profits, et vous avez de l'argent à ne plus savoir quoi en faire. Vos clients n'ont pas besoin de connaître votre marge bénéficiaires, n'est-ce pas?";

set 3222 "Conseils : Soldat #3";
set 3223 "Vous avez réussi! Vous êtes une machine à tuer à présent. Vous êtes un composant essentiel de n'importe quelle équipe de combat. Vous avez une maîtrise inégalée des armes lourdes (H-C) et des armes technologiques (T-C). Vous savez comment descendre vos ennemis le plus rapidement possible. Vos camarades sont fiers de vous avoir dans leur équipe. Marchez la tête haute, soldat!";

set 3224 "Conseils : Samourai des rues #3";
set 3225 "Félicitations! Votre entraînement a fait de vous un véritable berserker! Le combat rapproché n'a plus de secrets pour vous, vous tranchez vos ennemis en petits morceaux en un temps record. Souvenez-vous que votre agilité et votre athlétisme sont des aspects très importants, car la vitesse est la clé du succès!";


// QuickTips
// start with index 4000, must not have any holes!
set 4000 "BIENVENUE RUNNER.\n\nUn autre jour vient de se lever sur Neocron. Faites attention si vous êtes seul, et soyez heureux si vous pouvez bénéficier de la structure d'un clan. Neocron vous offre tout ce dont vous avez osé rêver : l'argent, la puissance, le combat, l'amour et la richesse. Emparez-vous en avant que quelqu'un décide de le faire à votre place.\n\nVous trouverez des informations utiles sur votre terminal CityCom, qui vous aideront dans vos premiers pas dans les rues de Neocron.\n\nPendant toute la durée du beta-test, vous pourrez bénéficier de l'aide de l'équipe technique en cliquant sur le bouton '?' situé en haut à droite de votre écran.";";
set 4001 "Votre capacité à rechercher, recycler ou réparer un objet dépend de l'indice technologique de cet objet. Pour réparer un objet, vous devez posséder au moins la moitié de cet indice technologique en compétence Réparation. Pour la recherche et le recyclage, vous avec besoin de posséder l'équivalent de l'indice technologique dans les compétences appropriées.";
set 4002 "Suivez les instructions suivantes pour quitter votre appartement : \nOuvrez la porte en utilisant l'interface située à côté de celle-ci.\nEntrez dans l'ascenseur.\nUtilisez l'interface de la cabine d'ascenseur.\nCliquez sur 'GROUND FLOOR'.";
set 4003 "Vous pouvez changer les modes de menu au moyen de la touche 'TAB'.";
set 4004 "Dans la ville, vous trouverez des bouches d'égout grâce auxquelles vous pourrez accéder aux égouts de la ville. Vous pourrez y trouver des monstres faibles et des objets simples.";
set 4005 "Une fois l'HyperCom activé, vous pouvez changer le mode de dialogue (touche 'TAB', puis cliquez sur 'Hypercom'). Vous avez alors la possibilité de créer des listes de personnes ainsi que de discuter directement avec un autre runner.";
set 4006 "Vous pouvez porter des implants et des armures en les déplaçant depuis votre inventaire jusqu'aux cases appropriées. Pour utiliser les implants, il vous faut posséder un Implanteur dans votre inventaire.";
set 4007 "Si vous venez de commencer, il est conseillé d'éviter l'Outzone et les Terres Brûlées tant que vous n'avez pas trouvé une bonne arme et une bonne armure.";
set 4008 "Utilisez les GenReps pour être 'ressuscité' si vous mourez. Pour ce faire, vous devez au préalable activer le GenRep en l'actionnant (Bouton de souris droit par défaut). Activez le GenRep depuis le menu.";
set 4009 "Les GenReps peuvent servir à récupérer vos possessions lorsque vous mourez. Pour ce faire, choisissez l'option de récupération de votre inventaire dans le menu du GenRep. Les objets restants sur votre cadavre seront alors transférés au GoGardien le plus proche en contrepartie d'une petite somme.";
set 4010 "Vous pouvez déposer des objets dans le GoGardien de votre choix, puis les retrouver dans tout GoGardien existant.";
