set 26 "HYPERCOM";
set 27 "Dans HyperCom, vous pouvez choisir votre mode de communication :\n\n'AMIS' = Parlez avec les amis de votre liste\n'LOCAL' = Pour votre environnement immédiat\n'CLAN' = Uniquement à destination de votre clan ou de votre faction\n'EQUIPE' = Dialogue direct avec plusieurs joueurs déterminés\n'DIRECT' = Dialogue direct avec un joueur spécifique\n'PERSO' = Une liste de canaux de discussion générale que vous pouvez activer et désactiver à loisir.\n\n'IGNORER JOUEUR' = Utilisez le bouton 'ajouter/retirer personnes' pour mettre sur cette liste les gens que vous ne voulez pas entendre\n\nLorsque vous êtes en mode CLAN, EQUIPE ou DIRECT, ou que vous ouvrez votre liste d'ignorés, vous pouvez ajouter ou retirer des joueurs individuellement. Double-cliquez sur un nom dans la liste située en bas de l'interface pour le sélectionner, ou bien entrez son nom manuellement dans le champ prévu à cet effet. Validez ensuite en cliquant sur '+', ou bien retirez le nom en cliquant sur '-'.\n\nVous pouvez à tout moment vérifier quel mode de communication est activé en consultant l'affichage en bas à gauche de l'interface (mode Com).";

set 28 "COMMERCE (De joueur à joueur)";
set 29 "Dans la fenêtre 'TradeCom', vous pouvez échanger des objets et des crédits avec les autres joueurs.\n\n'Utilisez' le personnage avec lequel vous voulez faire échange pour ouvrir la fenêtre 'TradeCom'. Déplacez les objets que vous désirez échanger dans la fenêtre de droite et cliquez sur 'OK'. L'autre joueur doit également cliquer sur 'OK' pour accepter la transaction.\n\nLe même principe s'applique aux transferts de crédits. Ouvrez la fenêtre 'TradeCom' sur un autre personnage, entrez la somme désirée, et cliquez sur 'OK'.";

set 30 "COMMERCE (De joueur à PNJ)";
set 31 "Dans la fenêtre 'TradeCom', vous pouvez commercer avec les PNJs, c'est à dire les commerçants.\n\nOuvrez la fenêtre 'TradeCom' en 'utilisant' le personnage avec lequel vous voulez commercer, choisissez l'objet désiré et cliquez sur 'Achat'.\n\nCertains commerçants peuvent aussi vous acheter des objets. Si un commerçant est intéressé par un objet que vous possédez, cet objet apparaît dans la partie de la fenêtre qui vous est réservée.\n\nNote : plus votre compétence de marchandage est élevée, plus il vous achètera vos objets à un bon prix, et plus il vous vendra les siens à des tarifs avantageux. Une chose encore : pas d'argent, pas de transaction. Vous pouvez voir l'argent dont vous disposez dans le haut de l'interface, juste à côté du mot 'Crédits'.";

set 32 "CARTE";
set 33 "Dans Neocron, vous pouvez utiliser une carte pour vous orienter dans la plupart des secteurs. La position de votre personnage est signalée par une croix clignotante. Certaines zones ne sont pas cartographiées, vous verrez alors que la carte est indisponible'.\n\nMini-carte\nEn mode Action, utilisez la mini-carte grâce au raccourci Alt+M.\n\nSecteur\nLe nom du secteur où vous vous trouvez est affiché en haut à gauche de l'interface.\n\nBoussole\nLa boussole se trouve en haut à gauche de l'interface, et est d'une importance cruciale dans les Terres Brûlées.";

set 34 "HABILLEUR";
set 35 "L'Habilleur vous permet de changer vos vêtements. Choisissez les habits que vous désirez ainsi que leur couleur, et validez votre choix.";

set 36 "GENREP";
set 37 "Le GenRep vous permet de vous déplacer rapidement et confortablement d'un endroit du monde à l'autre. Notez que vous avec besoin d'un GenRep de destination actif pour un transfert réussi. Le GenRep vous permet également de retrouver votre inventaire perdu.";

set 38 "GOGARDIEN";
set 39 "Le GoGardien, GoGo pour les habitués, vous permet d'entreposer des biens personnels. Tout citoyen de Neocron possède un compte GoGardien personnel. Votre compte GoGardien personnel est accessible depuis tout terminal de Neocron.\n\nOuvrez votre inventaire et cliquez sur un GoGardien. Une nouvelle fenêtre s'ouvre. Transférez d'une fenêtre à l'autre les objets que vous désirez entreposer ou reprendre.";

set 40 "NAV-RAY";
set 41 "Le NavRay est un système de navigation par satellite.\n\nChoisissez la destination désirée et confirmez votre choix en cliquant sur 'OK'. Si la zone dans laquelle vous vous trouvez est couverte par le système de navigation détaillé, vous verrez une ligne verte qui vous guidera à l'endroit demandé. Si vous n'êtes pas dans une zone enregistrée, une flèche en 3D vous indiquera la direction de votre destination.\n\nDans la partie inférieure du NavRay se trouvent trois boutons qui ouvrent une mini carte de l'endroit où vous êtes (mini carte), une carte de la section entière (grande carte) et une carte du monde de Neocron (monde). Sur chaque carte, un curseur marque votre position actuelle.";

set 42 "INVENTAIRE EXTERIEUR";
set 43 "L'inventaire extérieur vous montre l'inventaire d'un monstre ou d'un joueur mort. Vous pouvez soit prendre les objets un par un en les déplaçant dans votre inventaire, soit cliquez sur le bouton pour ramasser la totalité du butin.";

set 44 "VentureWarp";
set 45 "VentureWarp offre à tout citoyen de Neocron la possibilité de se rendre instantanément en périphérie de Neocron et d'aller dans l'Outzone ou les Terres Brûlées facilement. C'est même une chance énorme pour ceux qui aiment les surprises et l'aventure : le VentureWarp vous emmène à une destination déterminée au hasard. Amusez-vous bien!";

set 46 "CITYCOM";
set 47 "Les terminaux CityCom offrent de nombreux services de communication, d'information et de courrier électronique. Chaque citoyen de Neocron possède un terminal de ce type chez lui pour rester informé de ce qui se passe. Pour activer un terminal CityCom, utilisez-le (souris bouton droit) pour faire apparaître le menu de sélection. Les options de CityCom : un système de courrier électronique intégré, plusieurs forums, des informations quotidiennes, des informations de clans, de factions, de joueurs, des informations sur les installations des Terres Brûlées, ainsi qu'un guide contenant de nombreux détails au sujet du jeu.";

set 48 "NEOFRAG";
set 49 "NeoFrag vous offre des combats à mort en toute sécurité - ce qui signifie que vous ne pouvez pas perdre de compétences, de caractéristiques et d'objets lorsque vous mourez dans NeoFrag. Le terminal vous donne le choix de la carte et du nombre de joueurs présents. Sur un terrain de NeoFrag, vous trouverez des bornes pour vous soigner, vous donner des munitions ou quitter la partie. En haut à gauche de votre écran sont affichés les noms des joueurs ainsi que leurs points.\n\nNotez que vous devez posséder une ou plusieurs armes pour pouvoir jouer. Vous ne pouvez pas vous procurer d'armes dans NeoFrag.";

set 50 "ACCES AUX APPARTEMENTS";
set 51 "Grâce aux ascenseurs, vous pouvez accéder à votre appartement et à ceux des autres joueurs, ou encore à ceux des clans.\n\nQuitter un appartement\nEntrez dans l'ascenseur et 'utilisez' l'unité d'accès au centre de la cabine. Cliquez sur 'GROUND FLOOR' pour atteindre le rez de chaussée. Après un bref instant de synchronisation, l'ascenseur atteint le rez-de-chaussée et vous pouvez sortir.\n\nEntrer dans un appartement\nLorsque vous entrez dans la cabine d'ascenseur, 'utilisez' l'unité d'accès située au centre de la cabine, et entrez votre mot de passe. Si vous voulez entrez dans l'appartement que vous avez reçu au commencement du jeu, entrez tout simplement le nom de votre personnage. Par exemple, si vous vous appelez 'Salvus', votre mot de passe sera 'salvus'. Les autres joueurs peuvent utiliser le même ascenseur pour accéder à votre appartement en entrant votre mot de passe, mais ils ne peuvent entrer réellement dans votre appartement qu'une fois que vous leur avec ouvert la porte. Ils peuvent utiliser l'interface d'accès pour sonner.\nVous pouvez modifier le mot de passe d'un appartement que vous achetez : un simple clic droit sur la clé de votre appartement dans votre Inventaire, et entrez un nouveau mot de passe.";

set 52 "OPTIONS";
set 53 "Vous pouvez choisir ici certaines options qui vont influencer l'apparence du jeu sur votre moniteur. Vous pouvez aussi choisir entre trois niveaux de détails graphiques, déterminer le type d'éclairage et le nombre de sources de lumière dynamique. Plus la qualité des graphismes est importante, plus importantes seront les ressources utilisées sur votre ordinateur. Si vous notez à certains moments que le jeu ralentit, le problème peut peut-être se résoudre en réduisant la qualité des graphismes.\n\nDans ce menu, vous pourrez aussi modifier la valeur gamma, ainsi que la luminosité et le contraste. La configuration optimale de ces valeurs peut grandement varier selon les ordinateurs et les préférences des joueurs. Nous vous encourageons à effectuer vous-même vos tests.";

set 54 "INFOS DES OBJETS";
set 55 "Vous trouverez dans cette fenêtre toutes les informations nécessaires sur un objet :ses statistiques, ses conditions d'utilisation et d'autres détails.\n\nInformations\nA côté de l'image de l'objet se trouve son nom complet ainsi que sa condition, sa classe, son indice technologique et son poids. Pour effectuer certaines actions avec ou sur l'objet, vos compétences doivent posséder une certaine valeur comparé à l'indice technologique de l'objet : les opérations de recherche, construction, recyclage et implantation nécessitent une compétence au moins égale à cet indice. La réparation nécessite une compétence à la moitié de ce niveau.\n\nStatistiques\nLe statut de l'objet vous informe sur sa condition. Cette échelle va de 120% (Artefact) à 0% (ordure).\n - ordure\n - lamentable\n - miteux\n - mauvais\n - normal\n - bon\n - très bon\n - excellent\n - exceptionnel\n - parfait\n - artefact\nLes autres valeurs (dans la plupart des cas pour les armes) comprennent les dommages, la cadence de tir ou la manipulation.\n\nRestrictions d'utilisation\nCes valeurs vous montrent si vous pouvez utiliser l'objet tel quel. Les compétences nécessaires sont listées de la manière suivante : abréviation de la compétence <valeur sans implant légal> (<valeur avec implant légal>). Si une compétence est affichée en rouge, cela signifie que vous n'avez pas le niveau requis dans cette compétence pour utiliser cet objet.\nConseil : toutes les compétences et leurs abréviations sont listées au dos de la carte imprimée.\n\nDétails\nLes détails vous en apprennent plus sur un objet en termes d'utilisation. Les valeurs entre parenthèses vous indiquent la différence entre cette fonction/description et la valeur standard de l'objet.\nA droite, vous voyez la liste des modifications possibles et de celles déjà effectuées. Un petit carré blanc au-dessus de l'arme indique un espace de modification libre, un carré plein vous indique qu'une modification a déjà été installée. Une modification marquée 'N/D' indique que cette modification n'est pas disponible pour ce type d'arme. Les modifications sont installées en utilisant la fenêtre de Processeur : déplacez l'arme et la modification dans deux cases vides, et cliquez sur 'OK'. Vous pouvez déclencher les modifications en utilisant les touches du pavé numérique (1 à 4) lorsque l'arme est activée.\nEn dessous des modifications se trouve le type de munition dont l'arme a besoin.\n\nDescription\nLa plupart des objets possèdent une description détaillée qui vous explique l'histoire de cet objet.";

set 56 "EQUIPE";
set 57 "Dans cette fenêtre, vous pouvez ajouter les membres de votre équipe. Tout d'abord cliquez sur le nom désiré dans la liste de noms, puis cliquez sur + pour l'ajouter. Vous pouvez maintenant voir la santé et le niveau de ce membre dans la fenêtre d'équipe, et sa localisation s'affiche dans l'écran de jeu. Sinon, vous pouvez simplement cliquer avec le bouton droit de votre souris sur le personnage désiré pour l'ajouter à l'équipe. Une dernière méthode est de taper +t 'nom' dans la fenêtre de discussion. ";


set 1000 "BIENVENUE RUNNER.";
set 1001 "Un autre jour vient de se lever sur Neocron. Faites attention si vous êtes seul, et soyez heureux si vous travaillez au sein d'un clan.  Neocron vous offre tout ce dont vous pouvez rêver : l'argent, la puissance, le combat, l'amour et la richesse. Emparez-vous en avant que quelqu'un le fasse à votre place!\n\nVous trouverez des informations utiles dans tout terminal CityCom, qui vous aideront dans vos premiers pas dans Neocron.\n\nVous pouvez obtenir de l'aide de l'équipe technique lors du beta test en cliquant sur '?'.";

