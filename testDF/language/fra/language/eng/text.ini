//MISSION
set 900 "Objectif :";
set 901 "CityAdmin et le NCPD ont ete fondes par le president Reza pour proteger et servir les citoyens de Neocron.";
set 902 "";
set 903 "Devise :";
set 904 "Pour Reza, Pour Neocron, Pour le Peuple.";
set 905 "";
set 906 "Le NCPD protege les citoyens des menaces internes et externes, tandis que CityAdmin remplit, comme son nom l'indique, la fonction d'administrateur de la ville.";

//HISTORY
set 920 "CityAdmin et le NCPD ont ete crees peu de temps apres la chute du gouvernement des Moines PSI, en 2724. L'influence s'est graduellement accrue, et maintenant elle controle totalement la Plaza et Via Rosso. On trouve des patrouilles du NCPD et des sentinelles dans les autres quartiers de la ville, mais leur influence n'est pas assez forte pour empecher la criminalite de sevir dans ces secteurs. Certains agitateurs suggerent qu'il n'est pas dans l'interet de CityAdmin d'empecher toute criminalite de se developper.";
//VIPS
set 940 "Le president Lioon Reza, 64 ans et dirigeant bienveillant de Neocron, etait autrefois tres lie avec l'actuel chef des Gardiens du Crepuscule, Hagen Yager. Ensemble, ils fonderent les Gardiens pour combattre le gouvernement oppressif des Moines PSI.";
//CONNECTIONS
set 960 "La plupart des grandes compagnies de Neocron, comme Tangent Technologies et ProtoPharm, sont des allies de confiance de CityAdmin. Elles l'assistent par de l'equipement, des armes et de la technologie pour le NCPD, et en retour beneficient d'avantages administratifs.";
set 961 "CityAdmin observe une position de neutralite vis-a-vis de CityMercs et des Anges Dechus. Les scientifiques des Anges Dechus semblent peu enclins a etablir de solides liens avec Neocron. Certains imputent cette hesitation a l'influence des Gardiens du Crepuscule.";

//DIAMOND REAL ESTATE
//MISSION
set 1000 "Objectif :";
set 1001 "Faire des benefices aussi eleves que possible et controler le marche de l'immobilier.";
set 1002 "";
set 1003 "Devise :";
set 1004 "Votre mode de vie.";
set 1005 "";
set 1006 "Diamond Immobilier est un ancien service de CityAdmin desormais privatise. Ses services comprennent la gestion et les transactions immobilieres, ainsi que la vente de systemes de securite. Diamond possede de plus un systeme de licence : elle confie des immeubles et des rues a certains agents immobiliers independants.";

//HISTORY
set 1020 "Fondee en 2746 par Lioon Reza, Diamond Immobilier a rempli un role de gestion immobiliere administrative sous la direction d'Eric Danmund. L'objectif de la compagnie etait d'administrer et de vendre de l'immobilier, et de reguler un marche immobilier en pleine anarchie. En 2750, des rumeurs d'influences de grandes organisations criminelles sur Diamond ont commence a se repandre.";
//VIPS
set 1040 "Le manager de Diamond Immobilier, Eric Danmund, 36 ans, est un requin - et il faut l'etre lorsque vous travaillez dans l'immobilier. Son systeme de licences d'exploitation de rues et de blocs d'appartements au benefice de petites agences lui procure des benefices considerables.";
//CONNECTIONS
set 1060 "Eric et Craig Diggers, le directeur de NEXT Systems, sont des amis tres proches. Diamond a recours aux services de CityMercs pour des missions de protection, par exemple lorsque des sommets exceptionnels sont organises dans les locaux de la compagnie. Recemment, Tangent Technologies a commence a fournir Diamond en systemes de securite en echange d'avantages immobiliers. Etant donne que Diamond Immobilier est une ancienne division de CityAdmin privatisee, les relations avec le gouvernement sont naturellement excellentes.";
set 1061 "Les Anarchistes menacent l'ordre etabli dans la ville, et pire encore, ils ne se soucient pas d'immobilier. Si Danmund avait entiere liberte d'action, ces indesirables seraient elimines aussi rapidement que possible. Il en est de meme pour les Gardiens du Crepuscule.";

//NEXT
//MISSION
set 1100 "Objectif :";
set 1101 "Relancer le programme spatial et la colonisation de nouvelles planetes.";
set 1102 "";
set 1103 "Devise :";
set 1104 "Ou que vous alliez - choisissez NEXT!";
set 1105 "";
set 1106 "NEXT Systems Inc. developpait des vaisseaux spatiaux pour la Grande Emigration vers Irata III. Depuis la fin du programme spatial, la corporation se concentre sur le developpement d'HoverCars et d'HoverBikes. NEXT a egalement developpe le systeme de metro de Neocron. En cooperation avec Tangent Technologies, NEXT developpe des robots de combat, des tanks, et autres systemes armes mobiles.";
//HISTORY
set 1120 "En 2723, Craig Diggers fonda NEXT Systems INC. Son equipe d'ingenieurs competents etait vouee au developpement et a la construction de vaisseaux spatiaux. Apres neuf ans d'activite, l'equipe a commence a degager des profits. En 2733, NEXT est entree en cooperation avec BioTech Industries en installant un systeme modulaire autorisant la production de vehicules individuels possedant des combinaisons specifiques d'equipement de haute technologie. Trois ans plus tard, la compagnie est entree a la bourse de Neocron, le Stock-X, et sa valeur a fortement augmente. En 2747, l'accord de cooperation avec BioTech Industries a ete repris par Tangent Technologies, la compagnie nouvellement fondee par BioTech Industries cette meme annee. Deux ans plus tard, un accident ruina les plans de Craig de quitter Neocron ; il ne put prendre le vaisseau qui decolla pour Irata III sans lui, avec toute sa richesse et toutes les copies de ses projets a son bord.";
set 1121 "En 2750, Craig Diggers reprend le controle de NEXT Systems Inc. Son seul but dans la vie semble desormais etre de relancer le programme de colonisation d'Irata III.";
//VIPS
set 1140 "Craig Diggers, 55 ans, fondateur de la compagnie, n'a pu emigrer vers Irata III en raison d'un tragique accident, et depuis ce jour son but principal est de relancer le processus de colonisation.";
set 1141 "La SysAdmin Violette 'Gecko' Derix, 62 ans, est une femme tres en vue dans sa branche, celebre pour son extravagance et son gout du luxe.";
//CONNECTIONS
set 1160 "Une cooperation existe entre Tangent Technologies et NEXT Systems Inc. CityMercs accomplit des operations de protection et de surveillance, ainsi que des actions de sabotage pour le compte de NEXT, principalement a l'encontre de ProtoPharm. NEXT Systems Inc. produit et distribue tous les vehicules du NCPD et de l'Administration.";
set 1161 "Pour une raison inconnue, Craig nourrit une antipathie tres prononcee pour ProtoPharm, et il tente de porter prejudice a cette compagnie des que l'occasion se presente.";
set 1162 "Les Anarchistes et les hordes de mutants menent des attaques repetees contre les reseaux de transport de NEXT en peripherie de Neocron.";
set 1163 "Craig Diggers considere les Gardiens du Crepuscule comme une menace pour ses affaires et ses chances de relancer le programme spatial, et il a des raisons a la fois personnelles et professionnelles de soutenir toute personne qui agit contre les rebelles.";

