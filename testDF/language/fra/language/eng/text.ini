//single_ag_cityadmin
set 10220 "Exterminer la vermine";
set 10221 "Une partie du budget de la ville a été allouée au nettoyage des égouts. On craint que l'accroissement de la population de certaines espèces n'engendre des risques pour les habitants et n'entraîne la diffusion d'épidémies. CityAdmin offre une prime correcte à toute personne souhaitant prendre part à l'éradication de ces espèces nuisibles. Rencontrez notre employé %NPC_NAME(0) dans la tour %NPC_WORLD(0) pour recevoir vos directives.";
set 10222 "Opération de nettoyage";
set 10223 "Si une grande partie de la Zone Industrielle est abandonnée, CityAdmin demeure néanmoins responsable de la sécurité et de la propreté de ce quartier. En raison du nombre croissant de rapports de citoyens mentionnant diverses formes de vermine dans les égouts, les entrepôts situés en périphérie de la ville doivent être nettoyés. CityAdmin offre une récompense appropriée à toute personne désireuse de prendre part à l'extermination de ces espèces nuisibles. Rencontrez notre employé %NPC_NAME(0) dans la tour %NPC_WORLD(0) pour recevoir vos directives.";
//single_ag_tangent
set 10231 "Problèmes d'alimentation du réseau";
set 10232 "Récemment, certains réseaux ont connu des chutes de tension de plus en plus fréquentes lors du transfert de données sécurisées. L'examen du système d'égouts a révélé que la majeure partie de ces coupures étaient le fait de rongeurs et d'autres créatures. Par la faute de ces animaux, des câbles ont été mis à nu, voire complètement détruits. Les dirigeants de Tangent Technologies ont décidé d'offrir une bonne récompense à toute personne prenant part à l'extermination de ces créatures. Prenez contact avec notre employé %NPC_NAME(0) dans les quartiers généraux de %NPC_WORLD(0). Vous apprendrez tout là-bas.";
set 10233 "Eradication de groupe";
set 10234 "Une récente croissance de vermine a conduit Tangent à prendre des mesures plus fermes face à ce fléau. Tangent a autorisé la création d'une expédition en échange d'une récompense. Allez voir %NPC_NAME(0) à %NPC_WORLD(0), pour plus de détails";
//single_ag_biotech
set 10242 "Réduction de population";
set 10243 "La prolifération de la vermine dans les égouts périphériques a atteint un niveau dangereux. Les scientifiques de BioTech craignent que les maladies associées à ces animaux soient transmissibles à l'homme. Pour mettre un terme rapidement à la croissance de cette vermine, BioTech demande l'aide de Runners possédant une bonne expérience de combat. Notre employé %NPC_NAME(0) dans les quartiers généraux de %NPC_WORLD(0) vous expliquera votre travail.";
set 10244 "Faites votre devoir";
set 10245 "BioTech accomplit des tâches pour CityAdmin en échanges de services. CityAdmin a demandé à BioTech de lui trouver du personnel qualifié pour l'aider à traiter les problèmes de vermine dans le secteur. Allez voir %NPC_NAME(0) à %NPC_WORLD(0), pour plus amples informations.";
//single_ag_protopharm
set 10253 "Contrôle des dégâts";
set 10254 "En raison d'un incident survenu dans un de nos laboratoires, certains sujets d'expérience ont réussi à s'échapper dans le secteur. On recherche des investigateurs compétents dans le but de traquer et abattre ces spécimens. Ceux qui mènent leur tâche à bien verront leurs efforts récompensés par ProtoPharm. Si vous êtes intéressé, adressez-vous à %NPC_NAME(0) de %NPC_WORLD(0).";
set 10255 "Contrôle de population";
set 10256 "Un groupe d'insectes mutants a causé des problèmes dernièrement : équipements détruits, câbles coupés et incendies causés par des courts-circuits. On recherche une personne compétente pour contrôler cette population. Comme toujours, ProtoPharm offre une bonne récompense à ceux qui réussissent. Si vous êtes intéressé, adressez-vous à %NPC_NAME(0) de %NPC_WORLD(0).";
//single_ag_diamond
set 10264 "Exterminateur recherché";
set 10265 "Les locataires d'une de nos zones résidentielles se sont plaints de l'augmentation de la quantité de vermine. Apparemment, la situation a beaucoup dégénéré, et certains animaux sont même entrés dans l'immeuble. Nous recrutons donc des exterminateurs pour traiter le problème. Les volontaires doivent savoir manipuler une arme et posséder une expérience dans un emploi similaire. Une récompense est prévue. Pour plus d'informations, adressez-vous à %NPC_NAME(0) de %NPC_WORLD(0).";
set 10266 "Contrôle de population";
set 10267 "Nous avons noté un accroissement de la population de vermine dans le secteur entier. Si cette population n'est pas rapidement contrôlée, nous allons au devant de très gros problèmes. Nous recherchons des personnes qualifiées afin de réduire la population de vermine. Une récompense est prévue. Pour toute information, adressez-vous à %NPC_NAME(0) de %NPC_WORLD(0).";
//single_ag_next
set 10275 "Régulateurs recherchés";
set 10276 "Selon nos rapports de surveillance, nous avons constaté une augmentation progressive de vermine dans notre secteur. Nous embauchons actuellement des personnes compétentes pour réguler la population de vermines. Toute personne intéressée doit se présenter à nos bureaux pour de plus amples détails. Les récompenses sont individuelles et prises en charge par %NPC_NAME(0) de %NPC_WORLD(0).";
set 10277 "Contrôle de population - Urgent";
set 10278 "Un de nos secteurs a été envahi par la vermine. Nous avons besoin d'aide pour contrôler cette menace. Passez à nos bureaux pour plus de détails. Les récompenses sont individuelles et prises en charge par %NPC_NAME(0) à %NPC_WORLD(0).";
//single_ag_citymercs
set 10287 "Pas le droit à l'erreur";
set 10288 "CityMercs demandent les services d'une personne expérimentée pour les assister dans une opération d'extermination. Pour plus d'informations veuillez consulter %NPC_NAME(0) à %NPC_WORLD(0). On ne vous communiquera que ce que vous avez besoin de savoir.";
set 10289 "Eradication à vue";
set 10290 "De sérieux problèmes de prolifération de vermine ont conduit un grand nombre de factions à prendre des mesures désespérées. CityMercs recherche les services d'une personne expérimentée pour les aider à mettre un terme à cette menace. Les informations sont à recueillir auprès de %NPC_NAME(0) à %NPC_WORLD(0). On vous expliquera tout à votre arrivée sur place. ";
//single_ag_fallenangels
set 10298 "Enquête";
set 10299 "Les Anges Déchus mènent actuellement une série de tests pour déterminer les causes de l'accroissement soudain de la vermine. Vous devrez éliminer tout ce que vous trouvez. %NPC_NAME(0), à %NPC_WORLD(0), possède des informations dont vous pourriez avoir besoin pour votre mission. Les Anges Déchus ont classé cette mission en priorité haute, en raison des enquêtes qu'ils mènent actuellement.";
set 10300 "Attaques au hasard";
set 10301 "De nombreux membres des Anges Déchus témoignent de ce qui semblent être des attaques au hasard. Pour cette raison, les Anges Déchus ont annoncé qu'ils recrutaient une personne experte dans le domaine de l'extermination. Veuillez vous rendre à %NPC_WORLD(0) et consulter %NPC_NAME(0) pour plus d'informations.";
//single_ag_twilightguardian
set 10309 "Solution d'urgence";
set 10310 "Il semblerait qu'une grande quantité de vermine entoure la zone. Pour cette raison, les Gardiens du Crépuscule ont besoin de votre expérience et vous demandent de mettre en oeuvre une solution d'urgence. Un représentant des Gardiens du Crépuscule vous attend à %NPC_WORLD(0). A votre arrivée contactez %NPC_NAME(0) qui vous fournira des informations supplémentaires.";
set 10311 "Electroplat";
set 10312 "Une récente panne électrique du système a causé la multiplication rapide et incontrôlable de vermine. Pour cette raison, un Gardien du Crépuscule vous demande de trouver une solution à ce problème. A votre arrivée à %NPC_WORLD(0), cherchez un dénommé %NPC_NAME(0) : il vous aidera dans votre mission et s'assurera que vous ayez les informations nécessaires pour accomplir la tâche qui vous est demandée. Cette annonce a été postée par les Gardiens du Crépuscule il y a plusieurs jours, autant dire qu'il vous faudra agir vite!";
//single_ag_tsunami
set 10320 "On recherche nettoyeur";
set 10321 "Récemment, plusieurs filles travaillant pour Tsunami ont déclaré avoir vu de la vermine dans le secteur contrôlé par la faction, ainsi qu'aux alentours. Ce contexte n'est pas bon pour les affaires, nous avons besoin de quelqu'un pour nettoyer la zone. Argent rapide, travail facile et filles à volonté pour toute personne qui accepte cette mission. Rendez-vous à %NPC_WORLD(0) et demandez %NPC_NAME(0), et vous recevrez plus de détails.";
set 10322 "Contrôle de population";
set 10323 "Un employé de Tsunami très maladroit et maintenant très mort a oublié de refermer un panneau de sécurité. En conséquence, nous subissons une invasion de vermine. Trois clients ivres sont morts avant que nous nous apercevions de quelque chose, et maintenant nous avons besoin de quelqu'un pour entrer là-dedans et brûler la vermine qui a réussi à rentrer dans le secteur. Rendez-vous à %NPC_WORLD(0) et demandez %NPC_NAME(0). Il vous donnera plus de détails.";
//single_ag_blackdragon
//set 10331 "Contrôle de vermine";
//set 10332 "Plusieurs gros clients et bons amis de l'organisation ont été attaqués par des mutants agressifs. Nous avons besoin d'un porte-flingue pour régler le problème. Nous offrons une bonne compensation à toute personne désirant mettre cette vermine sous glace permanente. Allez voir %NPC_NAME(0) à %NPC_WORLD(0), pour plus d'infos.";
//set 10333 "Démonstration de force";
//set 10334 "Un petit malin s'amuse à dire partout que le Clan ne peut pas contrôler son propre secteur. On s'en fiche un peu, mais on aimerait tout de même lui montrer qu'il a tort. On veut donc un bon porte-flingue pour éclaircir la situation et prouver qu'on n'a pas de problèmes pour contrôler le secteur. Allez voir le Capo %NPC_NAME(0) à %NPC_WORLD(0) pour plus de détails.";
//single_ag_crahn
set 10342 "Lutte de la Fraternité";
set 10343 "Les membres de la Fraternité sont attaqués par de la vermine. Ces attaques sont dangereuses pour nos nouveaux disciples. Pour permettre à nos Frères et à nos Soeurs de poursuivre leur entraînement, nous vous demandons de nettoyer la zone. Vous obtiendrez plus d'informations à notre local situé %NPC_WORLD(0). Frère %NPC_NAME(0) vos donnera plus d'informations.";
set 10344 "Troubles locaux";
set 10345 "De nombreux Frères et Soeurs ont remarqué de la vermine attaquer nos membres. Il est important de procéder à l'élimination de cette vermine afin que nos Frères et nos Soeurs puissent poursuivre leurs rituels. Contactez %NPC_NAME(0), à %NPC_WORLD(0). Vous recevrez plus d'informations à votre arrivée.";
//single_ag_anarchybreed
//set 10353 "single_ag_anarchybreed_01";
//set 10354 "single_ag_anarchybreed_01";
//set 10355 "single_ag_anarchybreed_02";
//set 10356 "single_ag_anarchybreed_02";
//Assassination Single
//single_as_cityadmin
set 10366 "Exécution";
set 10367 "CityAdmin demande l'assistance d'une personne compétente pour une exécution discrète. Selon la loi Reza sur la sécurité, les détails de cette opération ne peuvent être mentionnés sur un terminal public. Si vous êtes loyal envers le Peuple et envers Reza, et que vous possédez les compétences nécessaires, alors faites votre devoir et présentez-vous à nos bureaux pour plus d'informations. Allez à %NPC_WORLD(0), et demandez %NPC_NAME(0).";
set 10368 "Chasse à l'homme";
set 10369 "CityAdmin demande l'assistance d'une personne compétente pour mettre fin à une menace pour la société. Selon la loi Reza sur la sécurité, les détails de cette opération ne peuvent être mentionnés sur un terminal public. Pour plus de détails, faites votre devoir civique et rendez-vous à nos bureaux. Rejoignez-nous à %NPC_WORLD(0), et demandez %NPC_NAME(0). Pour le Peuple!";
//single_as_tangent
set 10377 "La seule punition, c'est la mort";
set 10378 "CityAdmin a demandé à Tangent de trouver une personne assez compétente pour mener cette mission à bien. CityAdmin a récemment classé certains Runners comme criminels, ce qui est une bonne chose pour Tangent, qui utilise ces occasions pour tester ses armes. Un membre de Tangent vous donnera les informations utiles à %NPC_WORLD(0). Veuillez contacter %NPC_NAME(0) dès votre arrivée.";
set 10379 "Opération de piratage";
set 10380 "Il semblerait qu'un hacker ait réussi à changer le numéro d'identification d'un membre de la communauté. CityAdmin a beaucoup à faire en ce moment, et nous a demandé d'éliminer ce criminel. Plus d'information vous seront données par le responsable du contre-espionnage, %NPC_NAME(0), à %NCP_WORLD(0).";
//single_as_biotech
set 10388 "Liquidation";
set 10389 "Cette mission secrète nécessite l'emploi des meilleurs individus. Dans le cadre de notre contrat avec CityAdmin, il s'agit d'une opération de liquidation. Veuillez entrer en contact avec %NPC_NAME(0), à %NPC_WORLD(0). Plus d'informations vous seront communiquées à votre arrivée.";
set 10390 "En douceur";
set 10391 "Il semble que CityAdmin ait encore besoin de nous. Nous devons éliminer quelqu'un, et vous êtes la personne qu'il nous faut. Lorsque vous serez prêt, rendez-vous à %NPC_WORLD(0) et prenez contact avec %NPC_NAME(0). Le département d'espionnage vous donnera toutes les informations nécessaires pour accomplir votre mission.";
//single_as_protopharm
set 10399 "On recherche tueur";
set 10400 "ProtoPharm a récemment subi un cambriolage, au cours duquel une grande quantité de drogues et d'équipement a disparu. Un de nos employés a été repéré par une caméra de surveillance, et nous savons que c'est lui le responsable. Nous avons besoin des services d'un tueur pour le repérer et aplatir son encéphalogramme. Pour plus d'informations, adressez-vous à %NPC_NAME(0), à %NPC_WORLD(0).";
set 10401 "On recherche conciliateur";
set 10402 "ProtoPharm recherche un conciliateur pour réduire au silence une taupe infiltrée au sein de la compagnie. La cible a dérobé des informations secrètes et les a revendues à une tierce personne. Nous ne pouvons fermer les yeux sur ce fait, et nous n'avons d'autre choix que de mettre un terme au contrat et à l'existence de la cible. Les personnes intéressées doivent aller voir %NPC_NAME(0), à %NPC_WORLD(0), pour plus d'informations.";


//single_as_diamond
set 10410 "Eviction définitive";
set 10411 "Nous cherchons de gros bras pour l'éviction définitive d'un individu turbulent. La cible, un malfrat bien connu, est depuis longtemps la cause de nombreux problèmes, et il a fini par dépasser les bornes. Toute personne intéressée par son élimination doit prendre contact avec %NPC_NAME(0), à %NPC_WORLD(0)";
set 10412 "Mise à plat";
set 10413 "On recherche un tueur à gages pour aplatir un fauteur de troubles. Pas besoin de CV ou d'expérience. Les personnes intéressées doivent se présenter aux bureaux de Diamond Immobilier et s'adresser au directeur des ressources humaines, %NPC_NAME(0), à %NPC_WORLD(0).";
//single_as_next
set 10421 "Compétition mortelle";
set 10422 "Nous avons besoin des services d'un tueur professionnel pour éliminer un concurrent hostile. La cible a causé des dommages significatifs à la compagnie, et elle doit être mise hors-course. Une bonne récompense est ouverte à celui qui refroidira la cible. Adressez-vous à notre directeur %NPC_NAME(0), à %NPC_WORLD(0) pour plus de détails.";
set 10423 "Pour une chasse à l'homme";
set 10424 "Un chasseur expérimenté est demandé pour abattre un voleur. Le voleur en question a dérobé du matériel expérimental à la compagnie, et cet acte ne peut pas rester impuni. Toute personne acceptant cette mission doit traquer le voleur et l'éliminer. Pour plus d'informations, adressez-vous à %NPC_NAME(0) dans nos bureaux de %NPC_WORLD(0).";
//single_as_citymercs
set 10432 "On recherche liquidateur";
set 10433 "CityAdmin a soumis une requête pour un liquidateur. Les attaques surprises des Fils de l'Anarchie rendent la vie difficile pour le personnel de sécurité, qui n'arrive pas à maintenir la situation sous contrôle. En raison d'un manque de personnel, CityAdmin doit compter sur des organisations amicales pour l'aider. Le département de sécurité de CityAdmin a décidé d'employer des membres loyaux de CityMercs. Rencontrez %NPC_NAME(0), votre contact à CityMercs, à %NPC_WORLD(0). Il vous donnera les instructions complètes pour votre mission.";
set 10434 "Nettoyage préventif";
set 10435 "Un membre de la communauté de Neocron a décidé que tenter d'éradiquer CityMercs était une bonne idée. Mais cette personne est sur le point de se rendre compte que l'idée n'était peut-être pas si bonne. Eliminez-le à vue. Pour plus d'informations, contactez %NPC_NAME(0), à %NPC_WORLD(0). Vous aurez un briefing complet à votre arrivée.";
//single_as_fallenangels
set 10443 "Marché noir";
set 10444 "Il semblerait que quelqu'un se soit introduit dans le réseau informatique des Anges Déchus et y ait volé des informations sensibles. Nous ne pouvons l'accepter. Courez à %NPC_WORLD(0) et prenez contact avec %NPC_NAME(0). Une fois sur place, vous en saurez plus sur la manière dont nous avons repéré la cible et sur ce que nous aimerions que vous lui fassiez subir.";
set 10445 "Perte de courant";
set 10446 "Récemment, les Anges Déchus tentaient de soigner les citoyens souffrant de problèmes de santé, mais un cruel hacker a déclenché une rupture de courant qui a coûté la vie à bon nombre de nos patients. Adressez-vous à %NPC_NAME(0), à %NCP_WORLD(0). Plus d'informations vous seront données sur place.";
//single_as_twilightguardian
set 10454 "Explication";
set 10455 "Les crimes à l'encontre des Gardiens du Crépuscule, comme vous le savez, ne restent jamais impunis. Rendez-vous à %NPC_WORLD(0) et demandez à parler à %NPC_NAME(0). Plus d'informations vous seront données à votre arrivée. Encore une fois, vous n'avez pas le droit à l'erreur.";
set 10456 "Sur deux fronts";
set 10457 "Nos opérateurs subissent une attaque de grande envergure et, par la force brutale, nous avons pu déterminer la cause de ces problèmes. Maintenant que nous savons ce que nous devons savoir, nous avons besoin de vous pour éliminer la cible. Il est vital que vous ne laissiez pas trace du corps. Ceci fait, nous pourrons commencer notre travail. Pour plus d'informations, veuillez contacter %NPC_NAME(0), à %NPC_WORLD(0)";
//single_as_tsunami
set 10465 "On recherche tueur";
set 10466 "On connaît un mec qui est responsable de la mort de plusieurs personnes proches de Tsunami, et il faut le refroidir. Nous cherchons des tueurs pour buter cet enfoiré et lui apprendre à aller là où il ne doit pas aller. Prenez contact avec %NPC_NAME(0), votre contact à Tsunami, à %NPC_WORLD(0). Vous recevrez vos instructions.";
set 10467 "Opportunité pour tireur";
set 10468 "On recherche un tireur pour neutralisation immédiate et complète d'un membre de faction rivale. La cible est une menace potentielle pour Tsunami, et elle doit être abattue sans bavures. Allez voir %NPC_NAME(0) dans nos bureaux de %NPC_WORLD(0) pour plus de détails.";
//single_as_blackdragon
//set 10476 "On recherche tueur à gages";
//set 10477 "La guerre entre le Dragon Noir et le Syndicat Tsunami entre dans une phase sanglante. Un tueur de Tsunami a éliminé des Dragons Noirs les uns après les autres. Ce n'est qu'une question de temps avant qu'un de nos chefs soit tué. La famille Trond a donc décidé de mener une vaste contre-offensive. Pour sa part, le Clan a décidé d'envoyer des tueurs pour abattre certains membres de Tsunami. Nous voulons des tueurs rapides, doués, et surtout faisant preuve de sang froid. Nous avons besoin de vous! Rencontrez notre contact, %NPC_NAME(0), à %NPC_WORLD(0). Il vous donnera des instructions plus précises.";
//set 10478 "Contrat ouvert";
//set 10479 "Cette offre s'adresse à tous les tueurs, chasseurs de têtes et porte-flingues. Un gars qui a une dent contre nous a commencé à nous poser de sérieux problèmes, et il faut nous en occuper. Le Clan recherche tout combattant prêt à lui brûler la cervelle. Prenez contact avec le Capo %NPC_NAME(0), à %NPC_WORLD(0), pour plus de détails sur la question.";
//single_as_crahn
set 10487 "Voeu de silence";
set 10488 "Tous les membres de Crahn savent que faire partie de cette organisation est un honneur qui n'est accordé qu'à quelques-uns uns. Pour cette raison, nous faisons voeu de silence sur nos travaux. Est également admis et accepté de tous le fait que prendre contact avec les médias va à l'encontre de ce voeu de silence. Mais un de nos Frères a laissé filtrer des informations sur la vie de certains de nos membres. La seule manière de résoudre ce problème est d'éliminer complètement cet ex-Frère. Vous trouverez plus d'informations en allant voir %NPC_NAME(0), à %NPC_WORLD(0). ";
set 10489 "Crime indicible";
set 10490 "Un certain nombre de crimes indicibles ont été perpétrés à l'encontre des Suivants de Crahn. Nous devons venger les vies qui ont été prises par ces criminels. Veuillez contacter %NPC_NAME(0), à %NPC_WORLD(0).";
//single_as_anarchybreed
//set 10498 "Mort aux Impérialistes";
//set 10499 "Les tentatives de CityAdmin et du NCPD pour rendre encore plus difficile la vie des Fils de l'Anarchie ont encore connu une intensification. Tous ceux qui ressemblent de près ou de loin à un Fils de l'Anarchie sont éliminés à vue sans sommation. Les CopBots ont reçu l'autorisation de tirer sans prévenir. Ceci ne peut continuer. Rob a suggéré de faire très mal à CityAdmin. Nous cherchons des assassins prêts à tuer des employés de la Ville, voire ceux qui sont directement responsables de nos problèmes. La discrétion dans les assassinats n'est pas indispensable. CityAdmin doit savoir qui est à l'origine de ces actions. Prenez contact avec %NPC_NAME(0), le contact des Dragons Noirs, à %NPC_WORLD(0). Il vous donnera des informations plus précises.";
