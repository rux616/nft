set 290 "'Représentants de faction'\nVoir les représentants actuels de votre faction.\n\n'Hostilité [pourcentage]'\nDegré d'hostilité des runners de la faction envers les dirigeants (plus de 50 pour cent : nouvelle élection)\n\n'Prochaine élection'\nDate de la prochaine élection prévue\n\n'Faction'\nVotre Faction\n\n'Membres'\nTous les membres de votre faction\n\n'Autres représentants'\nLes représentants des autres factions\n\n'Votre vote'\nLe candidat que vous soutenez, ou abstention si vous n'avez pas encore voté (vous pouvez toujours revenir en arrière)\n\n'Hostilité'\nMontre si vous êtes hostile au représentant actuel (vous pouvez toujours revenir en arrière)\n\n'Election en cours'\nLe statut de l'élection en cours"; // new
set 291 "Vous ne pouvez être élu que dans votre propre faction. Tout runner en a le droit. Vous pouvez vous présenter à une élection en tout temps. Attention à la date de la prochaine élection, ainsi qu'au pourcentage d'hostilité envers le gouvernement en place (un bon indicateur de confiance).\n\nAccordez votre vote à quelqu'un qui mérite votre confiance. Si vous n'aimez pas le représentant actuel, montrez votre désapprobation, vous pourriez précipiter une nouvelle élection. Si l'hostilité dépasse 50%, le gouvernement est privé de son pouvoir, et de nouvelles élections sont organisées.\n\nPour faciliter votre décision, chaque membre du conseil doit écrire un manifeste. Lisez-les avant de choisir votre candidat."; // new
set 292 "Vous pouvez vous présenter à condition d'être choisi comme représentant d'un clan de votre faction. Votre chef de clan doit donner son accord, et vous devez posséder au moins un grade de 12 dans le clan.\n\nSi vous remplissez ces conditions, votre chef de clan peut vous nommer candidat. Vous pourrez alors écrire votre manifeste (Clanadmin -> Members) et être élu par les membres de votre faction.\n\nSi vous êtes élu et que vous êtes un des 16 représentants les plus appréciés, vous entrerez au 'Conseil des 12'.\n\nLes postes :\n1 Respondable de faction (élu)\n3 ambassadeurs (élus)\n12 conseillers (élus)\nPostulant (nommé par un clan)\n\nLes nominations sont régulées par le nombre de votes. Vous devez bénéficier d'au moins 5 voix pour entrer au conseil de faction"; // new

