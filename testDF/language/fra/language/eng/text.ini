//single_del_cityadmin
set 10510 "Service postal";
set 10511 "A intervalles irréguliers, la liaison entre CityAdmin et Tech Haven a connu des coupures, entraînant une perte de données. Pour cette raison, il est impossible de transmettre des informations confidentielles. Parce que le service postal de CityAdmin n'est pas en mesure de faire face à la demande nécessaire, nous proposons des emplois lucratifs aux Runners intéressés. Pour en savoir plus, rencontrez %NPC_NAME(0) dans nos quartiers généraux à %NPC_WORLD(0).";
set 10512 "Service postal";
set 10513 "On recherche un coursier pour livraison immédiate d'un objet très important à un de nos agents en mission. Toute personne intéressée doit être rapide et posséder une bonne connaissance de la ville. Prenez contact avec %NPC_NAME(0) au quartier général de %NPC_WORLD(0), où vous recevrez vos consignes.";
//single_del_tangent
set 10521 "Livraison expérimentale";
set 10522 "Des pièces détachées d'armes expérimentales doivent être livrées en lieu sûr. Nous avons besoin d'une personne rapide mais qui sache se défendre en cas d'attaque. Un grand nombre de factions sont désireuses de posséder ces armes pour leur propre usage. Il ne faut pas que cela arrive. Rendez-vous à %NPC_WORLD(0) et parlez à l'agent espion %NPC_NAME(0) pour plus d'informations.";
set 10523 "Colis urgent";;
set 10524 "Il semble que Tangent ait besoin de faire livrer un colis le plus rapidement possible. Considérez cela comme un travail rapide. Foncez à %NPC_WORLD(0) et prenez contact avec %NPC_NAME(0) rapidement. Vous recevrez les informations nécessaires uniquement sur place.";
//single_del_protopharm
set 10543 "Livraison de médicaments";
set 10544 "Un respectable patient de ProtoPharm est en grand besoin de médicaments. Nous avons besoin d'un coursier rapide possédant une bonne connaissance de la ville pour amener les médicaments au patient avant que son état devienne irréversible. C'est très urgent. Allez voir %NPC_NAME(0), à %NPC_WORLD(0), pour prendre le colis.";
set 10545 "Livraison de MaTox";
set 10546 "Un container de matériaux toxiques - une drogue expérimentale - nécessite une livraison urgente. Nous recherchons un coursier bien équipé avec un bon bilan. Ce container ne doit en aucune circonstance se briser ou être ouvert, car cela peut contaminer la drogue instable et la diffuser dans l'atmosphère. Allez voir %NPC_NAME(0), à %NPC_WORLD(0) pour prendre le colis.";
//single_del_biotech
set 10532 "Course au Cube";
set 10533 "Un DataCube contenant des informations vitales doit être livré rapidement. Afin que votre mission réussisse, plus d'informations vous seront communiquées par %NPC_NAME(0), à %NPC_WORLD(0)";
set 10534 "Livraison rapide";
set 10535 "Un groupe de technicien a demandé la livraison d'un nouvel appareil. Lorsque vous avez le temps, allez à %NPC_WORLD(0) et contactez l'officier %NPC_NAME(0). Vous recevrez plus d'informations sur place.";
//single_del_diamond
set 10554 "Transfert détourné d'informations ";
set 10555 "En raison des récentes attaques de hackers sur nos bases de données, le système de sécurité doit subir une révision et une remise à niveau. Pour assurer notre sécurité et celle de nos consommateurs, nous ne pouvons plus utiliser ce réseau pour transmettre des informations sensibles. Diamond Immobilier recrute des Runners expérimentés qui souhaitent gagner de l'argent comme coursiers. Rencontrez %NPC_NAME(0) aux quartiers généraux de %NPC_WORLD(0). Vous y recevrez vos instructions.";
set 10556 "Colis à livrer";
set 10557 "En raison d'un accident, nous avons été contraints d'envoyer à nouveau un colis qui aurait dû arriver à destination hier. Un coursier patient, calme et surtout rapide doit faire parvenir ce colis à sa destination. Rencontrez %NPC_NAME(0) aux quartiers généraux de %NPC_WORLD(0). Vous y recevrez vos instructions d'opération.";
//single_del_next
set 10565 "Chez Bergen-Dahl";
set 10566 "On recherche un coursier pour transporter des pièces détachées de moteur chez un technicien de Bergen-Dahl Motors. Une récente complication logistique a entraîné la nécessité d'avoir recours à des coursiers pour assurer la livraison de pièces détachées, outils et autres équipements. Pas d'expérience requise, mais on préfère une bonne connaissance de la ville. Allez voir %NPC_NAME(0), à %NPC_WORLD(0), pour plus de détails.";
set 10567 "Livraison urgente";
set 10568 "On recherche un coursier rapide pour livraison. Des complications logistiques ont entraîné la nécessité d'avoir recours à des coursiers pour livrer certaines pièces détachées, outils et autres équipements. Allez voir %NPC_NAME(0), à %NPC_WORLD(0), pour plus de détails.";
//single_del_citymercs
set 10576 "Service d'information";
set 10577 "Des perturbations constantes dans le réseau principal ont rendu le transfert de données impossible. Pour cette raison, CityMercs a décidé de compter sur des méthodes de transfert manuel de données. Toute personne travaillant pour nous sera payée en conséquence. Rencontrez le %NPC_NAME(0) de %NPC_WORLD(0) pour recevoir les instructions nécessaires.";
set 10578 "Colis sensible";
set 10579 "Un membre des Mercs va mettre un colis en lieu sûr. Mais il ne peut le faire qu'une fois l'avoir obtenu. Il est possible que vous soyez attaqué par des membres d'autres factions intéressés par ce que vous transportez, aussi assurez-vous de posséder de quoi faire face à la menace. Lorsque vous êtes prêt, rendez-vous à %NPC_WORLD(0) et posez vos questions à %NPC_NAME(0).";
//single_del_fallenangels
set 10587 "Service de coursier";
set 10588 "Nous recherchons des personnes expérimentées pouvant travailler pour nous comme coursiers. Il est nécessaire de posséder un équipement standard ainsi qu'une arme. Vous serez payé sur présentation d'une preuve de la livraison, ce qui veut dire que le colis doit être livré comme spécifié. Votre contact est %NPC_NAME(0), à %NPC_WORLD(0). Il vous donnera des instructions précises.";
set 10589 "Un esprit libre pour une société libre";
set 10590 "Vous devez livrer une pile de tracts pour informer le peuple de la manière dont le gouvernement les oppresse. Veuillez contacter %NPC_NAME(0), à %NPC_WORLD(0).";
//single_del_twilightguardian
set 10598 "Echange de données";
set 10599 "Des problèmes affectant le réseau interne nous contraignent à utiliser des méthodes de transfert de données plus conventionnelles. Nous recherchons des personnes intelligentes et rapides pour livrer des données pour nous. Vous serez payé en conséquence. Votre contact est %NPC_NAME(0), à %NPC_WORLD(0).";
set 10600 "Course rapide";
set 10601 "Juste un petit travail rapide qu'il faut accomplir. Une simple livraison à un autre membre. Pour plus d'informations, contactez %NPC_NAME(0), à %NCP_WORLD(0). Pensez à vous protéger, on ne sait jamais.";
//single_del_tsunami
set 10609 "On recherche coursier";
set 10610 "On recherche coursier pour livraison rapide d'un message confidentiel. Adressez-vous à %NPC_NAME(0) au %NPC_WORLD(0) si vous êtes intéressé.";
set 10611 "Chantage";
set 10612 "On recherche un coursier pour livrer un colis fumant à un destinataire potentiellement dangereux. Vous devez être rapide et savoir esquiver les balles. Adressez-vous à %NPC_NAME(0), à %NPC_WORLD(0), pour plus de détails.";
//single_del_blackdragon
//set 10620 "On recherche coursier médical";
//set 10621 "Le Dragon Noir étend sa capacité de production. Nous avons besoin de coursiers supplémentaires pour satisfaire la demande croissante de certaines substances. En raison d'un manque de personnel, la direction du Dragon Noir a autorisé le recrutement de Runners expérimentés dans ce but. Rencontrez %NPC_NAME(0) dans les quartiers généraux du %NPC_WORLD(0). Vous y recevrez vos instructions.";
//set 10622 "Livraison";
//set 10623 "On recherche coursier pour livraison interne d'un petit colis. Vous devez être prêt à défendre votre colis à tout prix et vous assurer qu'il parviendra à sa destination. Rencontrez %NPC_NAME(0) aux quartiers généraux de %NPC_WORLD(0).";
//single_del_crahn
set 10631 "On recherche coursier";
set 10632 "En raison de perturbations dans l'atmosphère générale de l'abbaye, l'unité spirituelle entre nos Frères est troublée. Nous avons besoin de poursuivre nos échanges d'informations vitales entre nous. C'est pourquoi nous recherchons des individus compréhensifs qui désirent travailler pour nous comme coursiers contre une paie convenable. Rencontrez %NPC_NAME(0), à %NPC_WORLD(0). Vous y recevrez de plus amples instructions.";
set 10633 "Partenariat";
set 10634 "Ceux qui envoient de l'argent pour soutenir notre cause sont récompensés avec des objets particuliers. Nous voulons que vous alliez voir un de nos membres pour lui transmettre un témoignage de notre soutien indéfectible. Lorsque vous serez prêt, rendez-vous à %NPC_WORLD(0) et parlez à Frère %NPC_NAME(0) pour plus d'informations et d'enseignements. Pendant que vous êtes là, si vous avez le temps, certains documents ont également besoin d'être livrés.";
