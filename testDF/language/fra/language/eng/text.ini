//029 Gespräch im Maschinenraum - Techniker (greift danach an)
set 1155 "Technicien : Mort à CityAdmin! Longue vie aux Gardiens du Crépuscule...!!!";

//030 Nachdem Parker das Hacking tool friedlich erhalten hat und den Maschinenraum wieder verlässt - Mission Control
set 1160 "Contrôle de Mission : Vous n'auriez pas dû faire ça... Pourquoi un technicien HoverCab se promènerait-il avec un lance-roquettes? Enfin bref, vous avez une console de piratage... Pour apprendre à vous en servir, vous devriez vous entraîner sur une des portes verrouillées du couloir.";

//031 Nachdem Parker den Schrank gehackt hat und der Techniker sieht. Danach greift der Techniker an. - Mission Control
set 1165 "Contrôle de Mission : Bon dieu... je le savais : voilà le véritable technicien HoverCab... Le type dans la salle de contrôle doit faire partie des Gardiens du Crépuscule. Et maintenant, c'est lui qui a votre lance-roquettes...";

//032 Angriff des falschen Technikers
set 1170 "Technicien : Mort à CityAdmin! Longue vie aux Gardiens du Crépuscule...!!!";

//033 Mission Control

set 1175 "Contrôle de Mission : Voilà comment les Gardiens du Crépuscule ont réussi à infiltrer la Plaza : par le réseau HoverCab. Ils ont dû descendre les véritables techniciens, puis utiliser les uniformes pour se déguiser, et ensuite ils ont bloqué le trafic. Pas bêtes, ces gars-là...";

//034 Parker
set 1180 "Parker : Pas bêtes? Allez raconter ça au type dans le placard...";

//035 Mission Control
set 1185 "Contrôle de Mission : Un terroriste des Gardiens du Crépuscule... C'est comme ça qu'ils ont réussi à infiltrer la Plaza, par le système de métro. Ils ont dû abattre les véritables techniciens, puis prendre leurs uniformes pour se déguiser, et ensuite ils ont bloqué le trafic. Pas bêtes, ces gars-là... Cherchez une console de piratage, vous en aurez besoin!";

//036 Mission Control
set 1190 "Contrôle de Mission : Avec la console de piratage, vous pouvez ouvrir la porte de la station Plaza. Pour vous familiariser avec ce système, vous devriez vous entraîner sur une des portes verrouillées du couloir.";

//037 Mission Control
set 1195 "Contrôle de Mission : Bien joué Parker. ... Qu'est-ce que c'est, ça? On dirait que vous avez mis la main sur le véritable technicien... pauvre type.";


//Tutorial_P5


//045 Mission Control
set 1200 "Contrôle de Mission : Bien bien, Parker.... De retour à l'extérieur. Maintenant que vous êtes dans la Plaza, vous pourriez donner un coup de main aux STORM-Bots qui protègent le secteur... Je vous préviendrai lorsque la situation sera redevenue normale.";

//072 Mission Control
set 1205 "Contrôle de Mission : Je parierais que maintenant il a plus confiance en CityAdmin, Parker. Enfin bref...";

set 1206 "Bon sang! Une unité spéciale de S.T.O.R.M. Bots va venir vous arrêter et vous emmener dans le complexe de lavage de cerveau de CityAdmin. Que Crahn ait pitié de votre âme...";
set 1207 "Vous avez peut-être remarqué que les objets que vous utilisez se dégradent à l'emploi. Pour voir la condition d'un objet, ouvrez votre inventaire (%ACTION(menu 2)), cliquez sur l'objet (souris bouton droit) et choisissez 'VOIR INFO'. La valeur de droite montre la condition maximale de l'objet.\nEtant donné que cette valeur baisse un peu à chaque réparation de l'objet, vous devez parfois envisager d'en acheter un neuf. Pour réparer quelque chose, utilisez un outil de réparation ainsi que l'objet endommagé dans la fenêtre de Processeur, et cliquez sur 'OK'.";
set 1208 "Vous trouverez sur cette table tous les éléments nécessaires pour effectuer un implant sur vous-même : un outil d'implantation personnel, du gel désinfectant et un implant. L'implant est un oeil de combat pour fusil (Rifle Combat Eye), qui accroît vos capacités de combat au fusil mais diminue vos autres compétences de combat.\nPrenez tous les objets qui se trouvent sur cette table en les 'utilisant' (%ACTION(use)), et ouvrez votre inventaire (%ACTION(menu 2)) et la fenêtre d'Implants (%ACTION(menu 3)). Ensuite, déplacez avec votre souris l'implant dans la case réservée à l'oeil. La fenêtre de Processeur s'ouvrira, et vous verrez une barre de progression. Vous pouvez terminer l'opération à tout moment en cliquant sur 'Stop'.\nVous remarquerez que vous avez déjà une puce implantée dans le cerveau de votre personnage. Chaque nouveau personnage possède cet implant par défaut. Il désactive le combat entre joueurs (PvP). Vous ne pouvez pas être attaqué par les autres joueurs, ni les attaquer. Cette puce peut être retirée et réimplantée à tout moment sans appareil : vous n'avez qu'à déplacez la puce entre votre inventaire et votre fenêtre d'implants.";
set 1209 "Pour vous orienter dans les allées sombres, vous devez utiliser une lampe torche. 'Utilisez' (%ACTION(use)) la torche pour la ramasser. Puis ouvrez votre inventaire (%ACTION(menu 2)) et déplacez la torche dans l'un des espaces libres de votre ceinture (à droite de votre interface). Activez ensuite la torche avec la touche numérique correspondant à l'espace dans lequel vous avez placé votre lampe.";

//INFO-BOXES DEMO

set 1210 "Avec votre bouton 'Utiliser' (appuyez sur %ACTION(use)), ramassez le Constructeur. Pour ce faire, l'objet apparaît dans votre affichage de visée. Il sera ensuite placé dans votre fenêtre d'inventaire.";

set 1211 "Pour utiliser cette armure, vous devez d'abord la prendre avec votre bouton 'Utiliser' (%ACTION(use)). Ensuite activez votre R.P.O.S. en utilisant le bouton %ACTION(R.P.O.S.) et ouvrez votre fenêtre d'Armure. Déplacez-la enfin dans l'espace d'armure approprié.";

set 1212 "Pour ouvrir une porte, approchez-vous et servez-vous de votre bouton 'Utiliser' (%ACTION(use)). La porte doit apparaître dans votre affichage de visée, sinon elle ne s'ouvrira pas.";

set 1213 "Effectuez les actions 'S'accroupir'(%ACTION(Crouch)) et 'Sauter' (%ACTION(jump)) pour traverser le passage endommagé. Vous pourriez avoir besoin de courir pour accéder à la faille au moyen de l'action 'Courir' (%ACTION(run)) puis sauter pour arriver de l'autre côté.";

set 1214 "Pour monter à une échelle, dirigez-vous simplement vers elle. Regardez en haut ou en bas tout en 'avançant' (%ACTION(Forward)) afin de monter ou descendre. Pour quittez l'échelle, éloignez-vous en.";

set 1215 "Voici des plans de lance-roquettes. Si vous utilisez ce DataCube, le Constructeur ainsi que les matériaux et éléments requis dans la fenêtre de construction (en mode R.P.O.S.), vous serez en mesure de construire un lance-roquettes.\nLa liste des éléments nécessaires se trouvent dans la fenêtre de description du DataCube, que vous pouvez afficher en ouvrant votre inventaire puis en cliquant avec le bouton droit de votre souris sur le DataCube, et en choisissant 'VOIR INFO'.";

set 1216 "Une fois la procédure de construction du lance-roquettes terminée, déplacez cette arme dans l'un des espaces libres de votre Ceinture (située à droite de l'écran), et utilisez-la au moyen de la touche numérique correspondante.\nEvidemment, il vous faut aussi des munitions. Vous pouvez recharger votre arme manuellement en ouvrant votre inventaire et en déplaçant les munitions sur votre arme située dans votre Ceinture. Ou bien, si votre chargeur est vide, un nouveau chargeur sera ajouté automatiquement s'il vous en reste dans votre inventaire.";

set 1217 "Tous les combats se déroulent en temps réel, alors assurez-vous d'être prêt! Vous n'aurez pas de temps pour la réflexion en plein coeur du combat.";

set 1218 "Votre arme est prête? Alors dirigez votre viseur sur l'ennemi. Vous voyez le mouvement de votre système de visée? Ceci vous indique la prévision de votre tir - plus la mire est étroite, meilleur vous êtes. Essayez de vous accroupir (%ACTION(crouch)) et voyez votre tir devenir encore plus précis.";

set 1219 "Pour parler aux autres Runners de Neocron, approchez-vous d'eux et servez-vous de la touche 'Utiliser' (%ACTION(use)).";

set 1220 "Parfois, vos ennemis transportent des choses très utiles. Après avoir tué un de vos adversaires, vous pouvez prendre son équipement en visant son cadavre et en l'utilisant (%ACTION(use)). C'est ainsi que vous pouvez prendre le contenu des boîtes, sacs et autres contenants.\nMais le poids que vous pouvez transporter est limité. Vérifiez votre charge maximale (Charge Max) et votre charge libre actuelle (Charge libre), affichées en haut de votre fenêtre d'inventaire.";

set 1221 "Pour pirater ce panneau, vous devez utiliser votre console de piratage. Déplacez-la depuis votre inventaire dans votre ceinture, activez-la avec la touche numérique correspondante, puis appuyez sur %ACTION(Shoot) tout en visant le panneau situé à côté de la porte.";

set 1222 "Pour parler à un marchand, servez-vous de l'action 'Utiliser' (%ACTION(use)) sur lui. La fenêtre du marchand vous affiche alors la liste des objets à vendre dans la colonne de gauche. Les objets affichés dans la colonne de droite sont ceux que vous possédez dans votre inventaire et qui peuvent l'intéresser. Vous pouvez les vendre pour le prix indiqué. Notez les barres de défilement de chaque côté de la fenêtre. Utilisez-les pour voir les autres objets de la liste si besoin est.";

set 1223 "Vous voyez dans le coin quelques chaises et une table. Pour vous asseoir et vous reposer un moment, 'utilisez' (%ACTION(use)) la chaise. Lorsque vous êtes assis, vous pouvez vous lever en 'sautant' (%ACTION(jump)).";

set 1224 "Voici deux ascenseurs à gravité polarisée (AGP). L'un monte, l'autre descend. Entrez dans celui qui monte.";

