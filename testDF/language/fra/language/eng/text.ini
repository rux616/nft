//MISSION
set 2000 "Cette faction n'est recommandee que pour les joueurs experimentes.";
set 2001 "";
set 2002 "Cible :";
set 2003 "Renverser le gouvernement de Lioon Reza et le remplacer par un systeme democratique.";
set 2004 "";
set 2005 "Devise :";
set 2006 "La liberte est notre loi!";
set 2007 "";
set 2008 "Ce groupe represente la resistance politique contre Lioon Reza et son regime. Les Gardiens du Crepuscule sont bases dans un canyon situe dans les Terres Brulees, d'ou ils projettent de lancer une attaque contre le gouvernement.";
set 2009 "Si vous etes affilie a cette faction, vous commencerez dans la base des Gardiens.";
//HISTORY
set 2020 "Les Gardiens du Crepuscules furent fondes par Reza et Yager en 2722. Le but des co-fondateurs etait de renverser le gouvernement des Moines PSI par des operations clandestines. Le groupe connut un enorme soutien de toutes les couches de la societe. Le coup d'etat fut planifie l'annee suivante. Lioon, devenu de plus en plus agressif au cours des derniers mois, planifia de chasser les Moines PSI de la ville par la force.";
set 2021 "En 2724, les Gardiens du Crepuscules parvinrent a renverser le gouvernement des Moines PSI et a bannir ses membres hors de la ville. De nombreux Moines PSI de l'ancien gouvernement se retirerent dans la vieille Abbaye de Crahn, dans les Terres Brulees. Suite a la victoire, une querelle eclata entre Yager et Lioon. Lioon declara publiquement qu'il projetait de prendre le controle de Neocron, trahissant l'accord entre Yager et lui d'etablir une democratie a Neocron. Le matin suivant, Lioon fit cerner la tour de CityAdmin par des individus en uniforme noir et blanc semblables a des robots qui expulserent les membres des Gardiens du Crepuscule. Yager ne put expliquer le revirement soudain de Lioon, et il ne put expliquer non plus d'ou provenaient ces etranges personnages. Ces derniers furent plus tard designes sous le nom de Cop- et STORM-Bots. Un an plus tard, Lioon se proclama nouveau dictateur de Neocron. Il etendit l'organisation des Cop-Bots dans toute la ville. Les lois furent tres simplifiees, et les peines fortement durcies. En 2726, Yeager, qui se sentit trahi, comprit qu'il fallait tout recommencer.";
set 2022 "Il decida de demeurer le chef des Gardiens du Crepuscule et definit un nouvel objectif : renverser Lioon Reza. La majorite des anciens suivants le rejoignit dans son combat. La resistance fut refondee, et une base moderne et secrete fut construite dans les Terres Brulees. En depit de plusieurs attaques, les Gardiens ne sont toujours pas parvenus, en 2750, a renverser le dictateur. L'armee de Cop- et STORM-Bots qui protegent CityAdmin a toute heure du jour et de la nuit est trop puissante. Yager est a present age, et sent que le temps commence a lui manquer.";
//VIPS
set 2040 "Le chef des Gardiens du Crepuscule, Hagen Yager, est age de 79 ans. Autrefois bon ami de Lioon Reza, il a fonde avec lui l'organisation rebelle qui combattit le regne des Moines PSI afin de liberer les citoyens de Neocron. Idealiste, Hagen crut que Lioon avait des objectifs democratiques et partageait les memes convictions que lui depuis sa jeunesse, a compter de ce jour ou Neocron est passee aux mains des Moines. Mais, depuis que Lioon est devenu dictateur de Neocron, Hagen a pris la direction de la resistance contre son ancien camarade.";
set 2041 "";
set 2042 "Cole Khan, dit l'Eclair, est un genie, et accessoirement le SysAdmin des Gardiens du Crepuscule. Cole utilise sa connaissance pour planifier avec brio ses actions et calculer les risques encourus par son organisation. En raison de son intelligence exceptionnelle, le reseau et les terminaux de Neocron sont en grand danger lorsqu'il est de sortie.";
//CONNECTIONS
set 2060 "Puisque les rebelles ne peuvent pas se permettre d'etre regardants concernant leurs allies du moment, ils tentent meme de rester en bon termes avec la Fraternite de Crahn. Apres tout, le gouvernement actuel est leur ennemi commun, meme s'il est evident que les deux factions ne pourront jamais s'accorder sur un systeme politique. Les Anges Dechus, tout comme les Fils de l'Anarchie, sont allies aux combattants de la resistance en raison de leur conviction commune que le gouvernement actuel n'est pas bon. Les scientifiques fournissent medicaments et informations aux Gardiens, et sont en retour proteges par les rebelles, et ce quelle que soit la situation.";
set 2061 "";
set 2062 "Dire que CityAdmin est l'ennemi principal des combattants de la liberte est superflu. En consequence, toutes les compagnies legales (et par consequent pro-gouvernementales) sont opposees aux Gardiens du Crepuscule. Ces compagnies sont BioTech Industries, Tangent Technologies Inc., NEXT Systems Inc. et Diamond Immobilier. Ces compagnies emploient les services de CityMercs pour combattre les rebelles. Etant donne qu'une revolution porterait atteinte aux affaires immobilieres des Dragons Noirs, le Clan ne nourrit pas de perspectives amicales envers les Gardiens.";

//DoY Profession information //ist bei kirk zum übersetzen
set 2100 "Les pilotes sont l'infanterie motorisee qui participe aux combats. Ils sont presents dans toute unite de combat relativement importante, car il y a toujours du travail pour eux. Sur leurs hoverbikes rapides, ils partent en reconnaissance etudier les deploiements ennemis. A bord de leurs transports de troupes, ils s'assurent que les soldats arrivent rapidement sur le terrain. En plein combat, ils bombardent la zone pour eliminer l'adversaire grace a leurs appareils volants. La plupart des pilotes savent reparer, et savent remettre leur vehicule en etat de marche en un rien de temps. Les Prives font d'excellents pilotes de par leur polyvalence, aux commandes des vehicules ou en position d'artilleurs. Un GenTank sait manier les armes embarquees avec aisance, mais peu de GenTanks sont aussi pilotes, car ils sont plus utiles en tant que fantassins. Les pilotes sont souvent des espions, mais on en voit peu en artilleurs, car ils n'ont pas les capacites physiques necessaires. On trouve de temps en temps des moines pilotes, mais aucun moine ne se consacre exclusivement a cette activite.";
set 2110 "'Une bonne arme, c'est comme une extension de soi-meme', entend-on souvent dire. Et les ingenieurs construisent ces extensions qui font la difference entre une victoire et une defaite. Un ingenieur est toujours surcharge de travail, et dans ce genre d'activites, il n'y a pas de place pour les amateurs. Seuls les meilleurs trouvent un emploi stable. Les espions utilisent leurs capacites intellectuelles superieures pour dominer cette specialite, mais certains moines, qui estiment pouvoir rivaliser avec eux, connaissent des resultats de qualite similaire.";
set 2120 "Celui qui part a la chasse sans assistance logistique est tres sur de son coup. Celui qui part au combat sans assistance logistique est quasiment certain d'y rester. Ces moines soigneurs connaissent les secrets de la guerison accleree et des protections ameliorees, et peuvent egalement penaliser leurs adversaires. Etant donne que seuls les moines peuvent atteindre ce degre de maitrise totale de leur art, et qu'ils possedent un gout prononce pour les situations extremes, certains d'entre eux ont egalement des notions d'implantation pour assister ceux qui n'ont pas survecu.";
set 2130 "Le hacker est l'element cle dans de nombreux cas de figure. Non seulement il peut passer toutes les barrieres electroniques existantes, mais il a aussi l'entiere jouissance du HackNet. Il peut se promener dans les reseaux, de Genrep en Genrep, penetrer dans les reseaux de donnees et extaire des informations sensibles. En combat, il est irremplaçable car sans lui, les avant-postes ne peuvent changer de proprietaire. Le hacker est surtout un espion, mais de nombreux moines et prives choisissent cette activite, et n'ont pas a rougir de leurs performances.";
set 2140 "L'inquisiteur est repute pour ses pouvoirs psioniques agressifs et son absence de regrets. Il est voue corps et ame a la destruction de l'autre par tous les moyens a sa disposition. Pour ces fanatiques, il y a une seule et unique priorite : plier le monde a leur volonte. Et cela ne peut se concretiser que par la violence. Le moine est la seule classe qui maitrise a ce point ces outils de destruction.";
set 2150 "Le precheur vit une existence solitaire. Comme il ne peut pas compter sur l'aide d'un groupe, il developpe a la fois ses capacites offensives et defensives. Meme s'il n'est pas aussi bon dans ces deux domaines qu'un specialiste, c'est un adversaire dangereux parce qu'il est tres polyvalent. Il n'est pas inutile en equipe, mais les equipes beneficient davantage de la presence de specialistes. Seuls les moines peuvent etre precheurs, car ils sont les seules a posseder les capacites psioniques necessaires pour arriver a un resultat probant.";
set 2160 "Les scientifiques fabriquent les plans utilises par les ingenieurs pour construire les objets. Ils savent egalement identifier les composants etranges que les runners leur rapportent de leurs explorations dans les Terres Brulees. De nombreux scientifiques possedent une collection de plans a portee de main, et les vendent a ceux qui ne possedent pas de chercheur attitre. Les espions sont les meilleurs dans ce domaine, mais les moines qui s'y consacrent peuvent rivaliser avec eux dans la discipline.";
set 2170 "Le contrebandier est un specialiste des bonnes affaires. Il sait mieux que quiconque obtenir les meilleurs prix aupres des revendeurs, et c'est une personnalite tres recherchee par ceux qui souhaitent faire des economies, autant dire par tout le monde. Cette activite sollicite beaucoup l'intelligence, et c'est une specialite de moine ou d'espion principalement.";
set 2180 "L'assassin est un specialiste du combat a distance. Si vous prenez une balle perdue en terrain decouvert, c'est probablement qu'un assassin vous a pris pour cible. Ces specialistes utilisent des fusils a longue portee ou des fusils d'assaut, car il est difficile de dire d'ou provient l'attaque d'une arme de ce type. Certains assassins ont des connaissances en implantation, d'autres sont des hackers. Ils frappent et ils disparaissent, c'est leur style de combat, mais certains assassins sont assez doues ou assez fous pour se jeter dans la melee et tenter d'abattre le plus de monde possible en un temps record. Ces tetes brulees sont surtout des prives, mais les espions qui pratiquent cette forme de combat peuvent etre encore plus dangereux, compensant leur faiblesse physique par leur connaissance de l'art du camouflage. Ils sont quasiment invisibles, meme en terrain decouvert.";
set 2190 "L'infiltrateur est une personne combinant des capacites de reconnaissance et de combat. Il observe les forces et les faiblesses de l'ennemi, et elabore des plans strategiques. Pour lui, la discretion est un element vital. Il combat souvent a courte ou moyenne distance, tentant d'eparpiller les troupes ennemies. De nombreux infiltrateurs possedent des connaissance en hacking, et se deplacent a bord d'un vehicule pour etre encore plus mobiles. L'espion est la meilleure classe pour cette discipline. Le Prive peut lui aussi etre un infiltrateur, mais avec beaucoup plus de difficultes, car il ne maitrise pas la technologie du camouflage.";
set 2200 "'Se jeter dans la gueule du loup, c'est demode', voila ce que vous dira n'importe quel droneur. Le droneur est specialise dans le maniement d'appareils radiocommandes, et combat toujours l'ennemi de loin. Mais si son corps est decouvert, la fin est proche pour lui car il n'a aucune defense propre. Il doit donc compter le plus possible sur ses capacites de discretion. Les espions sont les maitres de cette discipline.";
set 2210 "Le soldat est l'unite lourde de combat par excellence dans un hroupe. C'est lui qui, en premiere ligne, distribue genereusement les salves de plasma. Avec ses armes lourdes et ses armures resistantes, il est la terreur de ceux qui croisent son chemin, et dans les situation extremes, son talent decide souvent du sort d'un affrontement. Le GenTank montre ici tout son savoir-faire : ne soldat, possedant un physique d'exception, il est dans son element de predilection. Mais certains Prives, qui ont recours a des implants specialises et un grand nombre de drogues, peuvent rivaliser avec leurs grands freres dans le role du porte-flingue de l'Apocalypse.";
set 2220 "Le samouraï des rues manie les armes blanches. Epees et griffes sont ses armes de predilection. Le samouraï des rues ne porte pas d'armes lourdes et de munitions, et beneficie donc d'une mobilite accrue par rapport a son cousin amateur d'armes lourdes. Quiconque le sous-estime se retrouve quelques secondes plus tard decoupe en tranches fines sans avoir eu le temps de comprendre ce qui se passait. Une activite de predilection pour GenTanks et Prives.";

