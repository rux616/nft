//Tutorial story


//Tutorial_P1


//Startraum---------------


//001 während Kameraflug - Computerstimme
set 1010 "Voix d'ordinateur : Erreur fatale dans l'unité 13 secteur Gamma, phase de cryo-divertissement interrompue.";

//002 Erste freie Bewegung - Mission Control
set 1015 "Contrôle de Mission : Agent Parker... vous me recevez? ... Ici le Contrôle de Missions de CityAdmin ... La tour principale de CityAdmin a été attaquée par l'organisation terroriste des Gardiens du Crépuscule. ... Une avarie majeure s'est produite dans le secteur cryogénique. Nous avons été contraints d'interrompre votre procédure de cryogénisation. Nos relevés montrent d'importants dégâts structurels en raison des explosions causées par les terroristes. Mais ne vous inquiétez pas... Nous allons vous sortir de là. Vous n'avez qu'à suivre mes instructions.";


//003 Versuch, erste Tür zu öffnen - Mission Control
set 1020 "Contrôle de Mission : La chambre d'isolement semble également avoir été endommagée par l'explosion. Je vais tenter de l'ouvrir d'où je suis... Oh, euh... un scanner logistique a révélé qu'un ingénieur avait oublié son constructeur dans votre salle de cryogénisation. Trouvez-le et prenez-le. Vous en aurez certainement besoin par la suite.";


//Der erste Gang---------------


//004 Nachdem erste Tür geöffnet wurde - Computerstimme
set 1025 "Voix d'ordinateur : Unité 13, secteur Gamma. Chambre d'isolement ouverte. Attention : le réseau de couloirs a subi des dégâts structurels.";

//005 Nach der Computerstimme (oder währenddessen) - Mission Control
set 1030 "Contrôle de Mission : Voilà... la chambre d'isolement est ouverte.";

//006 ein kleines Stück weiter im ersten Gang - Mission Control
set 1035 "Contrôle de Mission : Je suis en train d'initialiser la connexion de votre caméra rétinienne pour voir ce que vous voyez... Oh... Eh bien c'est du joli... Vous verrez un TechDepot au bout du couloir. Vous y trouverez de quoi vous équiper. Si vous prenez le couloir à votre gauche, vous accéderez au couloir principal.";

//007 Hinter den Trümmern bei der Leiter - Mission Control
set 1040 "Contrôle de Mission : Les commandes de la chambre d'isolement sont endommagées... Je ne peux pas ouvrir cette porte comme j'ai fait avec la précédente. Voyez si vous pouvez trouver une autre sortie, Parker.";


//Der Zentralspeicher----------------


//008 Nach der Leiter im Zentralspeicher während des Kameraflugs - Computerstimme
set 1045 "Voix d'ordinateur : Unité 13, secteur Epsilon. Banque de données centrale. Verrouillage d'urgence activé. Toutes les issues sont verrouillées. Sécurité en état d'alerte.";

//009 Nach dem Kameraflug im Zentralspeicher - Mission Control
set 1050 "Contrôle de Mission : Excellent! Pas la peine de s'inquiéter pour le personnel de sécurité, mais d'où je suis, je ne peux pas ouvrir les portes de sortie. Vous avez un ascenseur antigravité derrière cette grille en titane, pour aller au rez-de-chaussée de la tour principale. Vous devez trouver un moyen de détruire cette grille. Ne bougez pas, je cherche une solution... Dans cette pièce se trouve un DataCube qui contient les plans d'un lance-roquettes. Essayez de mettre la main dessus. Vous allez devoir construire ce lance-roquettes par vous-même.";

//010 Zurück im Techdepot, um die Teile für den Raketenwerfer zu holen - Mission COntrol
set 1055 "Contrôle de Mission : Bien. Voyez ce que contient le DataCube et allez chercher ce qu'il faut au TechDepot. Servez-vous du Constructeur que vous avez pris dans la salle de cryogénisation pour construire le lance-roquettes.";

//011 Wenn der Raketenwerfer gebaut ist - Mission COntrol
set 1060 "Contrôle de Mission : Excellent travail, Parker. Avec cette arme, la grille en titane ne devrait plus être un problème. Allez-y!";


//Tutorial_p2


//Der erste Gang----------------


//012 Vor dem Explosionsloch - Mission Control
set 1070 "Contrôle de Mission : Nous avons un autre problème. Tout le secteur a été isolé du système de contrôle. Je ne peux pas ouvrir la porte d'accès à CityAdmin, et cette porte est triplement renforcée au Duranium - c'est trop épais, même pour un lance-roquettes. ... Hmm... ici aussi, il y a eu des explosions... Intéressant... Vous avez un tunnel de métro désaffecté qui passe sous le secteur. Passez par ce trou, au moins ça vous éloignera de la tour de CityAdmin... C'est assez gros pour que vous puissiez y passer? C'est votre seule chance de sortir, Parker. Faites attention à vous, d'accord?";


//Die alte U-Bahn


//013 nachdem man in den Schacht geklettert und ein ganz kurzes Stück gelaufen ist - Mission Control
set 1075 "Contrôle de Mission : Parker ... A présent vous êtes dans un des tunnels gainés d'acier du vieux système de métro. La liaison est très mauvaise, je n'ai plus d'image... Je vais probablement bientôt perdre la liaison audio d'ici peu... Faites attention... Les relevés indiquent des formes de vie devant vous... Il peut s'agir de races très agressives de mut-... et...";


//Die Wartungsgänge




//014 nachdem man die Fässer gesprengt hat und im Black Mesa look ist - Mission Control
set 1080 "Contrôle de Mission : Parker! Je commençais à désespérer! Mais je vois que vous vous en sortez très bien sans moi. ... Bon. J'ai de nouveau un contact audio et vidéo. Vous vous trouvez dans la zone de réparation des HoverTaxis près de la station de métro Plaza. Selon ma carte, il existe une sortie directe pour la station Plaza. Hmm... Je ne peux pas vous ouvrir la porte, ce n'est pas CityAdmin qui contrôle le métro. Vous allez devoir trouver un moyen de forcer la serrure de la porte de la station Plaza...";


