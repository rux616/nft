set 1203 "Devise :";
set 1204 "In guns we trust";
set 1205 "";
set 1206 "Tangent developpe des armes, des technologies basiques pour les systemes d'armement, et d'autres equipements de haute technologie (principalement dans un but militaire).";
//HISTORY
set 1220 "En 2658 Hester Gabun, un des responsables et fondateurs de BioTech Industries Inc., a cree un departement special du nom de Tangent.";
set 1221 "L'objectif de Tangent etait le developpement de nouveaux systemes d'armes tres efficaces. En raison des tensions politiques survenues en 2722, la production d'armes chez Tangent fut plus importante que jamais. En 2746, Tangent Technologies se separa de BioTech Industries et devint une compagnie independante. Damion Jordan fut designe comme directeur. Deux ans plus tard, Robert Jordan offrit les cles des bureaux de Tangent technologies Incorporated a son fils Damion et prit sa retraite en raison de son grand age.";
set 1222 "Dans la liste de ses volontes, il stipula que celui de ses deux fils (Seymour ou Damion) qui faisait le plus de benefices avec son entreprise (BioTech Industries ou Tangent Technologies) heriteraient des deux compagnies. Depuis lors, Damion et Seymour sont engages dans un combat sans merci. Les bilans des deux compagnies sont quasiment equivalents, mais Damion est legerement en tete. En 2750, Tangent Technologies souffrit grandement de la demission de nombreux chercheurs et techniciens qui choisirent de rejoindre les Anges Dechus. Ceci n'a pas ameliore l'attitude de Damion vis a vis des scientifiques.";
//VIPS
set 1240 "Hester Gabun, fondateur et ancien directeur de BioTech Industries, a fonde Tangent en 2658 comme departement militaire de BioTech. Cette division a ete fondee principalement dans le but d'ameliorer la situation financiere instable de la compagnie mere.";
set 1241 "Robert Jordan (92 ans, directeur de BioTech Industries de 2491 a 2748, et toujours proprietaire de l'entreprise) est un homme d'affaires a l'ancienne mode qui aime voir ses deux fils, Seymour et Damion, lutter l'un contre l'autre depuis la division de la compagnie en 2746.";
set 1242 "Directeur : Damion Jordan, un homme ambitieux de 30 ans, souffre d'absences d'esprit sans gravite qui, a ce qu'on dit, sont la consequence de l'abus de drogues illegales durant sa jeunesse. Mais il a conserve une ame d'homme d'affaires, et c'est la raison pour laquelle il est au coude a coude avec son frere dans leur lutte pour la suprematie.";
set 1243 "Le SysAdmin Chester Cohor, connu et respecte sous le nom de 'Rubik' dans le monde virtuel, est un jeune homme de 18 ans totalement drogue aux ordinateurs.";
//CONNECTIONS
set 1260 "Tangent a signe un accord de cooperation avec NEXT Systems Inc. datant de l'ancienne BioTech. Ensemble, ces deux entreprises developpent des mechs de combat, des tanks, et d'autres systemes d'armement mobiles.";
set 1261 "Un contrat similaire avec Diamond Immobilier dans le domaine des systemes de securite et de la surete domestique a ete signe tres recemment. CityMercs prend souvent en charge la protection, la garde et les operations de sabotage pour Tangent, et sont parmi les meilleurs clients de l'entreprise.";
set 1262 "Tangent est l'un des plus importants fournisseurs d'armement pour les Cop- et STORM-Bots, et les relations avec les institutions administratives de la ville sont evidemment excellentes.";
set 1263 "";
set 1264 "L'ennemi jure de Damion est son propre frere Seymour, directeur de BioTech Industries. Avec les annees, la simple dispute familiale a evolue en une profonde haine et en une intense rivalite entre les deux freres ennemis.";
set 1265 "Damion accuse les Anges Dechus de porter atteinte a ses affaires, principalement en attirant ses chercheurs hors de l'entreprise. Si les contacts directs entre Tangent et les Fils de l'Anarchie sont rares, Damion demeure en revanche le premier fournisseur d'armes pour les ennemis de ces derniers.";
set 1266 "Les profits de Damion dependent considerablement de la stabilite de l'ordre etabli, et pour cette raison il n'a aucune sympathie pour les Gardiens du Crepuscule.";

//BIOTECH
//MISSION
set 1300 "Objectif :";
set 1301 "Prouver a Robert Jordan, le proprietaire de la compagnie, que les profits de BioTech sont superieurs a ceux de Tangent Technologies Inc.";
set 1302 "";
set 1303 "Devise :";
set 1304 "L'evolution personnalisee";
set 1305 "";
set 1306 "BioTech developpe des implants biomecaniques qui accroissent les capacites du corps humain (perceptions aiguisees, force accrue, etc.) et produit egalement de l'equipement medical et biologique de pointe.";
//HISTORY
set 1320 "Fondee en 2638. Initialement, la jeune entreprise a enormement profite de la croissance de la recherche biotechnologique declenchee par la construction des vaisseaux intergalactiques 'Avenger', mais par la suite la compagnie s'est concentree sur les technologies de communication. En 2658, une division hautement beneficiaire de production d'armes, baptisee Tangent Technologies, fut fondee. En 2691, Robert Jordan, fils d'un des fondateurs, devint directeur de la compagnie et profita de la situation politique tendue a Neocron. En 2746, cette branche beneficiaire devint independante de la compagnie mere et prit le nom de Tangent Technologies Inc. Seymour Jordan, le fils cadet de Robert Jordan, reçut la tache de diriger la compagnie mere, BioTech  Industries. En 2750, BioTech Industries conclut un partenariat avec ProtoPharm pour le developpement associe de medicaments et de composants afin de permettre a une nouvelle generation d'implants de voir le jour.";

//VIPS
set 1340 "Le proprietaire de la compagnie, Robert Jordan (92 ans, directeur de 2691 a 2748), est un homme d'affaires a l'ancienne. Il possede plus d'argent qu'il ne pourra jamais en depenser, et adore regarder ses deux fils Seymour et Jordan se battre tout en accroissant sa richesse personnelle.";
set 1341 "Le directeur Seymour Jordan, 27 ans, est le fils cadet de Robert Jordan, et il n'aime pas qu'on le lui rappelle. C'est un homme intelligent et sans scrupules qui poursuit des projets obscurs pour remporter la competition contre son frere et pour prouver a son pere qu'il a l'envergure necessaire pour diriger les deux compagnies.";
//CONNECTIONS
set 1360 "Le meilleur allie actuel et le meilleur partenaire commercial de Seymour Jordan est ProtoPharm. D'autres accords de cooperation (des services en echange d'equipement biomedical) ont ete signes avec CityMercs, la Fraternite de Crahn et le Syndicat. Entre autres choses, BioTech Industries fournit les Cop- et STORM-Bots en implants et entretient de bons rapports avec l'administration.";
set 1361 "Le frere de Seymour, Damion Jordan, responsable de Tangent Technologies Inc., est aussi son principal rival. BioTech est en lutte avec un marche noir tres florissant controle par le Dragon Noir, et doit egalement traiter avec les 'clients' mauvais payeurs, ce qui entraine certaines hostilites vis a vis des Fils de l'Anarchie et des Gardiens du Crepuscule.";

//ProtoPharm

//MISSION
set 1400 "Objectif :";
set 1401 "Atteindre un chiffre d'affaire et des profits aussi eleves que possible.";
set 1402 "";
set 1403 "Devise :";
set 1404 "Votre espoir. Votre force. Votre remede.";
set 1405 "";
set 1406 "ProtoPharm est a l'origine de la plupart des produits pharmaceutiques de Neocron. Pour cette raison, ils prennent en charge toute la gamme de produits existants, des trousses de soins d'urgence aux remedes miracles.";
//HISTORY
set 1420 "En 2646, la compagnie medicale ProtoPharm se distingua la concurrence dans le domaine medical et chimique. La gestion de cette compagnie fut assuree par Jakob Finster, un jeune avocat d'affaires. En 2652, le developpement des chambres de cryogenisation pour le vaisseau 'Avenger' fut termine, et en 2658 une version specialement conçue pour les riches consommateurs de Neocron fut mise au point.";
set 1421 "Quelques annees plus tard Jakob Finster, frappe d'une maladie incurable, entra lui-meme dans un CryoVault (TM) dans l'espoir que la medecine fasse assez de progres pour le sauver un jour. En 2670, ProtoPharma commença de produire pour le grand marche. Des recherches furent lancees dans le domaine des medicaments multi usages, et les resultats de cette recherche furent utilises pour produire la Vitae (TM) en 2678. Trois ans plus tard, une version generique et bon marche de la Vitae fut distribuee sur le marche, ce qui entraina une crise pour la compagnie. En 2739, la 'Spirula', un remede contre les irradiations, fut egalement lancee sur le marche par ProtoPharm.";
set 1422 "Apres une augmentation tres nette des ventes, le contexte changea brutalement un an plus tard lorsqu'il fut revele que ce medicament avait pour effet secondaire de causer des dommages genetiques irreparables. En 2741, Sandra Frasier, l'avocat ayant remporte le proces de la Spirula, fut nommee dirigeante de la compagnie. Trois ans plus tard, le remede au mal de Jakob Finster n'avait toujours pas ete decouvert.";
set 1423 "En 2747, le scandale de la 'Spirula' eclate a nouveau lorsqu'il s'avere que les mutants qui furent crees a cause de ce medicament etaient beaucoup plus fertiles que les individus normaux. Lioon Reza les declara non-humains, et les tuer fut considere comme un acte de misericorde. En 2750, ProtoPharm et BioTech Industries signerent un accord de cooperation.";
//VIPS
set 1440 "La directrice Sandra Frasier, 42 ans, est une brillante stratege qui s'est hissee aux plus hautes fonctions alors qu'elle venait de la rue. On raconte qu'elle entretient une liaison avec Seymour Jordan, directeur de BioTech Industries.";
//CONNECTIONS
set 1460 "Miss Frasier entretient de tres bonnes relations avec BioTech et avec son directeur, Seymour Jordan.";
set 1461 "CityMercs a signe un contrat de 'protection d'equipement' avec ProtoPharm, et mene egalement des actions de sabotage a l'encontre de NEXT Systems.";
set 1462 "La Fraternite de Crahn est une importante source d'informations pour Sandra Frasier.";
set 1463 "Les bonnes relations entre ProtoPharm et le gouvernement de Neocron remontent a l'epoque de la construction de l'Avenger et de la Grande Emigration, dont le succes a tres largement dependu des CryoVaults (TM) produits par ProtoPharm.";
set 1464 "";
set 1465 "L'animosite a l'encontre de NEXT Systems semble provenir des methodes plutot directes de Sandra Frasier. Quant a l'aversion de Madame Veronique, dirigeante du Syndicat Tsunami, pour la compagnie, la raison semble etre plus professionnelle. En plus de cette faiblesse, Sandra Frasier deteste les personnes imprevisibles. Elle craint le chaos et la liberte de pensee des Fils de l'Anarchie, et ProtoPharm soutient activement toute personne oeuvrant contre eux. Tous les mutants sont le temoignage de l'erreur et du manque de scrupules de ProtoPharm. Si Sandra (et ses assistants) avaient les coudees franches, les mutants seraient purement et simplement eradiques de Neocron.";

//TSUNAMI
//MISSION
set 1500 "Objectif :";
set 1501 "Conserver une certaine securite a Pepper Park pour maintenir les profits, et bien evidemment controler toue l'activite commerciale du secteur. Si possible, s'etendre.";
set 1502 "";
set 1503 "Devise :";
set 1504 "Votre plaisir, c'est notre affaire";
set 1505 "";
set 1506 "Le Syndicat controle integralement la prostitution et les jeux d'argent, et assure la 'protection' du voisinage. Situe dans Pepper Park, le syndicat controle le quartier Red-Light et les magasins situes a tous les niveaux du secteur.";
//HISTORY
set 1520 "Neocron est identique a toutes les grandes agglomerations : une suite interminable de disputes et de reconciliations, d'echanges et de chantages, d'accords et de fraudes.";
set 1521 "C'est la raison pour laquelle, en l'annee 2750, le Pussy Club est l'un des plus anciens clubs de Pepper Park encore en activite. Sa specialite est d'exaucer les souhaits des riches hommes et femmes de la ville, qui utilisent l'endroit pour des rencontres confidentielles. La discretion absolue est le credo de Madame Veronique. Meme si Veronique ne veut pas s'impliquer dans les drogues, le Syndicat est loin d'etre blanc comme neige. Sans doute aucun, on peut dire que le Syndicat fait partie des faction les plus violentes et les plus denuees de scrupules de Neocron.";
//VIPS
set 1540 "Actuellement Veronique Duchamp, 27 ans, controle le quartier de Red-Light. Cette belle prostituee de grande classe aux yeux reveurs d'ange toxicomane a eu assez de lucidite pour economiser son argent et ouvrir son propre etablissement avant qu'il ne soit trop tard. La mort tragique de son souteneur et de trois de ses collegues l'a beaucoup aidee. Elle est devenue un membre respecte du secteur. Ses mauvaises experiences avec les drogues l'ont rendue reticente a tout type de medicament, ce qui l'a sauvee du scandale de la 'Spirula'.";
set 1541 "";
set 1542 "Reginald 'Flux' Axom, 45 ans, est un Moine PSI dote de talents de soins. En raison de sa sympathie pour Madame Veronique, il a decide de tourner le dos a la Fraternite et de devenir SysAdmin et conseiller du Syndicat.";
//CONNECTIONS
set 1560 "BioTech Industries entretient de bonnes relations avec le district de Red-Light, qu'elle approvisionne en equipement medical et en implants, en contrepartie de certaines faveurs de la Mafia.";
set 1561 "Les Anarchistes comptent parmi les meilleurs clients du Syndicat, et de plus, de nombreux employes du Syndicat proviennent de leurs rangs. Selon la rumeur, le Syndicat Tsunami entretient des relations avec les mutants, mais personne n'a trouve de justification a cette attitude, etant donne que les mutants n'ont rien a offrir a la societe en place.";
set 1562 "Madame Veronique deteste les drogues, les medicaments et tout ce qui a de pres ou de loin un rapport avec le monde medical. Il est des lors tres comprehensible que le Dragon Noir et ProtoPharm soient en tete de sa liste noire. Tsunami accepte les missions que lui confie BioTech Industries a l'encontre du Clan. Les affrontements entre les deux factions sont souvent sanglants, et la fin de la guerre n'est pas pour demain.";
set 1563 "CityAdmin / NCPD: une cooperation entre le gouvernement et le Syndicat n'est pas completement inimaginable. La plupart des activites de Tsunami sont en general inoffensives pour la population, et meme parfois benefiques pour elle. D'un autre cote, Tsunami est une organisation mafieuse... et ils ne paient pas leurs taxes.";

//BLACK DRAGON
//MISSION
set 1600 "Objectif : l'argent";
set 1601 "";
set 1602 "Devise :";
set 1603 "Notre offre ne se refuse pas.";
set 1604 "";
set 1605 "Le Clan controle la quasi-totalite du marche des drogues illegales de Neocron. De plus, il est tres implique dans les affaires immobilieres, et est a l'origine d'operations d'expulsion plus ou moins violentes. Il n'hesite pas a eliminer les locataires indesirables. Le Clan du Dragon Noir possede ses quartiers a Pepper Park. Une expansion dans le domaine de la prostitution est envisagee.";
//HISTORY
set 1620 "En 2680, dans la ville grouillante d'activites illegales, les deux criminels Nico Manecci, dit 'le Poilu', et Jerry Tosca, dit 'le Dragon', unirent leurs petites affaires respectives pour fonder le clan du Dragon Noir. En peu de temps, l'incompetence de Nico Manecci permit a Jerry de s'approprier l'empire des drogues a lui seul. En 2710, le jeune Max Trond entra dans l'organisation, et attira l'attention sur lui en raison de sa determination et de son sang froid. Lorsque Jerry Tosca tomba sous les balles d'un STORM-Bot devenu fou, en 2727, Maximillien Trond devint son successeur. En 2741, l'organisation sut profiter intelligemment des perturbations economiques causees par la decouverte d'Irata III, et entra en possession de rues et de districts entiers. En 2750, Trond tente toujours de s'introduire sur les terrains de chasse gardes de Tsunami, ce qui entraine des conflits frequents. Le declenchement d'une guerre ouverte n'est qu'une question de temps.";
//VIPS
set 1640 "Maximillien Trond, 54 ans, est un homme d'affaire distingue qui possede un certain... style. Il dirige son organisation comme un patriarche, et tous ses proches collaborateurs savent qu'il fait toujours le meilleur choix pour le clan. La rumeur dit que les ennemis de Trond ont une facheuse tendance a se retrouver profondement enterres quelque part dans les Terres Brulees, mais personne n'a encore pu le prouver.";
set 1641 "";
set 1642 "Torben Manquist, dit 'le Gecko', 37 ans, est le bras droit de Trond. Ce que Trond souhaite, Manquist l'ordonne. Au sein du Clan, nombreux sont ceux qui pensent que Manquist saisira l'occasion de s'emparer du pouvoir des qu'elle se presentera.";
//CONNECTIONS
set 1660 "De nombreux membres des Fils de l'Anarchie sont des clients reguliers du Clan, des revendeurs de drogue a temps partiel, ou les deux. Les bonnes relations du Clan avec ProtoPharm et Diamond Immobilier sont un avantage enorme dans les deux secteurs d'activite du Clan : les drogues et l'immobilier. La Fraternite de Crahn constitue une importante source de renseignements.";
set 1661 "";
set 1662 "Le Syndicat Tsunami, la seconde organisation mafieuse de Neocron, est l'ennemi naturel du Clan, particulierement parce qu'il est allie avec son homologue legal (et donc victime) dans la biotechnologie : BioTech Industries.";
set 1663 "";
set 1664 "L'hostilite du Clan envers CityMercs provient de la 'trahison' d'un des membres les plus importants du Clan. Cet homme a tourne le dos au Dragon Noir pour devenir le SysAdmin des mercenaires, qui proposent leurs services de protection a un nombre important d'organisations officielles.";
set 1665 "Les Anges Dechus desapprouvent les activites du Dragon Noir, mais constituent un interlocuteur de choix en raison de leur expertise dans le domaine de la recherche medicale.";
set 1666 "Si les relations entre l'organisation et CityAdmin ne sont naturellement pas au beau fixe (en dehors de ses consequences sociales, les activites du clan dans l'immobilier font chuter les revenus publics), les affaires de la mafia dependent neanmoins de l'ordre politique actuel, lequel est mis a mal par des revolutionnaires comme les Gardiens du Crepuscule.";

//CRAHN SEKT
//MISSION
set 1700 "Objectif :";
set 1701 "L'adaptation de la race humaine a des facteurs environnementaux bouleverses, le repeuplement de la Terre et le developpement de la race humaine sont leurs directives. Extension de leur culte religieux.";
set 1702 "";
set 1703 "Devise :";
set 1704 "1. Modifier, 2. Manipuler, 3. Adopter";
set 1705 "";
set 1706 "La secte des Moines PSI produisent des objets PSI distribues via la chaine de magasins Yakarma. Les Moines habitent dans une vieille abbaye (et dans le complexe de laboratoires souterrains qu'ils auraient construit en dessous, selon la rumeur) situee dans le district exterieur de l'Outzone. Ils possedent egalement une petite antenne dans Pepper Park.";
set 1707 "Certains disent qu'ils cherchent a controler Neocron. On raconte egalement que la Secte possede un service d'espionnage tres efficace et qu'ils sont disposes a vendre leurs informations a ceux qui peuvent en payer le prix.";
//HISTORY
set 1720 "En 2558, Crahn est renverse et banni, et ses gardes du corps fondent l'Ordre de Crahn. Ils etablissent leurs quartiers secrets sous les ruines d'une abbaye abandonnee, dans laquelle ils menent des recherches dans le but de creer des implants PSI et d'explorer de nouveaux pouvoirs PSI.";
set 1721 "Apres la prise de pouvoir de Neocron par les Moines PSI en 2611, nombreux sont les membres de l'Ordre a retourner en ville. Les recherches poussees menees dans leur abbaye sont prises en charge par une equipe de quelques personnes. En 2693, des rumeurs circulent au sujet de specimens genetiquement crees s'etant echappes de leurs laboratoires. Trois ans plus tard, d'etranges hommes-araignees difformes sont signales dans les Terres Brulees. En 2715, Neopha est devenu un stratege brillant et energique. Cette meme annee, il est nomme archeveque et dirigeant de Neocron. Neuf ans plus tard, le gouvernement des Moines PSI est renverse. Neopha Kansil et ses suivants prennent la fuite et se retirent dans l'Abbaye de Crahn. En 2728, le dictateur Lioon Reza leve la sanction de bannissement qui frappait les Moines PSI. Une petite delegation de Moines retourne a Neocron et met en place une base d'operations a Pepper Park.";
//VIPS
set 1740 "Le chef spirituel, l'archeveque Neopha Kansil, 63 ans, est obsede par l'idee de creer une race humaine superieure. La rumeur dit qu'il supervise personnellement les travaux qui se deroulent dans son laboratoire secret situe sous l'abbaye et que, en depit des echecs que connaissent ses recherches, son espoir demeure intact.";
//CONNECTIONS
set 1760 "La secte fournit BioTech en informations de valeur en echange d'equipement biomedical. ProtoPharm compte parmi les autres bons clients de la Secte, ainsi que le Dragon Noir, et meme les Gardiens du Crepuscule, en depit des divergences ideologiques avec cette derniere organisation.";

set 1761 "";
set 1762 "Apres l'installation de la base de la Fraternite dans Pepper Park, le territoire du Syndicat Tsunami, de violents affrontements ont eu lieu entre les membres des deux factions. Les recherches des Anges Dechus en font une cible de choix pour les actions des Moines espions. On raconte que les Moines PSI utilisent des membres des Fils de l'Anarchie comme cobayes pour leurs horribles experiences, mais aucune preuve tangible n'a ete apportee. Les Moines PSI detestent le gouvernement de Neocron ainsi que Lioon Reza, qui a renverse leur gouvernement en l'annee 2724, mais ils ont eu l'intelligence d'apaiser la situation avec CityAdmin le temps que ce sera necessaire.";

//CITY MERCS
//MISSION
set 1800 "Cette faction n'est recommandee que pour les joueurs experimentes.";
set 1801 "";
set 1802 "Cible :";
set 1803 "Etre accepte par la societe et ameliorer son statut";
set 1804 "";
set 1805 "Devise :";
set 1806 "Nous traitons presque tous vos problemes.";
set 1807 "";
set 1808 "CityMercs offrent des services militaires, accomplissent des assassinats et des operations de protection et d'escorte pour toute personne qui peut s'offrir leurs prestations. Ils possedent une certaine conscience morale, mais c'est toujours le cote mercenaire qui l'emporte en cas de doute. Si on y met le prix, (presque) tout est possible.";
set 1809 "Les joueurs choisissant cette faction commenceront dans la base militaire situee dans les Terres Brulees.";
//HISTORY
set 1820 "En 2588, les GenTanks qui survecurent a la guerre entre Neocron et York - ainsi que quelques humains veterans - ont construit un sanctuaire, le Bunker. Cette structure comprenait des salles d'entrainement, des quartiers d'habitation, une infirmerie, une cantine, des salles de reparation et un bar. Les armes etaient reparees et echangees dans les sous-sols, ou on pouvait egalement acheter des trousses de soins et des stimulants. Ces installations etaient libres d'acces a tout membre du groupe. Dans un contrat classique, les mercenaires ont obligation de combattre jusqu'a ce qu'ils soient blesses.";
set 1821 "Dans les conditions en vigueur a Neocron, CityMercs n'etait pas une organisation de tueurs a gages. Presque toutes les missions donnees par le Bunker a ses membres demeuraient dans le cadre legal. Les missions de liquidation ne concernaient que les criminels et les individus qui, en raison de leur conduite, meritaient de mourir.";
set 1822 "Avec les annees, certaines traditions ont vu le jour afin de reguler l'affiliation de nouveaux soldats et les relations entre mercenaires de differents grades (rubans blancs, rouges et noirs).";
set 1823 "En 2750, sous le commandement des Rubans Noirs, les mercenaires ont etabli de bonnes relations avec les grandes compagnies ainsi qu'avec les organisations illegales. La plupart des missions sont basees sur des accords a long terme et sont pour les plupart une question de routine.";
//VIPS
set 1840 "Tarok Cajun, dit 'L'Oeil', 53 ans, dirigeant des CityMercs, n'est pas seulement un puissant guerrier, c'est aussi un stratege hors pair qui possede un sens exceptionnel du detail. Il fait toujours attention a conserver des risques aussi faibles que possible.";
set 1841 "";
set 1842 "Kim 'Sushi' MaWong, 31ans, est le SysAdmin des mercenaires. Cet expert du combat rapproche a tourne le dos a son ancien employeur, une organisation criminelle, apres avoir perdu tout espoir de devenir SysAdmin la-bas. CityMercs a promis de proteger Kim de possibles attaques de ses anciens amis.";
//CONNECTIONS
set 1860 "Un accord de 'protection d'equipement' existe entre BioTech Industries et Tangent Technologies Inc. CityMercs accepte aussi des missions de sabotage, mais pas contre une de ces compagnies. Les contrats signes avec NEXT Systems Inc. sont principalement a l'encontre de ProtoPharm. Mais il faut noter que l'inverse est egalement vrai. Diamond Immobilier a recours a leurs services pour des missions de protection, par exemple au cours de sommets organisees dans les locaux de la compagnie.";
set 1861 "";
set 1862 "On assiste parfois a des frictions mineures entre CityMercs et des membres de la Fraternite de Crahn, ou encore avec les Anarchistes dans les Terres Brulees, mais en regle generale ils evitent les confrontations ouvertes. Les hordes de mutants des Terres Brulees sont des cibles privilegiees pour les clients de CityMercs. Les mercenaires acceptent aussi des missions dirigees contre les Gardiens du Crepuscule.";

//FALLEN ANGELS
//MISSION

set 1900 "Cette faction n'est recommandee que pour les joueurs experimentes.";
set 1901 "";
set 1902 "Cible :";
set 1903 "Etablir une societe basee sur un savoir independant afin de pouvoir resoudre les problemes principaux de la planete par l'utilisation d'une intervention controlee.";
set 1904 "";
set 1905 "Devise :";
set 1906 "Seuls des esprits libres peuvent creer une societe libre.";
set 1907 "";
set 1908 "Les Anges Dechus furent fondes par des scientifiques qui se sentaient opprimes par le gouvernement de Neocron et restreints dans leurs recherches. Ils etablirent une cite souterraine dans les Terres Brulees et travaillent a present sur des technologies speciales, particulierement celles qui permettent de creer des conditions de vie acceptables dans un monde ravage par la troisieme guerre mondiale. Ils ne s'interessent que peu a la politique de Neocron.";
set 1909 "Si vous choisissez cette faction, vous commencez dans la base souterraine de Tech Haven.";
//HISTORY
set 1920 "En 2663, 62 hommes et femmes quitterent Neocron sous le commandement de Thomas Cooper et se rendirent dans les Terres Brulees pour y fonder Tech Haven. Le gouvernement, un conseil de scientifiques, fut designe lors d'une election a bulletins secrets. Dans les annees qui suivirent, l'environnement tres rude emporta un nombre important des habitants de la ville nouvellement construite. Les efforts de recherche furent au depart concentres sur la survie en environnement hostile. Le depart de l'Avenger en 2654 fut un evenement incomprehensible pour la population de Tech Haven. Leur opinion etait que l'Homme devait quitter la Terre une fois son equilibre ecologique restaure. En 2658, Frederick Lauster de BioTech Industries rejoignit Tech Haven. Les conditions de vie dans la ville s'ameliorerent au cours des annees qui suivirent, et de nombreuses inventions furent presentees au conseil scientifique. Certaines de ces inventions se revelerent tres utiles lorsque Lioon Reza et ses troupes causerent la chute des Moines PSI, evenement qui fut suivi par la signature d'un accord officiel de reconnaissance par le nouveau dirigeant de Neocron.";
set 1921 "En 2750, le conseil des scientifiques comporte maintenant 5 membres sous la presidence de Sylvia Bennet, une biologiste. Elle est assistee par Mandred Goldstein (physicien de l'atome), Renata Verbenhaig (physicienne), Edmund Sirlund (specialiste en genetique) et Marian Steiner (ingenieur).";
//VIPS
set 1940 "Thomas Cooper, le fondateur de l'organisation, etait un ingenieur responsable des laboratoires gouvernementaux. Son equipe de jeune scientifiques detestait la tache fastidieuse de mener des recherches sur de nouveaux implants PSI, et apres la reduction drastique de son budget, l'equipe decida de creer une ville autonome dans les Terres Brulees.";
set 1941 "La dirigeante du Conseil Scientifique est Sylvia Bennet, 47 ans. Cette scientifique dirige les Anges Dechus selon les preceptes de leur fondateur, Thomas Cooper. C'est une personne plutot posee dont les decisions ne sont jamais prises sur un coup de tete.";
set 1942 "SysAdmin : Annie Simmons, 23 ans, connue sous le pseudonyme d'Etincelle. Nee a Tech Haven, elle a herite de defauts issus de l'exposition aux radiations. Elle souffre d'un exces de sommeil et parait avoir 14 ans. Elle se connecte directement au reseau par une connexion neurale. C'est quelqu'un de tres amical et joyeux qui s'amuse a fouiller dans les bases de donnees des gens et a y laisser des messages pour les prevenir que leur securite n'est pas au point.";
//CONNECTIONS
set 1960 "Les Anges Dechus sont allies aux Fils de l'Anarchie ainsi qu'aux combattants de la resistance que sont les Gardiens du Crepuscule, unis par la conviction mutuelle que le gouvernement actuel n'est pas une bonne solution. Les scientifiques fournissent medicaments et informations aux Gardiens du Crepuscule en echange de leur protection.";
set 1961 "";
set 1962 "Damion Jordan (Tangent Technologies Inc.) n'apprecie pas le fait que de talentueux chercheurs et scientifiques quittent regulierement les rangs de sa compagnie pour aller a Tech Haven. Pour des raisons evidentes, ces scientifiques ne sont pas interesses par les propositions des Dragons Noirs de travailler pour eux afin d'ameliorer les affaires du Clan, leurs techniques de production et de distribution.";

