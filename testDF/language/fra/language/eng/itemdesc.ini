set 515 "La cible affectée est étourdie pendant un court instant et oublie ce qu'elle était en train de faire. Le sort ne fonctionne que s'il est plus puissant que le niveau de la cible.";
set 516 "Les pouvoirs PSI du moine renforcent son corps. Les dommages esubis affectent d'abord l'énergie PEI du moine avant de lui faire des dégâts physiques.";
set 520 "Noel Carter était un amoureux des armes. Il adorait sa collection d'armes uniques, plus que tout au monde. Même sa femme ne pouvait pas rivaliser. En conséquence, elle se sentit seule et commença à le tromper avec un autre homme. Carter avait beaucoup souffert au cours de son existence, mais ce fut la blessure de trop. Un jour, il prit son meilleur fusil, qu'il avait fabriqué lui-même, et tua sa femme et son amant avant de retourner l'arme sir lui. C'était la seule manière d'en finir, la seule manière d'apaiser toute cette douleur qui le rendait fou. L'arme du meurtrier disparut peu après le drame...";
set 521 "Cécile Morane était une femme très pieuse. Elle croyait que tout ce qui se produit répondait à grand projet insaisissable. Jusqu'au jour où une attaque du Syndicat Tsunami provoqua la mort de son mari et de ses trois enfants. Elle ne comprit pas pourquoi. Elle perdit la foi en un dieu bon et aimant, ne pensant plus qu'à la vengeance. Elle n'avait plus rien à perdre. Elle ne voulait plus qu'abattre les dirigeants du Syndicat. Et au moment crucial du premier coup de feu, l'arme qu'elle portait se trouva dotée d'une puissance de feu extraordinaire qui abattit 3 membres du Syndicat et détruisit le mur qui se trouvait derrière eux. Surprise et abasourdie par le pouvoir qu'elle détenait désormais, elle ne put se défendre contre les autres gardes. Deux secondes après, elle était morte. L'arme se perdit dans la nature...";
set 522 "Le docteur Gordon J. Mark était un scientifique renommé, spécialisé dans les technologies paralysantes. Un soir de tempête, alors qu'il travaillait seul, un gang de runners entra dans son laboratoire et vola des plans, ainsi qu'un prototype d'arme paralysante. Ne pensant qu'à protéger son travail, il donna la chasse aux cambrioleurs. Mais un des runners l'attendait et utilisa le prototype contre le savant. Ou du moins, il essaya : au moment où il activa l'arme, un éclair de lumière verte tomba du ciel et s'abattit sur l'arme, grillant le runner sur place. L'arme fut inexplicablement renforcée par cet événement, et jusqu'à ce jour aucune autre arme paralysante n'a pu rivaliser avec sa puissance. Des années plus tard, l'arme fut à nouveau volée. On ignore toujours où elle se trouve...";
set 523 "Jerod Parker était un agent loyal à CityAdmin, mais comme beaucoup, il détestait son travail et n'espérait qu'une retraite anticipée. Un jour, il s'éveilla de son caisson cryogénique et entendit la nouvelle : des Gardiens du Crépuscule s'étaient introduits dans le centre ville et avaient causé d'importants dégâts. En compagnie d'une escouade de STORM Bots, il les affronta dans une fusillade sanglante. Mais il n'était pas prêt à voir l'ennemi utiliser une arme extrêmement puissante, qui tirait des sphères de plasma en fusion auxquelles les STORM Bots ne résistèrent pas plus de quelques seconds. Jerod Parker trouva une retraite bien méritée sur le pavé de Neocron, décapité par un impact. Après cet affrontement, on ne revit plus jamais cette arme redoutée...";
set 524 "Le docteur Maria Law développait des techniques d'utilisation des lasers dans le domaine médical. Elle consacra de nombreuses années de sa vie à la mise au point d'un laser capables de neutraliser certaines cellules du corps humains sans aucune cicatrice. Ses expériences n'attirèrent que peu l'attention de ses investisseurs, déçus de son manque de résultats concrets. Une grosse compagnie qui tint à conserver l'anonymat racheta la totalité du projet et mit au point un laser efficace basé sur les développements déjà effectués, mais dans un but militaire. Mais l'arme ne passa jamais en phase de production : le projet fut complètement ruiné par un sabotage (œuvre d'Archer & Wesson dit-on). Le prototype disparut peu de temps après la fermeture du laboratoire...";
set 525 "Cervantes Talos était un fou. Du moins, c'est ce qu'on disait sur lui en ville. Mais d'autres pensaient que c'était un génie, et d'autre encore qu'il était juste un peu bizarre. Peu importe, après tout : on n'aimait pas se trouver en sa compagnie, peut-être parce que c'était certainement un des meilleurs armuriers ayant jamais existé. Parfois il disparaissait pendant des semaines, enfermé dans son laboratoire, à travailler sur un nouveau projet. Il avait l'habitude de démonter des modèles existants et d'opérer de minuscules modifications et réglages, puis de les remonter à l'idée qu'il s'en faisait. Un jour, il dépassa même ses propres attentes en créant un fusil à plasma extrêmement puissant, d'une élégance et d'une perfection jamais constatées auparavant. Cette arme devint son premier et seul amour, elle signifiait plus que n'importe qui sur terre. Charmeuse, magnifique et mortelle. On ignore ce qu'il est devenu après cette découverte, il a disparu peu de temps après en compagnie de sa découverte...";
set 526 "Jude Fey était connu dans le milieu des hackers comme un dieu vivant. Son cortex n'était plus composé que de quelques neurones d'origine, tout le reste ayant été remplacé par des enfilades de nano-implants tous aussi exotiques les uns que les autres. Il agissait plus comme une machine que comme un homme. Personne n'aurait survécu à plus de cinq implants, mais lui avait réussi à remplacer graduellement tout son cerveau ou presque avec des composants fabriqués. Il n'était plus vraiment lui-même, mais plutôt un clone technologique de son ancienne âme organique désormais perdue. C'était aussi une des plus impressionnantes merveilles technologiques de son temps, humain sans l'être vraiment. Il pouvait s'interfacer directement à son arme, calculer la distance de la cible, sa trajectoire et la fréquence de tir optimale en quelques nanosecondes pour obtenir un résultat mortel. Mais un jour, au cours d'une fusillade, il fut atteint par une forte décharge énergétique, mortelle pour n'importe quel être humain normalement constitué. Au lieu de cela, son âme fusionna avec l'arme qu'il portait au moment où son corps explosa, ne conservant qu'une haine profonde et totale de toute cible vivante. L'arme qui en résultat est connue et crainte aujourd'hui encore, même par les personnes qui ont eu la chance de la tenir dans leurs mains...";
set 527 "Kirk McCoy travaillait sur le développement d'une nouvelle arme à fusion, faisant des découvertes très importantes dans le domaine. Mais tous ne célébrèrent pas ses découvertes, parmi eux un collègue moins chanceux et talentueux que lui, le docteur Lao Chen. Chen décida de louer les services d'un hacker du nom de Jude Fey pour voler les données du projet de Coy. Fey remplit cette mission avec brio. Mais lorsque McCoy découvrit qui avait payé le hacker, il maudit Chen pour avoir agi aussi vilement, car la perte des données avait tout simplement mis un terme au projet de McCoy. Lao Chen utilisa les informations volées pour construire deux prototypes, mais c'est à partir de ce moment que les choses commencèrent à se gâter. Lors des premiers tests, un des prototypes explosa et endommagea le laboratoire, les données, et Chen trouva la mort. Les tentatives d'Archer & Wesson de poursuivre le développement de l'arme échouèrent, car McCoy lui-même n'était plus disponible, ayant trouvé la mort dans un 'accident'...";
set 528 "Shantai Guinea était le chef d'un important clan affilié au Dragon Noir. Un jour, son frère Sven fut assassiné, et Shantai demanda une enquête. On découvrit que le clan avait une taupe parmi ses membres. Une enquête plus poussée permit de réduire la liste des suspects à deux personnes : Gon Ramone et Jeremia Sea. Les deux furent interrogés, et ne cessèrent de clamer leur innocence. Shantai décida en fin de compte que Gon avait tué son frère et trahi le clan. Il prit le pistolet à plasma de son frère et le pointa sur Gon pour le punir de son action. Mais lorsqu'il pressa la détente, les tirs de plasma touchèrent non pas Gon, mais Jeremia, instantanément disloqué par la salve mortelle. Par la suite, on détermina que Jeremia était bel et bien le traître : l'arme avait elle-même senti quelque chose que Shantai ignorait. A partir de ce jour, Shantai ne fit plus confiance qu'en cette arme, cadeau de son frère depuis l'au-delà. Quelques mois plus tard, Shantai disparut au cours d'une mission. On pense que lui et son arme se sont évanouis dans la nature, peut-être pour toujours...";
set 529 "Marius Kahn était considéré comme le meilleur tireur des environs. Lorsqu'il courait sur les champs de bataille, ses ennemis tombaient par dizaines ou s'enfuyaient dans toutes les directions à son approche. C'était un héros de son époque, ce qui lui valut le surnom de Wyatt Earp, une référence culturelle très ancienne. Personne ne savait comment, avec une seule arme, il arrivait à abattre ses ennemis aussi rapidement. A sa mort, il fut enterré avec tous ses biens dans les Terres Brûlées. Des pilleurs de tombe le déterrèrent peu de temps après, et comprirent que cette arme était un véritable engin de destruction. Ca n'était pas grâce à des réflexes extraordinaires que Wyatt Earp tuait ses adversaires, mais grâce à cette arme aux pouvoirs à l'origine mystérieuse. Cette arme arriva un jour au musée de Neocron, où elle fut baptisée du nom de son porteur légendaire. Lorsque le musée ferma ses portes, l'arme disparut...";
set 530 "Morcar Marone était un meurtrier. Il avait tué des dizaines de personnes sans jamais se faire prendre une seule fois. Il était devenu une sorte de mythe, un Jack l'Eventreur des temps modernes. Il murmurait une prière de miséricorde avant d'abattre sa cible avec sa mitrailleuse. Un jour, les choses ne se passèrent pas comme prévu. Il était sur le point de 'libérer' sa victime lorsqu'il fut pris par surprise par un jeune homme arrivé sur les lieux par hasard. Il prit l'arme des mains de Morcar et pressa la détente. Morcar n'aurait dû avoir que quelques égratignures sur son armure en duranite, mais il fut criblé de balles, mort avant d'avoir touché le sol, libéré des tourments de l'existence. Personne ne put savoir l'identité de ce jeune homme : il disparut tout de suite après, l'arme à la main...";
set 531 "La tueuse Miriam Bodom a beaucoup fait parler d'elle à son époque. Seules les plus grosses compagnies pouvaient s'offrir ses services, et elle ne travaillait que pour le plus offrant. Elle vivait seule dans les Terres Brûlées, car elle se sentait liée aux forces de la nature et des animaux qui l'entouraient. C'est de là qu'elle tirait sa force. Elle utilisait deux griffes terrifiantes, la Patte d'Ours et la Patte de Tigre. Grâce à elles, elle était aussi rapide qu'un tigre et aussi puissante qu'un ours. On ne sait pas pourquoi elle avait embrassé la profession d'assassin. Mais elle disait à tout le monde qu'il était simplement dans sa nature de tuer. Comme une drogue. Jusqu'au jour où elle disparut brutalement. Et les compagnies se rendirent compte, stupéfaites, que personne ne la connaissait vraiment, et que personne ne savait où elle avait pu aller...";
set 532 "La tueuse Miriam Bodom a beaucoup fait parler d'elle à son époque. Seules les plus grosses compagnies pouvaient s'offrir ses services, et elle ne travaillait que pour le plus offrant. Elle vivait seule dans les Terres Brûlées, car elle se sentait liée aux forces de la nature et des animaux qui l'entouraient. C'est de là qu'elle tirait sa force. Elle utilisait deux griffes terrifiantes, la Patte d'Ours et la Patte de Tigre. Grâce à elles, elle était aussi rapide qu'un tigre et aussi puissante qu'un ours. On ne sait pas pourquoi elle avait embrassé la profession d'assassin. Mais elle disait à tout le monde qu'il était simplement dans sa nature de tuer. Comme une drogue. Jusqu'au jour où elle disparut brutalement. Et les compagnies se rendirent compte, stupéfaites, que personne ne la connaissait vraiment, et que personne ne savait où elle avait pu aller...";
set 533 "Don Fiddler était riche. Très riche. C'était peut-être l'un des hommes les plus riches ayant jamais vécu. Il dirigeait une grosse compagnie, et pouvait s'offrir tout ce qu'il voulait. Il demanda à NExT Systems et Archer & Wesson de développer un petit planeur avec toutes les options qu'il voulait. NExT s'occupait de la technique, Archer & Wesson des deux armes laser et des deux lance-roquettes qui devaient équiper le véhicule. Après trois ans de travaux, le véhicule fut prêt à décoller. Fiddler le baptisa Moon Striker. Lors de son premier décollage, il s'éleva quelques secondes puis s'écrasa dans une gigantesque explosion. Sur trois ans de travail, il ne restait plus qu'un des lance-roquettes. Lorsqu'on nettoya le site de l'explosion, l'arme disparut. Cette classe d'arme ne fut plus jamais produite, elle coûtait trop cher et demandait trop de temps. Le fils de Don Fiddler, George Fiddler, ne fut pas troublé par la mort de son père. On pense que George, qui a depuis hérité de la compagnie de son père, aurait en réalité saboté le planeur de son père pour provoquer l'accident...";
set 534 "Martha Riggs était une droguée qui avait de nombreux problèmes, le premier de la liste étant l'argent. Elle n'avait jamais été très appréciée, et toujours en difficulté pour financer sa dépendance avec les petites missions qu'on voulait bien lui confier. Un jour, elle eut pourtant un gros contrat : 100.000 crédits pour 'déplacer' une arme. Elle devait se rendre dans une mine de cristaux abandonnée dans les Terres Brûlées pour y retrouver un pistolet laser égaré là par un employé. Elle accepta et se rendit à la mine. Elle trouva l'arme en traversant une passerelle rouillée menant à une sorte de lac souterrain, posée sur une pierre en bordure de l'eau. Elle descendit pour s'emparer de l'arme, mais au moment où elle allait s'en servir un gigantesque monstre volant fondit sur elle. Elle se saisit du pistolet et pressa la détente. Le monstre transpercé et s'abattit sur le pont, qui s'effondra et écrasa Martha. Elle mourut dans les décombres, comme les autres runners qui avant elle avaient tenté de récupérer l'arme. On pense que cette arme est maudite et qu'elle vient directement des enfers. Toute personne qui tente de s'en emparer meurt peu de temps après...";
set 535 "Geofrey Walter était un bon runner. Et même un très bon runner. Mais même les meilleurs finissent par se retrouver dans des situations peu enviables. Un jour, il se trouva pris au piège dans un vieil entrepôt rempli d'araignées. Il avait été payé pour nettoyer la zone, mais une énorme araignée mutante la mordit au bras. Il sentit le poison se diffuser dans ses veines et le brûler de l'intérieur. Il avait besoin d'un antidote, sans quoi il allait certainement mourir. Mais il ne lui restait que le pistolet à rayons qu'il avait reçu pour la mission. Il ne pensait pas pouvoir tuer toutes les araignées qui se trouvaient devant la porte, mais c'était son seul espoir. Alors il sortit son arme et fit feu. A sa grande surprise, l'armée d'araignées fut réduite en cendres. Une fois dehors, il refusa toute forme de paiement, ne demandant que son pistolet en échange. Cette arme l'aida dans de nombreuses situations périlleuses au cours des dernières années. On a perdu depuis longtemps la trace de Geoffrey, et personne ne l'a plus jamais revu, ni son arme...";
set 536 "L'escouade de STORM Bots 14c-Goucho réussit après deux semaines à repérer un groupe de terroristes des Gardiens du Crépuscule ayant perpétré un attentat dans le centre ville. Après une longue fusillade, l'escouade captura 54 terroristes et les emprisonna dans un petit entrepôt. Le chef de la section devint soudainement fou, sortit son pistolet à fusion et exécuta tous les prisonniers. Des hommes, des femmes, et même des enfants. Les 54 personnes furent exécutées. Rarement une seule arme avait tué autant d'innocents d'un seul coup. Après enquête, on découvrit que chef de section avait eu un défaut de fonctionnement en raison de la très importante quantité d'énergie émise par l'arme. Cette arme fut classée comme très dangereuse, et gardée en quarantaine. Le chef de la section fut désactivé, car il semblait que l'arme lui dictait ses moindres faits et gestes. Comme si l'arme était dotée d'une volonté propre...";
set 537 "Que se passe-t-il quand on met une cellule de Freezer dans un shocker portatif? C'est la question que s'est posé Andre Davis, et en tant que technicien chez Archer & Wesson, il avait tout le matériel nécessaire pour tenter son expérience. Ce qu'il fit. Sa petite idée de départ prit rapidement de l'ampleur et se changea en projet sur lequel il travailla tout seul pendant quatre ans. Il y consacrait tout son temps libre. Et il réussit. Malheureusement, les composants de cette arme étaient si onéreux qu'ils rendirent impossible la production en série. Davis baptisa cette arme 'Electric Tempest' car c'était une arme très puissante, même pour sa petite taille...";
set 538 "L'Eglise de Crahn avait pendant travaillé sur l'amélioration d'armes grâce à la technologie PSI, afin de créer des épées enflammées ou des griffes électrisées. Malheureusement, les forces PSI se combinent mal avec les objets statiques, et la plupart des armes furent détruites lors des tests. Sauf une, dont la lame devint plus résistante que le diamant. Seul un laser d'une grande puissance parvint à tailler la lame et à l'aiguiser pour en faire l'objet le plus tranchant connu à ce jour. Elle taillait si facilement et si profondément dans les chairs que souvent la victime ne se rendait même pas compte qu'elle avait été coupée, avant de se mettre à saigner à mort. Les moines PSI n'ont jamais été en mesure de reproduire une telle arme...";
set 539 "Ceres trouva lors d'une de ses expéditions non seulement les  vestiges du Projet Cérès, mais aussi cette épée dont il dit qu'elle l'a appelé depuis les profondeurs enneigées. Il pensa avoir trouvé la tombe d'un puissant héros du nom de Cérès, et il pensa que cette arme était celle de ce puissant héros. Il se rebaptisa Cérès pour honorer sa mémoire, et prit cette épée en pensant qu'elle lui donnerait une force extraordinaire... S'il s'est trompé au sujet du héros Cérès, il a en revanche eu raison au sujet de cette épée...";
set 540 "Dans les textes du projet Cérès, on trouva les plans du Thunderbolt. Initialement, cette arme fut développée et mise en service sur les warbots. Mais l'arme ne fut pas produite en masse, car l'armée de Cérès subit trop de pertes en raison de sa puissance dévastatrice. La puissance de cette arme pouvait réduire des machines ou des organismes en petit tas de cendres fumantes. Avant que tous les Thunderbolts soient recyclés, un des scientifiques travaillant sur le projet, Hans Grober, en vola une et la cacha dans un vieil entrepôt. Ensuite, cet entrepôt prit feu, et on perdit trace de l'arme...";
set 541 "Un groupe de fanatiques occultes, qui se faisait appeler 'Devil's Grace', construisait des armes spéciales, des épées laser améliorées. Ces lames étaient supérieures à toutes celles produites par les autres constructeurs. Les fanatiques les fabriquaient en utilisant les meilleurs composants fournis par les autres compagnies. L'épée était bien plus puissante et efficace qu'une épée laser classique. Les fanatiques furent un jour éliminés par la secte Crahn, et personne ne survécut. Lors de leur disparition, on perdit également les secrets de fabrication de leurs épées laser...";
set 542 "Tyrion Carhard travaillait sur le projet f13 chez Tangent. Le Doom Beamer fut initialement prévu dans le cadre de grands affrontements entre droïdes, pas du tout dans des affrontements terrestres classiques. Mais les androïdes ne furent jamais développés, et le projet fut arrêté. L'équipe de recherche disposait donc de fonds à utiliser pour poursuivre le développement de cette arme. Un jour, Carhard revendit l'arme à Ethan Cole, qui lui-même la revendit à quelqu'un d'autre. Elle circula ainsi de main en main, et on finit par perdre sa trace. On ignore où elle se trouve aujourd'hui, et c'est peut-être mieux ainsi...";

