set 296 "Le White Dragon est une drogue fabriquée exclusivement par le Dragon Noir. C'est un mélange très dangereux, qui fait croire à l'organisme qu'il a besoin d'électricité pour fonctionner. L'organisme absorbe donc tout excès d'énergie. L'inconvénient, c'est que vous ne sentez absolument plus votre corps : vous avez du mal à vous servir de vos bras, de vos jambes, de votre tête...";
set 297 "Le Blue Dragon est une drogue fabriquée exclusivement par le Dragon Noir. C'est un mélange très dangereux, qui fait croire à l'organisme qu'il a besoin de radiations pour fonctionner. L'organisme absorbe donc tout excès de radiation. L'inconvénient, c'est que vous ne sentez absolument plus votre corps : vous avez du mal à vous servir de vos bras, de vos jambes, de votre tête...";
