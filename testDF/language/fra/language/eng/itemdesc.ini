set 0 "Aucune information disponible sur cet objet.";

//weapons
set 1 "Le pistolet ressemble en beaucoup de points aux armes à feu d'antan. Une balle unique est chargée dans la chambre, un percuteur déclenche la combustion du gaz propulseur lorsque la gâchette est pressée.";
set 2 "Parmi la multitude d'armes perfectionnées du 28eme siècle, la batte de baseball classique représente un atout non négligeable dans le combat au corps à corps, qui plus est, demande peu d'entretien. Les cellules piézo-électriques qui peuvent y être ajoutées permettent d'électrocuter sa victime.";
set 3 "Le fusil d'assaut est une arme semi-automatique efficace à courte et moyenne portée originellement développée par Tangent. Il utilise des balles standard de calibre 5.56 et peut être reconverti pour différents types de munitions.";
set 4 "Le canon à fusion combine les tous dernières percées scientifiques en matière de fusion froide. Originellement développé pour les équipes de soutien lourdes de CityMercs, le canon à fusion s'est distingué par sa forte puissance de feu et son grand potentiel de destruction. Les désavantages du canon à fusion sont son poids élevé et sa difficulté de manipulation.";
set 8 "Le Canon à plasma PIP Z85 utilise une combinaison de formation de plasma et de méthodes d'allumage au plasma pour optimiser son efficacité. Cette technique utilise des rayons magnétiques de particules chargées, multipliant l'efficacité du plasma par 3.3. Le désavantage de cette méthode est la densité relativement faible du plasma, d'où un impact cinétique réduit. Mais cette perte est plus que compensée par la haute énergie de la charge plasma. La chaleur intense du plasma (10^6 K) incinère presque tout ce qu'elle touche, infligeant d'importants dommages à ses cibles. Ceci fait du Z85 une des armes les plus puissantes sur le champ de bataille.";
set 9 "Ce couteau en alliage spécial est l'arme de combat au corps à corps classique. Il peut traverser les matériaux les plus résistants grâce à sa lame de 10 cm en carbo-acier.";
set 10 "L'aiguillon est une arme d'estoc non tranchante. Elle est discrète à l'emploi, et de surcroît élégante.";
set 11 "La majorité des plans de lance-grenades trouvés dans les documents du projet Cérès montraient des armes à projectiles, la grenade étant tirée, et suivie d'une explosion. Calispicus, un machiniste à la retraite du dôme d'York, décida qu'il serait préférable de trouver un système capable d'entraîner plus de dégâts tout en évitant les risques d'explosion à l'allumage. Après avoir compris qu'un système hydraulique était trop lourd, il décida d'opter pour un système pneumatique, principe sur lequel il créa le châssis de sa nouvelle arme. Après la réalisation de son prototype, qui était d'une taille imposante, il réunit une équipe dans le but de le miniaturiser, et ensemble ils travaillèrent jusqu'à mettre au point un modèle semblable à celui que l'on trouve actuellement dans le commerce. Dès lors, les changements apportés à son invention n'ont été que de menus détails.";
set 12 "Le pistolet laser cause des brûlures très importantes aux cibles qui se trouvent à sa portée. La chaleur de son rayonnement est telle qu'elle peut faire fondre la plupart des armures et brûler la chair en dessous. La chaleur dégagée par un pistolet laser est plutôt faible comparée à celle d'un fusil laser. Les blessures causées par les pistolets laser sont pour la plupart des brûlures au deuxième ou troisième degré. Les hémorragies et autres effets sont marginaux.";
set 13 "Le fusil laser cause des brûlures très importantes aux cibles se trouvant à sa portée. La chaleur de son rayonnement est telle qu'elle peut faire fondre la plupart des armures et brûler la chair en dessous. Les fusils laser sont bien plus puissants qu'un pistolet laser ordinaire. Les blessures causées par les fusils laser sont pour la plupart des brûlures au deuxième et troisième degré. Les hémorragies et autres effets secondaires sont marginaux.";
set 14 "L'arme à rayon de classe Pulsar est un disrupteur qui désintègre les tissus organiques à un niveau sub-atomique. Cette opération s'effectue en bombardant la cible de rayonnements saturés de neutrons. Un réacteur à fusion froide alimente un accélérateur binaire à micro-particules, le Synchrotron. Ce Synchrotron produit des neutrons (1.7 × 1027 Kg), particules sans charge électrique. Ces neutrons produits sont transférés à la chambre de Rutherford par des champs magnétiques. Dans la chambre de Rutherford (un tube formé d'une suite de lentilles magnétiques (SLM) et d'un système de refroidissement), le flux de neutrons est canalisé, synchronisé, et contenu par le système SLM. Lorsqu'ils quittent la chambre de Rutherford, les neutrons sont tirés par le canon de l'arme à la vitesse de 2000 mètres par seconde.";
set 15 "Le fusil à rayons Gluon-Boson désassemble sa cible à l'échelle atomique. Lors de l'impact, le rayon désintègre la structure moléculaire de la cible, entraînant la mort immédiate si un organe vital est touché.";
set 16 "Le lance-flammes peut être chargé de liquides très toxiques et inflammables. La haute compression du liquide utilisé donne à cette arme son efficacité et sa puissance.";
set 17 "Le couteau de combat est une version améliorée du Couteau en Alliage Spécial développé par les militaires. Une lame en carbone et une conception de haute qualité donnent à cette arme une efficacité et une durabilité très importantes.";
set 18 "Six lames de carbo-tungstène trempées en carbo-tungstène inoxydable font des Griffes une arme de mêlée très dangereuse.";
set 19 "Cette épée à double tranchant ressemble beaucoup à l'arme que maniaient nos ancêtres. C'est un chef-d'œuvre des forges technologiques de Tangent. Sa lame extra résistante, pratiquement incassable, en fait une arme absolue pour qui sait la manier correctement.";
set 20 ".";
set 21 "Les cartouches anti-émeute pour fusil à pompe contiennent 20 plombs mortels qui se dispersent en gerbe lors de la mise à feu. Différents types de munitions disponibles.";
set 23 "Les lasers archaïques, qui concentrent la lumière au moyen de cristaux ou de lentilles traitées, sont utilisés par ces améliorations. Le pointeur laser émet un rayon très fin capable de conserver la même direction et la même intensité sur une portée de plusieurs centaines de mètres. La faible puissance de ce laser le rend quasiment invisible dans l'air, et ne peut être perçu que lorsqu'il entre en contact avec une surface réfléchissante pour créer le célèbre 'point rouge' qui permet de mieux viser. Mais si l'air comporte un grand nombre de particules en suspension, le rayon se reflète sur elles, créant un faisceau bien visible et réduisant la portée du laser. Les besoins en alimentation d'un laser sont suffisamment faibles pour le laisser activé en permanence. L'ajout d'une monture générique et d'un laser modifié permet de monter un laser sur toute arme existante.";
set 24 ".";
set 25 "Version moderne de la vieille batterie du 20eme siècle, le pack énergétique est constitué de plaques de platine et d'osmium partiellement plongées dans du gellium liquide, un métal supraconducteur. Les plaques de platine et d'osmium sont reliées à des diodes à l'extérieur du pack, et sont connectées à l'appareil (généralement une arme). Lorsque la batterie se vide progressivement, les électrons transitent du platine vers l'osmium en passant par le gellium.";
set 26 "Initialement conçue par Tangent Technologies comme un outil de découpage de précision pour les ateliers de construction de NEXT Systems, cette invention devint par la suite une arme. L'épée laser utilise un canon en forme de tore pour diriger un laser à hélium selon un rayonnement conique sortant de la poignée de l'arme, qui contient une capsule énergétique. Un prisme est créé en utilisant un miroir semi-réfléchissant. L'épée laser entraîne des brûlures très importantes et peut traverser de nombreux types d'armures. En raison de sa taille et de son poids très faibles, elle est devenue l'arme de choix de nombreux soldats de profession. Son élégance lui a valu l'attention des couches sociales les plus aisées de la ville. Nombreux sont ceux qui en portent une pour afficher leur statut social.";
set 27 "La lame d'une grande épée laser est constituée d'un laser hélium-néon ondulant de haute énergie. Le laser est contenu dans un cylindre de quartz qui constitue la poignée de l'épée. Deux miroirs, plus un troisième partiellement réfléchissant pour permettre au rayon de quitter la poignée, constituent la cavité du laser. L'émission de lumière est déclenchée par un flash ultraviolet alimenté par un minuscule réacteur à fusion.\n \nLes premiers modèles de grande épée laser utilisaient un laser à dioxyde de carbone. Si ce type de laser est plus puissant qu'un laser hélium-néon, la pureté de sa couleur et la stabilité de sa fréquence sont intérieures, et la dispersion de son rayon est supérieure.";
set 28 "Les méthodes basiques pour augmenter les chances de survivre dans un combat à corps à corps ont toujours existé. On a tout d'abord eu recours aux chaînes enroulées autour des poings pour entraîner plus de dégâts. Mais les chaînes n'étaient pas prévues pour cela, et elles blessaient non seulement l'adversaire, mais également le combattant.\n\nLe combat au poing américain et le combat à mains nues utilisent la même technique. Le métal est utilisé pour causer des dégâts plus importants si le coup est porté correctement. Cette arme est conçue de telle manière que le métal ne blesse pas le poing de l'utilisateur lorsqu'il frappe son adversaire.";
set 29 "Les méthodes basiques pour augmenter les chances de survivre dans un combat à corps à corps ont toujours existé. On a tout d'abord eu recours aux chaînes enroulées autour des poings pour entraîner plus de dégâts. Mais les chaînes n'étaient pas prévues pour cela, et elles blessaient non seulement l'adversaire, mais également le combattant.\n\nLe combat au poing américain et le combat à mains nues utilisent la même technique. Le métal est utilisé pour causer des dégâts plus importants si le coup est porté correctement. Cette arme est conçue de telle manière que le métal ne blesse pas le poing de l'utilisateur lorsqu'il frappe son adversaire. Les poings américains en laiton sont plus massifs et causent plus de dégâts.";
set 30 "Les silencieux sont des dispositifs utilisés pour réduire le bruit causé par le tir d'une arme à feu. Un silencieux n'est rien de plus qu'une série d'atténuateurs couplés à une chambre d'expansion, ainsi qu'un embout lui permettant de se monter sur le canon de l'arme. NOTE : un silencieux utilisé sur une arme tirant des balles à vitesse supersonique n'atténuera pas le bruit de l'arme. On entendra toujours le bruit caractéristique du tir lorsque la balle sort du silencieux et passe le mur du son, même si le bruit de l'explosion des gaz de propulsion et atténué.\n\nPour qu'un silencieux soit efficace, il doit être utilisé sur des armes tirant des balles moins rapides que la vitesse du son. Dans ce cas, le bruit de la décharge est fortement réduit, et peut ne plus être identifiable comme tel. La toute dernière innovation en matière de silencieux est le silencieux 'à eau'. Ce silencieux emploie de l'eau ou d'autres liquides pour absorber la température des gaz de propulsion, réduisant de ce fait leur expansion et le bruit causé par ce phénomène.";
set 31 "Une lunette optique-électronique avec zoom et identification de cible intégrés. Peut être montée sur diverses armes.";
set 32 "Ce mauvais couteau est l'arme favorite des petits mutants. Construit à partir de déchets, c'est l'alternative du pauvre aux autres couteaux de combat; elle est évidemment moins efficace.";
set 33 "Cette arme est une nouvelle version de l'ancien taser. Il ne vous permettra probablement pas de stopper une grosse cible, mais il est très efficace contre les petites espèces de vermine. Le système d'électrocution lance des décharges progressivement de plus en plus fortes (au lieu de tirer une seule charge instantanément), ce qui économise de l'énergie et permet à l'arme de fonctionner presque indéfiniment sans être rechargée. C'est une bonne arme pour le citoyen sans expérience de combat qui cherche une arme plus efficace que ses propres poings.";
set 34 "Initialement un simple outil de bricolage, le pistolet à clous est une arme appréciée et très peu chère souvent utilisée par les mutants et les brigands.";
set 35 "Dans un monde de plus en plus hostile, un chasseur, voire un citoyen ordinaire, peut se retrouver face à de très gros problèmes très rapidement. Dans ce type de contexte, on ne peut pas se permettre d'être blessé dans les Terres Brûlées et de rentrer à cloche-pied à Neocron pour se faire soigner. En réponse à cette nouvelle opportunité de marché, tout magasin de proximité vendant des produits pharmaceutiques a commencé à vendre des 'Stimkits'. Ces kits contenaient généralement des stéroïdes de seconde zone qui n'avaient aucune action thérapeutique. Mais après quelques années d'expériences, certaines grandes compagnies médicales ont commencé à commercer des trousses de soins professionnelles. Ces trousses contiennent la plupart des produits nécessaires pour soigner une blessure, empêcher son infection et anesthésier la partie blessée.";
set 36 "Les petites trousses de soins sont très semblables aux 'stimkits'. Elles contiennent plus d'analgésiques que de réels produits de soins, mais leur petit prix en fait une dépense utile.";
set 37 "Alors que les conflits se généralisaient en ville, les fabricants d'armes ont rapidement compris que le besoin d'armes énergétiques plus petites et plus légères que celles du marché était pressant. Bien vite, les ingénieurs les plus talentueux de la division Tangent de BioTech Industries Inc. ont maîtrisé la fabrication de petites armes énergétiques, et alimenté le marché qui n'attendait que cela. \n\nLe pistolet à plasma utilise une combinaison de méthodes de création de plasma pour optimiser son efficacité. La chaleur intense du plasma (approximativement 10^6 K) incinère pratiquement tout ce qui se trouve sur son chemin, infligeant de sévères brûlures à la cible. Ceci, combiné à l'énergie cinétique due à l'accélération du rayonnement, en fait un des pistolets les plus efficaces du marché.";
set 38 "Alors que les conflits se généralisaient en ville, les fabricants d'armes ont rapidement compris que le besoin d'armes énergétiques plus petites et plus légères que celles du marché était pressant. Bien vite, les ingénieurs les plus talentueux de la division Tangent de BioTech Industries Inc. ont maîtrisé la fabrication de petites armes énergétiques, et alimenté le marché qui n'attendait que cela. \n\nLe pistolet à fusion utilise les atomes de la cible lors de l'impact. Le point d'impact d'un tir de pistolet à fusion ressemble à un mélange de cire fondue multicolore. Même les armures les plus résistantes ne résistent pas au tir d'un utilisateur expérimenté dans le maniement de cette arme.";
set 39 "Alors que les conflits se généralisaient en ville, les fabricants d'armes ont rapidement compris que le besoin d'armes énergétiques plus petites et plus légères que celles du marché était pressant. Bien vite, les ingénieurs les plus talentueux de la division Tangent de BioTech Industries Inc. ont maîtrisé la fabrication de petites armes énergétiques, et alimenté le marché qui n'attendait que cela. \n\nLe pistolet à rayon traverse la cible et désassemble sa structure atomique. L'effet sur la cible est assez exceptionnel : lorsque le rayon frappe la cible, ses atomes se réorganisent en un léger brouillard qui se dissipe lentement. Ce brouillard est suffisamment ténu pour être absorbé par la plupart des filtres à air, ce qui donne après utilisation un spectacle étrange, quoique très sanguinolent.";
set 40 "Alors que les conflits se généralisaient en ville, les fabricants d'armes ont rapidement compris que le besoin d'armes énergétiques plus petites et plus légères que celles du marché étaient fortes. Rapidement, les ingénieurs les plus talentueux de la division Tangent de BioTech Industries Inc. ont maîtrisé la fabrication de petites armes énergétiques, et alimenta le marché qui n'attendait que cela. \n\nLe pistolet givrant tire des salves d'ions conçues pour ralentir les actions de la cible. Les neurones et le système nerveux de la cible sont chargés négativement, ce qui rend très difficile, voire impossible, la circulation d'informations électriques pendant une courte période, assommant et désorientant le sujet.";
set 41 "Les implants neuraux sont disponibles en de nombreuses marques et de nombreux modèles. Tous s'insèrent dans une zone spécifique du cerveau, variant selon le type d'implant. Le cerveau est un organe très délicat, et de nombreux implants peuvent avoir des conséquences négatives liées aux avantages qu'ils procurent.";
set 42 "Une arme discrète à grande puissance de feu en combat rapproché. La mitrailleuse est devenue l'arme secondaire de prédilection des gardes du corps et des employés de sécurité. La mitrailleuse est également connue pour être une des armes de soutien préférées des CityMercs.\n\n Les dégâts sont perforants, causant des hémorragies internes et externes. Les mitrailleuses peuvent aussi être chargées de munitions autres que normales. ";
set 43 "Le roi des combats à courte distance. Le fusil à pompe tire deux cartouches simultanément par ses deux canons. Une pompe manuelle recharge deux cartouches supplémentaires. Le fusil à pompe, parfois désigné comme 'nettoyeur de rues', est une arme extrêmement fiable qui peut être utilisée avec une grande variété de munitions.\n\nLes dommages percutants sont les plus courants pour une arme chargée avec des cartouches standard. Lors de l'impact, la force d'écrasement de centaines de plombs peut mettre la cible à genoux. Une cible non protégée peut être réduite en bouillie de chair et d'os. D'autres types de munitions utilisées avec cette arme peuvent causer des dommages de brûlures ou des dégâts assommants.";
set 44 "Le fusil de rue est l'arme préférée des mutants. Créé uniquement à partir de rebuts, il possède néanmoins une grande puissance de feu, une longue portée et une grande fiabilité. Le fusil de rue utilise par défaut des balles chemisées métal 7.62 mm.";
set 45 "Initialement utilisé par CityAdmin pour le contrôle des foules sur les sites de lancement des vaisseaux de la campagne d'émigration d'Irata III, le givrant tire des salves d'ions conçues pour ralentir les actions de la cible. Les neurones et le système nerveux de la cible sont chargés négativement, ce qui rend très difficile, voire impossible, la circulation d'informations électriques pendant une courte période, assommant et désorientant le sujet. Le givrant est alimenté par une petite batterie, et constitue une arme très efficace. En raison de la technologie utilisée par cette arme, elle est relativement encombrante. C'est une bonne arme pour le contrôle des foules, quoique peu aisée d'emploi.";
set 46 "BioTech Industries Inc. fabrique le fusil à fusion, une version plus lourde du pistolet à fusion. La grande puissance de feu du fusil à fusion est attribuée à ses chargeurs plus importants (quoique moins efficaces) et à la capacité de contrôle de puissance. Il offre une précision accrue par son canon allongé ainsi que par sa technologie de contrôle magnétique du rayonnement. BioTech a également amélioré sa cadence de tir.\n\n Les effets du fusil sont équivalents à ceux du pistolet. Tout élément qui se trouve dans le rayon d'explosion ressemble par la suite à du plastique fondu. La seule protection efficace contre ce type d'attaque est une armure résistante à l'énergie.";

//implants
set 47 "Les renforts de squelette existent en plusieurs modèles. Ils sont développés par BioTech et distribués par Cryton Tools & Implants. Leur slogan : 'De la tête aux pieds, tout pour votre corps'"; 
set 49 "Les divers modèles d'implants optiques augmentent les capacités de vision de l'utilisateur et sont reliés directement à son système nerveux central, accroissant ses compétences de manipulation.";
set 50 "La mine laser consiste en six charges hautement explosives. Placée sur un mur, la mine laser possède une zone d'effet de 15 mètres lorsqu'elle est déclenchée par son système d'activation laser.";
set 51 "Développé par CityMercs et distribué par Tangent, le Lance-roquettes représente l'arme parfaite pour le combat à longue distance contre de grandes cibles. Six roquettes explosives non guidées possédant une portée maximale de trois kilomètres rendent cette arme absolument mortelle.";
set 52 "Développée par Tangent, la grenade à main haute technologie se distingue par sa très grande fiabilité et son important rayon d'action. La devise : 'on lance et on court'. Certains tanks ont oublié la seconde partie de la phrase et se sont retrouvés amputés de quelques membres.";
set 53 "Cette mauvaise grenade à main rentre dans une poche. Du mauvais travail fait à partir de mauvais composants rend l'utilisation de cette grenade aussi hasardeuse qu'une partie de roulette russe.";
set 54 "Comme les autres mines, la mine à retardement contient six charges hautement explosives, ainsi qu'un minuteur réglable pour la détonation.";
set 55 "Six charges technologiques hautement explosives ainsi qu'un détecteur de mouvements d'une portée de 10 mètres.";
set 56 "Un coeur synthétique revient à remplacer intégralement le coeur du patient. Les effets varient en fonction du modèle choisi, allant de performances accrues à un filtre intégré purgeant le sang de toute substance nocive.";
set 57 "Le recycleur Cryton RD-300 utilise des Nanites Autonomes Multi-usages pour déconstruire et recombiner divers matériaux en produits chimiques ou métaux de base. Le résultat du travail est transféré dans des récipients pressurisés facilement manipulables par l'utilisateur. L'efficacité des NAM dépend de la compétence Recyclage de l'utilisateur.";
//set 57 "Le recycleur Cryton RD-300 utilise des Nanites Autonomes Multi-usages pour déconstruire et recombiner divers matériaux en produits chimiques ou métaux de base. Le résultat du travail est transféré dans des récipients pressurisés facilement manipulables par l'utilisateur. L'efficacité des NAM dépend de la compétence Recyclage de l'utilisateur.\n\nMETAUX :\nSolantium : 6x Câblages\nMéritium : 4x Plaque de métal\nArillium : 4x Tuyau métallique\nMetal d : 6x Débris d'ordinateurs\n\nPRODUITS CHIMIQUES :\nTibéral : 2x Débris d'ordinateurs, 2x Câblages\nTripantol : 3x Glandes à venin vertes\nStrastine : 4x Grosses pièces de viande, 3X Glande à venin bleue\nTrisol : 4x Glande à venin brune\nAdiclovine : 3x Petite pièce de viande\nGamonine : 4x Chitine\nLigustine : 3x Pièce de viande\nNukléonine : 4x Pièce de viande\nSilicine : 4x Débris d'ordinateurs, 1x Verre\nFucoxanthine : 3x Chitine, 2x Bois\nProtoxylème : 3x Bois\nMetaxylème : 5x Bois\nXélénium : 7x Bois\nPlastique basique : 3x Débris d'ordinateurs, 3x Câblages\nSilitum : 4x Verre\nExplosifs a : 1x Débris d'ordinateurs, 6x Glande à venin verte\nExplosifs b : 7x Glande à poison bleue\nAdhaésine : 2x Verre, 2x Glande à poison brune, 1x Câblages\n";

set 58 "La console de piratage Cryton HT-351 est un ordinateur portable attaché au poignet de l'utilisateur et a été créée dans un seul but : le piratage. La puissance brute du processeur du HT-351 ainsi que l'utilisation de Nanites Autonomes Anti-Glace (NAAG) fait de cette console la seule capable d'accomplir les routines complexes que requièrent les opérations de piratage. L'efficacité des NAAG dépend de la compétence Piratage de l'utilisateur.";
set 59 "L'Implanteur personnel Biotech IT 1610 utilise des Nanites Autonomes Multi-usages (NAM) pour inhiber le système immunitaire du patient afin de construire et installer un implant et de l'activer. Le IT 1610 dans sa version basique ne permet que l'implantation sur soi. L'efficacité de cet outil dépend de la compétence Implantation de l'utilisateur.";
set 60 "Le projecteur a été développé à l'attention des unités militaires et des sections de police. Monté sur une arme, son rayon à intensité réglable éclaire la zone visée par l'arme. L'habillage en aluminium est scellé et anodisé pour protéger le dispositif de la corrosion, de l'eau et des courts-circuits. La batterie au Lithium-Césium lui donne assez d'énergie pour porter sur un rayon de 3 mètres. La durée de vie de la batterie est de 9 ans.";
set 61 "Le Réparateur Cryton RP-20 utilise des Nanites Autonomes Multi-usages (NAM) pour réparer les parties endommagées de toute arme. Le RP-20 est monté sur l'arme et les NAM effectuent la réparation de manière indépendante. L'efficacité des NAM dépend de la compétence Réparation de l'utilisateur.";
set 64 "Développé par Tangent Technologies Inc., le Drone d'observation permet à son utilisateur de rechercher et de pister une cible sans encourir aucun danger physique. Un générateur de champ magnétique permet au drone de rester en vol tandis qu'un petit réacteur à fusion lui permet d'assurer ses déplacements. Le drone peut se déplacer dans toutes les directions tout en restant verrouillé sur sa cible. Alternative efficace aux caméras de surveillance, le Drone d'observation est un observateur mobile, et par conséquent n'est pas confiné à une zone définie. L'interface d'utilisation permet une grande facilité de pistage de la cible tout en évitant à la personne aux commandes de s'exposer physiquement.";
set 65 "Dernier produit de Tangent Technologies Inc., le Drone de combat léger porte la défense mobile robotisée à un niveau supérieur. Un générateur de champ magnétique permet au drone de rester en vol, tandis qu'un petit réacteur à fusion lui permet d'assurer ses déplacements. Le laser est alimenté par un bloc énergétique intégré : il consiste en une émeraude synthétique conçue pour posséder une réfraction interne améliorée afin de créer un laser plus puissant. Le drone possède un blindage moyen, et constitue une unité efficace pour l'attaque, offrant une alternative à un affrontement face à face avec l'ennemi.";
set 66 "Développé par Tangent Technologies Inc., le Drone Kamikaze est plus mortel que sa version d'observation. Le Kamikaze possède un blindage moyen et un réservoir rempli de cellules à hydrogène qui, une fois activées, explosent dans les trente secondes. Mais en raison de l'énergie contenue dans ces cellules, le moindre choc peut faire exploser le drone. Un générateur de champ magnétique permet au drone de rester en vol, tandis qu'un petit réacteur à fusion lui permet d'assurer ses déplacements dans toutes les directions. L'interface d'utilisation permet une grande facilité d'opération tout en évitant à l'utilisateur de s'exposer physiquement.";
set 67 "Développé par Tangent Technologies Inc., le Drone Gatling offre des options similaires à celles des autres versions. Le Drone Gatling est équipé d'un blindage moyen en tungstène ainsi que d'un canon Gatling miniaturisé pouvant tirer 800 balles en titane par seconde. Cette arme possède un système de refroidissement à l'azote liquide intégré pour prévenir les surchauffes. Un générateur de champ magnétique permet au drone de rester en vol, tandis qu'un réacteur à fusion lui permet d'assurer ses déplacements. L'interface d'utilisation permet une grande facilité d'opération tout en évitant à l'utilisateur de s'exposer physiquement.";
set 68 "Développé par Tangent Technologies Inc., le Drone bi-laser offre des options similaires à celles des autres versions. Le Drone bi-laser est équipé d'un blindage moyen en tungstène ainsi que de deux canons LEL (Lasers Electrons Libres) de  0.5 Angström. Ces canons tirent des lasers à rayons X pour accroître la puissance de feu. Ces lasers sont alimentés par deux micro-réacteurs à fusion de classe Zeus. Les armes se trouvent dans un bain d'azote liquide pour empêcher les surchauffes. Un générateur de champ magnétique permet au drone de rester en vol, tandis qu'un petit réacteur à fusion lui permet d'assurer ses déplacements. L'interface d'utilisation permet une grande facilité d'opération tout en évitant à l'utilisateur de s'exposer physiquement.";
set 69 "Développé par Tangent Technologies Inc., le Drone mini-fusée offre des options similaires à celles des autres versions. Le Drone mini-fusée est équipé d'un blindage moyen en tungstène ainsi que d'un lance-roquettes miniaturisé tirant des roquettes de 40 mm. Ces roquettes ne sont pas guidées. Leur portée maximale est de 200 m. Elles transportent une charge explosive de 100 grammes. Un générateur de champ magnétique permet au drone de rester en vol, tandis qu'un petit réacteur à fusion lui permet d'assurer ses déplacements. L'interface d'utilisation permet une grande facilité d'opération tout en évitant à l'utilisateur de s'exposer physiquement.";
set 70 "Ceci est un rafraîchissement. Les rafraîchissements entraînent certains effets sur votre corps.";
set 71 "Les Gatlings sont le choix préféré des Agresseurs mutants. Certains scientifiques suggèrent même qu'ils sont nés avec ces armes au bras. La cadence de tir et la puissance de feu très élevées font de la Gatling un argument de poids dans tout contexte d'affrontement.";
set 80 "Tout le monde aime les bonbons, c'est pour une bonne raison! Les bonbons de Grand-mère sont les meilleures sucreries synthétiques du marché. Revitalisants, rafraîchissants, tout simplement délicieux, exactement comme les faisaient nos grands-mères!";
set 82 "Version modifiée du Dispositif de Tir Automatique (DTA), ce modèle discret vous permet de passer inaperçu jusqu'au moment de son utilisation. Utilisant une technologie laser et infrarouge, le capteur de cette arme détecte et piste les mouvements et les traces de chaleur et peut repérer même les cibles cachées. Le canon tire des salves de lasers et peut tourner de 360° horizontalement et de 60 ° verticalement, utilisant une batterie montée sur son flanc. Cette batterie se recharge d'elle-même avec le temps, donnant au DTA une source d'énergie virtuellement infinie s'il a la possibilité de se recharger pendant quelques minutes. Une fois que l'arme a détecté un adversaire, elle continuera de le suivre et de lui tirer dessus jusqu'à la mort de la cible ou jusqu'à sa disparition.";
set 83 "Utilisant une technologie laser et infrarouge, le capteur de cette arme détecte et piste les mouvements et les traces de chaleur et peut repérer même les cibles cachées. Le canon tire des salves de laser et peut tourner de 360° horizontalement et de 60° verticalement, utilisant une batterie montée sur son flanc. Cette batterie se régénère d'elle-même avec le temps, donnant au DTA une source d'énergie virtuellement infinie s'il a la possibilité de se recharger pendant quelques minutes. Une fois que l'arme a détecté un adversaire, elle continuera de le suivre et de lui tirer dessus jusqu'à la mort de la cible ou jusqu'à sa disparition.";
set 84 "Les progrès dans le domaine de la miniaturisation ont permis la combinaison des procédés de détection de minerai et de la séparation des minéraux et du métal, le tout en un seul outil. Les premiers modèles étaient de grande taille, et il fallait deux ou trois hommes pour les déplacer. Les vieux cylindres à haute pression étaient très lourds et ne pouvaient être transportés que par des robots d'extraction minière.";
set 85 "Nouveauté de Tangent Technologies Inc., ce dérivé de drone gatling permet de troubler les pouvoirs de soins PSI.";

