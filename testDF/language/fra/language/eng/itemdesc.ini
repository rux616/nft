set 543 "Cette armure est une innovation basée sur la technologie des CopBots. Les systèmes embarqués consultent des fichiers protégés du NCPD pour déterminer si le porteur est loyal envers CityAdmin. En cas d'utilisation non autorisée, cette armure est automatiquement désactivée.";
set 544	"Lorsque Tangent voulut développer un fusil à pompe d'une grande efficacité, la mission fut confiée à un de ses meilleurs scientifiques, Jorgen Rasmussen, qui devait mettre au point l'arme rapidement et discrètement dans les laboratoires de la tour. Mais Rasmussen a été kidnappé et détenu dans les mines de Gaya. Un runner a été envoyé à sa recherche, et n'a jamais été retrouvé, de même que le fusil à pompe. Certains disent que le runner a tué Rasmussen et s'est approprié le prototype du fusil à pompe...";

set 699	"C'est un livre très étrange. Il semble être écrit dans un code inconnu. Vous ne savez pas du tout ce que cela signifie.";
set 700	"Les dermes sont la toute dernière invention du marché des narcotiques. Ils administrent des substances pures pour un effet direct et très efficace. La durée accrue  de ces drogues vient du fait que le derme demeure appliqué contre la peau en permanence. Les dermes rouges améliorent les capacités psi du porteur, mais réduisent sensiblement son intelligence.";
set 701	"Les dermes sont la toute dernière invention du marché des narcotiques. Ils administrent des substances pures pour un effet direct et très efficace. La durée accrue  de ces drogues vient du fait que le derme demeure appliqué contre la peau en permanence. Les dermes jaunes améliorent la force du porteur, mais réduisent sensiblement son intelligence.";
set 702	"Les dermes sont la toute dernière invention du marché des narcotiques. Ils administrent des substances pures pour un effet direct et très efficace. La durée accrue  de ces drogues vient du fait que le derme demeure appliqué contre la peau en permanence. Les dermes bleus améliorent la dextérité du porteur, mais réduisent sensiblement son intelligence.";
//NEW END

