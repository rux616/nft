set 164 "Basé sur le canon à plasma à phase, le fusil à plasma est beaucoup plus facile à transporter, mais cause moins de dommages. Cette version est spécialement conçue pour les escarmouches et pour les combats à moyenne portée.";
set 165 "L'Implanteur à distance IT 1610, basée sur le modèle IT 1610, permet à l'utilisateur de pratiquer des opérations sur une autre personne.";
set 166 "Le chercheur RT-150 utilise des Nanites Autonomes Multi-usages (NAM) pour analyser les objets et créer des plans de qualité professionnelle à des fins de duplication. L'efficacité des NAM dépend de la compétence Recherche de l'utilisateur.";
set 167 "Le constructeur CD-005 utilise des Nanites Autonomes de Construction (NAC), lesquels combinent les éléments fournis et le plan dans le Processeur afin de construire l'objet désiré. L'efficacité des NAC dépend de la compétence Construction de l'utilisateur.";
set 168 "La Ceinture rapide est basée sur la théorie de la désintégration sub-atomique appliquée au stockage de matière. Un objet inséré dans un de ces espaces se voit désintégré en composants basiques et conservé en mémoire. Grâce à cette technique, la ceinture d'accès rapide peut contenir jusqu'à dix objets de quasiment tous les poids et toutes les tailles, et permet également de récupérer rapidement ses objets.";
set 169 ".";
set 170 "Le Super gel de connexion Adhaesin est un matériau composite complexe entrant dans la fabrication de certains objets.";
set 171 "L'Arillium est un matériau hautement technologique entrant dans la fabrication de certains objets.";
set 172 ".";
set 173 "L'armure de combat protège son porteur contre toutes les armes à projectile, en particulier contre les armes de gros calibre.";
set 174 "Ces lampes torches sont très similaires à celles utilisées par les forces de sécurité du 21eme siècle. L'éclairage modifié et la batterie à fusion font de la lampe torche moderne un compagnon indispensable dans les endroits sombres.";
set 175 "La trousse de secours fournit au patient tout le nécessaire de premiers soins, permettant de stabiliser même les blessés les plus graves, et de les déplacer si nécessaire.";
set 176 "Les pièces détachées pour armes Tangent, distribuées par Cryton Tools & Implants, sont disponibles en différentes versions et qualités.";
set 177 ".";
set 178 "Manger de la viande vous permet de retrouver une partie de votre énergie.";
set 179 "Les bottes de combat existent dans une grande variété de choix et différentes propriétés de protection.";
set 180 "Comme le canon à fusion, le fusil à fusion est basé sur la théorie de la fusion froide. Plus commode d'utilisation mais moins puissant, le fusil à fusion représente un bon choix d'arme à courte et moyenne portée.";
set 181 "Parmi les armes à fusion, le pistolet à fusion est la plus élégante et la plus discrète, mais sa puissance de feu n'est pas très élevée.";
set 182 ".";
set 183 "Le système Law Enforcer (LE) est soit un bon geste témoignant d'un effort pour aider les faibles et les petites gens de Neocron, soit une manière d'imposer une situation d'obéissance. Tout dépend de la vision que vous avez de Lioon Reza et de CityAdmin. Mais dans tous les cas, ce système agit sur vous de trois manières différentes. Tout d'abord, les avantages... Les autres Runners ne peuvent pas vous viser ou vous attaquer. Si jamais vous mourez, vos objets tombés à terre ne peuvent être pris par personne. Vous êtes le seul à pouvoir les prendre. \nLes inconvénients à présent. Vous pouvez retirer cet implant et le remettre à votre guise, mais vous ne pouvez pas le remettre une fois que vous avez atteint le niveau xx/30!!";
set 184 "Des renforts de colonne vertébrale greffés dans l'épine dorsale de l'individu. Les fonctions de ces implants vont d'un simple renforcement à des améliorations neurales complexes, ce qui entraîne des capacités motrices accrues.";

//Apartments

//Plaza
set 185 "Cet appartement est petit mais bien entretenu. Il contient les éléments que l'on trouve partout, mais si le cadre est agréable, sa petite taille fait tout de même penser à une cellule de prison.";
set 186 "Si ce n'est pas le plus bel appartement de Neocron, c'est tout de même nettement au-dessus de la moyenne. L'espace y est important, et l'ensemble est en bon état. Plusieurs grandes fenêtres permettent d'avoir vue sur la ville.";
set 187 "C'est le plus grand appartement que vous puissiez trouver. Il possède plusieurs pièces et fenêtres, et une bonne vue sur la ville. Les nombreuses tables et chaises en font un endroit idéal pour les rencontres et les réunions.";

//Via Rosso
set 188 "Il s'agit du nec plus ultra en matière de commodités. La conception spacieuse de cet appartement lui donne une atmosphère fraîche et agréable. Au centre de l'appartement se trouve un atrium, qui ajoute encore à cette impression de bien-être.";
set 189 "Voici le plus bel appartement de Neocron. Sa conception spacieuse surpasse celle de tous les appartements existants, et son vaste balcon offre une vue imprenable sur la ville.";

//Pepper Park
set 190 "Pepper Park est tristement célèbre pour son ambiance sale et sinistre. Les appartements ne font pas exception à la règle. Les plus petits appartements possèdent le strict minimum, et vous pouvez vous estimer heureux si votre équipement est en état de marche.";
set 191 "Grand ne veut pas forcément dire meilleur, et cet appartement le prouve. Situé dans le quartier de Pepper Park, cet appartement offre beaucoup d'espace, mais peu de confort.";
set 192 "Vous avez devant vous le pire de ce qui se fait en matière d'immobilier. Situé dans les quartiers les plus délabrés de Pepper Park, ses fenêtres bouchées par des planches, ses murs délabrés et ses tuyaux qui fuient parachèvent l'ambiance sinistre de l'endroit.";

//Military Base
set 193 "La tradition spartiate des structures militaires fait que tous les appartements de la base se ressemblent. Ils sont simples et fonctionnels, ils accomplissent ce pour quoi il sont conçus, et rien d'autre. Les chambres nues, froides et mal éclairées conviennent à tous leurs occupants, quels qu'ils soient.";

//Tech Haven
set 194 "Cet appartement reflète l'apparence générale de Tech Haven. Les chambres sont meublées de l'essentiel, rien de plus. Les appartements sont simples, et en même temps très modernes et à la pointe de la technologie.";

