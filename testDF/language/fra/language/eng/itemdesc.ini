//Food
set 322 "Un plat de notre gamme végétarienne à base de tofu et de différentes épices. Les saucisses sont services grillées avec une sauce barabecue. Sauce piquante en opion.";
set 323 "Lorsque le scorpion cuit pendant une heure, le cheddar aromatisé qui l'accompagne prend toute sa dimension. Le poison déshydraté du scorpion servi en accompagnement vous ravira les sens.";
set 324 "La plie grillée est un de nos tous nouveaux plats maritimes. Ce poisson est servi sur une salade d'algues très riche en minéraux et en protéines.";
set 325 "Le rat fumé est un de nos plats les plus commandés. Servi avec différents accompagnements au choix, riz, nouilles ou pommes de terre sautées, et un assortiment de sauces.";
set 326 "Les saucisses de rat sont un ingrédient de notre légendaire pot-au-feu à l'oignon et aux nouilles. Les oignons et les nouilles grillées donnent tout son sens à cette recette subtile.";
set 327 "Cette pomme de terre pousse partout dans les Terres Brûlées, mais seuls quelques experts savent comment la cuisiner pour la débarrasser de ses toxines et en faire un plat savoureux. Servie accompagnée de riz et de quatre sauces assorties.";
set 328 "Ce rat géant est farci de fruits grillés et servi sur un canapé de légumes séchés des Terres Brûlées.";
set 329 "Ces cafards géants sont capturés dans les égouts de Neocron, puis grillés avec des épices et enrobées d'un glaçage au chocolat.";
set 330 "Le crabe grillé est un de nos plats maritimes les plus appréciés. L'animal est fumé pendant quatre semaines, ce qui lui donne sa saveur si caractéristique.";
set 331 "Ce plat végétarien consiste en de délicieuses pommes de terres accompagnées de quatre sauces. Notre purée de plantes vénéneuses est pressée à la main comme dans le temps.";
set 332 "Nous servons ces saucisses avec des oeufs au plat du légendaire Raptor. Ces oeufs très rares accompagnés de nouilles sont les ingrédients principaux de cette cocotte aromatisée à l'oignon et au fromage.";
set 333 "Ce plat est aussi célèbre que le rat géant grillé. Le rat est cuisiné avec un ragoût de broccolis, et se déguste accompagné d'une bonne bière fraîche.";
set 334 "Découpé en tranches, ce savoureux serpent est présenté accompagné d'un oeuf au plat et d'une grande portion de riz. Pas d'inquiétude, il ne vous mordra pas!";
set 335 "Sur les discues de Cérès, nous ancêtres nous parlent d'un héros légendaire du nom de Popeye, qui tirait sa force des épinards. Nous avons choisi de faire honneur à cette légende en accompagnant cette portion d'épinards de deux saucisses et de cafards en purée.";
set 336 "Ce steak quit à point est accompagné de pommes de terre des Terres Brûlées, de riz, et d'une purée de plantes vénéneuses.";
set 337 "Ce scorpion cuit dans une soupe de poissons est servi accompagné d'épinards bouillis. A la demande, le serveur pourra vous indiquer quelles parties du scorpion vous pouvez manger, et quelles parties il est conseillé de laisser sur le côté de l'assiette.";
set 338 "Tout d'abord, ce crabe est ébouillanté vivant dans de l'eau de mer, puis vidé, et enfin cuit dans une soupe de poissons jusqu'à ce que la viande devienne tendre. Il est ensuite servi accompagné de riz épicé.";
set 339 "Les discues de Cérès contiennent un nombre impressionnant de recettes japonaises, parmi lesquelles la fameuse recette du Nigri Sushi, que nous avons reproduite dans notre restaurant. Il s'agit de poisson cru et de riz épicé, accompagné d'une sauce au soja servie sur demande.";

//tradeskill goob
set 340 "Le système ANM du Cryton RP-20 Repair Tool ne donne pas de résultats suffisamment satisfaisants lorsqu'il s'agit d'opérer sur des objets complexes. C'est pour cela qu'il est nécessaire d'utiliser un lubrifiant de réparation spécial.";
set 341 "Le système ANM du RT-150 Research Tool ne donne pas de résultats suffisamment satisfaisants lorsqu'il s'agit d'opérer sur des objets complexes. C'est pour cela qu'il est nécessaire d'utiliser une substance de recherche spéciale.";
set 342 "Les implants complexes ne possèdent pas assez de place pour bénéficier d'un mécanisme de nettoyage intégré. Un implant brisé ou non stérilisé peut entraîner des problèmes de santé très graves. Pour cette raison, le BioTech IT 1610 Personal Implant Tool et le IT 1610 Remote Implant Tool nécessitent dans la plupart des cas l'utilisation de gel désinfectant.";
set 343 "Le système ACN du Cryton CD-005 Construction Device ne donne pas de résultats suffisamment satisfaisants lorsqu'il s'agit d'opérer sur des objets complexes. C'est pour cela qu'il est nécessaire d'utiliser une graisse de construction spéciale.";
set 344 "Le Cryton RD-300 Recycling Device et son petit frère le Savage Tool ne peuvent opérer sans source énergétique supplémentaire lorsqu'il s'agit de traiter les objets complexes. Non seulement le fluide catalytique de recyclage résoud le problème, mais de plus il accélère le traitement.";

//antidotes and such
set 345 "Les antidotes, un produit ProtoPharm, contiennent des enzymes qui absorbent toutes les toxines du sang. Le temps d'entrée en action du produit dépend directement de la méthode utilisée par les enzymes pour se diffuser dans l'organisme. Le poison cible le coeur, l'antidote les poumons. Les versions concentrées font plus d'effet, mais mettent plus de temps à atteindre les poumons.";
set 346 "Le fluide antichoc, un produit ProtoPharm, contient des enzymes qui nettoient les synapeses, pour contrecarrer les effets qui forment le principe de toute la technologie de paralysie. Le temps d'action est le temps qu'il faut entre la prise de la drogue et sa montée au cerveau. Les drogues les plus concentrées sont les plus efficaces, mais elles demandent plus de temps pour faire effet.";
set 347 "Les anti-dégâts, un produit ProtoPharm, sont des enzymes polarisés qui combattent les agents offensifs directement dans la peau du sujet. Les versions les plus concentrées sont les plus efficaces, mais aussi les plus lentes à faire effet.";
set 348 "Les anti-camouflages, un produit ProtoPharm, contiennent des enzymes qui éliminent toute trace de Tyraxium, un élément qui rend le corps translucide. Les versions les plus concentrées éliminent plus de substance, mais mettent plus de temps à agir.";

//stealth tools
set 349 "Les appareils de camouflage sont des inventions fascinantes. Portés au poignet, ils injectent à chaque utilisation un élément radioactif instable, le Quadrinium, dans l'organisme du porteur. Le Quadrinium, lorsqu'il se mélange à l'hémoglobine, crée une sorte d'éclair, et les battements du coeur augmentent à grande vitesse. Le mélange du sang et du Quadrinium donne naissance à un nouvel élément, le Tyraxium, qui rend le corps translucide. Néanmoins, les globules rouges demeurent visibles, et en raison du manque d'hémoglobine, ils apparaissent bleus. Cette opération n'a aucun effet négatif sur le corps humain, mais le sujet demeure temporairement très difficile à détecter à l'oeil nu.";

