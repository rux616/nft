//ca
set 750 "L'Aigle d'Or fut donné pour la première fois à Alfred Gendarme, chef de section pendant la prise de pouvoir. The Golden Eagle was first given to Alfred Gendarme who was a troop leader during the takeover. 'Life is sweeping by, go and dare before you die. Something mighty and sublime, leave behind to conquer time.'-Goethe";
set 751 "Cette récompense a été créée par Thor. Elle a d'abord été donnée à tous les survivants de l'escouade Zera, qui a opéré pendant la première guerre du Dôme. 'La nécessité exige la victoire'-Syrus";
set 752 "La Croix de la Victoire est la plus haute récompense décernée par CityAdmin. Elle n'a été donnée qu'à des hommes comme Lioon Reza, à l'ancien superviseur du NCPD Félix Sheer, et à l'agent spécial 'Caméléon'. 'Si Dieu n'existait pas, il faudrait l'inventer'-Voltaire";
//tt
set 753 "En persistant là où les autres ont abandonné, vous avez montré que vous étiez un véritable pionnier. Non pas un simple employé, mais réellement un atout pour Tangent et sa philosophie.";
set 754 "Vous avez dépassé toutes les attentes de la compagnie envers ses membres, vous avez répondu à l'appel du devoir et même au-delà, pour montrer de quoi sont faits les runners de chez Tangent.";
set 755 "Au cours de votre service chez Tangent, vous avez montré à de multiples reprises la voie aux autres, sans penser aux risques que vous encouriez personnellement, à la fois humain de coeur et rentable financièrement.";
//pp
set 756 "L'histoire des succès de ProtoPharm a commencé avec l'invention par Jacob Finster des CryoVaults. Même si Finster n'est plus le directeur de sa compagnie, son esprit vif et inventif est encore présent chez les runners qui, comme vous, conduiront ProtoPharm à un avenir radieux.";
set 757 "la Vitae est le composants principal de tous les medkits. Développée en 2678 par Alan Finster, elle est un jalon important dans la montée de ProtoPharm vers le succès. Nous sommes heureux de voir en vous une nouvelle étoile montante dans la compagnie.";
set 758 "Seuls les meilleurs employés de ProtoPharm reçoivent cette récompense. L'Ambroisir, le nectar des dieux de la mythologie grecque, est le secret de la vie éternelle des dieux. Vos actions seront gravées dans le marbre pour l'éternité!";
//bt
set 759 "La médaille Vauxhall tient son nom de Harry Vauxhall, un bio-ingénieur de génir qui a résolu les problèmes immunitaires liés aux implants. Vous avez prouvé par vos actions que vous partagiez son intelligence et son intuition.";
set 760 "La médaille de l'Avenger tient son nom de l'Avenger, le vaisseau spatial en partance pour Irata III, symbole du savoir-faire et de la technologie de BioTech. Vous avez par vos capacité fait preuve de ce même talent précieux.";
set 761 "Le Coeur de Jordan tient son nom de notre bien-aimé directeur Seymour Jordan, un véritable visionnaire. Vous avez continuellement impressionné la direction par vos compétences, et nous plaçons en vous de très grands espoirs.";
//dre
set 762 "Vous avez prouvé que Diamond pouvait compter sur vous. Nous sommes convaincus que vous participerez au succès futur de la compagnie.";
set 763 "Vous représentez, comme la compagnie Diamond elle-même, le suffès politique et économique. Votre dévouement à notre cause a fait de Diamond un acteur en vue sur l'échiquier de Neocron.";
set 764 "Vous avez prouvé avec brio que vous étiez un de nos employés les plus précieux. Plus que tous les autres, vous êtes définitivement l'incarnation de notre philosophie.";
//next
set 765 "Aujourd'hui, NExT récompense les runners pour leurs accomplissements dans le domaine économique et scientifique. Vous êtes une force motrice dans la reprise du programme spatial, et nous vous assurons que vous en ferez certainement partie.";
set 766 "Le Bouclier d'Argent est décerné aux meilleurs employés en signe d'appréciation de leur travail de protection de NExT contre les actions d'espionnage, aux runners qui risquent leur vie pour la propriété intellectuelle de la corporation et la reprise du programme spatial.";
set 767 "Voici la plus haute récompense que NExT accorde à ses runners. Vous avez été sélectionné par M. Diggers en personne. Ceci signifie également que vous aurez une place de choix pour le rêve de tous les membres de NExT : la prochaine grande vague d'émigration.";
//cm
set 768 "Une fois que le soldat a accompli une campagne militaire complète, il reçoit un ruban noire, preuve de ses accomplissements sur le champ de bataille.";
set 769 "L'Etoile d'Argent n'est donnée qu'aux meilleurs combattants CityMercs. C'est un signe de leur dévouement et de leurs actions honorables sur le champ de bataille.";
set 770 "La Médaille Honorifique n'est donnée qu'aux meilleurs des meilleurs ; par une longue carrière de soldat, le porteur a prouvé ce que c'était d'être à la fois un officier et un gentleman.";
//tg
set 771 "Un véritable défenseur de la démocratie doit se dresser pour défendre ses idéaux. Le porteur de cette médaille a une bonne chance d'être membre du futur parlement si Hagen Yager parvient à établir une démocratie à Neocron.";
set 772 "Cette médaille est décernée à certains runners qui ont combattu pour la liberté de toutes les populations opprimées. Vous êtes un exemple à suivre pour touws les Gardiens du Crépuscule, et vous aiderez de nombreux citoyens à vivre en paix et en liberté.";
set 773 "Cette distinction vous assure le statut de citoyen honoraire dès que les Gardiens du Crépuscule se seront emparés de la ville de Neocron. Cet honneur n'est réservé qu'à quelques combattants de la liberté qui ont prouvé leur loyauté aux Gardiens du Crépuscule depuis très longtemps.";
//fa
set 774 "Vous suivez les idéaux de votre communauté : un esprit libre et ouvert. Le conseil scientifique des Anges Déchus a décidé de vous décerner cette médaille. Pour les cendres de nos pères, pour les enfants de cette terre, et pour l'avenir!";
set 775 "Vous avez dépassé les attentes du conseil scientifique et êtes devenu l'incarnation de l'esprit qui nous anime. Vous avez travaillé dur pour porter la communauté à son statut actuel, et cette distinction en témoigne.";
set 776 "Vos accomplissements pour la communauté sont sans commune mesure avec ce qui a déjà été fait. Vous êtes l'exemple à suivre pour tous. Vous pensez et agissez dans l'esprit de Thomas Cooper. Portez cette distinction avec fièreté, afin que tous sachent que vous êtes un 'Primus Inter Pares'!";
//ts
set 777 "La distinction de Sécurité est modeste, mais très importante au sein du Syndicat. Elle n'est décernée qu'aux employés qui ont risqué leur vie pour s'assurer de l'emprise de Tsunami sur Pepper Park.";
set 778 "La récompense du Syndicat est décernée aux membres qui ont fait bénéficier le Syndicat au mieux de leurs talents exceptionnels. Les runners qui reçoivent cette distinction sont toujours de grand talent... et pas toujours en état de recevoir cette récompense de leur vivant.";
set 779 "La Médaille de Loyauté est la plus haute récompense, décernée à quelques membres en de rares occasions. Elle n'est donnée que par Madame Véronique en personne, et signifie que vos services ne sont plus exigés, mais néanmoins fortement appréciés.";
//bd
set 780 "Vous avez prouvé que vous étiez un des grands acteurs de Pepper Park, et c'est un honneur que de vous compter parmi nos membres.";
set 781 "Vous avez prouvé que vous souteniez votre clan corps et âme, et que vous ne reculiez jamais dans un combat. Vous avez en voue la furie de cette créature mythique.";
set 782 "Vous incarnez la fureur et l'esprit d'un véritable dragon, vous avez prouvé aux autres clans et à tous les habitants que le souffle d'un dragon est la source de lumière la plus dangereuse de Pepper Park.";
//crahn
set 783 "Vous avez été béni par Crahn et avec montré que sa grâce est toujours présente en ces temps troublés. Vous êtes un atout très important pour la secte.";
set 784 "Béni par le pouvoir divin de Crahn, vous avez utilisé vos pouvoirs avecsagesse pour répandre son esprit chez les infidèles. La Secte a confiance en vous pour raviver sa gloire passée.";
set 785 "Vous êtes un véritable mentor pour les enfants de Cragn, un père pour ces quelques élus, et un juge impitoyable pour les infidèles. Vous êtes béni par la présence de Crahn tout puissant, et incarnez sa lumière pour chacun d'entre nous.";

//faction rewards
//ca
set 800 "A la fin de la guerre civile des Etats Unis, des revolvers d'or furent offerts aux généraux qui la menèrent. Ils étaient chargés de balles d'or pour symboliser la paix, et le fait qu'il ne fallait plus faire usage des armes. Les mots 'Serva me, servabo te' sont gravés sur ces armes.";
//next
set 801 "La Nuvolari est la meilleure voiture de la gamme NExT. Elle n'est donnée qu'aux meilleurs talents de la compagnie pour les récompenser de leur loyauté. Elle offre la meilleure combiaison en matière de style, confort et fonctionnalités. La meilleure manière de voyager en première classe.";
//dre
set 802 "Ces appartements étaient conçus pour des dignitaires de haut rang de CityAdmin. Mais Lioon Reza n'a pas accepté ces cadeaux de Damnund, car il ne voulait pas laisser les gens penser qu'on pouvait l'acheter. Damnund décida alors de donner ces appartements en récompense aux plus méritants de ses employés.";
//tangent
set 803 "Le ZX-01 est le prototype de l'outil que Cryton Tools vend actuellement sur le marché. Il a été utilisé pour fabriquer les premier copbots. Les copies vendues chez Cryton n'atteignent pas le niveau de qualité du ZX-01 original.";
//bt
set 804 "Le Biotech Multitask CPU accroît les capacités neurales du sujet, passant des 10% habituels à 50%, en utilisant des connexions nanoscopiques entre les neurones avant de permettre une meilleure prise en compte des tâches avancées.";
//pp
set 805 "La ProtoPharm HoPaS a été offerte au docteur Marc Weslash. C'est lui qui a inventé le Medikit. Quelques dizaines d'années plus tard, ProtoPharm décida d'offrir cette récompense aux runners les plus méritants.";
//cm
set 806 "Le Rêve du Mercenaire n'est donné qu'aux meilleurs hommes d'armes de CityMercs. C'est une version améliorée du fusil Gatling dont sont équipés les soldats Mercs.";
/ts
set 807 "Taillée dans du bois véritable au lieu des techniques de synthèse habituelle, cette batte est très bien équilibrée et possède un swing très puissant. Seuls quelques connaisseurs et esthètes savent l'apprécier à sa juste valeur.";
//bd
set 808 "Le Dragon-Fire tient son nom de l'arme naturelle du dragon de la mythologie chinoise. Il s'est taillé une solide réputation dans les rues de pepper Park, et aujourd'hui le Dragon Noir ne la donne qu'à ses membres les plus méritants.";
//crahn
set 809 "La dague de Crahn est un artefact sacré fabriqué par la pure volonté du frère ou de la soeur qui obtient cette récompense, sans utilisation de ses amplificateurs PSI. Sa création est l'ultime preuve des pouvoirs du membre.";
//fa
set 810 "Avec son interface intuitive et sa liaison neurale améliorée, ce nouveau bijou de technologie en provenance des laboratoires de Tech Haven vous offre des possibilités d'accès aux systèmes distants inconnues jusqu'ici.";
//tg
set 811 "Cette arme était utilisée du temps où les Gardiens du Crépuscule comptaient Lioon Reza comme l'un de leurs chefs et résolurent de fuire l'influence des moines Psi. Ces armes sont gardées en souvenir de cette époque, et sont maintenant très rares.";

